script: |
  super -f text -I q21.spq | tr '\t' '\n' | sort > q21.out

inputs:
  - name: q21.spq
    data: |
      SELECT x49,x11,x27,x47,x17
      FROM t47 (FORMAT parquet), t11 (FORMAT parquet), t17 (FORMAT parquet), t27 (FORMAT parquet), t49 (FORMAT parquet)
      WHERE b11=a49
      AND b17=a11
      AND a27=b49
      AND a47=9
      AND a47=b27;
  - name: t11
  - name: t17
  - name: t27
  - name: t47
  - name: t49

outputs:
  - name: q21.out
    data: |
      table t11 row 8
      table t17 row 7
      table t27 row 8
      table t47 row 9
      table t49 row 9
