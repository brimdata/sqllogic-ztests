script: |
  super -f text -I q77.spq | tr '\t' '\n' | sort > q77.out

inputs:
  - name: q77.spq
    data: |
      SELECT x45,x21,x32,x25,x24,x43,x19,x39,x55,x35
      FROM t19 (FORMAT parquet), t55 (FORMAT parquet), t35 (FORMAT parquet), t45 (FORMAT parquet), t25 (FORMAT parquet), t21 (FORMAT parquet), t39 (FORMAT parquet), t32 (FORMAT parquet), t43 (FORMAT parquet), t24 (FORMAT parquet)
      WHERE b35=a32
      AND b45=a24
      AND b39=a35
      AND a24=8
      AND b21=a45
      AND b19=a39
      AND a43=b25
      AND b32=a25
      AND a21=b55
      AND a55=b43;
  - name: t19
  - name: t21
  - name: t24
  - name: t25
  - name: t32
  - name: t35
  - name: t39
  - name: t43
  - name: t45
  - name: t55

outputs:
  - name: q77.out
    data: |
      table t19 row 1
      table t21 row 5
      table t24 row 8
      table t25 row 9
      table t32 row 9
      table t35 row 10
      table t39 row 4
      table t43 row 4
      table t45 row 5
      table t55 row 5
