script: |
  super -f text -I q125.spq | tr '\t' '\n' | sort > q125.out

inputs:
  - name: q125.spq
    data: |
      SELECT x15,x45,x61,x10,x57,x9,x64,x1,x7,x23,x12,x52,x31,x55
      FROM t23 (FORMAT parquet), t64 (FORMAT parquet), t45 (FORMAT parquet), t31 (FORMAT parquet), t9 (FORMAT parquet), t61 (FORMAT parquet), t12 (FORMAT parquet), t57 (FORMAT parquet), t10 (FORMAT parquet), t1 (FORMAT parquet), t15 (FORMAT parquet), t55 (FORMAT parquet), t52 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE a12=b61
      AND b15=a23
      AND a9=b64
      AND b10=a45
      AND b45=a52
      AND b9=a57
      AND b1=a55
      AND a31=8
      AND a15=b12
      AND a10=b23
      AND b57=a61
      AND a7=b55
      AND a64=b7
      AND a31=b52;
  - name: t1
  - name: t7
  - name: t9
  - name: t10
  - name: t12
  - name: t15
  - name: t23
  - name: t31
  - name: t45
  - name: t52
  - name: t55
  - name: t57
  - name: t61
  - name: t64

outputs:
  - name: q125.out
    data: |
      table t1 row 1
      table t10 row 4
      table t12 row 1
      table t15 row 4
      table t23 row 2
      table t31 row 8
      table t45 row 1
      table t52 row 2
      table t55 row 1
      table t57 row 5
      table t61 row 2
      table t64 row 1
      table t7 row 1
      table t9 row 4
