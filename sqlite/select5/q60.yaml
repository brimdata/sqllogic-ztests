script: |
  super -f text -I q60.spq | tr '\t' '\n' | sort > q60.out

inputs:
  - name: q60.spq
    data: |
      SELECT x54,x16,x32,x29,x38,x39,x42,x24,x21
      FROM t54 (FORMAT parquet), t32 (FORMAT parquet), t16 (FORMAT parquet), t29 (FORMAT parquet), t24 (FORMAT parquet), t39 (FORMAT parquet), t42 (FORMAT parquet), t38 (FORMAT parquet), t21 (FORMAT parquet)
      WHERE a29=7
      AND a21=b54
      AND b39=a24
      AND a38=b21
      AND b42=a16
      AND b32=a29
      AND a32=b24
      AND b16=a39
      AND a42=b38;
  - name: t16
  - name: t21
  - name: t24
  - name: t29
  - name: t32
  - name: t38
  - name: t39
  - name: t42
  - name: t54

outputs:
  - name: q60.out
    data: |
      table t16 row 3
      table t21 row 7
      table t24 row 10
      table t29 row 7
      table t32 row 7
      table t38 row 1
      table t39 row 4
      table t42 row 2
      table t54 row 2
