script: |
  super -f text -I q135.spq | tr '\t' '\n' | sort > q135.out

inputs:
  - name: q135.spq
    data: |
      SELECT x13,x62,x20,x41,x11,x1,x37,x61,x54,x6,x27,x34,x45,x4,x60
      FROM t13 (FORMAT parquet), t61 (FORMAT parquet), t41 (FORMAT parquet), t1 (FORMAT parquet), t4 (FORMAT parquet), t37 (FORMAT parquet), t20 (FORMAT parquet), t6 (FORMAT parquet), t34 (FORMAT parquet), t62 (FORMAT parquet), t45 (FORMAT parquet), t54 (FORMAT parquet), t27 (FORMAT parquet), t60 (FORMAT parquet), t11 (FORMAT parquet)
      WHERE a61=b20
      AND b60=a6
      AND a13=b1
      AND a11=b4
      AND a54=4
      AND b13=a54
      AND b11=a37
      AND a34=b62
      AND b41=a62
      AND a45=b37
      AND a4=b27
      AND a41=b6
      AND b45=a60
      AND a1=b34
      AND b61=a27;
  - name: t1
  - name: t4
  - name: t6
  - name: t11
  - name: t13
  - name: t20
  - name: t27
  - name: t34
  - name: t37
  - name: t41
  - name: t45
  - name: t54
  - name: t60
  - name: t61
  - name: t62

outputs:
  - name: q135.out
    data: |
      table t1 row 7
      table t11 row 3
      table t13 row 6
      table t20 row 4
      table t27 row 8
      table t34 row 10
      table t37 row 3
      table t4 row 9
      table t41 row 2
      table t45 row 7
      table t54 row 4
      table t6 row 1
      table t60 row 3
      table t61 row 7
      table t62 row 1
