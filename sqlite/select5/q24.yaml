script: |
  super -f text -I q24.spq | tr '\t' '\n' | sort > q24.out

inputs:
  - name: q24.spq
    data: |
      SELECT x60,x27,x36,x5,x32,x28
      FROM t28 (FORMAT parquet), t27 (FORMAT parquet), t32 (FORMAT parquet), t36 (FORMAT parquet), t5 (FORMAT parquet), t60 (FORMAT parquet)
      WHERE b5=a27
      AND b36=a32
      AND a60=6
      AND b32=a28
      AND b27=a36
      AND b28=a60;
  - name: t5
  - name: t27
  - name: t28
  - name: t32
  - name: t36
  - name: t60

outputs:
  - name: q24.out
    data: |
      table t27 row 2
      table t28 row 1
      table t32 row 6
      table t36 row 3
      table t5 row 6
      table t60 row 6
