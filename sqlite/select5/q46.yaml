script: |
  super -f text -I q46.spq | tr '\t' '\n' | sort > q46.out

inputs:
  - name: q46.spq
    data: |
      SELECT x15,x53,x55,x62,x43,x20,x8
      FROM t8 (FORMAT parquet), t62 (FORMAT parquet), t20 (FORMAT parquet), t43 (FORMAT parquet), t53 (FORMAT parquet), t55 (FORMAT parquet), t15 (FORMAT parquet)
      WHERE a8=b20
      AND b8=a62
      AND a53=2
      AND a53=b62
      AND b55=a43
      AND b15=a55
      AND a20=b43;
  - name: t8
  - name: t15
  - name: t20
  - name: t43
  - name: t53
  - name: t55
  - name: t62

outputs:
  - name: q46.out
    data: |
      table t15 row 1
      table t20 row 7
      table t43 row 10
      table t53 row 2
      table t55 row 7
      table t62 row 3
      table t8 row 1
