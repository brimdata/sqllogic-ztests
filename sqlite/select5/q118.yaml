script: |
  super -f text -I q118.spq | tr '\t' '\n' | sort > q118.out

inputs:
  - name: q118.spq
    data: |
      SELECT x6,x22,x23,x32,x20,x50,x55,x58,x59,x51,x8,x11,x35
      FROM t6 (FORMAT parquet), t55 (FORMAT parquet), t35 (FORMAT parquet), t11 (FORMAT parquet), t51 (FORMAT parquet), t23 (FORMAT parquet), t20 (FORMAT parquet), t22 (FORMAT parquet), t32 (FORMAT parquet), t58 (FORMAT parquet), t8 (FORMAT parquet), t50 (FORMAT parquet), t59 (FORMAT parquet)
      WHERE a51=b50
      AND a32=b20
      AND b11=a22
      AND a8=b32
      AND a50=b23
      AND a6=6
      AND b55=a59
      AND b58=a35
      AND b35=a20
      AND a55=b51
      AND b59=a6
      AND a23=b22
      AND a11=b8;
  - name: t6
  - name: t8
  - name: t11
  - name: t20
  - name: t22
  - name: t23
  - name: t32
  - name: t35
  - name: t50
  - name: t51
  - name: t55
  - name: t58
  - name: t59

outputs:
  - name: q118.out
    data: |
      table t11 row 9
      table t20 row 1
      table t22 row 2
      table t23 row 3
      table t32 row 10
      table t35 row 5
      table t50 row 2
      table t51 row 4
      table t55 row 7
      table t58 row 7
      table t59 row 10
      table t6 row 6
      table t8 row 8
