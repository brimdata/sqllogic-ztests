script: |
  super -f text -I q106.spq | tr '\t' '\n' | sort > q106.out

inputs:
  - name: q106.spq
    data: |
      SELECT x16,x19,x3,x50,x59,x53,x32,x46,x13,x28,x25,x43
      FROM t59 (FORMAT parquet), t43 (FORMAT parquet), t25 (FORMAT parquet), t53 (FORMAT parquet), t32 (FORMAT parquet), t28 (FORMAT parquet), t19 (FORMAT parquet), t3 (FORMAT parquet), t16 (FORMAT parquet), t13 (FORMAT parquet), t46 (FORMAT parquet), t50 (FORMAT parquet)
      WHERE b3=a59
      AND b16=a3
      AND b59=a50
      AND a16=b28
      AND b13=a32
      AND a46=b32
      AND a25=9
      AND b46=a43
      AND b43=a19
      AND b53=a13
      AND a25=b19
      AND b50=a53;
  - name: t3
  - name: t13
  - name: t16
  - name: t19
  - name: t25
  - name: t28
  - name: t32
  - name: t43
  - name: t46
  - name: t50
  - name: t53
  - name: t59

outputs:
  - name: q106.out
    data: |
      table t13 row 9
      table t16 row 7
      table t19 row 5
      table t25 row 9
      table t28 row 9
      table t3 row 2
      table t32 row 3
      table t43 row 4
      table t46 row 6
      table t50 row 5
      table t53 row 2
      table t59 row 8
