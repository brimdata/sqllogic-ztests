script: |
  super -f text -I q87.spq | tr '\t' '\n' | sort > q87.out

inputs:
  - name: q87.spq
    data: |
      SELECT x32,x7,x37,x60,x29,x58,x62,x17,x4,x22,x53
      FROM t17 (FORMAT parquet), t37 (FORMAT parquet), t4 (FORMAT parquet), t60 (FORMAT parquet), t7 (FORMAT parquet), t22 (FORMAT parquet), t32 (FORMAT parquet), t53 (FORMAT parquet), t58 (FORMAT parquet), t62 (FORMAT parquet), t29 (FORMAT parquet)
      WHERE a37=b22
      AND a60=b4
      AND a53=b60
      AND b32=a4
      AND b53=a62
      AND b37=a32
      AND a58=b7
      AND a17=b62
      AND a29=10
      AND b17=a29
      AND a22=b58;
  - name: t4
  - name: t7
  - name: t17
  - name: t22
  - name: t29
  - name: t32
  - name: t37
  - name: t53
  - name: t58
  - name: t60
  - name: t62

outputs:
  - name: q87.out
    data: |
      table t17 row 10
      table t22 row 7
      table t29 row 10
      table t32 row 10
      table t37 row 9
      table t4 row 8
      table t53 row 5
      table t58 row 9
      table t60 row 5
      table t62 row 1
      table t7 row 4
