script: |
  super -f text -I q7.spq | tr '\t' '\n' | sort > q7.out

inputs:
  - name: q7.spq
    data: |
      SELECT x61,x29,x6,x36
      FROM t36 (FORMAT parquet), t29 (FORMAT parquet), t6 (FORMAT parquet), t61 (FORMAT parquet)
      WHERE b61=a6
      AND a36=b29
      AND a6=6
      AND a61=b36;
  - name: t6
  - name: t29
  - name: t36
  - name: t61

outputs:
  - name: q7.out
    data: |
      table t29 row 5
      table t36 row 10
      table t6 row 6
      table t61 row 10
