script: |
  super -f text -I q51.spq | tr '\t' '\n' | sort > q51.out

inputs:
  - name: q51.spq
    data: |
      SELECT x15,x32,x36,x64,x46,x54,x45,x57
      FROM t32 (FORMAT parquet), t15 (FORMAT parquet), t46 (FORMAT parquet), t54 (FORMAT parquet), t36 (FORMAT parquet), t45 (FORMAT parquet), t57 (FORMAT parquet), t64 (FORMAT parquet)
      WHERE a57=b54
      AND a46=b32
      AND b45=a15
      AND a36=3
      AND b15=a54
      AND a45=b46
      AND a32=b64
      AND a36=b57;
  - name: t15
  - name: t32
  - name: t36
  - name: t45
  - name: t46
  - name: t54
  - name: t57
  - name: t64

outputs:
  - name: q51.out
    data: |
      table t15 row 2
      table t32 row 6
      table t36 row 3
      table t45 row 1
      table t46 row 1
      table t54 row 1
      table t57 row 6
      table t64 row 3
