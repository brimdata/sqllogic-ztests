script: |
  super -f text -I q130.spq | tr '\t' '\n' | sort > q130.out

inputs:
  - name: q130.spq
    data: |
      SELECT x5,x36,x6,x31,x30,x1,x39,x8,x61,x58,x33,x50,x25,x45
      FROM t39 (FORMAT parquet), t30 (FORMAT parquet), t25 (FORMAT parquet), t58 (FORMAT parquet), t8 (FORMAT parquet), t5 (FORMAT parquet), t6 (FORMAT parquet), t50 (FORMAT parquet), t1 (FORMAT parquet), t45 (FORMAT parquet), t31 (FORMAT parquet), t61 (FORMAT parquet), t36 (FORMAT parquet), t33 (FORMAT parquet)
      WHERE a8=b6
      AND b33=a61
      AND a1=b31
      AND a39=7
      AND a36=b45
      AND a50=b8
      AND a30=b1
      AND b50=a33
      AND a5=b25
      AND a39=b30
      AND a31=b58
      AND b61=a45
      AND a25=b36
      AND a58=b5;
  - name: t1
  - name: t5
  - name: t6
  - name: t8
  - name: t25
  - name: t30
  - name: t31
  - name: t33
  - name: t36
  - name: t39
  - name: t45
  - name: t50
  - name: t58
  - name: t61

outputs:
  - name: q130.out
    data: |
      table t1 row 10
      table t25 row 1
      table t30 row 5
      table t31 row 10
      table t33 row 1
      table t36 row 6
      table t39 row 7
      table t45 row 10
      table t5 row 7
      table t50 row 7
      table t58 row 1
      table t6 row 2
      table t61 row 8
      table t8 row 5
