script: |
  super -f text -I q88.spq | tr '\t' '\n' | sort > q88.out

inputs:
  - name: q88.spq
    data: |
      SELECT x32,x7,x37,x60,x29,x58,x62,x17,x4,x22,x53
      FROM t37 (FORMAT parquet), t17 (FORMAT parquet), t53 (FORMAT parquet), t60 (FORMAT parquet), t7 (FORMAT parquet), t62 (FORMAT parquet), t58 (FORMAT parquet), t32 (FORMAT parquet), t29 (FORMAT parquet), t4 (FORMAT parquet), t22 (FORMAT parquet)
      WHERE b62=a17
      AND a4=b32
      AND a53=b60
      AND b17=a29
      AND b37=a32
      AND b7=a58
      AND a37=b22
      AND a22=b58
      AND a29=10
      AND b53=a62
      AND b4=a60;
  - name: t4
  - name: t7
  - name: t17
  - name: t22
  - name: t29
  - name: t32
  - name: t37
  - name: t53
  - name: t58
  - name: t60
  - name: t62

outputs:
  - name: q88.out
    data: |
      table t17 row 10
      table t22 row 7
      table t29 row 10
      table t32 row 10
      table t37 row 9
      table t4 row 8
      table t53 row 5
      table t58 row 9
      table t60 row 5
      table t62 row 1
      table t7 row 4
