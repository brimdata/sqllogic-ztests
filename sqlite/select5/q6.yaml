script: |
  super -f text -I q6.spq | tr '\t' '\n' | sort > q6.out

inputs:
  - name: q6.spq
    data: |
      SELECT x61,x29,x6,x36
      FROM t61 (FORMAT parquet), t29 (FORMAT parquet), t6 (FORMAT parquet), t36 (FORMAT parquet)
      WHERE b36=a61
      AND a6=b61
      AND a36=b29
      AND a6=6;
  - name: t6
  - name: t29
  - name: t36
  - name: t61

outputs:
  - name: q6.out
    data: |
      table t29 row 5
      table t36 row 10
      table t6 row 6
      table t61 row 10
