script: |
  super -f text -I q84.spq | tr '\t' '\n' | sort > q84.out

inputs:
  - name: q84.spq
    data: |
      SELECT x14,x32,x15,x3,x59,x64,x5,x7,x38,x28,x51
      FROM t32 (FORMAT parquet), t14 (FORMAT parquet), t28 (FORMAT parquet), t5 (FORMAT parquet), t7 (FORMAT parquet), t59 (FORMAT parquet), t3 (FORMAT parquet), t64 (FORMAT parquet), t51 (FORMAT parquet), t38 (FORMAT parquet), t15 (FORMAT parquet)
      WHERE a32=b51
      AND a64=b7
      AND a5=b14
      AND a14=b3
      AND a51=b64
      AND b15=a38
      AND a38=1
      AND a28=b59
      AND a3=b32
      AND a7=b28
      AND a15=b5;
  - name: t3
  - name: t5
  - name: t7
  - name: t14
  - name: t15
  - name: t28
  - name: t32
  - name: t38
  - name: t51
  - name: t59
  - name: t64

outputs:
  - name: q84.out
    data: |
      table t14 row 10
      table t15 row 2
      table t28 row 8
      table t3 row 8
      table t32 row 10
      table t38 row 1
      table t5 row 6
      table t51 row 3
      table t59 row 9
      table t64 row 10
      table t7 row 8
