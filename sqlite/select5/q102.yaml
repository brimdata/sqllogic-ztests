script: |
  super -f text -I q102.spq | tr '\t' '\n' | sort > q102.out

inputs:
  - name: q102.spq
    data: |
      SELECT x63,x30,x61,x47,x53,x46,x28,x3,x5,x1,x52,x49
      FROM t46 (FORMAT parquet), t5 (FORMAT parquet), t53 (FORMAT parquet), t47 (FORMAT parquet), t49 (FORMAT parquet), t63 (FORMAT parquet), t30 (FORMAT parquet), t28 (FORMAT parquet), t3 (FORMAT parquet), t61 (FORMAT parquet), t1 (FORMAT parquet), t52 (FORMAT parquet)
      WHERE a46=b61
      AND b3=a61
      AND b63=a3
      AND b52=a63
      AND a5=b28
      AND a53=b30
      AND b1=a28
      AND a5=1
      AND b46=a47
      AND b47=a49
      AND b49=a30
      AND b53=a1;
  - name: t1
  - name: t3
  - name: t5
  - name: t28
  - name: t30
  - name: t46
  - name: t47
  - name: t49
  - name: t52
  - name: t53
  - name: t61
  - name: t63

outputs:
  - name: q102.out
    data: |
      table t1 row 9
      table t28 row 10
      table t3 row 5
      table t30 row 9
      table t46 row 4
      table t47 row 5
      table t49 row 1
      table t5 row 1
      table t52 row 10
      table t53 row 2
      table t61 row 4
      table t63 row 2
