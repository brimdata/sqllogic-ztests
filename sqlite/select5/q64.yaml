script: |
  super -f text -I q64.spq | tr '\t' '\n' | sort > q64.out

inputs:
  - name: q64.spq
    data: |
      SELECT x9,x64,x24,x18,x44,x27,x14,x5,x56
      FROM t44 (FORMAT parquet), t14 (FORMAT parquet), t64 (FORMAT parquet), t27 (FORMAT parquet), t9 (FORMAT parquet), t5 (FORMAT parquet), t56 (FORMAT parquet), t24 (FORMAT parquet), t18 (FORMAT parquet)
      WHERE a14=b18
      AND a24=b5
      AND b24=a56
      AND b14=a44
      AND b64=a5
      AND a18=b9
      AND a27=3
      AND b44=a64
      AND b56=a27;
  - name: t5
  - name: t9
  - name: t14
  - name: t18
  - name: t24
  - name: t27
  - name: t44
  - name: t56
  - name: t64

outputs:
  - name: q64.out
    data: |
      table t14 row 7
      table t18 row 8
      table t24 row 4
      table t27 row 3
      table t44 row 8
      table t5 row 5
      table t56 row 2
      table t64 row 7
      table t9 row 10
