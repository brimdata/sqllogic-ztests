script: |
  super -f text -I q83.spq | tr '\t' '\n' | sort > q83.out

inputs:
  - name: q83.spq
    data: |
      SELECT x23,x56,x45,x58,x38,x64,x30,x14,x13,x33
      FROM t33 (FORMAT parquet), t64 (FORMAT parquet), t56 (FORMAT parquet), t58 (FORMAT parquet), t14 (FORMAT parquet), t13 (FORMAT parquet), t30 (FORMAT parquet), t45 (FORMAT parquet), t38 (FORMAT parquet), t23 (FORMAT parquet)
      WHERE b56=a23
      AND b38=a33
      AND a13=b64
      AND b30=a56
      AND b13=a58
      AND b45=a64
      AND a45=b33
      AND a38=b14
      AND a23=5
      AND b58=a30;
  - name: t13
  - name: t14
  - name: t23
  - name: t30
  - name: t33
  - name: t38
  - name: t45
  - name: t56
  - name: t58
  - name: t64

outputs:
  - name: q83.out
    data: |
      table t13 row 2
      table t14 row 1
      table t23 row 5
      table t30 row 5
      table t33 row 4
      table t38 row 5
      table t45 row 1
      table t56 row 7
      table t58 row 7
      table t64 row 2
