script: |
  super -f text -I q1.spq | tr '\t' '\n' | sort > q1.out

inputs:
  - name: q1.spq
    data: |
      SELECT x29,x31,x51,x55
      FROM t31 (FORMAT parquet), t55 (FORMAT parquet), t29 (FORMAT parquet), t51 (FORMAT parquet)
      WHERE b55=a31
      AND a51=b31
      AND a29=6
      AND b51=a29;
  - name: t29
  - name: t31
  - name: t51
  - name: t55

outputs:
  - name: q1.out
    data: |
      table t29 row 6
      table t31 row 9
      table t51 row 5
      table t55 row 4
