script: |
  super -f text -I q28.spq | tr '\t' '\n' | sort > q28.out

inputs:
  - name: q28.spq
    data: |
      SELECT x48,x28,x52,x57,x45,x50
      FROM t50 (FORMAT parquet), t52 (FORMAT parquet), t28 (FORMAT parquet), t48 (FORMAT parquet), t57 (FORMAT parquet), t45 (FORMAT parquet)
      WHERE a57=b45
      AND b57=a52
      AND a48=3
      AND a48=b52
      AND b50=a28
      AND b28=a45;
  - name: t28
  - name: t45
  - name: t48
  - name: t50
  - name: t52
  - name: t57

outputs:
  - name: q28.out
    data: |
      table t28 row 9
      table t45 row 7
      table t48 row 3
      table t50 row 4
      table t52 row 4
      table t57 row 3
