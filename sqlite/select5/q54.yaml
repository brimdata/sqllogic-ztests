script: |
  super -f text -I q54.spq | tr '\t' '\n' | sort > q54.out

inputs:
  - name: q54.spq
    data: |
      SELECT x38,x64,x1,x9,x26,x54,x41,x44
      FROM t44 (FORMAT parquet), t64 (FORMAT parquet), t9 (FORMAT parquet), t1 (FORMAT parquet), t38 (FORMAT parquet), t54 (FORMAT parquet), t26 (FORMAT parquet), t41 (FORMAT parquet)
      WHERE a38=b26
      AND b44=a1
      AND b1=a9
      AND a41=8
      AND b64=a26
      AND b38=a54
      AND a64=b9
      AND a41=b54;
  - name: t1
  - name: t9
  - name: t26
  - name: t38
  - name: t41
  - name: t44
  - name: t54
  - name: t64

outputs:
  - name: q54.out
    data: |
      table t1 row 4
      table t26 row 9
      table t38 row 3
      table t41 row 8
      table t44 row 10
      table t54 row 5
      table t64 row 5
      table t9 row 4
