script: |
  super -f text -I q23.spq > q23.out

inputs:
  - name: q23.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND c>d
      ORDER BY 1;
  - name: t1

outputs:
  - name: q23.out
    data: |
      1000
      1180
      1240
