vector: true

script: |
  super -f text -I q513.spq > q513.out

inputs:
  - name: q513.spq
    data: |
      SELECT abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND c>d
      AND (a>b-2 AND a<b+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q513.out
    data: |
