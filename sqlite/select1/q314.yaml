script: |
  super -f text -I q314.spq > q314.out

inputs:
  - name: q314.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

