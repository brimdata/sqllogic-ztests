script: |
  super -f text -I q875.spq > q875.out

inputs:
  - name: q875.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q875.out
    data: |
      111	1
      444	1
      333	3
      111	4
      333	4
