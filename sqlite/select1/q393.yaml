script: |
  super -f text -I q393.spq > q393.out

inputs:
  - name: q393.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b,
      c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 5,3,2,1,4;
  - name: t1

outputs:
  - name: q393.out
    data: |
      333	118	119	222	115
      444	194	193	222	191
      444	223	224	222	220
