vector: true

script: |
  super -f text -I q35.spq > q35.out

inputs:
  - name: q35.spq
    data: |
      SELECT b,
      (a+b+c+d+e)/5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      abs(b-c),
      b-c
      FROM t1 (FORMAT parquet)
      WHERE a>b
      ORDER BY 2,5,3,4,1;
  - name: t1

outputs:
  - name: q35.out
    data: |
      100	102	555	2	-2
      105	107	333	1	-1
