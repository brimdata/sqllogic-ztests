vector: true

script: |
  super -f text -I q209.spq > q209.out

inputs:
  - name: q209.spq
    data: |
      SELECT b,
      a+b*2+c*3+d*4,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a,
      abs(b-c),
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 5,4,2,1,3,6;
  - name: t1

outputs:
  - name: q209.out
    data: |
      118	1172	222	115	1	115
      194	1918	222	191	1	191
      223	2226	222	220	1	220
      249	2476	111	245	2	245
