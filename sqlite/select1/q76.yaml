vector: true

script: |
  super -f text -I q76.spq > q76.out

inputs:
  - name: q76.spq
    data: |
      SELECT b,
      abs(a),
      a,
      c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR (e>c OR e<d)
      OR b>c
      ORDER BY 4,3,2,1;
  - name: t1

