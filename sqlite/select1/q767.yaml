script: |
  super -f text -I q767.spq > q767.out

inputs:
  - name: q767.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 2,1,3;
  - name: t1

