vector: true

script: |
  super -f text -I q636.spq > q636.out

inputs:
  - name: q636.spq
    data: |
      SELECT c,
      a+b*2+c*3+d*4+e*5,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (e>a AND e<b)
      ORDER BY 1,3,2;
  - name: t1

outputs:
  - name: q636.out
    data: |
      119	1757	115
