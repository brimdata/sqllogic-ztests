vector: true

script: |
  super -f text -I q795.spq > q795.out

inputs:
  - name: q795.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

outputs:
  - name: q795.out
    data: |
      111
      111
      111
      111
      222
      222
      222
      333
      333
      333
      333
      333
      333
      333
      333
      333
      444
      444
      444
      444
      444
      555
      555
      555
      555
      555
      555
