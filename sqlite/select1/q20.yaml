script: |
  super -f text -I q20.spq > q20.out

inputs:
  - name: q20.spq
    data: |
      SELECT d-e,
      abs(a),
      b,
      c-d,
      a+b*2+c*3,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND d>e
      AND c>d
      ORDER BY 1,3,7,5,2,6,4;
  - name: t1

outputs:
  - name: q20.out
    data: |
      1	131	130	1	793	4	333
      1	138	139	1	827	2	222
      1	220	223	2	1338	1	222
      2	121	124	1	738	1	222
      2	213	211	2	1277	3	333
      3	182	181	1	1096	3	333
