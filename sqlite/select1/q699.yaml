script: |
  super -f text -I q699.spq > q699.out

inputs:
  - name: q699.spq
    data: |
      SELECT b,
      d-e,
      (a+b+c+d+e)/5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 2,3,5,4,1;
  - name: t1

outputs:
  - name: q699.out
    data: |
      194	-2	192	222	191
      118	-1	117	222	115
      223	1	222	222	220
      249	2	247	111	245
