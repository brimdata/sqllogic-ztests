vector: true

script: |
  super -f text -I q943.spq > q943.out

inputs:
  - name: q943.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      d-e,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 1,3,4,2;
  - name: t1

outputs:
  - name: q943.out
    data: |
      333	1180	-1	1172
      444	382	-2	1918
      444	440	1	2226
      444	490	2	2476
