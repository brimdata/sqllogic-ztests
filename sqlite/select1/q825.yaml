script: |
  super -f text -I q825.spq > q825.out

inputs:
  - name: q825.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>c OR e<d)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q825.out
    data: |
      222	-3
      222	-2
      222	2
      333	-4
      333	-3
      333	-2
      333	-2
      333	2
      333	2
      444	-3
      444	-3
      444	-2
