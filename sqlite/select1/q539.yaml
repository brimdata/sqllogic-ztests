vector: true

script: |
  super -f text -I q539.spq > q539.out

inputs:
  - name: q539.spq
    data: |
      SELECT a-b,
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c,
      e,
      c
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 3,5,1,4,6,2;
  - name: t1

outputs:
  - name: q539.out
    data: |
      -3	3	333	-1	117	119
      -3	3	444	1	192	193
      -3	2	444	-1	221	224
      -4	-1	444	2	246	247
