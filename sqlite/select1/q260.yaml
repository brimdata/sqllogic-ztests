vector: true

script: |
  super -f text -I q260.spq > q260.out

inputs:
  - name: q260.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(b-c),
      b-c,
      c,
      a+b*2+c*3+d*4,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND b>c
      AND (a>b-2 AND a<b+2)
      ORDER BY 3,5,2,1,6,4;
  - name: t1

outputs:
  - name: q260.out
    data: |
