vector: true

script: |
  super -f text -I q808.spq > q808.out

inputs:
  - name: q808.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND b>c
      AND (e>c OR e<d)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q808.out
    data: |
      333	2281
      333	2349
      333	2501
      333	2949
      333	3399
      333	3473
      444	3553
