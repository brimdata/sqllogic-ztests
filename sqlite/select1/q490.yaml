vector: true

script: |
  super -f text -I q490.spq > q490.out

inputs:
  - name: q490.spq
    data: |
      SELECT c-d,
      e,
      a+b*2,
      b,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      OR (e>c OR e<d)
      ORDER BY 2,5,3,1,4;
  - name: t1

