script: |
  super -f text -I q464.spq > q464.out

inputs:
  - name: q464.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR (e>a AND e<b)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q464.out
    data: |
      111
      222
      222
      222
      222
      222
      222
      222
      333
      333
      333
      333
      333
      333
      444
      444
      444
      444
