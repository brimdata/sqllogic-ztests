vector: true

script: |
  super -f text -I q962.spq > q962.out

inputs:
  - name: q962.spq
    data: |
      SELECT abs(a),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR b>c
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 2,1;
  - name: t1

