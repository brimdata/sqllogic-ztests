script: |
  super -f text -I q893.spq > q893.out

inputs:
  - name: q893.spq
    data: |
      SELECT b,
      abs(b-c),
      d,
      a-b,
      d-e,
      c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 2,5,1,4,6,3;
  - name: t1

