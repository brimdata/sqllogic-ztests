vector: true

script: |
  super -f text -I q802.spq > q802.out

inputs:
  - name: q802.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a-b,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND a>b
      ORDER BY 1,3,2;
  - name: t1

outputs:
  - name: q802.out
    data: |
      2281	2	1521
      2349	1	1564
      2501	1	1676
      2949	1	1964
      3399	1	2264
      3473	2	2323
      3553	3	2368
