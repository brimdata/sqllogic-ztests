script: |
  super -f text -I q785.spq > q785.out

inputs:
  - name: q785.spq
    data: |
      SELECT d,
      (a+b+c+d+e)/5,
      d-e,
      a,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2)
      AND a>b
      ORDER BY 5,2,1,4,3;
  - name: t1

outputs:
  - name: q785.out
    data: |
