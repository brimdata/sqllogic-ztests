vector: true

script: |
  super -f text -I q557.spq > q557.out

inputs:
  - name: q557.spq
    data: |
      SELECT abs(a),
      c-d,
      abs(b-c),
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 3,2,4,1;
  - name: t1

