vector: true

script: |
  super -f text -I q148.spq > q148.out

inputs:
  - name: q148.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(b-c),
      c,
      a+b*2+c*3+d*4+e*5,
      abs(a),
      e
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND d>e
      ORDER BY 4,5,6,3,2,1;
  - name: t1

outputs:
