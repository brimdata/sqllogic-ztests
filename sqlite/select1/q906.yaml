script: |
  super -f text -I q906.spq > q906.out

inputs:
  - name: q906.spq
    data: |
      SELECT a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND b>c
      ORDER BY 1;
  - name: t1

outputs:
  - name: q906.out
    data: |
      416
      428
      475
      502
      595
      685
