script: |
  super -f text -I q468.spq > q468.out

inputs:
  - name: q468.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

