script: |
  super -f text -I q971.spq > q971.out

inputs:
  - name: q971.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND (e>a AND e<b)
      AND e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1;
  - name: t1

outputs:
  - name: q971.out
    data: |
