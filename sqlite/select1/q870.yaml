vector: true

script: |
  super -f text -I q870.spq > q870.out

inputs:
  - name: q870.spq
    data: |
      SELECT b-c,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND c BETWEEN b-2 AND d+2
      AND d>e
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q870.out
    data: |
      -1	440
      2	490
