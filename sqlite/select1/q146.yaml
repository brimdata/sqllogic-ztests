vector: true

script: |
  super -f text -I q146.spq > q146.out

inputs:
  - name: q146.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(a),
      a-b
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1,3,2;
  - name: t1

