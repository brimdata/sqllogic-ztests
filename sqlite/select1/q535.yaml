script: |
  super -f text -I q535.spq > q535.out

inputs:
  - name: q535.spq
    data: |
      SELECT e,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR d>e
      OR (e>a AND e<b)
      ORDER BY 1,2;
  - name: t1

