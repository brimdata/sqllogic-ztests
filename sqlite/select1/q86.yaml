vector: true

script: |
  super -f text -I q86.spq > q86.out

inputs:
  - name: q86.spq
    data: |
      SELECT a+b*2,
      a+b*2+c*3+d*4+e*5,
      a-b,
      abs(b-c),
      c,
      b,
      e
      FROM t1 (FORMAT parquet)
      WHERE d>e
      ORDER BY 4,5,3,6,2,1,7;
  - name: t1

