vector: true

script: |
  super -f text -I q100.spq > q100.out

inputs:
  - name: q100.spq
    data: |
      SELECT a+b*2+c*3,
      a
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      OR a>b
      ORDER BY 1,2;
  - name: t1

