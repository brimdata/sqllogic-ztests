script: |
  super -f text -I q995.spq > q995.out

inputs:
  - name: q995.spq
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4+e*5,
      b,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR d>e
      ORDER BY 3,1,2,4;
  - name: t1

