vector: true

script: |
  super -f text -I q914.spq > q914.out

inputs:
  - name: q914.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      c-d,
      e
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q914.out
    data: |
      490	-1	246
      440	2	221
      1180	3	117
      382	3	192
