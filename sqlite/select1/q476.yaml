vector: true

script: |
  super -f text -I q476.spq > q476.out

inputs:
  - name: q476.spq
    data: |
      SELECT a-b,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND b>c
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q476.out
    data: |
      -3	222
      -3	222
      -1	222
      -1	222
