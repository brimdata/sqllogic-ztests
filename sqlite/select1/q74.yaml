vector: true

script: |
  super -f text -I q74.spq > q74.out

inputs:
  - name: q74.spq
    data: |
      SELECT b,
      c,
      a-b,
      d-e,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR c BETWEEN b-2 AND d+2
      ORDER BY 2,1,4,3,5;
  - name: t1

