script: |
  super -f text -I q25.spq > q25.out

inputs:
  - name: q25.spq
    data: |
      SELECT a+b*2,
      a+b*2+c*3,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (c<=d-2 OR c>=d+2)
      AND b>c
      ORDER BY 2,3,1,5,4;
  - name: t1

outputs:
  - name: q25.out
    data: |
      385	760	1290	125	222
      455	905	1510	150	333
      502	1000	1670	166	333
      698	1391	468	231	333
      711	1416	478	235	444
