vector: true

script: |
  super -f text -I q545.spq > q545.out

inputs:
  - name: q545.spq
    data: |
      SELECT abs(b-c),
      a,
      a+b*2+c*3+d*4,
      c-d,
      c,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      ORDER BY 6,3,1,4,5,2;
  - name: t1

