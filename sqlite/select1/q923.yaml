vector: true

script: |
  super -f text -I q923.spq > q923.out

inputs:
  - name: q923.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND c>d
      AND d>e
      ORDER BY 1;
  - name: t1

outputs:
  - name: q923.out
    data: |
      364
      426
      1300
