vector: true

script: |
  super -f text -I q771.spq > q771.out

inputs:
  - name: q771.spq
    data: |
      SELECT c-d,
      c,
      abs(a),
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND (e>c OR e<d)
      ORDER BY 1,4,2,3;
  - name: t1

