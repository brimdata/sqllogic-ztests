script: |
  super -f text -I q738.spq > q738.out

inputs:
  - name: q738.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q738.out
    data: |
      111	222
      222	333
      222	333
      222	444
      333	222
      333	333
      333	333
      333	333
      333	333
      333	444
      444	111
      444	222
      444	222
      444	333
      555	333
      555	333
      555	333
      555	333
      555	444
      555	444
      555	444
      555	444
