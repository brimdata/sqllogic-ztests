vector: true

script: |
  super -f text -I q16.spq > q16.out

inputs:
  - name: q16.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4+e*5,
      abs(b-c),
      b-c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND a>b
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 2,1,6,4,3,5;
  - name: t1

outputs:
  - name: q16.out
    data: |
      1510	2281	1	1	333	2
      1580	2349	3	3	555	1
      1670	2501	1	1	333	1
      398	2949	3	3	555	1
      458	3399	3	3	555	1
      468	3473	1	1	555	2
      478	3553	1	1	555	3
