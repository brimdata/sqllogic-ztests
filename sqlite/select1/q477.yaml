script: |
  super -f text -I q477.spq > q477.out

inputs:
  - name: q477.spq
    data: |
      SELECT c-d,
      b-c,
      abs(b-c),
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1,3,4,2;
  - name: t1

outputs:
  - name: q477.out
    data: |
      -3	4	4	1290
      -2	-1	1	1050
      -1	-1	1	1120
      1	1	1	1240
      1	-2	2	1000
      3	-1	1	1180
