script: |
  super -f text -I q899.spq > q899.out

inputs:
  - name: q899.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q899.out
    data: |
      333	-4
      333	-3
      333	-3
      333	-3
      555	-3
      333	-2
      333	-2
      555	-2
      555	-2
      222	2
      444	2
      444	2
      222	3
      333	3
      444	3
