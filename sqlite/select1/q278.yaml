vector: true

script: |
  super -f text -I q278.spq > q278.out

inputs:
  - name: q278.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      AND c>d
      ORDER BY 2,1,3;
  - name: t1

outputs:
  - name: q278.out
    data: |
      222	120	1
      222	135	2
      222	144	2
