vector: true

script: |
  super -f text -I q171.spq > q171.out

inputs:
  - name: q171.spq
    data: |
      SELECT a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR a>b
      OR (e>a AND e<b)
      ORDER BY 1;
  - name: t1

