vector: true

script: |
  super -f text -I q423.spq > q423.out

inputs:
  - name: q423.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1;
  - name: t1

