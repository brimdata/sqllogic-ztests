script: |
  super -f text -I q857.spq > q857.out

inputs:
  - name: q857.spq
    data: |
      SELECT (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR (a>b-2 AND a<b+2)
      OR d>e
      ORDER BY 1;
  - name: t1

