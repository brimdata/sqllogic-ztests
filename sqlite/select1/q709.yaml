vector: true

script: |
  super -f text -I q709.spq > q709.out

inputs:
  - name: q709.spq
    data: |
      SELECT c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND c>d
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q709.out
    data: |
      102	555
      123	333
      134	444
      137	111
      141	111
      172	555
      184	333
      187	444
      208	111
      214	222
      224	444
