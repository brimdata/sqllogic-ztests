script: |
  super -f text -I q472.spq > q472.out

inputs:
  - name: q472.spq
    data: |
      SELECT abs(a),
      a-b,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 3,1,2;
  - name: t1

