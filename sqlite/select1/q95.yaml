vector: true

script: |
  super -f text -I q95.spq > q95.out

inputs:
  - name: q95.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      a-b,
      b,
      a+b*2,
      a
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND (e>c OR e<d)
      AND d>e
      ORDER BY 4,2,5,3,1;
  - name: t1

outputs:
  - name: q95.out
    data: |
      112	-1	112	335	111
      132	1	130	391	131
      137	-1	139	416	138
      167	1	167	502	168
      182	1	181	544	182
