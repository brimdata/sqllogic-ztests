vector: true

script: |
  super -f text -I q269.spq > q269.out

inputs:
  - name: q269.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

