vector: true

script: |
  super -f text -I q541.spq > q541.out

inputs:
  - name: q541.spq
    data: |
      SELECT c,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR c>d
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1,2;
  - name: t1

