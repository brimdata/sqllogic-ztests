script: |
  super -f text -I q611.spq > q611.out

inputs:
  - name: q611.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR c BETWEEN b-2 AND d+2
      OR d NOT BETWEEN 110 AND 150
      ORDER BY 1;
  - name: t1

outputs:
  - name: q611.out
    data: |
      111
      222
      222
      222
      222
      222
      222
      222
      222
      222
      333
      333
      333
      333
      333
      333
      333
      333
      333
      333
      333
      333
      444
      444
      444
      444
      444
      444
      444
