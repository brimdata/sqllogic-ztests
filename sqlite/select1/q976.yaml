script: |
  super -f text -I q976.spq > q976.out

inputs:
  - name: q976.spq
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4+e*5,
      b,
      abs(a),
      (a+b+c+d+e)/5,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 6,5,4,1,3,2;
  - name: t1

outputs:
  - name: q976.out
    data: |
      708	1757	118	115	117	1
      1158	2878	194	191	192	1
      1338	3331	223	220	222	1
      1484	3706	249	245	247	2
