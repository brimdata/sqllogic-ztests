vector: true

script: |
  super -f text -I q492.spq > q492.out

inputs:
  - name: q492.spq
    data: |
      SELECT a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR e+d BETWEEN a+b-10 AND c+130
      OR (e>c OR e<d)
      ORDER BY 1;
  - name: t1

