vector: true

script: |
  super -f text -I q288.spq > q288.out

inputs:
  - name: q288.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND c BETWEEN b-2 AND d+2
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q288.out
    data: |
      222
