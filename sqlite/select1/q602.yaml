script: |
  super -f text -I q602.spq > q602.out

inputs:
  - name: q602.spq
    data: |
      SELECT abs(b-c),
      b-c
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q602.out
    data: |
      1	-1
