script: |
  super -f text -I q817.spq > q817.out

inputs:
  - name: q817.spq
    data: |
      SELECT a+b*2+c*3,
      d,
      e,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND c BETWEEN b-2 AND d+2
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1,3,4;
  - name: t1

outputs:
  - name: q817.out
    data: |
      674	114	110	1130
      793	133	132	1325
      827	136	135	1371
      1000	169	165	1676
      1096	183	180	1828
