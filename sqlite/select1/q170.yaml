vector: true

script: |
  super -f text -I q170.spq > q170.out

inputs:
  - name: q170.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      a+b*2,
      a+b*2+c*3+d*4+e*5,
      a,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (e>a AND e<b)
      AND b>c
      ORDER BY 1,5,3,4,2;
  - name: t1

outputs:
  - name: q170.out
    data: |
      247	743	3706	245	2
