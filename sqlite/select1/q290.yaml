script: |
  super -f text -I q290.spq > q290.out

inputs:
  - name: q290.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q290.out
    data: |
      1985	-4
      2728	-3
      3039	-2
      3114	-2
      1680	-1
      2501	1
      2046	2
      2131	2
      2349	3
      2949	3
      3399	3
