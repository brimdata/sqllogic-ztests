vector: true

script: |
  super -f text -I q752.spq > q752.out

inputs:
  - name: q752.spq
    data: |
      SELECT d,
      abs(a),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a
      FROM t1 (FORMAT parquet)
      WHERE a>b
      ORDER BY 1,3,4,2;
  - name: t1

