vector: true

script: |
  super -f text -I q61.spq > q61.out

inputs:
  - name: q61.spq
    data: |
      SELECT abs(a),
      c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND d>e
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 5,3,1,4,2;
  - name: t1

outputs:
  - name: q61.out
    data: |
      220	224	444	666	1
      179	176	555	529	1
      239	235	555	711	1
      213	214	222	635	2
      153	150	333	455	2
      163	161	333	483	2
      245	247	444	743	2
      182	184	333	544	3
      234	231	555	698	3
      168	166	333	502	4
