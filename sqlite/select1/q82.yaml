script: |
  super -f text -I q82.spq > q82.out

inputs:
  - name: q82.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(b-c),
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      ORDER BY 2,3,1;
  - name: t1

