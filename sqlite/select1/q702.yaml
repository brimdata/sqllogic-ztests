vector: true

script: |
  super -f text -I q702.spq > q702.out

inputs:
  - name: q702.spq
    data: |
      SELECT a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR d NOT BETWEEN 110 AND 150
      ORDER BY 1;
  - name: t1

