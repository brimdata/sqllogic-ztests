vector: true

script: |
  super -f text -I q772.spq > q772.out

inputs:
  - name: q772.spq
    data: |
      SELECT d-e,
      abs(b-c),
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q772.out
    data: |
      -1	1	117
      -2	1	192
      1	1	222
