script: |
  super -f text -I q122.spq > q122.out

inputs:
  - name: q122.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND (e>c OR e<d)
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q122.out
    data: |
      3331
