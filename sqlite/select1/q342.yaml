script: |
  super -f text -I q342.spq > q342.out

inputs:
  - name: q342.spq
    data: |
      SELECT b,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR (a>b-2 AND a<b+2)
      OR (e>c OR e<d)
      ORDER BY 2,1;
  - name: t1

