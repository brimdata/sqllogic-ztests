vector: true

script: |
  super -f text -I q912.spq > q912.out

inputs:
  - name: q912.spq
    data: |
      SELECT d-e,
      a-b,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,1,3;
  - name: t1

outputs:
  - name: q912.out
    data: |
      -1	-3	222
      2	-3	222
      2	-2	222
      4	-1	222
      -1	2	333
      -2	4	444
