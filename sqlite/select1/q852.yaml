script: |
  super -f text -I q852.spq > q852.out

inputs:
  - name: q852.spq
    data: |
      SELECT a+b*2+c*3,
      c-d,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR (e>a AND e<b)
      ORDER BY 2,3,1;
  - name: t1

