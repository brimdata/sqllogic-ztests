script: |
  super -f text -I q905.spq > q905.out

inputs:
  - name: q905.spq
    data: |
      SELECT a+b*2,
      c,
      abs(a),
      b,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR c>d
      ORDER BY 5,2,3,1,4;
  - name: t1

