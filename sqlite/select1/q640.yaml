vector: true

script: |
  super -f text -I q640.spq > q640.out

inputs:
  - name: q640.spq
    data: |
      SELECT a,
      (a+b+c+d+e)/5,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND (c<=d-2 OR c>=d+2)
      AND (e>c OR e<d)
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q640.out
    data: |
      188	187	1861
      213	212	2125
      220	222	2226
