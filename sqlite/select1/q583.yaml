vector: true

script: |
  super -f text -I q583.spq > q583.out

inputs:
  - name: q583.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q583.out
    data: |
      444
