script: |
  super -f text -I q255.spq > q255.out

inputs:
  - name: q255.spq
    data: |
      SELECT d-e
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

