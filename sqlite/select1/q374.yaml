vector: true

script: |
  super -f text -I q374.spq > q374.out

inputs:
  - name: q374.spq
    data: |
      SELECT b,
      b-c,
      a+b*2+c*3,
      abs(a),
      c-d,
      a,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE b>c
      ORDER BY 4,6,1,3,7,2,5;
  - name: t1

