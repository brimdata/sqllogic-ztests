vector: true

script: |
  super -f text -I q115.spq > q115.out

inputs:
  - name: q115.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND c BETWEEN b-2 AND d+2
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,3,4,1,5;
  - name: t1

outputs:
  - name: q115.out
    data: |
      167	-3	333	1000	4
      202	-1	222	1207	-1
      182	1	333	1096	3
      132	1	444	793	1
