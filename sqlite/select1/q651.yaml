vector: true

script: |
  super -f text -I q651.spq > q651.out

inputs:
  - name: q651.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      ORDER BY 2,1,3;
  - name: t1

outputs:
  - name: q651.out
    data: |
      486	-4	444
      1300	-4	333
      364	-3	333
      426	-3	333
      410	-2	222
      1000	-2	444
      1700	-2	444
      376	-1	333
      440	-1	222
      1180	-1	222
      382	1	222
      1240	1	222
      1390	2	222
      1430	2	222
