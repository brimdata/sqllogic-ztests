script: |
  super -f text -I q945.spq > q945.out

inputs:
  - name: q945.spq
    data: |
      SELECT b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      abs(b-c),
      a-b,
      abs(a),
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND d NOT BETWEEN 110 AND 150
      AND c>d
      ORDER BY 5,4,2,3,1,6;
  - name: t1

outputs:
  - name: q945.out
    data: |
      194	444	1	-3	191	192
      223	444	1	-3	220	222
