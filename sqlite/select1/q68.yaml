vector: true

script: |
  super -f text -I q68.spq > q68.out

inputs:
  - name: q68.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND d>e
      ORDER BY 1,2;
  - name: t1

outputs:
