script: |
  super -f text -I q585.spq > q585.out

inputs:
  - name: q585.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND b>c
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q585.out
    data: |
      1240	121
      1390	138
      1430	142
      382	191
