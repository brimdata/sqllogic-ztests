vector: true

script: |
  super -f text -I q417.spq > q417.out

inputs:
  - name: q417.spq
    data: |
      SELECT abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q417.out
    data: |
      1
      1
      1
      1
      1
      1
      1
      1
      1
      3
