script: |
  super -f text -I q163.spq > q163.out

inputs:
  - name: q163.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      a+b*2+c*3+d*4+e*5,
      a,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR a>b
      OR b>c
      ORDER BY 3,1,2,4;
  - name: t1

