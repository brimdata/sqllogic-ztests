script: |
  super -f text -I q404.spq > q404.out

inputs:
  - name: q404.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND e+d BETWEEN a+b-10 AND c+130
      AND c>d
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q404.out
    data: |
      1826	333
      1529	555
