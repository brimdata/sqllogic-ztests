script: |
  super -f text -I q1377.spq | sort > q1377.out

inputs:
  - name: q1377.spq
    data: |
      SELECT b9, b7+142
      FROM t7 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE e7 in (254,826,301,282)
      AND e9=e7;
  - name: t7
  - name: t9

outputs:
  - name: q1377.out
    data: |
      12	363
