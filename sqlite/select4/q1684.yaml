script: |
  super -f text -I q1684.spq | sort > q1684.out

inputs:
  - name: q1684.spq
    data: |
      SELECT b6+d6, d2, b4+480, a1+841
      FROM t2 (FORMAT parquet), t1 (FORMAT parquet), t6 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE 33=b4
      AND (493=d6 OR 366=d6)
      AND a1=314
      AND b2 in (643,811,784);
  - name: t1
  - name: t2
  - name: t4
  - name: t6

outputs:
  - name: q1684.out
    data: |
      695	351	513	1155
      695	790	513	1155
      695	833	513	1155
      878	351	513	1155
      878	790	513	1155
      878	833	513	1155
