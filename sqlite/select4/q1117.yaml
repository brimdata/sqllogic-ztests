script: |
  super -f text -I q1117.spq | sort > q1117.out

inputs:
  - name: q1117.spq
    data: |
      SELECT d7+e7, d6+b7
      FROM t7 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE d6 in (172,428,993,674,846,613,405)
      AND e7=d6;
  - name: t6
  - name: t7

outputs:
  - name: q1117.out
    data: |
      1410	749
