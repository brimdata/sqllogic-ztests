      SELECT a8, e4*769, a2+a4, e5+286, a1*179
      FROM t4 (FORMAT parquet), t5 (FORMAT parquet), t1 (FORMAT parquet), t8 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE 485=c5
      AND e8=866
      AND a1=622
      AND b4 in (713,627,442)
      AND (e2=445 OR 572=e2 OR 945=e2 OR 37=e2);
  - name: t1
  - name: t2
  - name: t4
  - name: t5
  - name: t8

