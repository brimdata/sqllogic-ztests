script: |
  super -f text -I q2830.spq | sort > q2830.out

inputs:
  - name: q2830.spq
    data: |
      SELECT c6*856, x5
      FROM t6 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE (d6=778 OR d6=867 OR d6=778)
      AND c5 in (820,44,696,824,668,723,598);
  - name: t5
  - name: t6

