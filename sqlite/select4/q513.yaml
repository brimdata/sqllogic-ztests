script: |
  super -f text -I q513.spq | tr '\t' '\n' | sort > q513.out

inputs:
  - name: q513.spq
    data: |
      SELECT d9 FROM t9 (FORMAT parquet)
      WHERE (b9=251)
      UNION
      SELECT d1 FROM t1 (FORMAT parquet)
      WHERE (416=d1 AND 152=c1)
      OR c1 in (898,48,629,788,230,681,343,570,955,548,980,88,774)
      UNION ALL
      SELECT c4 FROM t4 (FORMAT parquet)
      WHERE (a4=825)
      UNION ALL
      SELECT e6 FROM t6 (FORMAT parquet)
      WHERE (c6=648)
      OR (274=e6);
  - name: t1
  - name: t4
  - name: t6
  - name: t9

outputs:
  - name: q513.out
    data: |
      121
      130
      161
      163
      164
      186
      217
      225
      254
      274
      297
      376
      394
      416
      602
      655
      660
      726
      803
      818
