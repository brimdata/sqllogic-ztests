      SELECT c3, e5+657, b2*767+a3
      FROM t2 (FORMAT parquet), t5 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE a3 in (275,105,380,513,879)
      AND c2=582
      AND c5=27;
