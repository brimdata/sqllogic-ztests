script: |
  super -f text -I q1548.spq | sort > q1548.out

inputs:
  - name: q1548.spq
    data: |
      SELECT b7*217+a9, a9+a7, a3+c7
      FROM t7 (FORMAT parquet), t3 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE e7=816
      AND b9 in (15,426,125)
      AND 184=a3;
  - name: t3
  - name: t7
  - name: t9

outputs:
  - name: q1548.out
    data: |
      133019	930	225
      133108	1019	225
      133160	1071	225
      91789	304	427
      91878	393	427
      91930	445	427
