      SELECT a2, a9, x4, x8
      FROM t9 (FORMAT parquet), t2 (FORMAT parquet), t4 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE b2 in (545,592,643,859,264)
      AND e8=c2
      AND e9 in (936,418,653)
      AND b4 in (924,802,624,925,903,733);
