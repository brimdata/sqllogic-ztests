script: |
  super -f text -I q1145.spq | sort > q1145.out

inputs:
  - name: q1145.spq
    data: |
      SELECT b4+b5, b5, e9+580
      FROM t4 (FORMAT parquet), t5 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE 799=e9
      AND 844=c5
      AND b4=587;
  - name: t4
  - name: t5
  - name: t9

outputs:
  - name: q1145.out
    data: |
      1071	484	1379
