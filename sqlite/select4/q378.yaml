script: |
  super -f text -I q378.spq | tr '\t' '\n' | sort > q378.out

inputs:
  - name: q378.spq
    data: |
      SELECT a2 FROM t2 (FORMAT parquet)
      WHERE d2 in (158,60,844)
      UNION ALL
      SELECT a6 FROM t6 (FORMAT parquet)
      WHERE (e6=91 OR 969=e6 OR e6=31);
  - name: t2
  - name: t6

outputs:
  - name: q378.out
    data: |
      223
      251
      392
      652
      801
      874
