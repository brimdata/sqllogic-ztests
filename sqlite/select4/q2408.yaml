script: |
  super -f text -I q2408.spq | sort > q2408.out

inputs:
  - name: q2408.spq
    data: |
      SELECT c6+803+d4, b8+166, d4, c7+438
      FROM t8 (FORMAT parquet), t4 (FORMAT parquet), t6 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE e8=381
      AND (185=d6 OR d6=846 OR 647=d6)
      AND b4 in (810,707,860,749)
      AND 884=e7;
  - name: t4
  - name: t6
  - name: t7
  - name: t8

