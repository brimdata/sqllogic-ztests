script: |
  super -f text -I q490.spq | tr '\t' '\n' | sort > q490.out

inputs:
  - name: q490.spq
    data: |
      SELECT b7 FROM t7 (FORMAT parquet)
      WHERE (793=e7)
      OR d7 in (94,442,549,524,772,199,996,105)
      OR d7 in (114,886,325,620,108,817,549,296,988,712,671,34)
      UNION ALL
      SELECT d1 FROM t1 (FORMAT parquet)
      WHERE (288=e1)
      OR (d1=939);
  - name: t1
  - name: t7

