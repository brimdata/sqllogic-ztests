vector: true

script: |
  super -f text -I q1739.spq | sort > q1739.out

inputs:
  - name: q1739.spq
    data: |
      SELECT a5+b5, b1
      FROM t5 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE a1=b5
      AND c5 in (50,299,149,924);
  - name: t1
  - name: t5

outputs:
  - name: q1739.out
    data: |
      1076	584
      1189	115
