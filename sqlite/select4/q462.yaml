script: |
  super -f text -I q462.spq | tr '\t' '\n' | sort > q462.out

inputs:
  - name: q462.spq
    data: |
      SELECT e5 FROM t5 (FORMAT parquet)
      WHERE (258=e5 OR 814=d5 OR a5=335)
      OR (d5=769 AND 335=a5 AND b5=143)
      OR b5 in (587,98,771,159,530,511,934)
      UNION ALL
      SELECT e9 FROM t9 (FORMAT parquet)
      WHERE e9 in (19,445,837,251,418,801,943,368,954,804,736,978,218)
      UNION
      SELECT b7 FROM t7 (FORMAT parquet)
      WHERE (122=e7 AND b7=409)
      OR (896=b7 AND 192=d7)
      OR (b7=612);
