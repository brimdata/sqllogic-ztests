    data: |
      SELECT e8+879, d1, e2
      FROM t8 (FORMAT parquet), t1 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE d2=79
      AND 640=a1
      AND e8=377;
  - name: t1
  - name: t2
  - name: t8

outputs:
  - name: q2290.out
    data: |
      1256	481	428
