vector: true

script: |
  super -f text -I q1490.spq | sort > q1490.out

inputs:
  - name: q1490.spq
    data: |
      SELECT x6, d5, a7+486
      FROM t6 (FORMAT parquet), t5 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE (27=e7 OR 988=e7 OR e7=976 OR 884=e7)
      AND d6=d7
      AND 155=c5;
  - name: t5
  - name: t6
  - name: t7

outputs:
  - name: q1490.out
    data: |
      table tn6 row 67	789	1362
