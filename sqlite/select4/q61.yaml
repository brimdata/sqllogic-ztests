script: |
  super -f text -I q61.spq | tr '\t' '\n' | sort > q61.out

inputs:
  - name: q61.spq
    data: |
      SELECT d4 FROM t4 (FORMAT parquet)
      WHERE (d4=597)
      OR (e4=372)
      UNION
      SELECT c7 FROM t7 (FORMAT parquet)
      WHERE (c7=564 OR 154=e7)
      OR e7 in (816,428,103,31,254,280,503,552,408,976,183,826)
      UNION ALL
      SELECT b9 FROM t9 (FORMAT parquet)
      WHERE (750=e9 AND 152=b9 AND 457=a9)
      OR (127=e9 AND a9=148 AND 891=b9 AND c9=975)
      UNION ALL
      SELECT d6 FROM t6 (FORMAT parquet)
      WHERE (d6=161 OR a6=540)
      OR (211=e6 AND a6=2 AND c6=12)
      OR (b6=604 OR 493=d6 OR a6=2);
  - name: t4
  - name: t6
  - name: t7
  - name: t9

