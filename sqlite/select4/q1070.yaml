script: |
  super -f text -I q1070.spq | sort > q1070.out

inputs:
  - name: q1070.spq
    data: |
      SELECT e5, d1+856
      FROM t5 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE 249=a1
      AND c5 in (187,442,723);
  - name: t1
  - name: t5

outputs:
  - name: q1070.out
    data: |
      104	1517
      68	1517
      894	1517
