vector: true

script: |
  super -f text -I q2015.spq | sort > q2015.out

inputs:
  - name: q2015.spq
    data: |
      SELECT d3+621, x9
      FROM t9 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE 727=a3
      AND (d9=682 OR 602=d9 OR d9=597);
  - name: t3
  - name: t9

outputs:
