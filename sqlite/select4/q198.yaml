    data: |
      SELECT d8 FROM t8 (FORMAT parquet)
      WHERE c8 in (668,249,965,648,354,77,821)
      UNION
      SELECT b9 FROM t9 (FORMAT parquet)
      WHERE e9 in (694,619,687);
