vector: true

script: |
  super -f text -I q1614.spq | sort > q1614.out

inputs:
  - name: q1614.spq
    data: |
      SELECT d2+e2, b1+90+e1, a8*18+a2
      FROM t1 (FORMAT parquet), t2 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE e2 in (698,925,505,148,638)
      AND a1=c8
      AND e8 in (579,416,199,442,476);
  - name: t1
  - name: t2
  - name: t8

outputs:
  - name: q1614.out
    data: |
      1005	1098	10955
      1175	1098	11050
      1237	1098	10844
      1359	1098	11437
      480	1098	11161
