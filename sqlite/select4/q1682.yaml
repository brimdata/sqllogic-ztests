script: |
  super -f text -I q1682.spq | sort > q1682.out

inputs:
  - name: q1682.spq
    data: |
      SELECT b6+d6, d2, b4+480, a1+841
      FROM t2 (FORMAT parquet), t6 (FORMAT parquet), t1 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE (493=d6 OR 366=d6)
      AND b2 in (643,811,784)
      AND a1=314
      AND 33=b4;
  - name: t1
  - name: t2
  - name: t4
  - name: t6

outputs:
  - name: q1682.out
    data: |
      695	351	513	1155
      695	790	513	1155
      695	833	513	1155
      878	351	513	1155
      878	790	513	1155
      878	833	513	1155
