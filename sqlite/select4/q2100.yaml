script: |
  super -f text -I q2100.spq | sort > q2100.out

inputs:
  - name: q2100.spq
    data: |
      SELECT x2, d6, a7+c7, a3
      FROM t2 (FORMAT parquet), t7 (FORMAT parquet), t3 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE a3 in (591,696,376,303,952,190)
      AND e7 in (503,979,6)
      AND 564=e2
      AND 822=d6;
  - name: t2
  - name: t3
  - name: t6
  - name: t7

