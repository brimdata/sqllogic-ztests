script: |
  super -f text -I q2731.spq | sort > q2731.out

inputs:
  - name: q2731.spq
    data: |
      SELECT c1+d1, a6*559+e1
      FROM t1 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE 581=d6
      AND 829=a1;
  - name: t1
  - name: t6

outputs:
  - name: q2731.out
    data: |
      1143	440072
