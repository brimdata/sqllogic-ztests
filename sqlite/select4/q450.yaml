script: |
  super -f text -I q450.spq | tr '\t' '\n' | sort > q450.out

inputs:
  - name: q450.spq
    data: |
      SELECT d7 FROM t7 (FORMAT parquet)
      WHERE (38=c7 OR 191=b7 OR 891=d7)
      OR a7 in (90,430,386,240,715,863,958,180,642,167,622,452,452,500)
      UNION
      SELECT a3 FROM t3 (FORMAT parquet)
      WHERE (275=a3)
      OR (c3=372 AND 988=d3);
  - name: t3
  - name: t7

