script: |
  super -f text -I q807.spq | tr '\t' '\n' | sort > q807.out

inputs:
  - name: q807.spq
    data: |
      SELECT e5 FROM t5 (FORMAT parquet)
      WHERE (d5=960)
      OR b5 in (159,495,183,861)
      UNION ALL
      SELECT c2 FROM t2 (FORMAT parquet)
      WHERE (a2=382)
      OR b2 in (674,414,966)
      OR (b2=812);
  - name: t2
  - name: t5

outputs:
  - name: q807.out
    data: |
      127
      27
      34
      342
      436
      551
      802
      869
      902
      967
      971
