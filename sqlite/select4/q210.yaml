script: |
  super -f text -I q210.spq | tr '\t' '\n' | sort > q210.out

inputs:
  - name: q210.spq
    data: |
      SELECT b2 FROM t2 (FORMAT parquet)
      WHERE (249=d2 AND a2=954 AND 386=e2 AND c2=450 AND 527=b2)
      UNION
      SELECT d7 FROM t7 (FORMAT parquet)
      WHERE (952=a7 OR c7=344 OR c7=855)
      OR (a7=27)
      OR a7 in (285,982,439,863,945,62,589,416,565,593,27,848,998);
  - name: t2
  - name: t7

