script: |
  super -f text -I q1770.spq | sort > q1770.out

inputs:
  - name: q1770.spq
    data: |
      SELECT x7, b4+e7, b9*486
      FROM t7 (FORMAT parquet), t4 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE b4=765
      AND d9=668
      AND 455=e7;
  - name: t4
  - name: t7
  - name: t9

outputs:
