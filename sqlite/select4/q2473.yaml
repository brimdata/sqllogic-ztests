    data: |
      SELECT b2*965, d5+d2, c4+883
      FROM t5 (FORMAT parquet), t2 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE d2 in (345,209,498,306,404)
      AND b4=884
      AND 12=c5;
