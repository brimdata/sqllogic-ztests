script: |
  super -f text -I q2046.spq | sort > q2046.out

inputs:
  - name: q2046.spq
    data: |
      SELECT a2*101+b7, e7+d2, b4
      FROM t7 (FORMAT parquet), t2 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b4=e7
      AND e7=b4
      AND 93=a2;
  - name: t2
  - name: t4
  - name: t7

