script: |
  super -f text -I q1728.spq | sort > q1728.out

inputs:
  - name: q1728.spq
    data: |
      SELECT d8, x2
      FROM t2 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE (881=e8 OR e8=866 OR e8=510)
      AND c2 in (233,728,318);
  - name: t2
  - name: t8

outputs:
  - name: q1728.out
    data: |
      456	table tn2 row 102
      456	table tn2 row 6
      456	table tn2 row 60
      456	table tn2 row 87
      486	table tn2 row 102
      486	table tn2 row 6
      486	table tn2 row 60
      486	table tn2 row 87
      811	table tn2 row 102
      811	table tn2 row 6
      811	table tn2 row 60
      811	table tn2 row 87
