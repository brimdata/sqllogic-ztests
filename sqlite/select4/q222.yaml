script: |
  super -f text -I q222.spq | tr '\t' '\n' | sort > q222.out

inputs:
  - name: q222.spq
    data: |
      SELECT b1 FROM t1 (FORMAT parquet)
      WHERE c1 in (608,379,458,315,417,637,481,175,902,683,230,486,12)
      UNION
      SELECT c5 FROM t5 (FORMAT parquet)
      WHERE (d5=745 OR e5=436);
  - name: t1
  - name: t5

