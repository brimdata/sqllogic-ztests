script: |
  super -f text -I q2016.spq | sort > q2016.out

inputs:
  - name: q2016.spq
    data: |
      SELECT d3+621, x9
      FROM t3 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE (d9=682 OR 602=d9 OR d9=597)
      AND 727=a3;
  - name: t3
  - name: t9

outputs:
  - name: q2016.out
    data: |
      1263	table tn9 row 21
      1263	table tn9 row 27
      1263	table tn9 row 85
      1332	table tn9 row 21
      1332	table tn9 row 27
      1332	table tn9 row 85
