script: |
  super -f text -I q1604.spq | sort > q1604.out

inputs:
  - name: q1604.spq
    data: |
      SELECT b4+471, a8*599
      FROM t8 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b4=635
      AND e8=455;
  - name: t4
  - name: t8

outputs:
  - name: q1604.out
    data: |
      1106	144359
