vector: true

script: |
  super -f text -I q2437.spq | sort > q2437.out

inputs:
  - name: q2437.spq
    data: |
      SELECT b8+b8, d4
      FROM t4 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE 802=b4
      AND e8=463;
  - name: t4
  - name: t8

outputs:
  - name: q2437.out
    data: |
      1046	901
      600	901
