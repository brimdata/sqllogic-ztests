script: |
  super -f text -I q1990.spq | sort > q1990.out

inputs:
  - name: q1990.spq
    data: |
      SELECT e1, b7+730, d2, d9, c8+b9
      FROM t7 (FORMAT parquet), t8 (FORMAT parquet), t2 (FORMAT parquet), t1 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE e7=154
      AND b9 in (803,227,688,568,136)
      AND c2=e9
      AND 767=a1
      AND e8 in (7,981,608,421,41,955,495);
  - name: t1
  - name: t2
  - name: t7
  - name: t8
  - name: t9

