vector: true

script: |
  super -f text -I q1710.spq | sort > q1710.out

inputs:
  - name: q1710.spq
    data: |
      SELECT x7, a6+e6, b3
      FROM t3 (FORMAT parquet), t6 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE e7 in (462,851,918,590)
      AND a3=b7
      AND d6=970;
  - name: t3
  - name: t6
  - name: t7

outputs:
  - name: q1710.out
    data: |
      table tn7 row 1	697	382
