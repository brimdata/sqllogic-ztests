script: |
  super -f text -I q549.spq | tr '\t' '\n' | sort > q549.out

inputs:
  - name: q549.spq
    data: |
      SELECT d9 FROM t9 (FORMAT parquet)
      WHERE b9 in (128,348,568,342)
      OR d9 in (608,142,467,732,926,51)
      OR (793=c9 AND b9=211 AND 553=a9 AND d9=878 AND 255=e9)
      UNION ALL
      SELECT c8 FROM t8 (FORMAT parquet)
      WHERE (c8=730)
      OR (422=e8 OR e8=682 OR 205=b8)
      UNION
      SELECT e7 FROM t7 (FORMAT parquet)
      WHERE (982=d7 OR 526=d7)
      OR (d7=765 AND 649=a7 AND b7=813 AND 944=c7)
      UNION ALL
      SELECT b2 FROM t2 (FORMAT parquet)
      WHERE (788=c2)
      OR (927=a2 OR a2=139)
      OR (367=b2)
      UNION
      SELECT c5 FROM t5 (FORMAT parquet)
      WHERE (a5=339 OR 53=a5)
      UNION ALL
      SELECT c3 FROM t3 (FORMAT parquet)
      WHERE (b3=437)
      OR (400=c3);
  - name: t2
  - name: t3
  - name: t5
  - name: t7
  - name: t8
  - name: t9

