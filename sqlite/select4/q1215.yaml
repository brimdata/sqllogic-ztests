script: |
  super -f text -I q1215.spq | sort > q1215.out

inputs:
  - name: q1215.spq
    data: |
      SELECT a4, d9+682, b1+e9
      FROM t9 (FORMAT parquet), t4 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE 964=b4
      AND d9 in (899,495,926,967,665)
      AND a1=b9;
  - name: t1
  - name: t4
  - name: t9

outputs:
  - name: q1215.out
    data: |
      845	1347	1149
