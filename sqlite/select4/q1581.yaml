script: |
  super -f text -I q1581.spq | sort > q1581.out

inputs:
  - name: q1581.spq
    data: |
      SELECT c6+c6, b2+376+d6, b9, e4+361+b2
      FROM t9 (FORMAT parquet), t2 (FORMAT parquet), t6 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE d2 in (46,643,215,669,838,414)
      AND b4=c2
      AND 72=a9
      AND d6 in (405,674,852,196);
  - name: t2
  - name: t4
  - name: t6
  - name: t9

outputs:
  - name: q1581.out
    data: |
      1950	1195	77	883
      860	717	77	883
      882	926	77	883
      908	1373	77	883
