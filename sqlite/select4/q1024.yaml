vector: true

script: |
  super -f text -I q1024.spq | sort > q1024.out

inputs:
  - name: q1024.spq
    data: |
      SELECT b7, d5+18+d5, c2
      FROM t5 (FORMAT parquet), t7 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE c5=733
      AND 460=e7
      AND a2 in (336,268,304,574,980);
  - name: t2
  - name: t5
  - name: t7

outputs:
  - name: q1024.out
    data: |
      859	1316	148
      859	1316	202
      859	1316	275
      859	1316	290
      859	1316	773
