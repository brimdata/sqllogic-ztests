vector: true

script: |
  super -f text -I q2284.spq | sort > q2284.out

inputs:
  - name: q2284.spq
    data: |
      SELECT c1+d4, a4, x9
      FROM t4 (FORMAT parquet), t9 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE a1 in (477,395,280,637,294)
      AND b9 in (803,326,858,342,936,703,746,913)
      AND b4=c9;
  - name: t1
  - name: t4
  - name: t9

outputs:
