script: |
  super -f text -I q2210.spq | sort > q2210.out

inputs:
  - name: q2210.spq
    data: |
      SELECT b8, b6+762+a8, d7*551, e3*683, e2+a8
      FROM t3 (FORMAT parquet), t7 (FORMAT parquet), t2 (FORMAT parquet), t6 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE a3=393
      AND 854=c2
      AND e7=39
      AND 7=e8
      AND 192=d6;
  - name: t2
  - name: t3
  - name: t6
  - name: t7
  - name: t8

outputs:
  - name: q2210.out
    data: |
      186	1680	218747	131136	1325
