script: |
  super -f text -I q772.spq | tr '\t' '\n' | sort > q772.out

inputs:
  - name: q772.spq
    data: |
      SELECT d5 FROM t5 (FORMAT parquet)
      WHERE (e5=554 AND d5=492)
      OR (114=a5 OR c5=422 OR c5=18)
      UNION
      SELECT a7 FROM t7 (FORMAT parquet)
      WHERE (177=d7 AND 503=b7 AND e7=955 AND a7=707)
      OR a7 in (565,208,995,97,744,879,998,952,277,699)
      OR (b7=480 OR 707=a7 OR e7=975);
  - name: t5
  - name: t7

outputs:
  - name: q772.out
    data: |
      208
      24
      277
      492
      565
      642
      685
      699
      707
      744
      835
      879
      940
      952
      97
      995
      998
