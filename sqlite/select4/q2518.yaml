      SELECT a5, a9, e4+e9
      FROM t9 (FORMAT parquet), t5 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE e9 in (968,804,251,873,936,452,837)
      AND c5=729
      AND (319=b4 OR 563=b4 OR 579=b4);
