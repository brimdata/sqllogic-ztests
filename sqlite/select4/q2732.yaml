script: |
  super -f text -I q2732.spq | sort > q2732.out

inputs:
  - name: q2732.spq
    data: |
      SELECT c1+d1, a6*559+e1
      FROM t1 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE 829=a1
      AND 581=d6;
  - name: t1
  - name: t6

outputs:
  - name: q2732.out
    data: |
      1143	440072
