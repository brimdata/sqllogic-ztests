script: |
  super -f text -I q2444.spq | sort > q2444.out

inputs:
  - name: q2444.spq
    data: |
      SELECT x5, a8, b4*473
      FROM t8 (FORMAT parquet), t5 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE e8=41
      AND 147=c5
      AND b4 in (387,271,33,608,40);
  - name: t4
  - name: t5
  - name: t8

