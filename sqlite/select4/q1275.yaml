vector: true

script: |
  super -f text -I q1275.spq | sort > q1275.out

inputs:
  - name: q1275.spq
    data: |
      SELECT c3, e5+657, b2*767+a3
      FROM t3 (FORMAT parquet), t2 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE c5=27
      AND a3 in (275,105,380,513,879)
      AND c2=582;
  - name: t2
  - name: t3
  - name: t5

outputs:
  - name: q1275.out
    data: |
      326	814	174221
      641	814	173447
      801	814	173855
      890	814	173722
      991	814	173617
