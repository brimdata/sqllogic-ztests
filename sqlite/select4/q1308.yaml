    data: |
      SELECT c9, b6, d4+595+b9
      FROM t6 (FORMAT parquet), t4 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE a9 in (335,811,964,706,660)
      AND d6 in (822,66,161,453,458,786,729,970)
      AND b4=a9;
