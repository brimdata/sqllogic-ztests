    data: |
      SELECT x4, x6, b3
      FROM t4 (FORMAT parquet), t6 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE 5=a3
      AND d6 in (405,271,846,885,647,66)
      AND b4=407;
  - name: t3
  - name: t4
  - name: t6

