script: |
  super -f text -I q1019.spq | sort > q1019.out

inputs:
  - name: q1019.spq
    data: |
      SELECT e3+491, a7
      FROM t7 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE a3 in (637,591,710,644)
      AND e7=280;
  - name: t3
  - name: t7

outputs:
  - name: q1019.out
    data: |
      1298	894
      638	894
      892	894
      897	894
