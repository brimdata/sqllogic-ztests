vector: true

script: |
  super -f text -I q2807.spq | sort > q2807.out

inputs:
  - name: q2807.spq
    data: |
      SELECT c6*224, d7+a6
      FROM t6 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE 975=e7
      AND d6=a7;
  - name: t6
  - name: t7

outputs:
  - name: q2807.out
    data: |
      7616	492
