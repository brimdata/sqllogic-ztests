script: |
  super -f text -I q2219.spq | sort > q2219.out

inputs:
  - name: q2219.spq
    data: |
      SELECT d8+330, x9, a4+618+a9
      FROM t9 (FORMAT parquet), t8 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE 660=a9
      AND 295=e8
      AND (b4=40 OR 924=b4);
  - name: t4
  - name: t8
  - name: t9

outputs:
  - name: q2219.out
    data: |
      824	table tn9 row 28	1359
      824	table tn9 row 28	1430
