vector: true

script: |
  super -f text -I q2801.spq | sort > q2801.out

inputs:
  - name: q2801.spq
    data: |
      SELECT d5*80, e4, e7
      FROM t5 (FORMAT parquet), t7 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE c5=696
      AND b4=407
      AND 48=e7;
  - name: t4
  - name: t5
  - name: t7

outputs:
  - name: q2801.out
    data: |
      35440	565	48
