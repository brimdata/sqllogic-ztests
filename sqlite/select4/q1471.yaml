script: |
  super -f text -I q1471.spq | sort > q1471.out

inputs:
  - name: q1471.spq
    data: |
      SELECT b3, a7+753, c2, x5
      FROM t5 (FORMAT parquet), t2 (FORMAT parquet), t7 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE (a3=863 OR 364=a3 OR 651=a3 OR 376=a3)
      AND c5=b7
      AND e7 in (689,282,144,290,979,815)
      AND a2=863;
  - name: t2
  - name: t3
  - name: t5
  - name: t7

