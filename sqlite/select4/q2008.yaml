    data: |
      SELECT b3, x1, c4*139
      FROM t3 (FORMAT parquet), t1 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE a1 in (222,380,553,544,584)
      AND a3 in (697,379,581,303,637)
      AND b4=964;
