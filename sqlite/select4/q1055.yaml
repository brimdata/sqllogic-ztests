vector: true

script: |
  super -f text -I q1055.spq | sort > q1055.out

inputs:
  - name: q1055.spq
    data: |
      SELECT x2, e4*388, d3
      FROM t4 (FORMAT parquet), t3 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE 579=b4
      AND 284=d2
      AND (644=a3 OR a3=197);
  - name: t2
  - name: t3
  - name: t4

outputs:
  - name: q1055.out
    data: |
      table tn2 row 85	355408	102
      table tn2 row 85	355408	170
      table tn2 row 85	355408	482
