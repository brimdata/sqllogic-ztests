script: |
  super -f text -I q2062.spq | sort > q2062.out

inputs:
  - name: q2062.spq
    data: |
      SELECT e5+c5, b9*40+b5, a2+b5
      FROM t2 (FORMAT parquet), t5 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE (568=b9 OR b9=804 OR b9=178)
      AND c5 in (514,147,819)
      AND d2=19;
  - name: t2
  - name: t5
  - name: t9

