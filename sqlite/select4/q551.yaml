script: |
  super -f text -I q551.spq | tr '\t' '\n' | sort > q551.out

inputs:
  - name: q551.spq
    data: |
      SELECT c6 FROM t6 (FORMAT parquet)
      WHERE (430=c6 OR d6=488)
      UNION
      SELECT a2 FROM t2 (FORMAT parquet)
      WHERE (251=c2 AND 749=d2 AND 714=b2)
      OR (894=c2)
      OR (707=e2)
      UNION ALL
      SELECT e3 FROM t3 (FORMAT parquet)
      WHERE (995=a3 AND 833=e3 AND 508=d3)
      OR (c3=272);
  - name: t2
  - name: t3
  - name: t6

outputs:
  - name: q551.out
    data: |
      283
      430
      538
      66
      690
      833
      91
