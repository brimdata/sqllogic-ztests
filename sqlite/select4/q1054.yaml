script: |
  super -f text -I q1054.spq | sort > q1054.out

inputs:
  - name: q1054.spq
    data: |
      SELECT x2, e4*388, d3
      FROM t3 (FORMAT parquet), t2 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE (644=a3 OR a3=197)
      AND 284=d2
      AND 579=b4;
  - name: t2
  - name: t3
  - name: t4

outputs:
  - name: q1054.out
    data: |
      table tn2 row 85	355408	102
      table tn2 row 85	355408	170
      table tn2 row 85	355408	482
