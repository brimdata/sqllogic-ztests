script: |
  super -f text -I q2449.spq | sort > q2449.out

inputs:
  - name: q2449.spq
    data: |
      SELECT x2, e7+896, b4, a1+359
      FROM t7 (FORMAT parquet), t4 (FORMAT parquet), t2 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE b4=e1
      AND e7=971
      AND 395=a1
      AND c2=251;
  - name: t1
  - name: t2
  - name: t4
  - name: t7

outputs:
  - name: q2449.out
    data: |
      table tn2 row 9	1867	442	754
