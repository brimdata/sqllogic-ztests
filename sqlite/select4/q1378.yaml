script: |
  super -f text -I q1378.spq | sort > q1378.out

inputs:
  - name: q1378.spq
    data: |
      SELECT b9, b7+142
      FROM t9 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE e9=e7
      AND e7 in (254,826,301,282);
  - name: t7
  - name: t9

outputs:
  - name: q1378.out
    data: |
      12	363
