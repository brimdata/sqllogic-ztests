script: |
  super -f text -I q1050.spq | sort > q1050.out

inputs:
  - name: q1050.spq
    data: |
      SELECT d4, e3+b4, e6
      FROM t4 (FORMAT parquet), t3 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE d6=424
      AND a3=190
      AND 476=b4;
  - name: t3
  - name: t4
  - name: t6

outputs:
  - name: q1050.out
    data: |
      303	851	225
