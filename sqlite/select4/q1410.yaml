vector: true

script: |
  super -f text -I q1410.spq | sort > q1410.out

inputs:
  - name: q1410.spq
    data: |
      SELECT b4+b4, c2
      FROM t2 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE e2=c4
      AND b4 in (33,469,357,964,535,243);
  - name: t2
  - name: t4

outputs:
  - name: q1410.out
    data: |
      938	360
      938	830
