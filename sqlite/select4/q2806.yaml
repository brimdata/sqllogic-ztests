vector: true

script: |
  super -f text -I q2806.spq | sort > q2806.out

inputs:
  - name: q2806.spq
    data: |
      SELECT c6*224, d7+a6
      FROM t7 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE d6=a7
      AND 975=e7;
  - name: t6
  - name: t7

outputs:
  - name: q2806.out
    data: |
      7616	492
