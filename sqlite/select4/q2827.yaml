script: |
  super -f text -I q2827.spq | sort > q2827.out

inputs:
  - name: q2827.spq
    data: |
      SELECT x2, e8
      FROM t2 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE 761=e8
      AND e2=151;
  - name: t2
  - name: t8

outputs:
  - name: q2827.out
    data: |
      table tn2 row 29	761
