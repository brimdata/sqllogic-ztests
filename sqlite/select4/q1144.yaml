script: |
  super -f text -I q1144.spq | sort > q1144.out

inputs:
  - name: q1144.spq
    data: |
      SELECT b4+b5, b5, e9+580
      FROM t5 (FORMAT parquet), t4 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE 844=c5
      AND 799=e9
      AND b4=587;
  - name: t4
  - name: t5
  - name: t9

outputs:
  - name: q1144.out
    data: |
      1071	484	1379
