script: |
  super -f text -I q1475.spq | sort > q1475.out

inputs:
  - name: q1475.spq
    data: |
      SELECT a4*399, a7, c9*469
      FROM t4 (FORMAT parquet), t7 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE e7=862
      AND 372=b4
      AND c9 in (662,349,688,98,547,402,526);
  - name: t4
  - name: t7
  - name: t9

