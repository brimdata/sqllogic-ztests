vector: true

script: |
  super -f text -I q308.spq | tr '\t' '\n' | sort > q308.out

inputs:
  - name: q308.spq
    data: |
      SELECT b2 FROM t2 (FORMAT parquet)
      WHERE (e2=560 AND 346=c2)
      OR (283=a2 OR b2=90 OR c2=274)
      UNION ALL
      SELECT d1 FROM t1 (FORMAT parquet)
      WHERE c1 in (172,177,980,417,136,15,852,272)
      OR (b1=569)
      OR (130=d1);
  - name: t1
  - name: t2

outputs:
  - name: q308.out
    data: |
      105
      130
      130
      163
      418
      481
      577
      585
      678
      784
      899
      90
      90
      932
      947
      949
