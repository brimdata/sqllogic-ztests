vector: true

script: |
  super -f text -I q2798.spq | sort > q2798.out

inputs:
  - name: q2798.spq
    data: |
      SELECT d5*80, e4, e7
      FROM t4 (FORMAT parquet), t7 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE 48=e7
      AND b4=407
      AND c5=696;
  - name: t4
  - name: t5
  - name: t7

outputs:
  - name: q2798.out
    data: |
      35440	565	48
