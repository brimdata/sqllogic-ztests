vector: true

script: |
  super -f text -I q1993.spq | sort > q1993.out

inputs:
  - name: q1993.spq
    data: |
      SELECT x2, a4, c1*632+d4
      FROM t2 (FORMAT parquet), t1 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE a1 in (249,433,707,779)
      AND b4=c1
      AND c2=902;
  - name: t1
  - name: t2
  - name: t4

outputs:
  - name: q1993.out
    data: |
      table tn2 row 53	589	619509
