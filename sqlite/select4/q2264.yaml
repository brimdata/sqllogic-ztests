script: |
  super -f text -I q2264.spq | sort > q2264.out

inputs:
  - name: q2264.spq
    data: |
      SELECT d8, x6, a7+a8
      FROM t7 (FORMAT parquet), t8 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE e7 in (248,98,290,979)
      AND 428=d6
      AND (e8=947 OR e8=260 OR e8=64);
  - name: t6
  - name: t7
  - name: t8

