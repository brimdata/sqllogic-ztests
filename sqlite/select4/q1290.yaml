script: |
  super -f text -I q1290.spq | sort > q1290.out

inputs:
  - name: q1290.spq
    data: |
      SELECT d2, c5, b1*285+d5
      FROM t2 (FORMAT parquet), t5 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE c5 in (313,485,721,934,756,805)
      AND c2 in (193,274,830,466,810)
      AND 963=a1;
  - name: t1
  - name: t2
  - name: t5

