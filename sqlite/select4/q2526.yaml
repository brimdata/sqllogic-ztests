vector: true

script: |
  super -f text -I q2526.spq | sort > q2526.out

inputs:
  - name: q2526.spq
    data: |
      SELECT x9, x1
      FROM t1 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE 919=a9
      AND a1 in (746,707,280,338,324);
  - name: t1
  - name: t9

outputs:
  - name: q2526.out
    data: |
      table tn9 row 69	table tn1 row 116
      table tn9 row 69	table tn1 row 124
      table tn9 row 69	table tn1 row 61
      table tn9 row 69	table tn1 row 72
      table tn9 row 69	table tn1 row 76
