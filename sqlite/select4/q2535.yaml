script: |
  super -f text -I q2535.spq | sort > q2535.out

inputs:
  - name: q2535.spq
    data: |
      SELECT b4, a9*580
      FROM t4 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE b4 in (68,607,884,606,810,627)
      AND (410=b9 OR b9=703);
  - name: t4
  - name: t9

outputs:
  - name: q2535.out
    data: |
      606	569560
      606	86420
      607	569560
      607	86420
      627	569560
      627	86420
      68	569560
      68	86420
      810	569560
      810	86420
      884	569560
      884	86420
