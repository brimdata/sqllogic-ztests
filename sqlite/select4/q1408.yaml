script: |
  super -f text -I q1408.spq | sort > q1408.out

inputs:
  - name: q1408.spq
    data: |
      SELECT e4+224+a4, e8+d4
      FROM t8 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b4=901
      AND e8=874;
  - name: t4
  - name: t8

outputs:
  - name: q1408.out
    data: |
      1701	1134
