    data: |
      SELECT d8 FROM t8 (FORMAT parquet)
      WHERE (c8=394 OR 81=d8 OR b8=761)
      OR (259=b8 AND d8=761)
      OR (901=c8 AND 210=d8)
      UNION
      SELECT a2 FROM t2 (FORMAT parquet)
      WHERE e2 in (427,411,483,554,556,512,899)
      OR (d2=843 OR 810=c2 OR 869=c2)
      OR e2 in (223,505,572,604)
      UNION
      SELECT a4 FROM t4 (FORMAT parquet)
      WHERE a4 in (92,752,136,151,448,982,423,489,922,509)
      OR e4 in (179,311,103,543,257,123,252,480)
      OR (d4=268 OR e4=37);
