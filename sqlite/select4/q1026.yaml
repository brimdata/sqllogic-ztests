vector: true

script: |
  super -f text -I q1026.spq | sort > q1026.out

inputs:
  - name: q1026.spq
    data: |
      SELECT x7, x6
      FROM t6 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE e7=506
      AND 269=d6;
  - name: t6
  - name: t7

outputs:
  - name: q1026.out
    data: |
      table tn7 row 51	table tn6 row 17
