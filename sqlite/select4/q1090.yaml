script: |
  super -f text -I q1090.spq | sort > q1090.out

inputs:
  - name: q1090.spq
    data: |
      SELECT e8+d8, d2*558+b2, c4*409
      FROM t8 (FORMAT parquet), t4 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE 498=b4
      AND d2=488
      AND e8=792;
  - name: t2
  - name: t4
  - name: t8

outputs:
  - name: q1090.out
    data: |
      1119	272397	272803
