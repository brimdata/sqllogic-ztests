script: |
  super -f text -I q1561.spq | sort > q1561.out

inputs:
  - name: q1561.spq
    data: |
      SELECT a7, e1, d3+966+e1
      FROM t1 (FORMAT parquet), t3 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE 296=a3
      AND a1 in (862,521,88,380,477)
      AND e7=156;
  - name: t1
  - name: t3
  - name: t7

outputs:
