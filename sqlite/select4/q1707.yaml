script: |
  super -f text -I q1707.spq | sort > q1707.out

inputs:
  - name: q1707.spq
    data: |
      SELECT c9, a8+471
      FROM t9 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE 662=a9
      AND (632=e8 OR e8=179);
  - name: t8
  - name: t9

outputs:
  - name: q1707.out
    data: |
      807	1425
      807	721
