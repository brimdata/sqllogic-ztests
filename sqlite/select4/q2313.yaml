    data: |
      SELECT d4+462, e6, b2*783, e8*511
      FROM t6 (FORMAT parquet), t4 (FORMAT parquet), t2 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE d6 in (970,489,467,790)
      AND e8 in (761,233,893,806,942,881,833)
      AND 535=b4
      AND e2=a6;
