script: |
  super -f text -I q2622.spq | sort > q2622.out

inputs:
  - name: q2622.spq
    data: |
      SELECT d6+103+e6, a4
      FROM t6 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b4 in (884,94,829,810,476,627,589)
      AND d6=223;
  - name: t4
  - name: t6

outputs:
  - name: q2622.out
    data: |
      650	159
      650	271
      650	378
      650	412
      650	469
      650	662
      650	982
