script: |
  super -f text -I q2671.spq | sort > q2671.out

inputs:
  - name: q2671.spq
    data: |
      SELECT c6+c2, e1*707, b5, d2, e7
      FROM t1 (FORMAT parquet), t7 (FORMAT parquet), t2 (FORMAT parquet), t6 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE a1 in (742,371,643,179)
      AND (456=e7 OR e7=89)
      AND (647=e2 OR e2=945 OR e2=899 OR 564=e2)
      AND 196=d6
      AND c5=628;
  - name: t1
  - name: t2
  - name: t5
  - name: t6
  - name: t7

