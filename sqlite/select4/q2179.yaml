script: |
  super -f text -I q2179.spq | sort > q2179.out

inputs:
  - name: q2179.spq
    data: |
      SELECT d2, b9
      FROM t2 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE b9 in (783,118,759,803)
      AND a2=651;
  - name: t2
  - name: t9

outputs:
  - name: q2179.out
    data: |
      365	118
      365	759
      365	783
      365	803
