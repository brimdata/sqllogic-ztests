script: |
  super -f text -I q1052.spq | sort > q1052.out

inputs:
  - name: q1052.spq
    data: |
      SELECT d4, e3+b4, e6
      FROM t3 (FORMAT parquet), t6 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE d6=424
      AND a3=190
      AND 476=b4;
  - name: t3
  - name: t4
  - name: t6

outputs:
  - name: q1052.out
    data: |
      303	851	225
