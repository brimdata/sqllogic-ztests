script: |
  super -f text -I q1804.spq | sort > q1804.out

inputs:
  - name: q1804.spq
    data: |
      SELECT x6, c1
      FROM t6 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE d6=277
      AND (a1=20 OR a1=215 OR 754=a1 OR a1=847);
  - name: t1
  - name: t6

outputs:
  - name: q1804.out
    data: |
      table tn6 row 40	252
      table tn6 row 40	637
      table tn6 row 40	639
      table tn6 row 40	865
