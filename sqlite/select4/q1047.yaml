vector: true

script: |
  super -f text -I q1047.spq | sort > q1047.out

inputs:
  - name: q1047.spq
    data: |
      SELECT x7, x2, a9+792
      FROM t7 (FORMAT parquet), t9 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE e7 in (89,587,851,168,503)
      AND 643=c9
      AND e2=692;
  - name: t2
  - name: t7
  - name: t9

outputs:
  - name: q1047.out
    data: |
      table tn7 row 32	table tn2 row 104	848
      table tn7 row 40	table tn2 row 104	848
      table tn7 row 42	table tn2 row 104	848
      table tn7 row 54	table tn2 row 104	848
      table tn7 row 72	table tn2 row 104	848
