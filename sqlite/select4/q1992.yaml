script: |
  super -f text -I q1992.spq | sort > q1992.out

inputs:
  - name: q1992.spq
    data: |
      SELECT x2, a4, c1*632+d4
      FROM t1 (FORMAT parquet), t4 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE c2=902
      AND b4=c1
      AND a1 in (249,433,707,779);
  - name: t1
  - name: t2
  - name: t4

outputs:
  - name: q1992.out
    data: |
      table tn2 row 53	589	619509
