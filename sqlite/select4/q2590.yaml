vector: true

script: |
  super -f text -I q2590.spq | sort > q2590.out

inputs:
  - name: q2590.spq
    data: |
      SELECT c5*354, c7, c1+848
      FROM t5 (FORMAT parquet), t1 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE 689=c5
      AND e7=a1
      AND a1 in (544,862,879,936);
  - name: t1
  - name: t5
  - name: t7

outputs:
  - name: q2590.out
    data: |
      243906	954	1120
