script: |
  super -f text -I q1291.spq | sort > q1291.out

inputs:
  - name: q1291.spq
    data: |
      SELECT d6+257, x8, b3*536+e8, a4*605
      FROM t6 (FORMAT parquet), t3 (FORMAT parquet), t8 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE d6=581
      AND b4=267
      AND e8 in (646,947,381,63,561,811)
      AND a3=e8;
  - name: t3
  - name: t4
  - name: t6
  - name: t8

outputs:
  - name: q1291.out
    data: |
      838	table tn8 row 22	218027	214775
