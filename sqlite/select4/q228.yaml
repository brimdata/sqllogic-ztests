script: |
  super -f text -I q228.spq | tr '\t' '\n' | sort > q228.out

inputs:
  - name: q228.spq
    data: |
      SELECT d6 FROM t6 (FORMAT parquet)
      WHERE (811=a6 AND 689=d6 AND e6=893 AND b6=629 AND c6=297)
      OR (a6=366 AND 255=e6)
      OR (674=d6 AND e6=154)
      UNION
      SELECT d8 FROM t8 (FORMAT parquet)
      WHERE c8 in (442,418,113,501,229,299,381,284,374)
      OR (b8=9 AND 392=e8 AND 474=a8 AND c8=501 AND d8=291)
      OR d8 in (541,690,48,630,269,608,370,631,197);
  - name: t6
  - name: t8

outputs:
  - name: q228.out
    data: |
      108
      197
      269
      291
      327
      370
      391
      48
      494
      512
      541
      58
