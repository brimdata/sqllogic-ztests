script: |
  super -f text -I q2171.spq | sort > q2171.out

inputs:
  - name: q2171.spq
    data: |
      SELECT e1+650+a8, e3, c9, c8, d7+c3
      FROM t1 (FORMAT parquet), t9 (FORMAT parquet), t8 (FORMAT parquet), t7 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE 689=e7
      AND a3=379
      AND a9=115
      AND 898=a1
      AND e8 in (38,233,295,333,944,422,864);
  - name: t1
  - name: t3
  - name: t7
  - name: t8
  - name: t9

outputs:
