script: |
  super -f text -I q58.spq | tr '\t' '\n' | sort > q58.out

inputs:
  - name: q58.spq
    data: |
      SELECT b8 FROM t8 (FORMAT parquet)
      WHERE (e8=423)
      UNION ALL
      SELECT e6 FROM t6 (FORMAT parquet)
      WHERE (417=e6)
      OR (214=b6 OR b6=905);
  - name: t6
  - name: t8

outputs:
  - name: q58.out
    data: |
      102
      14
      417
      511
      634
