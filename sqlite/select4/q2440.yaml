script: |
  super -f text -I q2440.spq | sort > q2440.out

inputs:
  - name: q2440.spq
    data: |
      SELECT d8, d7, a4+b4, x2
      FROM t2 (FORMAT parquet), t4 (FORMAT parquet), t7 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE b2 in (353,228,632,264,177)
      AND 782=e7
      AND e8=942
      AND 261=b4;
  - name: t2
  - name: t4
  - name: t7
  - name: t8

outputs:
  - name: q2440.out
    data: |
      682	265	1194	table tn2 row 106
      682	265	1194	table tn2 row 39
      682	265	1194	table tn2 row 60
      682	265	1194	table tn2 row 82
      682	265	1194	table tn2 row 85
      682	817	1194	table tn2 row 106
      682	817	1194	table tn2 row 39
      682	817	1194	table tn2 row 60
      682	817	1194	table tn2 row 82
      682	817	1194	table tn2 row 85
