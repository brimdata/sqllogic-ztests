vector: true

script: |
  super -f text -I q2067.spq | sort > q2067.out

inputs:
  - name: q2067.spq
    data: |
      SELECT e1+794, e4+e1
      FROM t4 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE b4 in (323,700,849,23,888,86,551)
      AND a1=c4;
  - name: t1
  - name: t4

outputs:
  - name: q2067.out
    data: |
      1477	1314
