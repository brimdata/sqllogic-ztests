script: |
  super -f text -I q2103.spq | sort > q2103.out

inputs:
  - name: q2103.spq
    data: |
      SELECT e6, d4, x8
      FROM t6 (FORMAT parquet), t8 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b4=535
      AND d6 in (689,129,767,60,931,463,561)
      AND e8=956;
  - name: t4
  - name: t6
  - name: t8

outputs:
