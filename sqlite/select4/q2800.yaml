script: |
  super -f text -I q2800.spq | sort > q2800.out

inputs:
  - name: q2800.spq
    data: |
      SELECT d5*80, e4, e7
      FROM t7 (FORMAT parquet), t4 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE 48=e7
      AND c5=696
      AND b4=407;
  - name: t4
  - name: t5
  - name: t7

outputs:
  - name: q2800.out
    data: |
      35440	565	48
