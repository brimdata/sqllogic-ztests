vector: true

script: |
  super -f text -I q1687.spq | sort > q1687.out

inputs:
  - name: q1687.spq
    data: |
      SELECT c5, a4+175, c6+d4
      FROM t4 (FORMAT parquet), t6 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE (c5=44 OR c5=855 OR 443=c5)
      AND b4=713
      AND d6=797;
  - name: t4
  - name: t5
  - name: t6

outputs:
  - name: q1687.out
    data: |
      44	403	1137
      443	403	1137
      443	403	1137
      855	403	1137
      855	403	1137
