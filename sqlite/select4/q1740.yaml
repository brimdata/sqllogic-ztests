vector: true

script: |
  super -f text -I q1740.spq | sort > q1740.out

inputs:
  - name: q1740.spq
    data: |
      SELECT a5+b5, b1
      FROM t5 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE c5 in (50,299,149,924)
      AND a1=b5;
  - name: t1
  - name: t5

outputs:
  - name: q1740.out
    data: |
      1076	584
      1189	115
