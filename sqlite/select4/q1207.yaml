script: |
  super -f text -I q1207.spq | sort > q1207.out

inputs:
  - name: q1207.spq
    data: |
      SELECT e6, e8+988, c3+406+d6
      FROM t6 (FORMAT parquet), t3 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE d6=e8
      AND e8 in (864,186,729)
      AND (a3=637 OR 364=a3);
  - name: t3
  - name: t6
  - name: t8

outputs:
  - name: q1207.out
    data: |
      503	1717	1611
      503	1717	1727
      503	1717	1912
      588	1174	1068
      588	1174	1184
      588	1174	1369
      633	1717	1611
      633	1717	1727
      633	1717	1912
