script: |
  super -f text -I q1437.spq | sort > q1437.out

inputs:
  - name: q1437.spq
    data: |
      SELECT b7, c1, d4+c7
      FROM t7 (FORMAT parquet), t1 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE (b4=114 OR b4=402 OR b4=748)
      AND (e7=860 OR e7=553 OR 945=e7 OR e7=103)
      AND 241=a1;
  - name: t1
  - name: t4
  - name: t7

outputs:
