script: |
  super -f text -I q2799.spq | sort > q2799.out

inputs:
  - name: q2799.spq
    data: |
      SELECT d5*80, e4, e7
      FROM t4 (FORMAT parquet), t5 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE b4=407
      AND c5=696
      AND 48=e7;
  - name: t4
  - name: t5
  - name: t7

outputs:
  - name: q2799.out
    data: |
      35440	565	48
