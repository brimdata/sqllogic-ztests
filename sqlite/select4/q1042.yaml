vector: true

script: |
  super -f text -I q1042.spq | sort > q1042.out

inputs:
  - name: q1042.spq
    data: |
      SELECT d3, c2
      FROM t3 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE a3 in (349,162,576,98,5,376,476,341)
      AND a2=c3;
  - name: t2
  - name: t3

outputs:
  - name: q1042.out
    data: |
      701	711
      944	333
