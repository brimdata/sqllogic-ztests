script: |
  super -f text -I q2248.spq | sort > q2248.out

inputs:
  - name: q2248.spq
    data: |
      SELECT b4+e2, a2*904, c9*347, d5
      FROM t5 (FORMAT parquet), t4 (FORMAT parquet), t2 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE e2 in (140,521,548,73,56,808,788)
      AND a9=e4
      AND b4 in (538,925,33,295,408)
      AND 747=c5;
  - name: t2
  - name: t4
  - name: t5
  - name: t9

