vector: true

script: |
  super -f text -I q1240.spq | sort > q1240.out

inputs:
  - name: q1240.spq
    data: |
      SELECT b4, x6
      FROM t4 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE 855=d6
      AND b4 in (986,644,901);
  - name: t4
  - name: t6

outputs:
  - name: q1240.out
    data: |
      644	table tn6 row 52
      901	table tn6 row 52
      986	table tn6 row 52
