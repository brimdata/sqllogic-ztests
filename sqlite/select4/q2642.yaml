script: |
  super -f text -I q2642.spq | sort > q2642.out

inputs:
  - name: q2642.spq
    data: |
      SELECT x8, c9
      FROM t9 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE e8=955
      AND c9 in (98,253,601,531,347,64,349);
  - name: t8
  - name: t9

outputs:
  - name: q2642.out
    data: |
      table tn8 row 89	253
      table tn8 row 89	347
      table tn8 row 89	349
      table tn8 row 89	531
      table tn8 row 89	601
      table tn8 row 89	64
      table tn8 row 89	98
