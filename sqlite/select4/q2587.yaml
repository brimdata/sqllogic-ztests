script: |
  super -f text -I q2587.spq | sort > q2587.out

inputs:
  - name: q2587.spq
    data: |
      SELECT c2, e7, b5+245+c7
      FROM t2 (FORMAT parquet), t5 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE d2=2
      AND c5 in (774,824,668,579,442,441,130)
      AND 455=e7;
  - name: t2
  - name: t5
  - name: t7

