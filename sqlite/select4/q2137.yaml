script: |
  super -f text -I q2137.spq | sort > q2137.out

inputs:
  - name: q2137.spq
    data: |
      SELECT x5, x8, b4
      FROM t4 (FORMAT parquet), t8 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE e8 in (7,933,811,105,635,776,497)
      AND c5=d8
      AND 802=b4;
  - name: t4
  - name: t5
  - name: t8

outputs:
  - name: q2137.out
    data: |
      table tn5 row 29	table tn8 row 52	802
      table tn5 row 69	table tn8 row 52	802
