script: |
  super -f text -I q2200.spq | sort > q2200.out

inputs:
  - name: q2200.spq
    data: |
      SELECT d3+134, d8+555
      FROM t8 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE a3 in (895,393,282,335)
      AND 811=e8;
  - name: t3
  - name: t8

outputs:
  - name: q2200.out
    data: |
      1029	1067
      562	1067
      656	1067
      658	1067
