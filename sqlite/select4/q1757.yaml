script: |
  super -f text -I q1757.spq | sort > q1757.out

inputs:
  - name: q1757.spq
    data: |
      SELECT c5*350+b5, c6
      FROM t5 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE d6=c5
      AND c5=855;
  - name: t5
  - name: t6

outputs:
  - name: q1757.out
    data: |
      300124	500
      300180	500
