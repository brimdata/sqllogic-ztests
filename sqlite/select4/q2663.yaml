vector: true

script: |
  super -f text -I q2663.spq | sort > q2663.out

inputs:
  - name: q2663.spq
    data: |
      SELECT d1, x7, a3
      FROM t1 (FORMAT parquet), t3 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE a1 in (898,52,170,382,866,552)
      AND e7=a1
      AND a3=525;
  - name: t1
  - name: t3
  - name: t7

outputs:
  - name: q2663.out
    data: |
      254	table tn7 row 41	525
