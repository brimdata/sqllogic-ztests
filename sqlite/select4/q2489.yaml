script: |
  super -f text -I q2489.spq | sort > q2489.out

inputs:
  - name: q2489.spq
    data: |
      SELECT d3+d3, a4+990, e7+833
      FROM t3 (FORMAT parquet), t7 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b4 in (721,826,407,634,589,644)
      AND a3=608
      AND 122=e7;
  - name: t3
  - name: t4
  - name: t7

outputs:
  - name: q2489.out
    data: |
      92	1006	955
      92	1072	955
      92	1200	955
      92	1368	955
      92	1503	955
      92	1595	955
      92	1958	955
