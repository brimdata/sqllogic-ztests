script: |
  super -f text -I q2744.spq | sort > q2744.out

inputs:
  - name: q2744.spq
    data: |
      SELECT b3*250+a7, x7, d8, d2*98
      FROM t7 (FORMAT parquet), t8 (FORMAT parquet), t3 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE e7=d2
      AND (a3=393 OR 12=a3 OR a3=525 OR a3=164)
      AND a2 in (901,159,471,442,775,809,245)
      AND e8=b3;
  - name: t2
  - name: t3
  - name: t7
  - name: t8

outputs:
  - name: q2744.out
    data: |
      51732	table tn7 row 92	511	84280
