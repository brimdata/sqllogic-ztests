vector: true

script: |
  super -f text -I q2201.spq | sort > q2201.out

inputs:
  - name: q2201.spq
    data: |
      SELECT d3+134, d8+555
      FROM t8 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE 811=e8
      AND a3 in (895,393,282,335);
  - name: t3
  - name: t8

outputs:
  - name: q2201.out
    data: |
      1029	1067
      562	1067
      656	1067
      658	1067
