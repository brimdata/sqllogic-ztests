script: |
  super -f text -I q1855.spq | sort > q1855.out

inputs:
  - name: q1855.spq
    data: |
      SELECT x2, x6, e5+d2
      FROM t2 (FORMAT parquet), t6 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE d6 in (991,711,911,729,446)
      AND 345=d2
      AND c5=d6;
  - name: t2
  - name: t5
  - name: t6

outputs:
  - name: q1855.out
    data: |
      table tn2 row 69	table tn6 row 14	903
      table tn2 row 69	table tn6 row 47	903
