script: |
  super -f text -I q2628.spq | sort > q2628.out

inputs:
  - name: q2628.spq
    data: |
      SELECT x8, e9, a7+579
      FROM t9 (FORMAT parquet), t7 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE 146=c9
      AND e7 in (48,103,439,372,841)
      AND e8=46;
  - name: t7
  - name: t8
  - name: t9

outputs:
  - name: q2628.out
    data: |
      table tn8 row 20	942	1144
      table tn8 row 20	942	1288
      table tn8 row 20	942	1561
      table tn8 row 20	942	627
      table tn8 row 20	942	864
