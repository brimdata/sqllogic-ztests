script: |
  super -f text -I q2262.spq | sort > q2262.out

inputs:
  - name: q2262.spq
    data: |
      SELECT d1+b7, c7+772+c1, b6+e1
      FROM t1 (FORMAT parquet), t6 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE a1=e6
      AND d6 in (613,600,277,36,822,446,192)
      AND e7 in (120,503,290,976,156);
  - name: t1
  - name: t6
  - name: t7

outputs:
  - name: q2262.out
    data: |
      1067	1409	95
      1105	1756	95
      1293	1477	95
      478	2141	95
      604	1537	95
      838	1557	95
      867	1725	95
