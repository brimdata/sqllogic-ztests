script: |
  super -f text -I q627.spq | tr '\t' '\n' | sort > q627.out

inputs:
  - name: q627.spq
    data: |
      SELECT c8 FROM t8 (FORMAT parquet)
      WHERE (563=a8 AND d8=761 AND c8=762)
      UNION
      SELECT e3 FROM t3 (FORMAT parquet)
      WHERE (b3=76 OR 399=d3 OR 360=c3)
      UNION
      SELECT a4 FROM t4 (FORMAT parquet)
      WHERE d4 in (166,264,105)
      OR (162=c4 OR c4=948 OR e4=725);
  - name: t3
  - name: t4
  - name: t8

outputs:
  - name: q627.out
    data: |
      151
      378
      442
      459
      474
      60
      600
      637
      762
      793
      914
