script: |
  super -f text -I q1294.spq | sort > q1294.out

inputs:
  - name: q1294.spq
    data: |
      SELECT d6+257, x8, b3*536+e8, a4*605
      FROM t4 (FORMAT parquet), t3 (FORMAT parquet), t8 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE a3=e8
      AND d6=581
      AND e8 in (646,947,381,63,561,811)
      AND b4=267;
  - name: t3
  - name: t4
  - name: t6
  - name: t8

outputs:
  - name: q1294.out
    data: |
      838	table tn8 row 22	218027	214775
