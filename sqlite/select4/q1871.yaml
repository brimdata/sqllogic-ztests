vector: true

script: |
  super -f text -I q1871.spq | sort > q1871.out

inputs:
  - name: q1871.spq
    data: |
      SELECT x5, a3*222, c8*97+c5
      FROM t3 (FORMAT parquet), t5 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE a3=559
      AND (3=c5 OR 613=c5)
      AND e8=561;
  - name: t3
  - name: t5
  - name: t8

outputs:
  - name: q1871.out
    data: |
      table tn5 row 55	124098	82550
      table tn5 row 93	124098	83160
