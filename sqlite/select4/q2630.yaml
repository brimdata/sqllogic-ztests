script: |
  super -f text -I q2630.spq | sort > q2630.out

inputs:
  - name: q2630.spq
    data: |
      SELECT x8, e9, a7+579
      FROM t7 (FORMAT parquet), t9 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE e8=46
      AND 146=c9
      AND e7 in (48,103,439,372,841);
  - name: t7
  - name: t8
  - name: t9

outputs:
  - name: q2630.out
    data: |
      table tn8 row 20	942	1144
      table tn8 row 20	942	1288
      table tn8 row 20	942	1561
      table tn8 row 20	942	627
      table tn8 row 20	942	864
