script: |
  super -f text -I q2413.spq | sort > q2413.out

inputs:
  - name: q2413.spq
    data: |
      SELECT b5+d5, a4, a8
      FROM t8 (FORMAT parquet), t5 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE 608=b4
      AND e8 in (56,586,881)
      AND c5=299;
  - name: t4
  - name: t5
  - name: t8

outputs:
  - name: q2413.out
    data: |
      918	540	127
      918	540	312
      918	540	54
