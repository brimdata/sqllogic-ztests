script: |
  super -f text -I q2087.spq | sort > q2087.out

inputs:
  - name: q2087.spq
    data: |
      SELECT x1, x8, c3, d7+766+b8
      FROM t8 (FORMAT parquet), t1 (FORMAT parquet), t3 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE (e7=254 OR e7=156)
      AND a3=306
      AND e8 in (260,381,620,44)
      AND a1 in (866,988,75,241);
  - name: t1
  - name: t3
  - name: t7
  - name: t8

