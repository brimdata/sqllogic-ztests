script: |
  super -f text -I q379.spq | tr '\t' '\n' | sort > q379.out

inputs:
  - name: q379.spq
    data: |
      SELECT b7 FROM t7 (FORMAT parquet)
      WHERE (e7=955)
      UNION ALL
      SELECT a5 FROM t5 (FORMAT parquet)
      WHERE (b5=874 OR c5=774);
  - name: t5
  - name: t7

outputs:
  - name: q379.out
    data: |
      235
      503
      818
