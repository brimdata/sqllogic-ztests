    data: |
      SELECT d7+808, c8*220, c5
      FROM t5 (FORMAT parquet), t7 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE (e8=106 OR e8=497 OR e8=811 OR e8=7)
      AND c5 in (809,721,31,489,56,601,924,625)
      AND e7=624;
