script: |
  super -f text -I q1372.spq | sort > q1372.out

inputs:
  - name: q1372.spq
    data: |
      SELECT c4+a4, a7*640
      FROM t4 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE b4 in (903,434,289,35,2,68,114,924)
      AND e7=590;
  - name: t4
  - name: t7

outputs:
  - name: q1372.out
    data: |
      1010	19840
      1067	19840
      1234	19840
      1350	19840
      1377	19840
      281	19840
      780	19840
      801	19840
