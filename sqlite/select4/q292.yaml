script: |
  super -f text -I q292.spq | tr '\t' '\n' | sort > q292.out

inputs:
  - name: q292.spq
    data: |
      SELECT d8 FROM t8 (FORMAT parquet)
      WHERE e8 in (635,305,469,981)
      UNION ALL
      SELECT e5 FROM t5 (FORMAT parquet)
      WHERE e5 in (995,661,22,899,716,758,34,311)
      UNION ALL
      SELECT d3 FROM t3 (FORMAT parquet)
      WHERE (a3=396 OR e3=665 OR a3=836)
      OR (984=e3);
  - name: t3
  - name: t5
  - name: t8

outputs:
  - name: q292.out
    data: |
      192
      22
      311
      34
      482
      487
      499
      624
      661
      683
      716
      737
      758
      758
      81
      899
      995
