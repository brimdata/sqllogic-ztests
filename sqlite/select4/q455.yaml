vector: true

script: |
  super -f text -I q455.spq | tr '\t' '\n' | sort > q455.out

inputs:
  - name: q455.spq
    data: |
      SELECT d7 FROM t7 (FORMAT parquet)
      WHERE (651=a7 AND 595=e7 AND 392=b7)
      UNION
      SELECT e5 FROM t5 (FORMAT parquet)
      WHERE (682=d5)
      OR (d5=940 AND b5=231 AND e5=549 AND 18=c5);
  - name: t5
  - name: t7

outputs:
  - name: q455.out
    data: |
      34
      446
      549
