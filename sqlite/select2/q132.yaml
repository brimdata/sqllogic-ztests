vector: true

script: |
  super -f text -I q132.spq | sort > q132.out

inputs:
  - name: q132.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1 (FORMAT parquet)
      WHERE c>d;
  - name: t1

outputs:
  - name: q132.out
    data: |
      -	333	-
      -	333	124
      -	555	-
      -	555	206
      132	444	130
      137	111	139
      142	111	143
      172	555	170
      182	333	181
      187	444	186
      192	444	194
      212	222	211
      222	444	223
