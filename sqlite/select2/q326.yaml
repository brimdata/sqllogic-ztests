script: |
  super -f text -I q326.spq | sort > q326.out

inputs:
  - name: q326.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d,
      a-b,
      abs(b-c),
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE b IS NOT NULL
      OR d NOT BETWEEN 110 AND 150;
  - name: t1

