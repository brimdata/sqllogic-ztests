vector: true

script: |
  super -f text -I q71.spq | sort > q71.out

inputs:
  - name: q71.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(b-c),
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q71.out
    data: |
      -	1	502
      -	3	475
      1985	4	391
      2046	2	416
      2131	2	428
      2728	3	544
      2949	3	595
      3399	3	685
