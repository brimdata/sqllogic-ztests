vector: true

script: |
  super -f text -I q376.spq | sort > q376.out

inputs:
  - name: q376.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(a),
      a-b,
      a+b*2,
      b,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND c BETWEEN b-2 AND d+2;
  - name: t1

