vector: true

script: |
  super -f text -I q335.spq | sort > q335.out

inputs:
  - name: q335.spq
    data: |
      SELECT a-b,
      b,
      a+b*2,
      a+b*2+c*3+d*4+e*5,
      d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR d>e;
  - name: t1

