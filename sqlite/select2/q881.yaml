script: |
  super -f text -I q881.spq | sort > q881.out

inputs:
  - name: q881.spq
    data: |
      SELECT abs(a),
      c,
      (a+b+c+d+e)/5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE a IS NULL;
  - name: t1

outputs:
  - name: q881.out
    data: |
      -	113	-	444
      -	208	-	444
