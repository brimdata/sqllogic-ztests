vector: true

script: |
  super -f text -I q46.spq | sort > q46.out

inputs:
  - name: q46.spq
    data: |
      SELECT a+b*2,
      d,
      abs(b-c),
      e
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND d>e;
  - name: t1

outputs:
  - name: q46.out
    data: |
      385	128	4	126
      483	164	1	162
      635	212	3	210
      666	222	1	221
      698	233	1	230
