script: |
  super -f text -I q858.spq | sort > q858.out

inputs:
  - name: q858.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND (e>c OR e<d);
  - name: t1

outputs:
  - name: q858.out
    data: |
      1300
      1390
      1430
      1580
      364
      398
      458
