vector: true

script: |
  super -f text -I q118.spq | sort > q118.out

inputs:
  - name: q118.spq
    data: |
      SELECT b-c,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE b IS NOT NULL
      OR e+d BETWEEN a+b-10 AND c+130
      OR c BETWEEN b-2 AND d+2;
  - name: t1

