vector: true

script: |
  super -f text -I q538.spq | sort > q538.out

inputs:
  - name: q538.spq
    data: |
      SELECT c-d,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q538.out
    data: |
      -2	107
      -2	216
      -2	234
      -3	127
      -3	163
      2	188
      2	213
      2	220
      3	115
      3	191
