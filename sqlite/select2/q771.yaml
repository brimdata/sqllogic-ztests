script: |
  super -f text -I q771.spq | sort > q771.out

inputs:
  - name: q771.spq
    data: |
      SELECT abs(a),
      b-c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      (a+b+c+d+e)/5,
      a-b,
      c,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND (a>b-2 AND a<b+2)
      AND c>d;
  - name: t1

outputs:
  - name: q771.out
    data: |
      131	-4	444	132	1	134	1
      182	-3	333	182	1	184	1
