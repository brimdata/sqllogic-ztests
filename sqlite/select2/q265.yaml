vector: true

script: |
  super -f text -I q265.spq | sort > q265.out

inputs:
  - name: q265.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q265.out
    data: |
      111	222	135
      111	222	144
      222	333	210
      333	222	-
      333	333	109
      333	333	180
      333	444	162
      444	111	246
      444	222	221
      444	333	132
      444	333	189
      555	333	230
      555	444	-
      555	444	110
      555	444	173
