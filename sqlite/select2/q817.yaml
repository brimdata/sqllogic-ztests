script: |
  super -f text -I q817.spq | sort > q817.out

inputs:
  - name: q817.spq
    data: |
      SELECT abs(b-c),
      d,
      a+b*2+c*3+d*4+e*5,
      b,
      a
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2);
  - name: t1

