vector: true

script: |
  super -f text -I q31.spq | sort > q31.out

inputs:
  - name: q31.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c-d,
      e,
      a
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      OR (a>b-2 AND a<b+2);
  - name: t1

