vector: true

script: |
  super -f text -I q869.spq | sort > q869.out

inputs:
  - name: q869.spq
    data: |
      SELECT a,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
