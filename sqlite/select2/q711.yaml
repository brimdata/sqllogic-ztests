script: |
  super -f text -I q711.spq | sort > q711.out

inputs:
  - name: q711.spq
    data: |
      SELECT abs(a),
      a+b*2+c*3,
      d
      FROM t1 (FORMAT parquet)
      WHERE coalesce(a,b,c,d,e)<>0
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q711.out
    data: |
      131	793	133
      138	827	136
      142	851	140
      159	940	-
      168	1000	-
      182	1096	183
      199	1180	196
      229	1360	226
