script: |
  super -f text -I q301.spq | sort > q301.out

inputs:
  - name: q301.spq
    data: |
      SELECT b-c,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
