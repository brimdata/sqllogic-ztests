vector: true

script: |
  super -f text -I q886.spq | sort > q886.out

inputs:
  - name: q886.spq
    data: |
      SELECT a+b*2+c*3,
      a+b*2,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d);
  - name: t1

