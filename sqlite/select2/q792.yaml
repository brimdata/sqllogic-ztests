script: |
  super -f text -I q792.spq | sort > q792.out

inputs:
  - name: q792.spq
    data: |
      SELECT c-d,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a-b,
      c,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet);
  - name: t1

