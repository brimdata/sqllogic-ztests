script: |
  super -f text -I q283.spq | sort > q283.out

inputs:
  - name: q283.spq
    data: |
      SELECT b-c,
      c-d,
      d-e,
      (a+b+c+d+e)/5,
      d
      FROM t1 (FORMAT parquet)
      WHERE coalesce(a,b,c,d,e)<>0;
  - name: t1

