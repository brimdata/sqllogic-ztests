vector: true

script: |
  super -f text -I q583.spq | sort > q583.out

inputs:
  - name: q583.spq
    data: |
      SELECT a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE d>e;
  - name: t1

