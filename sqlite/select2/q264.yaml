script: |
  super -f text -I q264.spq | sort > q264.out

inputs:
  - name: q264.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE c>d;
  - name: t1

outputs:
  - name: q264.out
    data: |
      -	1
      -	1
      -	3
      1226	1
      1325	1
      1371	1
      1411	1
      1714	1
      1828	1
      1861	2
      1918	3
      2125	2
      2226	2
