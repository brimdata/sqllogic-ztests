script: |
  super -f text -I q957.spq | sort > q957.out

inputs:
  - name: q957.spq
    data: |
      SELECT b-c,
      a+b*2+c*3,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR e+d BETWEEN a+b-10 AND c+130
      OR (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q957.out
    data: |
      -1	635	333
      -3	1096	333
      -4	793	444
      1	1000	555
      1	1158	444
      1	1391	555
      1	738	333
      1	905	555
      2	1484	444
      2	827	111
      2	851	111
      3	1180	555
      3	1297	333
      3	1360	555
      3	940	555
      4	760	333
