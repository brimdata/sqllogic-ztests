vector: true

script: |
  super -f text -I q342.spq | sort > q342.out

inputs:
  - name: q342.spq
    data: |
      SELECT abs(b-c),
      abs(a),
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      OR coalesce(a,b,c,d,e)<>0;
  - name: t1

