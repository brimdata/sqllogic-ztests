vector: true

script: |
  super -f text -I q682.spq | sort > q682.out

inputs:
  - name: q682.spq
    data: |
      SELECT c-d,
      a+b*2+c*3+d*4+e*5,
      b,
      d
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND b IS NOT NULL;
  - name: t1

