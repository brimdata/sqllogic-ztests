vector: true

script: |
  super -f text -I q459.spq | sort > q459.out

inputs:
  - name: q459.spq
    data: |
      SELECT d-e
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q459.out
    data: |
      -1
      -1
      -2
      -2
      -4
      1
      2
      2
      2
      3
