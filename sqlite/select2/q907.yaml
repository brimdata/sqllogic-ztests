      222	142	1411	1430	2
      222	220	2226	440	-1
      333	131	1325	1300	-4
      333	182	1828	364	-3
      333	188	1861	376	-1
      333	213	2125	426	-3
      444	-	-	-	-2
      444	174	1714	1700	-2
