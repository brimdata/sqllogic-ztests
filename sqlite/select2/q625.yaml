vector: true

script: |
  super -f text -I q625.spq | sort > q625.out

inputs:
  - name: q625.spq
    data: |
      SELECT d,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND d>e
      AND coalesce(a,b,c,d,e)<>0;
  - name: t1

outputs:
  - name: q625.out
    data: |
      128	1290	4
      136	1390	2
      233	468	1
      248	490	2
