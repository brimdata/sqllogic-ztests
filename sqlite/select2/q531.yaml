vector: true

script: |
  super -f text -I q531.spq | sort > q531.out

inputs:
  - name: q531.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      c,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE coalesce(a,b,c,d,e)<>0
      AND c>d
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q531.out
    data: |
      222	444	193	191
      222	444	224	220
      333	222	214	213
      333	444	187	188
      444	333	119	115
