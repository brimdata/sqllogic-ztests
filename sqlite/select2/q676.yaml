script: |
  super -f text -I q676.spq | sort > q676.out

inputs:
  - name: q676.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE b IS NOT NULL
      OR c BETWEEN b-2 AND d+2
      OR (e>c OR e<d);
  - name: t1

