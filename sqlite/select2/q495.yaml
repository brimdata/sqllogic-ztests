script: |
  super -f text -I q495.spq | sort > q495.out

inputs:
  - name: q495.spq
    data: |
      SELECT a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q495.out
    data: |
      -
      -
      1067
      1272
      1325
      1371
      1622
      1828
      2125
      2226
      2323
      2476
