vector: true

script: |
  super -f text -I q278.spq | sort > q278.out

inputs:
  - name: q278.spq
    data: |
      SELECT a,
      c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND a IS NULL
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q278.out
    data: |
