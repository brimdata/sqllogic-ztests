vector: true

script: |
  super -f text -I q374.spq | sort > q374.out

inputs:
  - name: q374.spq
    data: |
      SELECT a+b*2+c*3,
      abs(a),
      c,
      a+b*2+c*3+d*4,
      e,
      a,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE a IS NULL
      AND coalesce(a,b,c,d,e)<>0
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q374.out
    data: |
