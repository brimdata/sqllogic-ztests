script: |
  super -f text -I q146.spq | sort > q146.out

inputs:
  - name: q146.spq
    data: |
      SELECT c-d,
      d-e,
      a-b,
      (a+b+c+d+e)/5,
      b,
      a,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND b IS NOT NULL
      AND coalesce(a,b,c,d,e)<>0;
  - name: t1

outputs:
  - name: q146.out
    data: |
      -	1	3	-	236	239	-
      -1	2	-4	247	249	245	2
      -1	4	-	-	112	-	1
