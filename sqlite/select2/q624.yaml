script: |
  super -f text -I q624.spq | sort > q624.out

inputs:
  - name: q624.spq
    data: |
      SELECT b-c,
      abs(b-c),
      a+b*2+c*3+d*4+e*5,
      d
      FROM t1 (FORMAT parquet)
      WHERE d>e;
  - name: t1

