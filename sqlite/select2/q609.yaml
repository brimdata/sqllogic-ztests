script: |
  super -f text -I q609.spq | sort > q609.out

inputs:
  - name: q609.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      b,
      d,
      c-d,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR (c<=d-2 OR c>=d+2)
      OR a IS NULL;
  - name: t1

