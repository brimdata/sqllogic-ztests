vector: true

script: |
  super -f text -I q524.spq | sort > q524.out

inputs:
  - name: q524.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE b IS NOT NULL
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q524.out
    data: |
      222	212
      333	107
      333	162
      333	182
      333	217
      444	187
      444	192
      444	222
      444	247
      555	-
      555	-
      555	172
      555	197
      555	227
      555	232
