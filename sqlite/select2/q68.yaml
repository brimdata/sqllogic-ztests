vector: true

script: |
  super -f text -I q68.spq | sort > q68.out

inputs:
  - name: q68.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND a>b;
  - name: t1

outputs:
  - name: q68.out
    data: |
      222	-3	635
      333	-1	317
      333	-1	483
      333	-3	544
      444	-1	560
      444	-4	391
      555	-2	514
      555	1	698
