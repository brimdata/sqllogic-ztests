vector: true

script: |
  super -f text -I q743.spq | sort > q743.out

inputs:
  - name: q743.spq
    data: |
      SELECT d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a+b*2,
      abs(b-c),
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR (e>c OR e<d)
      OR b>c;
  - name: t1

