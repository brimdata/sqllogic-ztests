vector: true

script: |
  super -f text -I q124.spq | sort > q124.out

inputs:
  - name: q124.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND (e>c OR e<d)
      AND a IS NULL;
  - name: t1

outputs:
  - name: q124.out
    data: |
