vector: true

script: |
  super -f text -I q517.spq | sort > q517.out

inputs:
  - name: q517.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2+c*3+d*4,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q517.out
    data: |
      -	-	1000
      -	-	940
      1612	1067	635
      1902	1272	760
      1985	1325	793
      2046	1371	827
      2131	1411	851
      2728	1828	1096
      2949	1964	1180
      3399	2264	1360
