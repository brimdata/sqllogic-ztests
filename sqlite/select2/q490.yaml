vector: true

script: |
  super -f text -I q490.spq | sort > q490.out

inputs:
  - name: q490.spq
    data: |
      SELECT c,
      e
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q490.out
    data: |
      106	109
