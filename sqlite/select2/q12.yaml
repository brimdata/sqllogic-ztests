vector: true

script: |
  super -f text -I q12.spq | sort > q12.out

inputs:
  - name: q12.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(a),
      d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (e>c OR e<d);
  - name: t1

outputs:
  - name: q12.out
    data: |
      1612	107	108	333
      1902	127	128	222
