vector: true

script: |
  super -f text -I q447.spq | sort > q447.out

inputs:
  - name: q447.spq
    data: |
      SELECT abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (e>c OR e<d);
  - name: t1

