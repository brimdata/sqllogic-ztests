vector: true

script: |
  super -f text -I q353.spq | sort > q353.out

inputs:
  - name: q353.spq
    data: |
      SELECT a+b*2+c*3,
      a-b,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE a IS NULL
      OR b>c
      OR c BETWEEN b-2 AND d+2;
  - name: t1

