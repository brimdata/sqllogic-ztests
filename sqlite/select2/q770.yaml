script: |
  super -f text -I q770.spq | sort > q770.out

inputs:
  - name: q770.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      c-d
      FROM t1 (FORMAT parquet);
  - name: t1

