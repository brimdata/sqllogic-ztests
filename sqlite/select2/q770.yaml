    data: |
      111	1
      111	1
      222	-
      222	-1
      222	2
      333	-2
      333	-2
      333	-3
      333	-3
      333	1
      333	1
      333	3
      444	-1
      444	1
      444	2
      444	2
      444	3
      555	-
      555	-
      555	-
      555	-
      555	-
      555	-
      555	-1
      555	-1
      555	-1
      555	-2
      555	1
      555	1
      555	1
