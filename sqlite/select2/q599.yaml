vector: true

script: |
  super -f text -I q599.spq | sort > q599.out

inputs:
  - name: q599.spq
    data: |
      SELECT a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q599.out
    data: |
      -
      -
      1325
      1371
      1411
      1828
      1964
      2264
