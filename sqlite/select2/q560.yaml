vector: true

script: |
  super -f text -I q560.spq | sort > q560.out

inputs:
  - name: q560.spq
    data: |
      SELECT abs(b-c),
      a-b,
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c
      FROM t1 (FORMAT parquet);
  - name: t1

outputs:
  - name: q560.out
    data: |
      -	-	-1	222	-
      -	-	1	555	-
      -	-	3	333	-
      -	3	-	555	-
      1	-	-1	555	-1
      1	-3	1	333	1
      1	-3	2	444	-1
      1	-3	3	444	1
      1	1	-	555	1
      1	2	-	555	1
      1	2	-2	333	-1
      1	2	-2	555	1
      1	2	2	444	-1
      1	3	-3	333	-1
      1	4	-	555	-1
      2	-	1	555	-2
      2	-1	1	111	2
      2	-1	1	111	2
      2	-4	-1	444	2
      2	4	-	555	-2
      2	4	1	555	-2
      3	-2	-2	333	3
      3	1	-	555	3
      3	1	-1	555	3
      3	1	-1	555	3
      3	1	1	333	-3
      3	2	2	222	-3
      4	-2	-3	333	4
      4	1	1	444	-4
      4	3	-	222	-4
