vector: true

script: |
  super -f text -I q140.spq | sort > q140.out

inputs:
  - name: q140.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2+c*3+d*4,
      a+b*2+c*3,
      d-e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE coalesce(a,b,c,d,e)<>0
      AND d>e
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q140.out
    data: |
      -	-	-	1	555	3
      2432	1622	966	2	333	3
      2728	1828	1096	3	333	1
      3175	2125	1277	2	222	2
      3331	2226	1338	1	444	-3
      3473	2323	1391	3	555	2
      3706	2476	1484	2	444	-4
