script: |
  super -f text -I q47.spq | sort > q47.out

inputs:
  - name: q47.spq
    data: |
      SELECT c-d
      FROM t1 (FORMAT parquet)
      WHERE c>d;
  - name: t1

outputs:
  - name: q47.out
    data: |
      1
      1
      1
      1
      1
      1
      1
      1
      2
      2
      2
      3
      3
