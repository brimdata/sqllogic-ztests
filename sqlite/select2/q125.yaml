vector: true

script: |
  super -f text -I q125.spq | sort > q125.out

inputs:
  - name: q125.spq
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4+e*5,
      d,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND a IS NULL
      AND d>e;
  - name: t1

outputs:
  - name: q125.out
    data: |
      -	-	114	1120	1
