script: |
  super -f text -I q668.spq | sort > q668.out

inputs:
  - name: q668.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE b>c;
  - name: t1

outputs:
  - name: q668.out
    data: |
      111	247
      222	-
      222	127
      222	137
      222	142
      222	192
      222	217
      333	-
      333	-
      333	-
      333	197
      333	227
      333	232
