script: |
  super -f text -I q185.spq | sort > q185.out

inputs:
  - name: q185.spq
    data: |
      SELECT c-d,
      a-b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet);
  - name: t1

outputs:
  - name: q185.out
    data: |
      -	1	555
      -	1	555
      -	2	555
      -	3	222
      -	3	555
      -	4	555
      -	4	555
      -1	-	222
      -1	-	555
      -1	-4	444
      -1	1	555
      -1	1	555
      -2	-2	333
      -2	2	333
      -2	2	555
      -3	-2	333
      -3	3	333
      1	-	555
      1	-	555
      1	-1	111
      1	-1	111
      1	-3	333
      1	1	333
      1	1	444
      1	4	555
      2	-3	444
      2	2	222
      2	2	444
      3	-	333
      3	-3	444
