vector: true

script: |
  super -f text -I q159.spq | sort > q159.out

inputs:
  - name: q159.spq
    data: |
      SELECT c,
      e,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      d-e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE a>b;
  - name: t1

outputs:
  - name: q159.out
    data: |
      -	237	444	1	555
      106	109	333	-1	333
      134	132	333	1	444
      147	146	444	-	555
      150	-	333	-	555
      155	157	333	-	555
      161	162	444	2	333
      166	165	333	-	555
      172	173	444	-2	555
      176	177	444	-	555
      184	180	333	3	333
      187	189	333	-4	444
      195	197	333	-1	555
      214	210	333	2	222
      225	227	333	-1	555
      231	230	333	3	555
      244	-	444	-	222
