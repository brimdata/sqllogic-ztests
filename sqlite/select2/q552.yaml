vector: true

script: |
  super -f text -I q552.spq | sort > q552.out

inputs:
  - name: q552.spq
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4,
      b,
      c-d,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND c>d
      AND coalesce(a,b,c,d,e)<>0;
  - name: t1

outputs:
  - name: q552.out
    data: |
      -1	2226	223	2	1338
      -3	1828	181	1	1096
      -3	2125	211	2	1277
      -4	1325	130	1	793
      2	1371	139	1	827
