script: |
  super -f text -I q899.spq | sort > q899.out

inputs:
  - name: q899.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      OR b>c
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

