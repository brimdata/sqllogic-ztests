vector: true

script: |
  super -f text -I q365.spq | sort > q365.out

inputs:
  - name: q365.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q365.out
    data: |
      382
      440
      490
