vector: true

script: |
  super -f text -I q354.spq | sort > q354.out

inputs:
  - name: q354.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d);
  - name: t1

outputs:
  - name: q354.out
    data: |
      111
      222
      222
      222
      222
      222
      333
      333
      333
      333
      333
      333
      333
      333
      333
      444
      444
      444
      444
      444
      444
