script: |
  super -f text -I q40.spq | sort > q40.out

inputs:
  - name: q40.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE b>c;
  - name: t1

outputs:
  - name: q40.out
    data: |
      111
      111
      333
      333
      333
      444
      444
      555
      555
      555
      555
      555
      555
