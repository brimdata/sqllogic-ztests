vector: true

script: |
  super -f text -I q898.spq | sort > q898.out

inputs:
  - name: q898.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3+d*4,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE b>c;
  - name: t1

