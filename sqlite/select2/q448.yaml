script: |
  super -f text -I q448.spq | sort > q448.out

inputs:
  - name: q448.spq
    data: |
      SELECT a+b*2,
      c,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR b>c;
  - name: t1

