script: |
  super -f text -I q847.spq | sort > q847.out

inputs:
  - name: q847.spq
    data: |
      SELECT c,
      b-c,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND coalesce(a,b,c,d,e)<>0;
  - name: t1

