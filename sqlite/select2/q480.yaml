vector: true

script: |
  super -f text -I q480.spq | sort > q480.out

inputs:
  - name: q480.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q480.out
    data: |
      333	105
      333	129
