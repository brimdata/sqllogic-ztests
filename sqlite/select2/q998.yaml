script: |
  super -f text -I q998.spq | sort > q998.out

inputs:
  - name: q998.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      a+b*2+c*3+d*4+e*5,
      d-e,
      a+b*2,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      AND a>b;
  - name: t1

outputs:
  - name: q998.out
    data: |
      232	3473	3	698	555	231
