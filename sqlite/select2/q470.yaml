vector: true

script: |
  super -f text -I q470.spq | sort > q470.out

inputs:
  - name: q470.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE a IS NULL
      OR (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q470.out
    data: |
      222	137
      222	142
      333	-
      333	-
      333	132
      333	182
      333	197
      333	227
      444	-
      444	-
