vector: true

script: |
  super -f text -I q84.spq | sort > q84.out

inputs:
  - name: q84.spq
    data: |
      SELECT b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q84.out
    data: |
      -3	333	1828
      -4	333	1325
      1	333	-
      2	222	1371
      2	222	1411
      3	333	-
      3	333	1964
      3	333	2264
