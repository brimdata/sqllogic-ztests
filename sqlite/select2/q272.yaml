script: |
  super -f text -I q272.spq | sort > q272.out

inputs:
  - name: q272.spq
    data: |
      SELECT e,
      b,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR b>c;
  - name: t1

