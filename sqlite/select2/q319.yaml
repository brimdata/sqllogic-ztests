vector: true

script: |
  super -f text -I q319.spq | sort > q319.out

inputs:
  - name: q319.spq
    data: |
      SELECT c-d,
      a-b,
      (a+b+c+d+e)/5,
      b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet);
  - name: t1

