script: |
  super -f text -I q358.spq | sort > q358.out

inputs:
  - name: q358.spq
    data: |
      SELECT a-b,
      a+b*2+c*3+d*4,
      c-d,
      b-c,
      abs(a),
      e
      FROM t1 (FORMAT parquet)
      WHERE a IS NULL;
  - name: t1

outputs:
  - name: q358.out
    data: |
      -	-	-1	-1	-	110
      -	-	1	-2	-	-
