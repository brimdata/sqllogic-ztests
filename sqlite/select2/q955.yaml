vector: true

script: |
  super -f text -I q955.spq | sort > q955.out

inputs:
  - name: q955.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      abs(a),
      c-d
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (c<=d-2 OR c>=d+2)
      OR b>c;
  - name: t1

outputs:
  - name: q955.out
    data: |
      111	138	1
      111	142	1
      222	213	2
      333	107	-2
      333	115	3
      333	121	1
      333	127	-3
      333	163	-3
      333	216	-2
      444	188	2
      444	191	3
      444	220	2
      444	245	-1
      555	153	-
      555	159	-
      555	168	-
      555	199	-1
      555	229	-1
      555	234	-2
