vector: true

script: |
  super -f text -I q94.spq | sort > q94.out

inputs:
  - name: q94.spq
    data: |
      SELECT d,
      b-c,
      abs(b-c),
      b
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

