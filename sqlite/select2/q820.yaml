script: |
  super -f text -I q820.spq | sort > q820.out

inputs:
  - name: q820.spq
    data: |
      SELECT b,
      abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(b-c),
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR d>e;
  - name: t1

outputs:
  - name: q820.out
    data: |
      112	-	444	1	4
      129	127	222	4	2
      130	131	333	4	1
      139	138	222	2	1
      160	163	444	1	2
      181	182	333	3	3
      194	191	222	1	-2
      211	213	333	3	2
      223	220	222	1	1
      232	234	333	1	3
      236	239	444	-	1
      249	245	111	2	2
