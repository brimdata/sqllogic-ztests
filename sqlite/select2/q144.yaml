script: |
  super -f text -I q144.spq | sort > q144.out

inputs:
  - name: q144.spq
    data: |
      SELECT abs(a),
      a+b*2+c*3,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND b IS NOT NULL
      AND c>d;
  - name: t1

outputs:
  - name: q144.out
    data: |
      188	1121	2
      191	1158	3
      213	1277	2
      220	1338	2
