script: |
  super -f text -I q983.spq | sort > q983.out

inputs:
  - name: q983.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      a+b*2,
      a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3,
      a-b,
      a
      FROM t1 (FORMAT parquet)
      WHERE b>c;
  - name: t1

