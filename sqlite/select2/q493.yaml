vector: true

script: |
  super -f text -I q493.spq | sort > q493.out

inputs:
  - name: q493.spq
    data: |
      SELECT d-e,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q493.out
    data: |
      -1	107
      2	127
