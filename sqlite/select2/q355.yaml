script: |
  super -f text -I q355.spq | sort > q355.out

inputs:
  - name: q355.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR e+d BETWEEN a+b-10 AND c+130
      OR coalesce(a,b,c,d,e)<>0;
  - name: t1

