vector: true

script: |
  super -f text -I q256.spq | sort > q256.out

inputs:
  - name: q256.spq
    data: |
      SELECT d,
      b-c,
      a+b*2+c*3,
      abs(a),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR d>e
      OR (c<=d-2 OR c>=d+2);
  - name: t1

