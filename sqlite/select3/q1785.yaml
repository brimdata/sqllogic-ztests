script: |
  super -f text -I q1785.spq | sort > q1785.out

inputs:
  - name: q1785.spq
    data: |
      SELECT c,
      a+b*2+c*3+d*4+e*5,
      b-c,
      a
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR c>d
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 4,3;
  - name: t1

