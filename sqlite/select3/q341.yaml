vector: true

script: |
  super -f text -I q341.spq | sort > q341.out

inputs:
  - name: q341.spq
    data: |
      SELECT b-c,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      ORDER BY 4,2,5,1,3;
  - name: t1

