script: |
  super -f text -I q1243.spq | sort > q1243.out

inputs:
  - name: q1243.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      d,
      a-b,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND b>c
      ORDER BY 2,4,3;
  - name: t1

outputs:
