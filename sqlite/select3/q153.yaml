script: |
  super -f text -I q153.spq | sort > q153.out

inputs:
  - name: q153.spq
    data: |
      SELECT a-b
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

outputs:
