vector: true

script: |
  super -f text -I q2097.spq | sort > q2097.out

inputs:
  - name: q2097.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b,
      d
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 3,2;
  - name: t1

outputs:
  - name: q2097.out
    data: |
      222	-1	136
      222	-1	140
      333	1	-
      333	1	-
      333	1	133
      333	1	183
      333	1	196
      333	1	226
