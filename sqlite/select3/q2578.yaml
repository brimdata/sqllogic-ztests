vector: true

script: |
  super -f text -I q2578.spq | sort > q2578.out

inputs:
  - name: q2578.spq
    data: |
      SELECT b-c,
      a+b*2+c*3,
      a+b*2,
      c-d,
      (a+b+c+d+e)/5,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND d>e
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q2578.out
    data: |
