script: |
  super -f text -I q808.spq | sort > q808.out

inputs:
  - name: q808.spq
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4+e*5,
      a,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE b>c;
  - name: t1

outputs:
