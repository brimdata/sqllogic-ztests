script: |
  super -f text -I q1949.spq | sort > q1949.out

inputs:
  - name: q1949.spq
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND a>b
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1949.out
    data: |
      1000	-
      1180	1964
      1360	2264
      1391	2323
      905	-
      940	-
