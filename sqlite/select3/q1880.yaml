vector: true

script: |
  super -f text -I q1880.spq | sort > q1880.out

inputs:
  - name: q1880.spq
    data: |
      SELECT d,
      (a+b+c+d+e)/5,
      e,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q1880.out
    data: |
      190	192	192	1158
      222	222	221	1338
