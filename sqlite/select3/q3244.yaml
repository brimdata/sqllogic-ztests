script: |
  super -f text -I q3244.spq | sort > q3244.out

inputs:
  - name: q3244.spq
    data: |
      SELECT a-b,
      (a+b+c+d+e)/5,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q3244.out
    data: |
      -1	137	1
      -1	142	-4
      1	-	-
      1	-	-
      1	132	1
      1	182	3
      1	197	-1
      1	227	-1
