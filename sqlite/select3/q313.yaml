vector: true

script: |
  super -f text -I q313.spq | sort > q313.out

inputs:
  - name: q313.spq
    data: |
      SELECT c-d,
      a+b*2+c*3+d*4,
      abs(b-c),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR (c<=d-2 OR c>=d+2)
      OR b>c
      ORDER BY 1,5,3;
  - name: t1

