script: |
  super -f text -I q1972.spq | sort > q1972.out

inputs:
  - name: q1972.spq
    data: |
      SELECT b-c,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q1972.out
    data: |
      -	-
      -1	1121
      -1	1338
      -1	635
      -1	966
      -3	1277
      1	1158
      1	1391
      3	1297
      4	760
