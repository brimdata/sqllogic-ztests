vector: true

script: |
  super -f text -I q3020.spq | sort > q3020.out

inputs:
  - name: q3020.spq
    data: |
      SELECT a+b*2,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q3020.out
    data: |
      579	1
      666	1
