script: |
  super -f text -I q1142.spq | sort > q1142.out

inputs:
  - name: q1142.spq
    data: |
      SELECT b-c
      FROM t1 (FORMAT parquet)
      WHERE c>d;
  - name: t1

outputs:
  - name: q1142.out
    data: |
      -
      -
      -1
      -1
      -2
      -2
      -3
      -3
      -4
      1
      1
      2
      2
