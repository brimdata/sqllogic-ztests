vector: true

script: |
  super -f text -I q2445.spq | sort > q2445.out

inputs:
  - name: q2445.spq
    data: |
      SELECT a,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      ORDER BY 3,1;
  - name: t1

outputs:
  - name: q2445.out
    data: |
      131	333	132
      138	222	137
      182	333	182
