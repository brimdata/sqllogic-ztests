vector: true

script: |
  super -f text -I q1221.spq | sort > q1221.out

inputs:
  - name: q1221.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(b-c),
      e,
      c-d,
      a-b,
      d
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND b>c
      AND c BETWEEN b-2 AND d+2
      ORDER BY 4,6,3,5,2,1;
  - name: t1

outputs:
  - name: q1221.out
    data: |
      2046	2	135	1	-1	136
      2131	2	144	1	-1	140
