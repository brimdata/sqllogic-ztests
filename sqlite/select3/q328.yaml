vector: true

script: |
  super -f text -I q328.spq | sort > q328.out

inputs:
  - name: q328.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR c BETWEEN b-2 AND d+2;
  - name: t1

