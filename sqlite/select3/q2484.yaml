vector: true

script: |
  super -f text -I q2484.spq | sort > q2484.out

inputs:
  - name: q2484.spq
    data: |
      SELECT a,
      c,
      c-d,
      (a+b+c+d+e)/5,
      e,
      d
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2);
  - name: t1

