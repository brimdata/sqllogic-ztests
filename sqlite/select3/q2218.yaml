script: |
  super -f text -I q2218.spq | sort > q2218.out

inputs:
  - name: q2218.spq
    data: |
      SELECT a+b*2+c*3,
      abs(b-c),
      e,
      (a+b+c+d+e)/5,
      b,
      d,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR a>b;
  - name: t1

