script: |
  super -f text -I q140.spq | sort > q140.out

inputs:
  - name: q140.spq
    data: |
      SELECT e,
      a+b*2+c*3+d*4,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR (c<=d-2 OR c>=d+2);
  - name: t1

