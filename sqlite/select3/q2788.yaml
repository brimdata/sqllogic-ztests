vector: true

script: |
  super -f text -I q2788.spq | sort > q2788.out

inputs:
  - name: q2788.spq
    data: |
      SELECT abs(b-c),
      abs(a),
      d-e,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a
      FROM t1 (FORMAT parquet)
      WHERE b>c;
  - name: t1

outputs:
