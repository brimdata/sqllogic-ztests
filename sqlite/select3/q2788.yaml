    data: |
      1	121	-	222	121
      1	153	-	333	153
      1	168	-	333	168
      1	191	-2	222	191
      1	234	3	333	234
      2	138	1	222	138
      2	142	-4	222	142
      2	245	2	111	245
      3	159	-	333	159
      3	199	-1	333	199
