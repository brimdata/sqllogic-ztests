script: |
  super -f text -I q1071.spq | sort > q1071.out

inputs:
  - name: q1071.spq
    data: |
      SELECT d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      d-e,
      a+b*2,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 1,5,3;
  - name: t1

outputs:
  - name: q1071.out
    data: |
      190	222	-2	579	444
      222	222	1	666	444
      248	111	2	743	444
