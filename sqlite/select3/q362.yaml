script: |
  super -f text -I q362.spq | sort > q362.out

inputs:
  - name: q362.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(b-c),
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND c BETWEEN b-2 AND d+2
      AND d>e;
  - name: t1

outputs:
  - name: q362.out
    data: |
      132	4	1325
      137	2	1371
      182	3	1828
      212	3	2125
      222	1	2226
