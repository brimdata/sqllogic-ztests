script: |
  super -f text -I q2656.spq | sort > q2656.out

inputs:
  - name: q2656.spq
    data: |
      SELECT d,
      c-d,
      a+b*2+c*3,
      c,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet);
  - name: t1

