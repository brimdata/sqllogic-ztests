script: |
  super -f text -I q179.spq | sort > q179.out

inputs:
  - name: q179.spq
    data: |
      SELECT b-c,
      a+b*2+c*3,
      abs(b-c),
      e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q179.out
    data: |
      -3	1096	3	180	333	544
      3	1180	3	197	555	595
      3	1360	3	227	555	685
