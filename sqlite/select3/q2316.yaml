vector: true

script: |
  super -f text -I q2316.spq | sort > q2316.out

inputs:
  - name: q2316.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND e+d BETWEEN a+b-10 AND c+130
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q2316.out
    data: |
