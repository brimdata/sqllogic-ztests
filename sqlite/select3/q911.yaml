script: |
  super -f text -I q911.spq | sort > q911.out

inputs:
  - name: q911.spq
    data: |
      SELECT a+b*2,
      b,
      abs(b-c),
      d-e,
      a,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,3,5;
  - name: t1

