script: |
  super -f text -I q1122.spq | sort > q1122.out

inputs:
  - name: q1122.spq
    data: |
      SELECT abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q1122.out
    data: |
      1
      1
      1
      1
      1
      3
