vector: true

script: |
  super -f text -I q2068.spq | sort > q2068.out

inputs:
  - name: q2068.spq
    data: |
      SELECT a+b*2,
      d,
      e,
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR d>e
      OR (c<=d-2 OR c>=d+2);
  - name: t1

