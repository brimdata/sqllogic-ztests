vector: true

script: |
  super -f text -I q1932.spq | sort > q1932.out

inputs:
  - name: q1932.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      AND b>c;
  - name: t1

outputs:
  - name: q1932.out
    data: |
      137	2
