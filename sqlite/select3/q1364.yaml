vector: true

script: |
  super -f text -I q1364.spq | sort > q1364.out

inputs:
  - name: q1364.spq
    data: |
      SELECT d,
      c,
      a+b*2,
      abs(b-c),
      abs(a),
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
