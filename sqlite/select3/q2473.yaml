vector: true

script: |
  super -f text -I q2473.spq | sort > q2473.out

inputs:
  - name: q2473.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR d>e
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q2473.out
    data: |
      -	-
      -	113
      107	106
      127	125
      132	134
      137	137
      162	161
      182	184
      212	214
      222	224
      232	231
      247	247
