vector: true

script: |
  super -f text -I q1298.spq | sort > q1298.out

inputs:
  - name: q1298.spq
    data: |
      SELECT c,
      a,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

