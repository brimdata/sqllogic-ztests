vector: true

script: |
  super -f text -I q2472.spq | sort > q2472.out

inputs:
  - name: q2472.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR d>e;
  - name: t1

