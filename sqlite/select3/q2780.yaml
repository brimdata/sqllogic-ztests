vector: true

script: |
  super -f text -I q2780.spq | sort > q2780.out

inputs:
  - name: q2780.spq
    data: |
      SELECT a-b,
      e,
      c,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR d NOT BETWEEN 110 AND 150
      OR (c<=d-2 OR c>=d+2);
  - name: t1

