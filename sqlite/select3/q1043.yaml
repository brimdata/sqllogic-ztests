vector: true

script: |
  super -f text -I q1043.spq | sort > q1043.out

inputs:
  - name: q1043.spq
    data: |
      SELECT d,
      a+b*2+c*3,
      a,
      e
      FROM t1 (FORMAT parquet)
      WHERE c>d
      OR (e>a AND e<b)
      OR c BETWEEN b-2 AND d+2
      ORDER BY 3,4;
  - name: t1

