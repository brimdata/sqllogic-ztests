script: |
  super -f text -I q3219.spq | sort > q3219.out

inputs:
  - name: q3219.spq
    data: |
      SELECT a+b*2+c*3,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c,
      (a+b+c+d+e)/5,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 3,1,5;
  - name: t1

outputs:
  - name: q3219.out
    data: |
      635	333	106	107	1612
      760	222	125	127	1902
