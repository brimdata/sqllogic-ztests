script: |
  super -f text -I q950.spq | sort > q950.out

inputs:
  - name: q950.spq
    data: |
      SELECT c-d,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q950.out
    data: |
      -2	1050
      -2	432
      -2	468
      -3	1290
      -3	1600
      2	376
      2	426
      2	440
      3	-
      3	382
