script: |
  super -f text -I q2689.spq | sort > q2689.out

inputs:
  - name: q2689.spq
    data: |
      SELECT abs(a),
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND b>c
      AND a>b
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q2689.out
    data: |
      159	475
      168	502
      199	595
      229	685
