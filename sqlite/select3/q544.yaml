vector: true

script: |
  super -f text -I q544.spq | sort > q544.out

inputs:
  - name: q544.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q544.out
    data: |
      192	193	1918
      222	224	2226
      247	247	2476
