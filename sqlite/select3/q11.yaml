vector: true

script: |
  super -f text -I q11.spq | sort > q11.out

inputs:
  - name: q11.spq
    data: |
      SELECT a,
      a+b*2+c*3+d*4,
      e,
      d,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 4,2,3,5;
  - name: t1

outputs:
  - name: q11.out
    data: |
      191	1918	192	190	579
      220	2226	221	222	666
      245	2476	246	248	743
