vector: true

script: |
  super -f text -I q794.spq | sort > q794.out

inputs:
  - name: q794.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q794.out
    data: |
      -	-
      376	-1
      382	1
      426	-3
      440	-1
