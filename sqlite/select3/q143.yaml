script: |
  super -f text -I q143.spq | sort > q143.out

inputs:
  - name: q143.spq
    data: |
      SELECT e,
      a+b*2+c*3+d*4,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR (e>a AND e<b)
      ORDER BY 2,1,3;
  - name: t1

outputs:
