script: |
  super -f text -I q2402.spq | sort > q2402.out

inputs:
  - name: q2402.spq
    data: |
      SELECT a-b,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q2402.out
    data: |
