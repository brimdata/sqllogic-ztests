vector: true

script: |
  super -f text -I q1223.spq | sort > q1223.out

inputs:
  - name: q1223.spq
    data: |
      SELECT b-c,
      a+b*2+c*3,
      d,
      abs(b-c),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      ORDER BY 1,2,5;
  - name: t1

