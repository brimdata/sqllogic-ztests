script: |
  super -f text -I q2151.spq | sort > q2151.out

inputs:
  - name: q2151.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(a),
      abs(b-c),
      a+b*2,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 3,2,1,4,5;
  - name: t1

outputs:
  - name: q2151.out
    data: |
      -	159	3	475	1
      -	168	1	502	1
      132	131	4	391	1
      137	138	2	416	-1
      142	142	2	428	-1
      182	182	3	544	1
      197	199	3	595	1
      227	229	3	685	1
