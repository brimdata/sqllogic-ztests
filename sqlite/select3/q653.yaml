vector: true

script: |
  super -f text -I q653.spq | sort > q653.out

inputs:
  - name: q653.spq
    data: |
      SELECT a+b*2+c*3,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (e>a AND e<b)
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q653.out
    data: |
      1338	444	220
      1484	444	245
