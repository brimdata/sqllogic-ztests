vector: true

script: |
  super -f text -I q256.spq | sort > q256.out

inputs:
  - name: q256.spq
    data: |
      SELECT a,
      abs(b-c),
      a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR a>b;
  - name: t1

