script: |
  super -f text -I q558.spq | sort > q558.out

inputs:
  - name: q558.spq
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND (a>b-2 AND a<b+2)
      AND d>e;
  - name: t1

outputs:
  - name: q558.out
    data: |
      2	2046	111	136	1
      3	2728	333	183	3
      4	1985	444	133	1
