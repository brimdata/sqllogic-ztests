script: |
  super -f text -I q1224.spq | sort > q1224.out

inputs:
  - name: q1224.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR (c<=d-2 OR c>=d+2);
  - name: t1

