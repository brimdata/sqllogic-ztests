script: |
  super -f text -I q110.spq | sort > q110.out

inputs:
  - name: q110.spq
    data: |
      SELECT b-c,
      b,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND (c<=d-2 OR c>=d+2)
      AND a>b;
  - name: t1

outputs:
  - name: q110.out
    data: |
