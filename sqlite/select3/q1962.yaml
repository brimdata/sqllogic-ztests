vector: true

script: |
  super -f text -I q1962.spq | sort > q1962.out

inputs:
  - name: q1962.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND d NOT BETWEEN 110 AND 150
      AND a>b;
  - name: t1

outputs:
  - name: q1962.out
    data: |
      222
      333
      444
      555
