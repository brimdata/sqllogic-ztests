script: |
  super -f text -I q1062.spq | sort > q1062.out

inputs:
  - name: q1062.spq
    data: |
      SELECT d-e,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q1062.out
    data: |
      -	1
      -	3
      -1	-1
      -1	3
      -1	3
      -4	2
      1	-4
      1	2
      2	4
      3	-3
