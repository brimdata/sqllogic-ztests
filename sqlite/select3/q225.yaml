script: |
  super -f text -I q225.spq | sort > q225.out

inputs:
  - name: q225.spq
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND b>c
      AND (e>a AND e<b)
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q225.out
    data: |
      1	2878	579
