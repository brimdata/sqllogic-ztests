vector: true

script: |
  super -f text -I q3149.spq | sort > q3149.out

inputs:
  - name: q3149.spq
    data: |
      SELECT b,
      a+b*2,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND c BETWEEN b-2 AND d+2
      AND c>d
      ORDER BY 3,1;
  - name: t1

outputs:
  - name: q3149.out
    data: |
      124	369	1226
      139	416	1371
      143	428	1411
