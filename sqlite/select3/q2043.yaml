vector: true

script: |
  super -f text -I q2043.spq | sort > q2043.out

inputs:
  - name: q2043.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      e,
      abs(b-c),
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE c>d
      ORDER BY 1,2,3,5,4;
  - name: t1

outputs:
