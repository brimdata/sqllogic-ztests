vector: true

script: |
  super -f text -I q1277.spq | sort > q1277.out

inputs:
  - name: q1277.spq
    data: |
      SELECT a+b*2+c*3,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1277.out
    data: |
      -	-1
      1121	-4
      1158	-2
      1277	2
      1297	-2
      1338	1
      1391	3
      1484	2
      635	-1
      760	2
      966	2
