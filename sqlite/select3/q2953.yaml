script: |
  super -f text -I q2953.spq | sort > q2953.out

inputs:
  - name: q2953.spq
    data: |
      SELECT a-b,
      b-c,
      d,
      abs(b-c),
      e
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 5,1;
  - name: t1

outputs:
  - name: q2953.out
    data: |
      -3	-1	222	1	221
      -3	1	190	1	192
      -4	2	248	2	246
