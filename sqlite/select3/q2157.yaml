script: |
  super -f text -I q2157.spq | sort > q2157.out

inputs:
  - name: q2157.spq
    data: |
      SELECT a+b*2,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      ORDER BY 1,2;
  - name: t1

