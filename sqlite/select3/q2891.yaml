vector: true

script: |
  super -f text -I q2891.spq | sort > q2891.out

inputs:
  - name: q2891.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      OR (e>a AND e<b)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2891.out
    data: |
      111
      222
      222
      222
      222
      222
      333
      333
      333
      333
      444
      444
      444
      444
