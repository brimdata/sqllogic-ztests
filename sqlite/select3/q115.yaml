script: |
  super -f text -I q115.spq | sort > q115.out

inputs:
  - name: q115.spq
    data: |
      SELECT b-c,
      b,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q115.out
    data: |
