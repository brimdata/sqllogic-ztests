vector: true

script: |
  super -f text -I q122.spq | sort > q122.out

inputs:
  - name: q122.spq
    data: |
      SELECT a-b,
      a,
      c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND a>b;
  - name: t1

