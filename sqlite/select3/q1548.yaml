script: |
  super -f text -I q1548.spq | sort > q1548.out

inputs:
  - name: q1548.spq
    data: |
      SELECT b,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND d>e
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q1548.out
    data: |
