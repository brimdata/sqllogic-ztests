vector: true

script: |
  super -f text -I q2257.spq | sort > q2257.out

inputs:
  - name: q2257.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q2257.out
    data: |
      1050	107
      1290	127
