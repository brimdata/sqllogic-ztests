script: |
  super -f text -I q2221.spq | sort > q2221.out

inputs:
  - name: q2221.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      d,
      a+b*2+c*3+d*4,
      a,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 4,5,1,3,2;
  - name: t1

outputs:
  - name: q2221.out
    data: |
      1050	108	1067	107	1612
      1290	128	1272	127	1902
