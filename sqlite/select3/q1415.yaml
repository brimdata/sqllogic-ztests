vector: true

script: |
  super -f text -I q1415.spq | sort > q1415.out

inputs:
  - name: q1415.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR b>c
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1415.out
    data: |
      111	-4
      111	1
      333	-
      333	-1
      333	-2
      333	2
      444	-2
      444	2
      555	-
      555	-
      555	-
      555	-1
      555	-1
      555	3
