vector: true

script: |
  super -f text -I q1211.spq | sort > q1211.out

inputs:
  - name: q1211.spq
    data: |
      SELECT a+b*2+c*3,
      a+b*2,
      c,
      abs(b-c),
      e,
      b
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND b>c
      AND c BETWEEN b-2 AND d+2
      ORDER BY 4,5,1,3;
  - name: t1

outputs:
  - name: q1211.out
    data: |
      1391	698	231	1	230	232
      1484	743	247	2	246	249
      827	416	137	2	135	139
      851	428	141	2	144	143
