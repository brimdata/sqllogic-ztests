vector: true

script: |
  super -f text -I q2213.spq | sort > q2213.out

inputs:
  - name: q2213.spq
    data: |
      SELECT d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      e,
      a+b*2+c*3+d*4,
      a,
      a+b*2+c*3,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE b>c
      ORDER BY 5,6,2,4;
  - name: t1

