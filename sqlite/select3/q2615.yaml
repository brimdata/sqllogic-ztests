script: |
  super -f text -I q2615.spq | sort > q2615.out

inputs:
  - name: q2615.spq
    data: |
      SELECT d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND (e>c OR e<d)
      AND c>d
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q2615.out
    data: |
      -4	1430
      1	1300
      1	1390
      3	364
