vector: true

script: |
  super -f text -I q1455.spq | sort > q1455.out

inputs:
  - name: q1455.spq
    data: |
      SELECT a+b*2,
      a+b*2+c*3+d*4,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND d NOT BETWEEN 110 AND 150
      AND a>b
      ORDER BY 1,3;
  - name: t1

outputs:
  - name: q1455.out
    data: |
      317	1067	635
      483	1622	966
      514	1714	1030
      544	1828	1096
      560	1861	1121
      635	2125	1277
      698	2323	1391
