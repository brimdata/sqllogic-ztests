script: |
  super -f text -I q479.spq | sort > q479.out

inputs:
  - name: q479.spq
    data: |
      SELECT a+b*2+c*3,
      e,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND c BETWEEN b-2 AND d+2
      ORDER BY 1,3;
  - name: t1

outputs:
  - name: q479.out
    data: |
      1391	230	2
      1484	246	-4
      738	-	-3
      827	135	-1
      851	144	-1
