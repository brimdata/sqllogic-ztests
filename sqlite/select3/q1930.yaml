vector: true

script: |
  super -f text -I q1930.spq | sort > q1930.out

inputs:
  - name: q1930.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND b>c
      AND d>e;
  - name: t1

outputs:
  - name: q1930.out
    data: |
      137	2
