vector: true

script: |
  super -f text -I q887.spq | sort > q887.out

inputs:
  - name: q887.spq
    data: |
      SELECT a,
      b-c,
      (a+b+c+d+e)/5,
      c
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1,4,2;
  - name: t1

outputs:
  - name: q887.out
    data: |
      107	-1	107	106
      115	-	-	119
      127	4	127	125
      163	-1	162	161
      188	-1	187	187
      191	1	192	193
      213	-3	212	214
      216	3	217	215
      220	-1	222	224
      234	1	232	231
