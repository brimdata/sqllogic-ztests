script: |
  super -f text -I q1669.spq | sort > q1669.out

inputs:
  - name: q1669.spq
    data: |
      SELECT abs(a),
      a+b*2,
      c-d,
      abs(b-c),
      a+b*2+c*3,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE b>c
      ORDER BY 3,2;
  - name: t1

