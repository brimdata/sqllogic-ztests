vector: true

script: |
  super -f text -I q364.spq | sort > q364.out

inputs:
  - name: q364.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      d
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND c BETWEEN b-2 AND d+2
      AND (e>c OR e<d);
  - name: t1

outputs:
  - name: q364.out
    data: |
      1325	133
      1371	136
      1411	140
      1714	171
      1828	183
      1861	185
      2125	212
      2226	222
