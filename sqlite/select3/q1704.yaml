vector: true

script: |
  super -f text -I q1704.spq | sort > q1704.out

inputs:
  - name: q1704.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3,
      c-d,
      e
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND (a>b-2 AND a<b+2)
      AND a>b;
  - name: t1

outputs:
  - name: q1704.out
    data: |
      333	1096	1	180
      555	1180	-1	197
      555	1360	-1	227
