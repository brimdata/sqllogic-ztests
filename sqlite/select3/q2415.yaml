vector: true

script: |
  super -f text -I q2415.spq | sort > q2415.out

inputs:
  - name: q2415.spq
    data: |
      SELECT e,
      b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      (a+b+c+d+e)/5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR (a>b-2 AND a<b+2)
      OR d>e
      ORDER BY 3,2,4,5,1;
  - name: t1

