vector: true

script: |
  super -f text -I q216.spq | sort > q216.out

inputs:
  - name: q216.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      (a+b+c+d+e)/5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      AND a>b;
  - name: t1

outputs:
  - name: q216.out
    data: |
      333	132	391
      333	182	544
