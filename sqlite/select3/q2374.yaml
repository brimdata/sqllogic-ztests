script: |
  super -f text -I q2374.spq | sort > q2374.out

inputs:
  - name: q2374.spq
    data: |
      SELECT b
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q2374.out
    data: |
      130
      139
      143
      158
      167
      181
      198
      228
