vector: true

script: |
  super -f text -I q2030.spq | sort > q2030.out

inputs:
  - name: q2030.spq
    data: |
      SELECT d,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND d>e
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q2030.out
    data: |
