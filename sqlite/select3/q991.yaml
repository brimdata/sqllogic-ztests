vector: true

script: |
  super -f text -I q991.spq | sort > q991.out

inputs:
  - name: q991.spq
    data: |
      SELECT d-e,
      (a+b+c+d+e)/5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND a>b
      ORDER BY 3,2;
  - name: t1

outputs:
  - name: q991.out
    data: |
      -1	107	317
      -2	172	514
      -4	187	560
      1	132	391
      2	162	483
      2	212	635
      3	182	544
      3	232	698
