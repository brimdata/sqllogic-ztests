vector: true

script: |
  super -f text -I q3021.spq | sort > q3021.out

inputs:
  - name: q3021.spq
    data: |
      SELECT a+b*2,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q3021.out
    data: |
      579	1
      666	1
