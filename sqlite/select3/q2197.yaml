script: |
  super -f text -I q2197.spq | sort > q2197.out

inputs:
  - name: q2197.spq
    data: |
      SELECT c-d
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2197.out
    data: |
      -1
      -2
      -2
      -3
      1
      1
      1
      2
      2
      2
