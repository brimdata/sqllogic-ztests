vector: true

script: |
  super -f text -I q1011.spq | sort > q1011.out

inputs:
  - name: q1011.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      b
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND c>d
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q1011.out
    data: |
      132	1	333	130
      137	1	222	139
      142	1	222	143
      182	1	333	181
