vector: true

script: |
  super -f text -I q3135.spq | sort > q3135.out

inputs:
  - name: q3135.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      a-b,
      e,
      abs(a),
      c
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND d NOT BETWEEN 110 AND 150
      AND a>b
      ORDER BY 4,3;
  - name: t1

outputs:
  - name: q3135.out
    data: |
      1714	4	173	174	172
      1828	1	180	182	184
      1861	2	189	188	187
      2125	2	210	213	214
