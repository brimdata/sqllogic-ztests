script: |
  super -f text -I q224.spq | sort > q224.out

inputs:
  - name: q224.spq
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND b>c
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q224.out
    data: |
      1	2878	579
