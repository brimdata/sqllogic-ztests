script: |
  super -f text -I q38.spq | sort > q38.out

inputs:
  - name: q38.spq
    data: |
      SELECT d-e,
      c-d,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      OR e+d BETWEEN a+b-10 AND c+130
      OR b>c;
  - name: t1

outputs:
