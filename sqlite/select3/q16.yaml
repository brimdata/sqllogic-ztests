vector: true

script: |
  super -f text -I q16.spq | sort > q16.out

inputs:
  - name: q16.spq
    data: |
      SELECT b,
      a+b*2+c*3,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND (e>a AND e<b)
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q16.out
    data: |
