script: |
  super -f text -I q2082.spq | sort > q2082.out

inputs:
  - name: q2082.spq
    data: |
      SELECT c-d,
      c,
      abs(a),
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND c BETWEEN b-2 AND d+2;
  - name: t1

