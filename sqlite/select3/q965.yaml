script: |
  super -f text -I q965.spq | sort > q965.out

inputs:
  - name: q965.spq
    data: |
      SELECT e,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q965.out
    data: |
      -	-3
      -	2
      126	-2
      132	1
      135	-1
      144	-1
      157	1
      165	1
      180	1
      192	-3
      197	1
      219	-2
      227	1
      230	2
      246	-4
