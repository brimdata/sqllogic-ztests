vector: true

script: |
  super -f text -I q1627.spq | sort > q1627.out

inputs:
  - name: q1627.spq
    data: |
      SELECT a-b
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

outputs:
  - name: q1627.out
    data: |
      -
      -
      -1
      -1
      -3
      -3
      -4
      1
      1
      2
      2
      2
      2
      3
      4
