vector: true

script: |
  super -f text -I q1835.spq | sort > q1835.out

inputs:
  - name: q1835.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      e
      FROM t1 (FORMAT parquet)
      WHERE d>e
      ORDER BY 1,2;
  - name: t1

