vector: true

script: |
  super -f text -I q1407.spq | sort > q1407.out

inputs:
  - name: q1407.spq
    data: |
      SELECT e,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR b>c
      ORDER BY 1,2;
  - name: t1

