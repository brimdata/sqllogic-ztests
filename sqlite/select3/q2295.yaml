vector: true

script: |
  super -f text -I q2295.spq | sort > q2295.out

inputs:
  - name: q2295.spq
    data: |
      SELECT a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND c>d
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2295.out
    data: |
      2125
      2226
