script: |
  super -f text -I q1767.spq | sort > q1767.out

inputs:
  - name: q1767.spq
    data: |
      SELECT c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e,
      c-d,
      d,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,3;
  - name: t1

outputs:
  - name: q1767.out
    data: |
