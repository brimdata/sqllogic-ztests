vector: true

script: |
  super -f text -I q3008.spq | sort > q3008.out

inputs:
  - name: q3008.spq
    data: |
      SELECT b-c,
      b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND (e>a AND e<b)
      AND a>b;
  - name: t1

outputs:
  - name: q3008.out
    data: |
