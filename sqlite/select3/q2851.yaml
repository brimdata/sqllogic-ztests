script: |
  super -f text -I q2851.spq | sort > q2851.out

inputs:
  - name: q2851.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      e
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR c>d
      ORDER BY 2,1;
  - name: t1

