vector: true

script: |
  super -f text -I q1675.spq | sort > q1675.out

inputs:
  - name: q1675.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

outputs:
  - name: q1675.out
    data: |
      111
      222
      222
      222
      222
      333
      333
      333
      333
      333
      333
      444
      444
      444
      444
