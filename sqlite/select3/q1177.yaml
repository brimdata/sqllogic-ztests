script: |
  super -f text -I q1177.spq | sort > q1177.out

inputs:
  - name: q1177.spq
    data: |
      SELECT a+b*2+c*3,
      d-e,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND c BETWEEN b-2 AND d+2
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q1177.out
    data: |
      1391	3	234
      1484	2	245
      738	-	121
      827	1	138
      851	-4	142
