vector: true

script: |
  super -f text -I q2692.spq | sort > q2692.out

inputs:
  - name: q2692.spq
    data: |
      SELECT abs(a),
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND a>b
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q2692.out
    data: |
      159	475
      168	502
      199	595
      229	685
