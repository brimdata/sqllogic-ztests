vector: true

script: |
  super -f text -I q1895.spq | sort > q1895.out

inputs:
  - name: q1895.spq
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4,
      a+b*2,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE c>d
      ORDER BY 2,1,4,3;
  - name: t1

