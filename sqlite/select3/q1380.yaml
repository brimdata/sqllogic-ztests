script: |
  super -f text -I q1380.spq | sort > q1380.out

inputs:
  - name: q1380.spq
    data: |
      SELECT c-d
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR d>e
      OR a>b;
  - name: t1

