vector: true

script: |
  super -f text -I q2155.spq | sort > q2155.out

inputs:
  - name: q2155.spq
    data: |
      SELECT e
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2155.out
    data: |
      110
      132
      135
      162
      180
      210
      221
      230
      246
