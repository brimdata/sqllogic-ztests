vector: true

script: |
  super -f text -I q108.spq | sort > q108.out

inputs:
  - name: q108.spq
    data: |
      SELECT b-c,
      b,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND a>b
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q108.out
    data: |
