script: |
  super -f text -I q962.spq | sort > q962.out

inputs:
  - name: q962.spq
    data: |
      SELECT e,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR b>c;
  - name: t1

