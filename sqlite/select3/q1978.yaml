vector: true

script: |
  super -f text -I q1978.spq | sort > q1978.out

inputs:
  - name: q1978.spq
    data: |
      SELECT a,
      a+b*2+c*3,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q1978.out
    data: |
      107	635	107
      127	760	127
