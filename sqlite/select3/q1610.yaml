script: |
  super -f text -I q1610.spq | sort > q1610.out

inputs:
  - name: q1610.spq
    data: |
      SELECT abs(b-c),
      d-e,
      b,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      c-d,
      a,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE d>e;
  - name: t1

outputs:
  - name: q1610.out
    data: |
      -	1	236	2360	-	239	444
      1	1	223	440	2	220	222
      1	2	160	1600	-3	163	444
      1	3	232	468	-2	234	333
      1	4	112	1120	-1	-	444
      2	1	139	1390	1	138	222
      2	2	249	490	-1	245	111
      3	2	211	426	2	213	333
      3	3	181	364	1	182	333
      4	1	130	1300	1	131	333
      4	2	129	1290	-3	127	222
