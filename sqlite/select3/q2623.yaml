script: |
  super -f text -I q2623.spq | sort > q2623.out

inputs:
  - name: q2623.spq
    data: |
      SELECT abs(b-c),
      abs(a),
      d-e,
      (a+b+c+d+e)/5,
      a
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND c>d
      AND c BETWEEN b-2 AND d+2
      ORDER BY 3,1,5,2;
  - name: t1

outputs:
  - name: q2623.out
    data: |
      1	188	-4	187	188
      2	174	-2	172	174
      3	182	3	182	182
      3	213	2	212	213
      4	131	1	132	131
