script: |
  super -f text -I q333.spq | sort > q333.out

inputs:
  - name: q333.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a+b*2+c*3,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1,3;
  - name: t1

