script: |
  super -f text -I q2942.spq | sort > q2942.out

inputs:
  - name: q2942.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE d>e;
  - name: t1

outputs:
  - name: q2942.out
    data: |
      111	444	2
      222	111	1
      222	333	2
      222	444	1
      333	222	2
      333	333	3
      333	444	1
      333	555	3
      444	333	2
      444	555	1
      444	555	4
