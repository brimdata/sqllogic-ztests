script: |
  super -f text -I q1443.spq | sort > q1443.out

inputs:
  - name: q1443.spq
    data: |
      SELECT d,
      c-d,
      c,
      abs(a),
      a-b
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND a>b
      AND c>d
      ORDER BY 1,4,2;
  - name: t1

outputs:
  - name: q1443.out
    data: |
