vector: true

script: |
  super -f text -I q610.spq | sort > q610.out

inputs:
  - name: q610.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a+b*2,
      e,
      abs(b-c),
      c,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND c BETWEEN b-2 AND d+2;
  - name: t1

