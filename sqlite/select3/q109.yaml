vector: true

script: |
  super -f text -I q109.spq | sort > q109.out

inputs:
  - name: q109.spq
    data: |
      SELECT b-c,
      b,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND a>b
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q109.out
    data: |
