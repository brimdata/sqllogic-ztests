vector: true

script: |
  super -f text -I q1128.spq | sort > q1128.out

inputs:
  - name: q1128.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR (a>b-2 AND a<b+2)
      OR c>d;
  - name: t1

outputs:
  - name: q1128.out
    data: |
      -	222	-3	-
      -	333	1	-
      -	333	1	-
      -	444	-	-
      -	444	-	-
      -	444	-	-1
      -	444	-	4
      -	444	3	1
      1902	222	-2	2
      1985	333	1	1
      2046	222	-1	1
      2131	222	-1	-4
      2432	444	3	2
      2579	444	4	-2
      2728	333	1	3
      2806	333	2	-4
      2878	222	-3	-2
      2949	333	1	-1
      3175	333	2	2
      3331	222	-3	1
      3399	333	1	-1
      3473	333	2	3
      3706	111	-4	2
