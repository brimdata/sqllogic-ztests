script: |
  super -f text -I q2567.spq | sort > q2567.out

inputs:
  - name: q2567.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      b,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND c BETWEEN b-2 AND d+2
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,3;
  - name: t1

outputs:
  - name: q2567.out
    data: |
