vector: true

script: |
  super -f text -I q3035.spq | sort > q3035.out

inputs:
  - name: q3035.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a,
      d-e,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1,3;
  - name: t1

outputs:
  - name: q3035.out
    data: |
      222	127	2	1902
      333	107	-1	1612
