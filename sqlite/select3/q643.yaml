script: |
  super -f text -I q643.spq | sort > q643.out

inputs:
  - name: q643.spq
    data: |
      SELECT e,
      a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      b,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 2,5,4,1,3;
  - name: t1

outputs:
  - name: q643.out
    data: |
      192	-3	382	194	191
      221	-3	440	223	220
      246	-4	490	249	245
