script: |
  super -f text -I q1550.spq | sort > q1550.out

inputs:
  - name: q1550.spq
    data: |
      SELECT b,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND d>e
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q1550.out
    data: |
