vector: true

script: |
  super -f text -I q2985.spq | sort > q2985.out

inputs:
  - name: q2985.spq
    data: |
      SELECT a,
      abs(b-c),
      c
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q2985.out
    data: |
      107	1	106
      127	4	125
