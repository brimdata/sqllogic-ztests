vector: true

script: |
  super -f text -I q1979.spq | sort > q1979.out

inputs:
  - name: q1979.spq
    data: |
      SELECT a,
      a+b*2+c*3,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q1979.out
    data: |
      107	635	107
      127	760	127
