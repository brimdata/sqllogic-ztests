vector: true

script: |
  super -f text -I q740.spq | sort > q740.out

inputs:
  - name: q740.spq
    data: |
      SELECT abs(a),
      a-b,
      d,
      a+b*2,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d);
  - name: t1

