script: |
  super -f text -I q228.spq | sort > q228.out

inputs:
  - name: q228.spq
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      AND b>c;
  - name: t1

outputs:
  - name: q228.out
    data: |
      1	2878	579
