vector: true

script: |
  super -f text -I q535.spq | sort > q535.out

inputs:
  - name: q535.spq
    data: |
      SELECT d-e,
      e,
      a+b*2,
      a+b*2+c*3+d*4,
      abs(a),
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE c>d
      OR d NOT BETWEEN 110 AND 150
      OR a>b
      ORDER BY 1,3,6,4,2;
  - name: t1

