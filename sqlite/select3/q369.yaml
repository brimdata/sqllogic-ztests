vector: true

script: |
  super -f text -I q369.spq | sort > q369.out

inputs:
  - name: q369.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      d
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND (e>c OR e<d)
      AND c>d
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q369.out
    data: |
      1325	133
      1371	136
      1411	140
      1714	171
      1828	183
      1861	185
      2125	212
      2226	222
