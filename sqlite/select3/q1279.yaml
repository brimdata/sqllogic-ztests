script: |
  super -f text -I q1279.spq | sort > q1279.out

inputs:
  - name: q1279.spq
    data: |
      SELECT a+b*2+c*3,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR (e>a AND e<b)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q1279.out
    data: |
      -	-1
      1121	-4
      1158	-2
      1277	2
      1297	-2
      1338	1
      1391	3
      1484	2
      635	-1
      760	2
      966	2
