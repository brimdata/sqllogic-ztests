vector: true

script: |
  super -f text -I q1524.spq | sort > q1524.out

inputs:
  - name: q1524.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c-d,
      c
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND (e>c OR e<d)
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q1524.out
    data: |
      333	-2	106
      333	-2	231
      333	2	187
      333	2	214
      444	-3	161
