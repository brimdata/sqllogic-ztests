vector: true

script: |
  super -f text -I q46.spq | sort > q46.out

inputs:
  - name: q46.spq
    data: |
      SELECT a+b*2+c*3,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      c,
      (a+b+c+d+e)/5,
      d-e,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet);
  - name: t1

