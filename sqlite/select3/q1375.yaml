script: |
  super -f text -I q1375.spq | sort > q1375.out

inputs:
  - name: q1375.spq
    data: |
      SELECT e
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR a>b
      ORDER BY 1;
  - name: t1

