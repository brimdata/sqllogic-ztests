script: |
  super -f text -I q100.spq | sort > q100.out

inputs:
  - name: q100.spq
    data: |
      SELECT a+b*2+c*3,
      abs(b-c),
      d,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND d NOT BETWEEN 110 AND 150
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q100.out
    data: |
