vector: true

script: |
  super -f text -I q1890.spq | sort > q1890.out

inputs:
  - name: q1890.spq
    data: |
      SELECT c-d,
      b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR d>e;
  - name: t1

outputs:
  - name: q1890.out
    data: |
      -	-	444	-	-
      -1	-1	444	-	-
      -1	2	111	3706	1484
      -2	-1	333	1612	635
      -2	1	333	3473	1391
      -3	-1	444	2432	966
      -3	4	222	1902	760
      1	-3	333	2728	1096
      1	-4	333	1985	793
      1	2	222	2046	827
      2	-1	222	3331	1338
      2	-3	333	3175	1277
