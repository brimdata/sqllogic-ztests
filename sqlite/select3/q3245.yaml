vector: true

script: |
  super -f text -I q3245.spq | sort > q3245.out

inputs:
  - name: q3245.spq
    data: |
      SELECT a-b,
      (a+b+c+d+e)/5,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q3245.out
    data: |
      -1	137	1
      -1	142	-4
      1	-	-
      1	-	-
      1	132	1
      1	182	3
      1	197	-1
      1	227	-1
