vector: true

script: |
  super -f text -I q2917.spq | sort > q2917.out

inputs:
  - name: q2917.spq
    data: |
      SELECT a-b,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND c BETWEEN b-2 AND d+2
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q2917.out
    data: |
      -3	666
      -4	743
