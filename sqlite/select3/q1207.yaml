script: |
  super -f text -I q1207.spq | sort > q1207.out

inputs:
  - name: q1207.spq
    data: |
      SELECT c-d,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND b>c
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1207.out
    data: |
      3	191
