script: |
  super -f text -I q2616.spq | sort > q2616.out

inputs:
  - name: q2616.spq
    data: |
      SELECT d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND c>d
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q2616.out
    data: |
      -4	1430
      1	1300
      1	1390
      3	364
