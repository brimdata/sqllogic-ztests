vector: true

script: |
  super -f text -I q135.spq | sort > q135.out

inputs:
  - name: q135.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3+d*4+e*5,
      a+b*2,
      a,
      d-e,
      b
      FROM t1 (FORMAT parquet)
      WHERE d>e
      ORDER BY 6,2,1,4,5,3;
  - name: t1

outputs:
