script: |
  super -f text -I q2217.spq | sort > q2217.out

inputs:
  - name: q2217.spq
    data: |
      SELECT a+b*2+c*3,
      a-b,
      e,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE b>c
      ORDER BY 3,1;
  - name: t1

