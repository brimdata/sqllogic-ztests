script: |
  super -f text -I q1849.spq | sort > q1849.out

inputs:
  - name: q1849.spq
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      abs(a),
      d,
      a+b*2,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      ORDER BY 6,4,1,5,3;
  - name: t1

