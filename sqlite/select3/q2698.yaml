vector: true

script: |
  super -f text -I q2698.spq | sort > q2698.out

inputs:
  - name: q2698.spq
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4+e*5,
      b,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR (c<=d-2 OR c>=d+2);
  - name: t1

