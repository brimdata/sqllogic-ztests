vector: true

script: |
  super -f text -I q2511.spq | sort > q2511.out

inputs:
  - name: q2511.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      b-c,
      e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (a>b-2 AND a<b+2)
      ORDER BY 5,1,2,4;
  - name: t1

outputs:
  - name: q2511.out
    data: |
