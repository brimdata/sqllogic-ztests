vector: true

script: |
  super -f text -I q2581.spq | sort > q2581.out

inputs:
  - name: q2581.spq
    data: |
      SELECT b-c,
      a+b*2+c*3,
      a+b*2,
      c-d,
      (a+b+c+d+e)/5,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND e+d BETWEEN a+b-10 AND c+130
      AND d>e
      ORDER BY 1,4,3,5,6;
  - name: t1

outputs:
  - name: q2581.out
    data: |
