vector: true

script: |
  super -f text -I q583.spq | sort > q583.out

inputs:
  - name: q583.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q583.out
    data: |
      111
      222
      222
      222
      222
      222
      333
      333
      333
      333
      333
      333
      333
      333
      333
      444
      444
      444
      444
      444
      444
