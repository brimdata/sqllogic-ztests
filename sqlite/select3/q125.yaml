script: |
  super -f text -I q125.spq | sort > q125.out

inputs:
  - name: q125.spq
    data: |
      SELECT a-b,
      a,
      c
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND c BETWEEN b-2 AND d+2
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q125.out
    data: |
      1	131	134
      1	182	184
      2	107	106
      2	188	187
      2	213	214
      2	234	231
      3	163	161
      4	174	172
