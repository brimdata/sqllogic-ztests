vector: true

script: |
  super -f text -I q21.spq | sort > q21.out

inputs:
  - name: q21.spq
    data: |
      SELECT b,
      a+b*2+c*3,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND (a>b-2 AND a<b+2)
      AND (e>a AND e<b)
      ORDER BY 4,2;
  - name: t1

outputs:
  - name: q21.out
    data: |
