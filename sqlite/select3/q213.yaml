vector: true

script: |
  super -f text -I q213.spq | sort > q213.out

inputs:
  - name: q213.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      (a+b+c+d+e)/5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND a>b
      AND d>e
      ORDER BY 1,3,2;
  - name: t1

outputs:
  - name: q213.out
    data: |
      333	132	391
      333	182	544
