script: |
  super -f text -I q1000.spq | sort > q1000.out

inputs:
  - name: q1000.spq
    data: |
      SELECT a+b*2+c*3,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      OR (c<=d-2 OR c>=d+2)
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

