script: |
  super -f text -I q1445.spq | sort > q1445.out

inputs:
  - name: q1445.spq
    data: |
      SELECT d,
      c-d,
      c,
      abs(a),
      a-b
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND c>d
      AND a>b
      ORDER BY 2,1,5;
  - name: t1

outputs:
  - name: q1445.out
    data: |
