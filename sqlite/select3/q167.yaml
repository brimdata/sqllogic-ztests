script: |
  super -f text -I q167.spq | sort > q167.out

inputs:
  - name: q167.spq
    data: |
      SELECT b,
      a+b*2,
      a
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q167.out
    data: |
      139	416	138
      143	428	142
