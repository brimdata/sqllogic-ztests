script: |
  super -f text -I q1834.spq | sort > q1834.out

inputs:
  - name: q1834.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      e
      FROM t1 (FORMAT parquet)
      WHERE d>e;
  - name: t1

