vector: true

script: |
  super -f text -I q1769.spq | sort > q1769.out

inputs:
  - name: q1769.spq
    data: |
      SELECT c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e,
      c-d,
      d,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 2,6,1;
  - name: t1

outputs:
  - name: q1769.out
    data: |
