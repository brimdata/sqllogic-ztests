script: |
  super -f text -I q2696.spq | sort > q2696.out

inputs:
  - name: q2696.spq
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4+e*5,
      b,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR d>e;
  - name: t1

