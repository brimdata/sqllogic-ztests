vector: true

script: |
  super -f text -I q2375.spq | sort > q2375.out

inputs:
  - name: q2375.spq
    data: |
      SELECT b
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2375.out
    data: |
      130
      139
      143
      158
      167
      181
      198
      228
