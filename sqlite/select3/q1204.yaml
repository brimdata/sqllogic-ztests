vector: true

script: |
  super -f text -I q1204.spq | sort > q1204.out

inputs:
  - name: q1204.spq
    data: |
      SELECT c-d,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND c>d
      AND b>c;
  - name: t1

outputs:
  - name: q1204.out
    data: |
      3	191
