vector: true

script: |
  super -f text -I q1931.spq | sort > q1931.out

inputs:
  - name: q1931.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND b>c
      AND d>e
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1931.out
    data: |
      137	2
