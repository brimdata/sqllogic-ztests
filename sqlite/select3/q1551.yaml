vector: true

script: |
  super -f text -I q1551.spq | sort > q1551.out

inputs:
  - name: q1551.spq
    data: |
      SELECT b,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND d>e
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q1551.out
    data: |
