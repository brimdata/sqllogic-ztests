script: |
  super -f text -I q1457.spq | sort > q1457.out

inputs:
  - name: q1457.spq
    data: |
      SELECT a+b*2,
      a+b*2+c*3+d*4,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND a>b
      AND c BETWEEN b-2 AND d+2
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q1457.out
    data: |
      317	1067	635
      483	1622	966
      514	1714	1030
      544	1828	1096
      560	1861	1121
      635	2125	1277
      698	2323	1391
