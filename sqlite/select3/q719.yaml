vector: true

script: |
  super -f text -I q719.spq | sort > q719.out

inputs:
  - name: q719.spq
    data: |
      SELECT c,
      a+b*2,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 3,2;
  - name: t1

outputs:
  - name: q719.out
    data: |
      106	317	333
      119	-	444
      125	385	222
      161	483	444
      187	560	333
      193	579	222
      214	635	333
      215	652	222
      224	666	222
      231	698	333
