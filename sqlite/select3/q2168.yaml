vector: true

script: |
  super -f text -I q2168.spq | sort > q2168.out

inputs:
  - name: q2168.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(a),
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q2168.out
    data: |
      2226	220	1
      2476	245	2
