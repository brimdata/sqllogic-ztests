vector: true

script: |
  super -f text -I q564.spq | sort > q564.out

inputs:
  - name: q564.spq
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4+e*5,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q564.out
    data: |
      1000	-	-
      1096	2728	1
      1180	2949	-1
      1360	3399	-1
      793	1985	1
      827	2046	1
      851	2131	1
      940	-	-
