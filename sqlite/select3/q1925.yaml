vector: true

script: |
  super -f text -I q1925.spq | sort > q1925.out

inputs:
  - name: q1925.spq
    data: |
      SELECT a+b*2+c*3,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1,2,3;
  - name: t1

outputs:
