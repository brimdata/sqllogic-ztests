script: |
  super -f text -I q1229.spq | sort > q1229.out

inputs:
  - name: q1229.spq
    data: |
      SELECT abs(b-c),
      abs(a),
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE c>d
      OR a>b
      ORDER BY 2,1;
  - name: t1

