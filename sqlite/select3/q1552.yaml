vector: true

script: |
  super -f text -I q1552.spq | sort > q1552.out

inputs:
  - name: q1552.spq
    data: |
      SELECT b,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q1552.out
    data: |
