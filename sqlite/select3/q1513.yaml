script: |
  super -f text -I q1513.spq | sort > q1513.out

inputs:
  - name: q1513.spq
    data: |
      SELECT a+b*2,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      OR (c<=d-2 OR c>=d+2)
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1,2;
  - name: t1

