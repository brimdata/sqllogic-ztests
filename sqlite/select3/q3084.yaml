script: |
  super -f text -I q3084.spq | sort > q3084.out

inputs:
  - name: q3084.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q3084.out
    data: |
      111	247	2
      222	193	-2
      222	224	1
