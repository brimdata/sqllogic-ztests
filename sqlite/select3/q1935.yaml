script: |
  super -f text -I q1935.spq | sort > q1935.out

inputs:
  - name: q1935.spq
    data: |
      SELECT abs(a),
      a+b*2+c*3+d*4+e*5,
      (a+b+c+d+e)/5,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,4,3;
  - name: t1

outputs:
  - name: q1935.out
    data: |
      107	1612	107	2
      127	1902	127	-2
