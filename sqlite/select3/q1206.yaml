vector: true

script: |
  super -f text -I q1206.spq | sort > q1206.out

inputs:
  - name: q1206.spq
    data: |
      SELECT c-d,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND b>c
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q1206.out
    data: |
      3	191
