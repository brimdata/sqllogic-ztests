vector: true

script: |
  super -f text -I q1264.spq | sort > q1264.out

inputs:
  - name: q1264.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      (a+b+c+d+e)/5,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR (e>c OR e<d)
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q1264.out
    data: |
      -	-	-	444
      -	-	-	444
      -	-	-	444
      -	-	1	444
      -	-	1	444
      -	-	3	333
      1067	107	1	333
