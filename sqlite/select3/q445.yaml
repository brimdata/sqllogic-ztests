script: |
  super -f text -I q445.spq | sort > q445.out

inputs:
  - name: q445.spq
    data: |
      SELECT c-d,
      a+b*2+c*3,
      d
      FROM t1 (FORMAT parquet)
      WHERE a>b
      ORDER BY 3,2;
  - name: t1

