vector: true

script: |
  super -f text -I q842.spq | sort > q842.out

inputs:
  - name: q842.spq
    data: |
      SELECT b,
      a+b*2+c*3+d*4,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a,
      abs(b-c),
      c-d
      FROM t1 (FORMAT parquet)
      WHERE a>b;
  - name: t1

