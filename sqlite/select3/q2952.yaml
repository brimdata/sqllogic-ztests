vector: true

script: |
  super -f text -I q2952.spq | sort > q2952.out

inputs:
  - name: q2952.spq
    data: |
      SELECT a-b,
      b-c,
      d,
      abs(b-c),
      e
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q2952.out
    data: |
      -3	-1	222	1	221
      -3	1	190	1	192
      -4	2	248	2	246
