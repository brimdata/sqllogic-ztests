vector: true

script: |
  super -f text -I q2145.spq | sort > q2145.out

inputs:
  - name: q2145.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(b-c),
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR e+d BETWEEN a+b-10 AND c+130
      OR a>b
      ORDER BY 1,3,2;
  - name: t1

