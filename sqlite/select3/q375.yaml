vector: true

script: |
  super -f text -I q375.spq | sort > q375.out

inputs:
  - name: q375.spq
    data: |
      SELECT c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q375.out
    data: |
      -1	444	249
      2	444	223
      3	444	194
