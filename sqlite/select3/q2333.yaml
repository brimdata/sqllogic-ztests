vector: true

script: |
  super -f text -I q2333.spq | sort > q2333.out

inputs:
  - name: q2333.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      d,
      c-d,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR c>d
      ORDER BY 3,2,4,1;
  - name: t1

outputs:
  - name: q2333.out
    data: |
      -	101	1	-
      -	116	3	-
      -	122	1	1
      -	207	1	2
      107	108	-2	1
      127	128	-3	4
      132	133	1	4
      137	136	1	2
      142	140	1	2
      172	171	1	2
      182	183	1	3
      187	185	2	1
      192	190	3	1
      212	212	2	3
      222	222	2	1
