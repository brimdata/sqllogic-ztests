script: |
  super -f text -I q424.spq | sort > q424.out

inputs:
  - name: q424.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

