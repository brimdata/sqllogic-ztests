script: |
  super -f text -I q2232.spq | sort > q2232.out

inputs:
  - name: q2232.spq
    data: |
      SELECT d,
      b-c,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (e>c OR e<d)
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q2232.out
    data: |
      128	4	127
      164	-1	162
      212	-3	212
      222	-1	222
      233	1	232
