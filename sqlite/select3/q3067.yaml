vector: true

script: |
  super -f text -I q3067.spq | sort > q3067.out

inputs:
  - name: q3067.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      d-e,
      d,
      abs(b-c),
      a+b*2+c*3,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,2,7,6;
  - name: t1

outputs:
  - name: q3067.out
    data: |
