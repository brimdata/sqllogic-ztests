vector: true

script: |
  super -f text -I q154.spq | sort > q154.out

inputs:
  - name: q154.spq
    data: |
      SELECT a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND b>c
      AND c>d;
  - name: t1

outputs:
  - name: q154.out
    data: |
      1918
