script: |
  super -f text -I q3017.spq | sort > q3017.out

inputs:
  - name: q3017.spq
    data: |
      SELECT a+b*2,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      AND c>d
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q3017.out
    data: |
      579	1
      666	1
