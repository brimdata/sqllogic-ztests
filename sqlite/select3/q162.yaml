script: |
  super -f text -I q162.spq | sort > q162.out

inputs:
  - name: q162.spq
    data: |
      SELECT b,
      a+b*2,
      a
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND (a>b-2 AND a<b+2)
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q162.out
    data: |
      139	416	138
      143	428	142
