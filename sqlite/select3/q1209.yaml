script: |
  super -f text -I q1209.spq | sort > q1209.out

inputs:
  - name: q1209.spq
    data: |
      SELECT c-d,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND c>d
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1209.out
    data: |
      3	191
