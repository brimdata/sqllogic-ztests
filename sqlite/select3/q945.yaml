vector: true

script: |
  super -f text -I q945.spq | sort > q945.out

inputs:
  - name: q945.spq
    data: |
      SELECT abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND d>e
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q945.out
    data: |
      131	333
      138	222
      182	333
