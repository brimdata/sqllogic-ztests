vector: true

script: |
  super -f text -I q2731.spq | sort > q2731.out

inputs:
  - name: q2731.spq
    data: |
      SELECT a+b*2+c*3,
      a+b*2,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 2,1,3;
  - name: t1

outputs:
  - name: q2731.out
    data: |
      1000	502	1
      1096	544	-3
      1180	595	3
      1360	685	3
      793	391	-4
      827	416	2
      851	428	2
      940	475	3
