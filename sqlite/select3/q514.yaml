script: |
  super -f text -I q514.spq | sort > q514.out

inputs:
  - name: q514.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      d,
      b,
      a,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      OR (c<=d-2 OR c>=d+2);
  - name: t1

