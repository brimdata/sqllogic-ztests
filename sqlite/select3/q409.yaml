script: |
  super -f text -I q409.spq | sort > q409.out

inputs:
  - name: q409.spq
    data: |
      SELECT c,
      a+b*2,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR (a>b-2 AND a<b+2)
      ORDER BY 2,3,1;
  - name: t1

