script: |
  super -f text -I q2748.spq | sort > q2748.out

inputs:
  - name: q2748.spq
    data: |
      SELECT d,
      a+b*2,
      abs(a),
      abs(b-c),
      a-b,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR e+d BETWEEN a+b-10 AND c+130
      OR (e>a AND e<b);
  - name: t1

