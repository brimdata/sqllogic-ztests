script: |
  super -f text -I q1447.spq | sort > q1447.out

inputs:
  - name: q1447.spq
    data: |
      SELECT d,
      c-d,
      c,
      abs(a),
      a-b
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND a>b
      AND b>c
      ORDER BY 4,5,1,2,3;
  - name: t1

outputs:
  - name: q1447.out
    data: |
