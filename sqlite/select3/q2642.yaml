vector: true

script: |
  super -f text -I q2642.spq | sort > q2642.out

inputs:
  - name: q2642.spq
    data: |
      SELECT abs(a),
      d-e,
      a+b*2+c*3,
      abs(b-c),
      b
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR d NOT BETWEEN 110 AND 150
      OR c>d;
  - name: t1

