vector: true

script: |
  super -f text -I q3015.spq | sort > q3015.out

inputs:
  - name: q3015.spq
    data: |
      SELECT c,
      abs(b-c),
      b,
      (a+b+c+d+e)/5,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      ORDER BY 1,5;
  - name: t1

