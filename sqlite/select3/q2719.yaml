script: |
  super -f text -I q2719.spq | sort > q2719.out

inputs:
  - name: q2719.spq
    data: |
      SELECT a,
      d-e,
      c,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR b>c
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1,2;
  - name: t1

