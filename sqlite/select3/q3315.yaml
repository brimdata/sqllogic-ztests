vector: true

script: |
  super -f text -I q3315.spq | sort > q3315.out

inputs:
  - name: q3315.spq
    data: |
      SELECT abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR d NOT BETWEEN 110 AND 150
      OR (e>c OR e<d)
      ORDER BY 1;
  - name: t1

