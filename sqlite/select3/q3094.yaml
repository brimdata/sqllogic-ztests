vector: true

script: |
  super -f text -I q3094.spq | sort > q3094.out

inputs:
  - name: q3094.spq
    data: |
      SELECT c,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND a>b;
  - name: t1

outputs:
