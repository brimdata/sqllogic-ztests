vector: true

script: |
  super -f text -I q1563.spq | sort > q1563.out

inputs:
  - name: q1563.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4,
      c
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1,2,3;
  - name: t1

outputs:
