vector: true

script: |
  super -f text -I q293.spq | sort > q293.out

inputs:
  - name: q293.spq
    data: |
      SELECT b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q293.out
    data: |
      -1	333	1612
      4	222	1902
