script: |
  super -f text -I q3039.spq | sort > q3039.out

inputs:
  - name: q3039.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2+c*3,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND c>d
      ORDER BY 3,1;
  - name: t1

outputs:
  - name: q3039.out
    data: |
      1985	793	1
      2046	827	1
      2131	851	1
      2728	1096	1
