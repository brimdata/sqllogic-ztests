vector: true

script: |
  super -f text -I q556.spq | sort > q556.out

inputs:
  - name: q556.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      d,
      a-b,
      abs(a),
      c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

