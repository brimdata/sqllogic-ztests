script: |
  super -f text -I q476.spq | sort > q476.out

inputs:
  - name: q476.spq
    data: |
      SELECT a+b*2+c*3,
      e,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND b>c;
  - name: t1

outputs:
  - name: q476.out
    data: |
      1391	230	2
      1484	246	-4
      738	-	-3
      827	135	-1
      851	144	-1
