script: |
  super -f text -I q2018.spq | sort > q2018.out

inputs:
  - name: q2018.spq
    data: |
      SELECT d-e,
      e,
      b,
      c,
      abs(b-c),
      a+b*2+c*3+d*4,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR (e>c OR e<d)
      OR a>b;
  - name: t1

