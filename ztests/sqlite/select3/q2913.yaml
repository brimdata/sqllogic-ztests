script: |
  super -f text -I q2913.spq | sort > q2913.out

inputs:
  - name: q2913.spq
    data: |
      SELECT e,
      a,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q2913.out
    data: |
      109	107	2
      126	127	-2
