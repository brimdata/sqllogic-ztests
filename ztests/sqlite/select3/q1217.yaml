script: |
  super -f text -I q1217.spq | sort > q1217.out

inputs:
  - name: q1217.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(b-c),
      e,
      c-d,
      a-b,
      d
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q1217.out
    data: |
      2046	2	135	1	-1	136
      2131	2	144	1	-1	140
