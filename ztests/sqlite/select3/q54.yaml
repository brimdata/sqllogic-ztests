script: |
  super -f text -I q54.spq | sort > q54.out

inputs:
  - name: q54.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND (e>c OR e<d)
      AND d>e;
  - name: t1

outputs:
  - name: q54.out
    data: |
      -	-
      1622	162
      1828	182
      2125	212
      2226	222
      2323	232
      2476	247
