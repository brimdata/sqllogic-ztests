script: |
  super -f text -I q1063.spq | sort > q1063.out

inputs:
  - name: q1063.spq
    data: |
      SELECT d-e,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q1063.out
    data: |
      -	1
      -	3
      -1	-1
      -1	3
      -1	3
      -4	2
      1	-4
      1	2
      2	4
      3	-3
