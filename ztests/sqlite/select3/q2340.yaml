script: |
  super -f text -I q2340.spq | sort > q2340.out

inputs:
  - name: q2340.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q2340.out
    data: |
      111
      222
      222
