script: |
  super -f text -I q296.spq | sort > q296.out

inputs:
  - name: q296.spq
    data: |
      SELECT a,
      a+b*2+c*3+d*4,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2,
      a+b*2+c*3+d*4+e*5,
      abs(a)
      FROM t1 (FORMAT parquet);
  - name: t1

