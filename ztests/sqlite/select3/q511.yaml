script: |
  super -f text -I q511.spq | sort > q511.out

inputs:
  - name: q511.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      b
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q511.out
    data: |
      1067	105
      1272	129
