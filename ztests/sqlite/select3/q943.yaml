script: |
  super -f text -I q943.spq | sort > q943.out

inputs:
  - name: q943.spq
    data: |
      SELECT abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      AND c>d
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q943.out
    data: |
      131	333
      138	222
      182	333
