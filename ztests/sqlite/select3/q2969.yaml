script: |
  super -f text -I q2969.spq | sort > q2969.out

inputs:
  - name: q2969.spq
    data: |
      SELECT abs(b-c),
      c,
      e,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2)
      ORDER BY 3,4,1,2;
  - name: t1

outputs:
  - name: q2969.out
    data: |
