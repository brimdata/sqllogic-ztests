script: |
  super -f text -I q2153.spq | sort > q2153.out

inputs:
  - name: q2153.spq
    data: |
      SELECT e
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND d>e
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2153.out
    data: |
      110
      132
      135
      162
      180
      210
      221
      230
      246
