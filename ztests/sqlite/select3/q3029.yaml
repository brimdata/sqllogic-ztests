script: |
  super -f text -I q3029.spq | sort > q3029.out

inputs:
  - name: q3029.spq
    data: |
      SELECT a+b*2,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR c>d
      OR d>e
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q3029.out
    data: |
      -	333
      -	555
      -	555
      -	555
      317	333
      369	333
      385	333
      391	444
      416	111
      428	111
      483	333
      514	555
      544	333
      560	444
      579	444
      635	222
      666	444
      698	555
      711	555
      743	444
