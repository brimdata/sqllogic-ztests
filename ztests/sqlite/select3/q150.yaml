script: |
  super -f text -I q150.spq | sort > q150.out

inputs:
  - name: q150.spq
    data: |
      SELECT abs(b-c),
      e,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3,
      c-d,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet);
  - name: t1

