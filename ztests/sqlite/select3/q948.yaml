script: |
  super -f text -I q948.spq | sort > q948.out

inputs:
  - name: q948.spq
    data: |
      SELECT d,
      a+b*2+c*3,
      c,
      a+b*2+c*3+d*4,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet);
  - name: t1

