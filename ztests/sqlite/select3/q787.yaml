script: |
  super -f text -I q787.spq | sort > q787.out

inputs:
  - name: q787.spq
    data: |
      SELECT abs(a),
      c,
      a+b*2+c*3,
      d,
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3+d*4,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE d>e
      ORDER BY 6,2,7,3,5,1;
  - name: t1

outputs:
