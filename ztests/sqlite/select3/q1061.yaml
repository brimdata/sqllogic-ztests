script: |
  super -f text -I q1061.spq | sort > q1061.out

inputs:
  - name: q1061.spq
    data: |
      SELECT d-e,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q1061.out
    data: |
      -	1
      -	3
      -1	-1
      -1	3
      -1	3
      -4	2
      1	-4
      1	2
      2	4
      3	-3
