script: |
  super -f text -I q443.spq | sort > q443.out

inputs:
  - name: q443.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c-d,
      c
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q443.out
    data: |
      111	-1	247
      222	2	224
      222	3	193
