script: |
  super -f text -I q2297.spq | sort > q2297.out

inputs:
  - name: q2297.spq
    data: |
      SELECT a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND d>e
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2297.out
    data: |
      2125
      2226
