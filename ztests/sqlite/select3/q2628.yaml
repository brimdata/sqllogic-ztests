script: |
  super -f text -I q2628.spq | sort > q2628.out

inputs:
  - name: q2628.spq
    data: |
      SELECT abs(b-c),
      abs(a),
      d-e,
      (a+b+c+d+e)/5,
      a
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND c BETWEEN b-2 AND d+2
      AND a>b;
  - name: t1

outputs:
  - name: q2628.out
    data: |
      1	188	-4	187	188
      2	174	-2	172	174
      3	182	3	182	182
      3	213	2	212	213
      4	131	1	132	131
