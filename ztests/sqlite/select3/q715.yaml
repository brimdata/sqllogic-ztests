script: |
  super -f text -I q715.spq | sort > q715.out

inputs:
  - name: q715.spq
    data: |
      SELECT abs(a),
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q715.out
    data: |
      121	1
      127	4
      131	4
      138	2
      142	2
      153	1
      159	3
      168	1
      182	3
      191	1
      199	3
      216	3
      229	3
      234	1
      245	2
