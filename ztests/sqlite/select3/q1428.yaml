script: |
  super -f text -I q1428.spq | sort > q1428.out

inputs:
  - name: q1428.spq
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q1428.out
    data: |
      -1	1067
