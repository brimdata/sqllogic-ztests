script: |
  super -f text -I q2663.spq | sort > q2663.out

inputs:
  - name: q2663.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      b-c,
      abs(a),
      d,
      abs(b-c),
      c,
      d-e
      FROM t1 (FORMAT parquet)
      ORDER BY 4,3,5,2,6,7;
  - name: t1

