script: |
  super -f text -I q1527.spq | sort > q1527.out

inputs:
  - name: q1527.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c-d,
      c
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND a>b
      AND (e>c OR e<d)
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q1527.out
    data: |
      333	-2	106
      333	-2	231
      333	2	187
      333	2	214
      444	-3	161
