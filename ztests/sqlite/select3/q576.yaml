script: |
  super -f text -I q576.spq | sort > q576.out

inputs:
  - name: q576.spq
    data: |
      SELECT c-d,
      abs(b-c),
      a+b*2+c*3+d*4,
      a+b*2+c*3,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

