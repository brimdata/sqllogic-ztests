script: |
  super -f text -I q2299.spq | sort > q2299.out

inputs:
  - name: q2299.spq
    data: |
      SELECT b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE d>e
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q2299.out
    data: |
      -	444
      -1	222
      -1	444
      -1	444
      -3	333
      -3	333
      -4	333
      1	333
      2	111
      2	222
      4	222
