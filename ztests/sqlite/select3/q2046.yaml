script: |
  super -f text -I q2046.spq | sort > q2046.out

inputs:
  - name: q2046.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4,
      a-b,
      b-c,
      abs(b-c),
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d);
  - name: t1

