script: |
  super -f text -I q2582.spq | sort > q2582.out

inputs:
  - name: q2582.spq
    data: |
      SELECT b-c,
      a+b*2+c*3,
      a+b*2,
      c-d,
      (a+b+c+d+e)/5,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND e+d BETWEEN a+b-10 AND c+130
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q2582.out
    data: |
