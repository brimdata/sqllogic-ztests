script: |
  super -f text -I q1179.spq | sort > q1179.out

inputs:
  - name: q1179.spq
    data: |
      SELECT a+b*2+c*3,
      d-e,
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q1179.out
    data: |
      1391	3	234
      1484	2	245
      738	-	121
      827	1	138
      851	-4	142
