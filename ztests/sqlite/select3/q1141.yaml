script: |
  super -f text -I q1141.spq | sort > q1141.out

inputs:
  - name: q1141.spq
    data: |
      SELECT a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (e>c OR e<d)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q1141.out
    data: |
      1067
      1272
