script: |
  super -f text -I q1756.spq | sort > q1756.out

inputs:
  - name: q1756.spq
    data: |
      SELECT a,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR (c<=d-2 OR c>=d+2)
      OR b>c;
  - name: t1

