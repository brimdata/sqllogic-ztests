script: |
  super -f text -I q631.spq | sort > q631.out

inputs:
  - name: q631.spq
    data: |
      SELECT b,
      a+b*2+c*3+d*4,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR (e>a AND e<b)
      ORDER BY 3,2,1;
  - name: t1

