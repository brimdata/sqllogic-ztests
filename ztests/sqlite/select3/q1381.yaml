script: |
  super -f text -I q1381.spq | sort > q1381.out

inputs:
  - name: q1381.spq
    data: |
      SELECT c-d
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR d>e
      OR a>b
      ORDER BY 1;
  - name: t1

