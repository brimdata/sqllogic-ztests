script: |
  super -f text -I q941.spq | sort > q941.out

inputs:
  - name: q941.spq
    data: |
      SELECT abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND (a>b-2 AND a<b+2)
      AND d>e
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q941.out
    data: |
      131	333
      138	222
      182	333
