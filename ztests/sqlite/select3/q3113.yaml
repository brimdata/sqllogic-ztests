script: |
  super -f text -I q3113.spq | sort > q3113.out

inputs:
  - name: q3113.spq
    data: |
      SELECT a
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND c>d
      AND e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1;
  - name: t1

outputs:
  - name: q3113.out
    data: |
