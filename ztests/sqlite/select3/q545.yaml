script: |
  super -f text -I q545.spq | sort > q545.out

inputs:
  - name: q545.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      c,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 2,3;
  - name: t1

outputs:
  - name: q545.out
    data: |
      192	193	1918
      222	224	2226
      247	247	2476
