script: |
  super -f text -I q944.spq | sort > q944.out

inputs:
  - name: q944.spq
    data: |
      SELECT abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND d>e
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q944.out
    data: |
      131	333
      138	222
      182	333
