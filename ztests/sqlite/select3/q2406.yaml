script: |
  super -f text -I q2406.spq | sort > q2406.out

inputs:
  - name: q2406.spq
    data: |
      SELECT a-b,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q2406.out
    data: |
