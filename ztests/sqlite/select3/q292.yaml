script: |
  super -f text -I q292.spq | sort > q292.out

inputs:
  - name: q292.spq
    data: |
      SELECT b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q292.out
    data: |
      -1	333	1612
      4	222	1902
