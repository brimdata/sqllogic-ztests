script: |
  super -f text -I q2039.spq | sort > q2039.out

inputs:
  - name: q2039.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      a
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR b>c
      OR (e>a AND e<b)
      ORDER BY 2,1;
  - name: t1

