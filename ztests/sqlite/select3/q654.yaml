script: |
  super -f text -I q654.spq | sort > q654.out

inputs:
  - name: q654.spq
    data: |
      SELECT a+b*2+c*3,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND d>e;
  - name: t1

outputs:
  - name: q654.out
    data: |
      1338	444	220
      1484	444	245
