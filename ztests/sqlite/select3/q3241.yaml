script: |
  super -f text -I q3241.spq | sort > q3241.out

inputs:
  - name: q3241.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q3241.out
    data: |
      222	213
      333	107
      333	115
      333	127
      333	163
      333	216
      444	188
      444	191
      444	220
      555	234
