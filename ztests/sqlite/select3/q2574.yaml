script: |
  super -f text -I q2574.spq | sort > q2574.out

inputs:
  - name: q2574.spq
    data: |
      SELECT b-c,
      abs(b-c),
      d-e,
      d,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR a>b;
  - name: t1

