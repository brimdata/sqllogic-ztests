script: |
  super -f text -I q893.spq | sort > q893.out

inputs:
  - name: q893.spq
    data: |
      SELECT a,
      c-d,
      abs(b-c),
      a+b*2+c*3,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 3,4;
  - name: t1

outputs:
  - name: q893.out
    data: |
      220	2	1	1338	3331
