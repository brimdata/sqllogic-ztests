script: |
  super -f text -I q801.spq | sort > q801.out

inputs:
  - name: q801.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND b>c
      AND (e>c OR e<d)
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q801.out
    data: |
      111	246	2
      222	219	3
      333	197	3
      333	227	3
      333	230	1
