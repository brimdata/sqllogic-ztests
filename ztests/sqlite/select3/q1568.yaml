script: |
  super -f text -I q1568.spq | sort > q1568.out

inputs:
  - name: q1568.spq
    data: |
      SELECT b-c,
      (a+b+c+d+e)/5,
      abs(a),
      abs(b-c),
      d,
      d-e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE d>e;
  - name: t1

outputs:
  - name: q1568.out
    data: |
      -	-	239	-	238	1	555
      -1	-	-	1	114	4	555
      -1	162	163	1	164	2	333
      -1	222	220	1	222	1	444
      -3	182	182	3	183	3	333
      -3	212	213	3	212	2	222
      -4	132	131	4	133	1	444
      1	232	234	1	233	3	555
      2	137	138	2	136	1	111
      2	247	245	2	248	2	444
      4	127	127	4	128	2	333
