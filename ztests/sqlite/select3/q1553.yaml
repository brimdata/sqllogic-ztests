script: |
  super -f text -I q1553.spq | sort > q1553.out

inputs:
  - name: q1553.spq
    data: |
      SELECT b,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q1553.out
    data: |
