script: |
  super -f text -I q20.spq | sort > q20.out

inputs:
  - name: q20.spq
    data: |
      SELECT b,
      a+b*2+c*3,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND (a>b-2 AND a<b+2)
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q20.out
    data: |
