script: |
  super -f text -I q1976.spq | sort > q1976.out

inputs:
  - name: q1976.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(a),
      abs(b-c),
      a-b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q1976.out
    data: |
      -	-	1	-	555	-1
      -	239	-	3	555	-
      1612	107	1	2	333	-2
      1902	127	4	-2	333	-3
      1985	131	4	1	444	1
      2046	138	2	-1	111	1
      2432	163	1	3	333	-3
      2728	182	3	1	333	1
      3175	213	3	2	222	2
      3331	220	1	-3	444	2
      3473	234	1	2	555	-2
      3706	245	2	-4	444	-1
