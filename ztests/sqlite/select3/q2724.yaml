script: |
  super -f text -I q2724.spq | sort > q2724.out

inputs:
  - name: q2724.spq
    data: |
      SELECT a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND d NOT BETWEEN 110 AND 150
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q2724.out
    data: |
      1030
      1096
      1121
      1277
      1338
      1391
      1484
      635
      966
