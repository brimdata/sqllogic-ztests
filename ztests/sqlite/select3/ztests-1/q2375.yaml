script: |
  super -f tsv -I q2375.sql | sort > q2375.out

vector: true

inputs:
  - name: q2375.sql
    data: |
      SELECT b
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2375.out
    data: |
      130
      139
      143
      158
      167
      181
      198
      228
