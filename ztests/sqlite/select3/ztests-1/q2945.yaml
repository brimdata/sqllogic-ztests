script: |
  super -f tsv -I q2945.sql | sort > q2945.out

vector: true

inputs:
  - name: q2945.sql
    data: |
      SELECT a,
      abs(b-c),
      c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND (e>c OR e<d)
      ORDER BY 4,3;
  - name: t1

outputs:
  - name: q2945.out
    data: |
      131	4	134	444	1985
      138	2	137	111	2046
      142	2	141	111	2131
      159	3	155	555	NULL
      182	3	184	333	2728
      199	3	195	555	2949
      229	3	225	555	3399
