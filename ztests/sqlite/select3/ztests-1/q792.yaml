script: |
  super -f tsv -I q792.sql | sort > q792.out

vector: true

inputs:
  - name: q792.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b-c
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND c>d;
  - name: t1

outputs:
  - name: q792.out
    data: |
      376	-1
      382	1
      426	-3
      440	-1
      NULL	NULL
