script: |
  super -f tsv -I q15.sql | sort > q15.out

vector: true

inputs:
  - name: q15.sql
    data: |
      SELECT b,
      a+b*2+c*3,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND (e>a AND e<b)
      AND b>c
      ORDER BY 3,2;
  - name: t1

outputs:
  - name: q15.out
    data: |
