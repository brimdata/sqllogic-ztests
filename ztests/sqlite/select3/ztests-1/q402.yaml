script: |
  super -f tsv -I q402.sql | sort > q402.out

vector: true

inputs:
  - name: q402.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4,
      b,
      a+b*2,
      abs(a),
      a,
      a+b*2+c*3
      FROM t1
      WHERE (e>c OR e<d)
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

