script: |
  super -f tsv -I q893.sql | sort > q893.out

vector: true

inputs:
  - name: q893.sql
    data: |
      SELECT a,
      c-d,
      abs(b-c),
      a+b*2+c*3,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 3,4;
  - name: t1

outputs:
  - name: q893.out
    data: |
      220	2	1	1338	3331
