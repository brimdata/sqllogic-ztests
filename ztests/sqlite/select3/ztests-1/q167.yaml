script: |
  super -f tsv -I q167.sql | sort > q167.out

vector: true

inputs:
  - name: q167.sql
    data: |
      SELECT b,
      a+b*2,
      a
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q167.out
    data: |
      139	416	138
      143	428	142
