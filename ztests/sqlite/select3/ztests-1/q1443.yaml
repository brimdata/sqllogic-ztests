script: |
  super -f tsv -I q1443.sql | sort > q1443.out

vector: true

inputs:
  - name: q1443.sql
    data: |
      SELECT d,
      c-d,
      c,
      abs(a),
      a-b
      FROM t1
      WHERE b>c
      AND a>b
      AND c>d
      ORDER BY 1,4,2;
  - name: t1

outputs:
  - name: q1443.out
    data: |
