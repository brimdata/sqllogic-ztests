script: |
  super -f tsv -I q1267.sql | sort > q1267.out

vector: true

inputs:
  - name: q1267.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      (a+b+c+d+e)/5,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (e>c OR e<d)
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 3,4,2;
  - name: t1

