script: |
  super -f tsv -I q3031.sql | sort > q3031.out

vector: true

inputs:
  - name: q3031.sql
    data: |
      SELECT a+b*2,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE d>e
      OR e+d BETWEEN a+b-10 AND c+130
      OR c>d
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q3031.out
    data: |
      317	333
      369	333
      385	333
      391	444
      416	111
      428	111
      483	333
      514	555
      544	333
      560	444
      579	444
      635	222
      666	444
      698	555
      711	555
      743	444
      NULL	333
      NULL	555
      NULL	555
      NULL	555
