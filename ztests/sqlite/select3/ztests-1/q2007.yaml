script: |
  super -f tsv -I q2007.sql | sort > q2007.out

vector: true

inputs:
  - name: q2007.sql
    data: |
      SELECT e,
      b,
      a+b*2+c*3,
      a+b*2,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      (a+b+c+d+e)/5
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND c>d
      ORDER BY 5,4,3,6,2;
  - name: t1

