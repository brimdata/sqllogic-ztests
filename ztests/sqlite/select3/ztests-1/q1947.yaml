script: |
  super -f tsv -I q1947.sql | sort > q1947.out

vector: true

inputs:
  - name: q1947.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4,
      a-b,
      b-c
      FROM t1
      WHERE (e>c OR e<d)
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 3,4;
  - name: t1

