script: |
  super -f tsv -I q3287.sql | sort > q3287.out

vector: true

inputs:
  - name: q3287.sql
    data: |
      SELECT abs(a),
      abs(b-c),
      d-e,
      e
      FROM t1
      WHERE a>b
      OR (e>c OR e<d)
      OR b>c
      ORDER BY 2,3;
  - name: t1

