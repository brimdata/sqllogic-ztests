script: |
  super -f tsv -I q2985.sql | sort > q2985.out

vector: true

inputs:
  - name: q2985.sql
    data: |
      SELECT a,
      abs(b-c),
      c
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q2985.out
    data: |
      107	1	106
      127	4	125
