script: |
  super -f tsv -I q1881.sql | sort > q1881.out

vector: true

inputs:
  - name: q1881.sql
    data: |
      SELECT d,
      (a+b+c+d+e)/5,
      e,
      a+b*2+c*3
      FROM t1
      WHERE c>d
      AND (e>a AND e<b)
      ORDER BY 3,1,4;
  - name: t1

outputs:
  - name: q1881.out
    data: |
      190	192	192	1158
      222	222	221	1338
