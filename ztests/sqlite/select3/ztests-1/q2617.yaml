script: |
  super -f tsv -I q2617.sql | sort > q2617.out

vector: true

inputs:
  - name: q2617.sql
    data: |
      SELECT d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (e>c OR e<d)
      AND c>d
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q2617.out
    data: |
      -4	1430
      1	1300
      1	1390
      3	364
