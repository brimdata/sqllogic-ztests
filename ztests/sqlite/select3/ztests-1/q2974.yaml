script: |
  super -f tsv -I q2974.sql | sort > q2974.out

vector: true

inputs:
  - name: q2974.sql
    data: |
      SELECT abs(b-c),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3,
      a-b
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND c BETWEEN b-2 AND d+2
      AND b>c;
  - name: t1

outputs:
  - name: q2974.out
    data: |
      2	111	827	-1
      2	111	851	-1
