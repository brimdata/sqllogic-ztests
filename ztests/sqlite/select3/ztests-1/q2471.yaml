    data: |
      SELECT a-b
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2471.out
    data: |
      -2
      -2
      -3
      -3
      2
      2
      2
      2
      3
      NULL
