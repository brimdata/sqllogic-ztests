script: |
  super -f tsv -I q425.sql | sort > q425.out

vector: true

inputs:
  - name: q425.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(a)
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 1,2;
  - name: t1

