script: |
  super -f text -I q2470.sql | sort > q2470.out

inputs:
  - name: q2470.sql
    data: |
      SELECT a-b
      FROM t1
      WHERE (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q2470.out
    data: |
      -
      -2
      -2
      -3
      -3
      2
      2
      2
      2
      3
