script: |
  super -f tsv -I q2211.sql | sort > q2211.out

vector: true

inputs:
  - name: q2211.sql
    data: |
      SELECT d,
      a+b*2+c*3+d*4+e*5,
      b-c
      FROM t1
      WHERE d>e
      AND (c<=d-2 OR c>=d+2)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q2211.out
    data: |
      164	2432	-1
      212	3175	-3
      222	3331	-1
      233	3473	1
