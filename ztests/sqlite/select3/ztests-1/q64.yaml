script: |
  super -f tsv -I q64.sql | sort > q64.out

vector: true

inputs:
  - name: q64.sql
    data: |
      SELECT a-b,
      d,
      c-d,
      a+b*2+c*3+d*4,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE (e>c OR e<d)
      OR b>c;
  - name: t1

