script: |
  super -f tsv -I q340.sql | sort > q340.out

vector: true

inputs:
  - name: q340.sql
    data: |
      SELECT b-c,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      (a+b+c+d+e)/5
      FROM t1;
  - name: t1

