    data: |
      SELECT abs(b-c),
      b-c,
      c-d,
      a+b*2+c*3+d*4,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      ORDER BY 1,4,2,5;
