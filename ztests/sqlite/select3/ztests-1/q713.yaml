script: |
  super -f tsv -I q713.sql | sort > q713.out

vector: true

inputs:
  - name: q713.sql
    data: |
      SELECT abs(a),
      abs(b-c)
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR b>c
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q713.out
    data: |
      121	1
      127	4
      131	4
      138	2
      142	2
      153	1
      159	3
      168	1
      182	3
      191	1
      199	3
      216	3
      229	3
      234	1
      245	2
