script: |
  super -f text -I q2194.sql | sort > q2194.out

inputs:
  - name: q2194.sql
    data: |
      SELECT c-d
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q2194.out
    data: |
      -1
      -2
      -2
      -3
      1
      1
      1
      2
      2
      2
