script: |
  super -f tsv -I q1242.sql | sort > q1242.out

vector: true

inputs:
  - name: q1242.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      d,
      a-b,
      (a+b+c+d+e)/5
      FROM t1
      WHERE (e>c OR e<d)
      AND b>c;
  - name: t1

outputs:
