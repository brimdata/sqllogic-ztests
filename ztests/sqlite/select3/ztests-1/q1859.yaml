script: |
  super -f tsv -I q1859.sql | sort > q1859.out

vector: true

inputs:
  - name: q1859.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      a+b*2+c*3,
      a+b*2,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      ORDER BY 5,2,1,3,4;
  - name: t1

