script: |
  super -f tsv -I q2403.sql | sort > q2403.out

vector: true

inputs:
  - name: q2403.sql
    data: |
      SELECT a-b,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE a>b
      AND (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q2403.out
    data: |
