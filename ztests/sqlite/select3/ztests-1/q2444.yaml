script: |
  super -f tsv -I q2444.sql | sort > q2444.out

vector: true

inputs:
  - name: q2444.sql
    data: |
      SELECT a,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      (a+b+c+d+e)/5
      FROM t1
      WHERE d>e
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q2444.out
    data: |
      131	333	132
      138	222	137
      182	333	182
