script: |
  super -f tsv -I q2202.sql | sort > q2202.out

vector: true

inputs:
  - name: q2202.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      b
      FROM t1
      WHERE c>d
      OR b>c
      OR c BETWEEN b-2 AND d+2;
  - name: t1

