script: |
  super -f tsv -I q443.sql | sort > q443.out

vector: true

inputs:
  - name: q443.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c-d,
      c
      FROM t1
      WHERE (e>a AND e<b)
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q443.out
    data: |
      111	-1	247
      222	2	224
      222	3	193
