script: |
  super -f tsv -I q477.sql | sort > q477.out

vector: true

inputs:
  - name: q477.sql
    data: |
      SELECT a+b*2+c*3,
      e,
      a-b
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q477.out
    data: |
      1391	230	2
      1484	246	-4
      738	NULL	-3
      827	135	-1
      851	144	-1
