script: |
  super -f tsv -I q304.sql | sort > q304.out

vector: true

inputs:
  - name: q304.sql
    data: |
      SELECT c,
      b-c,
      a+b*2+c*3,
      abs(a),
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a
      FROM t1
      WHERE (a>b-2 AND a<b+2);
  - name: t1

