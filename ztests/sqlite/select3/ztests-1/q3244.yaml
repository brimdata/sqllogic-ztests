script: |
  super -f tsv -I q3244.sql | sort > q3244.out

vector: true

inputs:
  - name: q3244.sql
    data: |
      SELECT a-b,
      (a+b+c+d+e)/5,
      d-e
      FROM t1
      WHERE (a>b-2 AND a<b+2);
  - name: t1

