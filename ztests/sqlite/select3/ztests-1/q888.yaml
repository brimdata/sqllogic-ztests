script: |
  super -f tsv -I q888.sql | sort > q888.out

vector: true

inputs:
  - name: q888.sql
    data: |
      SELECT a,
      c-d,
      abs(b-c),
      a+b*2+c*3,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND c BETWEEN b-2 AND d+2
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q888.out
    data: |
      220	2	1	1338	3331
