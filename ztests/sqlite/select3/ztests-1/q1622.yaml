script: |
  super -f tsv -I q1622.sql | sort > q1622.out

vector: true

inputs:
  - name: q1622.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b,
      b-c,
      (a+b+c+d+e)/5,
      a+b*2,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (e>a AND e<b)
      AND d>e
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q1622.out
    data: |
      111	-4	2	247	743	490
      222	-3	-1	222	666	440
