script: |
  super -f tsv -I q1013.sql | sort > q1013.out

vector: true

inputs:
  - name: q1013.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      b
      FROM t1
      WHERE c>d
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,4;
  - name: t1

outputs:
  - name: q1013.out
    data: |
      132	1	333	130
      137	1	222	139
      142	1	222	143
      182	1	333	181
