script: |
  super -f tsv -I q2341.sql | sort > q2341.out

vector: true

inputs:
  - name: q2341.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (e>a AND e<b)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2341.out
    data: |
      111
      222
      222
