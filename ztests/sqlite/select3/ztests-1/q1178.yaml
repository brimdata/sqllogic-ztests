script: |
  super -f tsv -I q1178.sql | sort > q1178.out

vector: true

inputs:
  - name: q1178.sql
    data: |
      SELECT a+b*2+c*3,
      d-e,
      abs(a)
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND b>c;
  - name: t1

outputs:
  - name: q1178.out
    data: |
      1391	3	234
      1484	2	245
      738	NULL	121
      827	1	138
      851	-4	142
