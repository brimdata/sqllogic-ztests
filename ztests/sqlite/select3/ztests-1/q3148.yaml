script: |
  super -f text -I q3148.sql | sort > q3148.out

inputs:
  - name: q3148.sql
    data: |
      SELECT b,
      a+b*2,
      a+b*2+c*3+d*4
      FROM t1
      WHERE b>c
      AND c BETWEEN b-2 AND d+2
      AND c>d;
  - name: t1

outputs:
  - name: q3148.out
    data: |
      124	369	1226
      139	416	1371
      143	428	1411
