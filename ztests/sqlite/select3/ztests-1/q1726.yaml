script: |
  super -f tsv -I q1726.sql | sort > q1726.out

vector: true

inputs:
  - name: q1726.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      b-c,
      c-d,
      a
      FROM t1
      WHERE b>c
      OR (c<=d-2 OR c>=d+2)
      OR (e>c OR e<d);
  - name: t1

