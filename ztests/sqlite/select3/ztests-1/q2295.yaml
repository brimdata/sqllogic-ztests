script: |
  super -f tsv -I q2295.sql | sort > q2295.out

vector: true

inputs:
  - name: q2295.sql
    data: |
      SELECT a+b*2+c*3+d*4
      FROM t1
      WHERE d>e
      AND c>d
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2295.out
    data: |
      2125
      2226
