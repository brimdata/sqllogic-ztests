script: |
  super -f tsv -I q562.sql | sort > q562.out

vector: true

inputs:
  - name: q562.sql
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d,
      d-e
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND (e>c OR e<d)
      AND d>e;
  - name: t1

outputs:
  - name: q562.out
    data: |
      2	2046	111	136	1
      3	2728	333	183	3
      4	1985	444	133	1
