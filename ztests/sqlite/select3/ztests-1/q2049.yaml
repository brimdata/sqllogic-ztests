script: |
  super -f tsv -I q2049.sql | sort > q2049.out

vector: true

inputs:
  - name: q2049.sql
    data: |
      SELECT abs(b-c)
      FROM t1
      WHERE (e>a AND e<b)
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

