script: |
  super -f tsv -I q2753.sql | sort > q2753.out

vector: true

inputs:
  - name: q2753.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      (a+b+c+d+e)/5,
      a+b*2+c*3,
      abs(b-c),
      d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE a>b
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 4,6,5,3;
  - name: t1

