script: |
  super -f text -I q481.sql | sort > q481.out

inputs:
  - name: q481.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(a),
      a+b*2+c*3,
      a+b*2+c*3+d*4+e*5
      FROM t1
      ORDER BY 5,2,4;
