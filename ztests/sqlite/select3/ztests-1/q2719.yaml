script: |
  super -f tsv -I q2719.sql | sort > q2719.out

vector: true

inputs:
  - name: q2719.sql
    data: |
      SELECT a,
      d-e,
      c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR b>c
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1,2;
  - name: t1

