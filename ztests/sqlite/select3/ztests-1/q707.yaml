script: |
  super -f tsv -I q707.sql | sort > q707.out

vector: true

inputs:
  - name: q707.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      d-e,
      a-b,
      abs(a),
      b,
      b-c
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 4,6,1,5,2;
  - name: t1

