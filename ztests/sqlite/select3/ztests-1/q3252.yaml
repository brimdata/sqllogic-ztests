script: |
  super -f tsv -I q3252.sql | sort > q3252.out

vector: true

inputs:
  - name: q3252.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      abs(b-c),
      a+b*2+c*3+d*4,
      d,
      b-c,
      a-b,
      b
      FROM t1
      WHERE c>d
      OR b>c
      OR (e>c OR e<d);
  - name: t1

