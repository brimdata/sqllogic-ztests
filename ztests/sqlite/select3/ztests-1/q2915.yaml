script: |
  super -f tsv -I q2915.sql | sort > q2915.out

vector: true

inputs:
  - name: q2915.sql
    data: |
      SELECT a-b,
      a+b*2
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND (e>a AND e<b)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q2915.out
    data: |
      -3	666
      -4	743
