script: |
  super -f tsv -I q831.sql | sort > q831.out

vector: true

inputs:
  - name: q831.sql
    data: |
      SELECT abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (e>c OR e<d)
      OR c>d
      OR d>e
      ORDER BY 1,2;
  - name: t1

