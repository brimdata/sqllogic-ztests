script: |
  super -f tsv -I q497.sql | sort > q497.out

vector: true

inputs:
  - name: q497.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      d,
      a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      d-e,
      b-c
      FROM t1
      ORDER BY 2,1,6,4;
  - name: t1

