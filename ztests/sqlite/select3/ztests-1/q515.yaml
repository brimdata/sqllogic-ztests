script: |
  super -f tsv -I q515.sql | sort > q515.out

vector: true

inputs:
  - name: q515.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      d,
      b,
      a,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 5,3,2,1,4;
  - name: t1

