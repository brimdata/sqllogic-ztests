script: |
  super -f tsv -I q42.sql | sort > q42.out

vector: true

inputs:
  - name: q42.sql
    data: |
      SELECT d-e,
      c-d,
      (a+b+c+d+e)/5
      FROM t1
      WHERE b>c
      OR d NOT BETWEEN 110 AND 150
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

