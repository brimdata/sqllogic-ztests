script: |
  super -f tsv -I q561.sql | sort > q561.out

vector: true

inputs:
  - name: q561.sql
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d,
      d-e
      FROM t1
      WHERE d>e
      AND (e>c OR e<d)
      AND (a>b-2 AND a<b+2)
      ORDER BY 5,1,2;
  - name: t1

outputs:
  - name: q561.out
    data: |
      2	2046	111	136	1
      3	2728	333	183	3
      4	1985	444	133	1
