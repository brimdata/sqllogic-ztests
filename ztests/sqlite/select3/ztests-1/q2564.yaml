script: |
  super -f tsv -I q2564.sql | sort > q2564.out

vector: true

inputs:
  - name: q2564.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      b,
      b-c
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2)
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q2564.out
    data: |
