script: |
  super -f tsv -I q111.sql | sort > q111.out

vector: true

inputs:
  - name: q111.sql
    data: |
      SELECT b-c,
      b,
      a+b*2+c*3+d*4
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND (c<=d-2 OR c>=d+2)
      AND a>b
      ORDER BY 3,1;
  - name: t1

outputs:
  - name: q111.out
    data: |
