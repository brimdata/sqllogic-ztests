script: |
  super -f tsv -I q1771.sql | sort > q1771.out

vector: true

inputs:
  - name: q1771.sql
    data: |
      SELECT c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4,
      c-d
      FROM t1
      WHERE (e>a AND e<b)
      OR d NOT BETWEEN 110 AND 150
      OR (e>c OR e<d)
      ORDER BY 2,4,3,1;
  - name: t1

