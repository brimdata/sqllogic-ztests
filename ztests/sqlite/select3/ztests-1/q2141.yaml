script: |
  super -f tsv -I q2141.sql | sort > q2141.out

vector: true

inputs:
  - name: q2141.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2,
      (a+b+c+d+e)/5,
      a+b*2+c*3+d*4,
      c,
      c-d
      FROM t1
      WHERE (e>a AND e<b)
      OR (a>b-2 AND a<b+2)
      ORDER BY 2,4,6,5,3;
  - name: t1

