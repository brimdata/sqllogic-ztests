script: |
  super -f tsv -I q2952.sql | sort > q2952.out

vector: true

inputs:
  - name: q2952.sql
    data: |
      SELECT a-b,
      b-c,
      d,
      abs(b-c),
      e
      FROM t1
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q2952.out
    data: |
      -3	-1	222	1	221
      -3	1	190	1	192
      -4	2	248	2	246
