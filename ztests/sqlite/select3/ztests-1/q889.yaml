script: |
  super -f tsv -I q889.sql | sort > q889.out

vector: true

inputs:
  - name: q889.sql
    data: |
      SELECT a,
      c-d,
      abs(b-c),
      a+b*2+c*3,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND c BETWEEN b-2 AND d+2
      AND (e>a AND e<b)
      ORDER BY 1,2,5;
  - name: t1

outputs:
  - name: q889.out
    data: |
      220	2	1	1338	3331
