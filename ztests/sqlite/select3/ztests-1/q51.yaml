script: |
  super -f tsv -I q51.sql | sort > q51.out

vector: true

inputs:
  - name: q51.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      (a+b+c+d+e)/5
      FROM t1
      WHERE (e>c OR e<d)
      AND d>e
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q51.out
    data: |
      1622	162
      1828	182
      2125	212
      2226	222
      2323	232
      2476	247
      NULL	NULL
