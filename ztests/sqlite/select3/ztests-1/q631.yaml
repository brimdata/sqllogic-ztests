script: |
  super -f tsv -I q631.sql | sort > q631.out

vector: true

inputs:
  - name: q631.sql
    data: |
      SELECT b,
      a+b*2+c*3+d*4,
      a+b*2
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      OR (e>a AND e<b)
      ORDER BY 3,2,1;
  - name: t1

