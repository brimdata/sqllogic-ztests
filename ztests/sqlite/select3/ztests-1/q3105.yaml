script: |
  super -f tsv -I q3105.sql | sort > q3105.out

vector: true

inputs:
  - name: q3105.sql
    data: |
      SELECT abs(a),
      b,
      c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a-b,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a
      FROM t1
      WHERE d>e
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 3,6,4,5,2,7;
  - name: t1

outputs:
  - name: q3105.out
    data: |
      163	160	161	333	3	444	163
      182	181	184	333	1	333	182
      213	211	214	222	2	333	213
      220	223	224	444	-3	222	220
      234	232	231	555	2	333	234
      239	236	NULL	555	3	444	239
      245	249	247	444	-4	111	245
