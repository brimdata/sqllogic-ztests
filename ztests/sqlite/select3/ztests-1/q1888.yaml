script: |
  super -f tsv -I q1888.sql | sort > q1888.out

vector: true

inputs:
  - name: q1888.sql
    data: |
      SELECT c-d,
      b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3
      FROM t1
      WHERE d>e
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

