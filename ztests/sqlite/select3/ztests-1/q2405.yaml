script: |
  super -f tsv -I q2405.sql | sort > q2405.out

vector: true

inputs:
  - name: q2405.sql
    data: |
      SELECT a-b,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      AND a>b
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q2405.out
    data: |
