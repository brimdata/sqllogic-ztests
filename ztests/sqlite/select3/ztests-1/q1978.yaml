script: |
  super -f tsv -I q1978.sql | sort > q1978.out

vector: true

inputs:
  - name: q1978.sql
    data: |
      SELECT a,
      a+b*2+c*3,
      abs(a)
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q1978.out
    data: |
      107	635	107
      127	760	127
