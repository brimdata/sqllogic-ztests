script: |
  super -f tsv -I q3009.sql | sort > q3009.out

vector: true

inputs:
  - name: q3009.sql
    data: |
      SELECT b-c,
      b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      AND (e>a AND e<b)
      AND a>b
      ORDER BY 1,3,2;
  - name: t1

outputs:
  - name: q3009.out
    data: |
