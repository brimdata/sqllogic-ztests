script: |
  super -f tsv -I q214.sql | sort > q214.out

vector: true

inputs:
  - name: q214.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      (a+b+c+d+e)/5,
      a+b*2
      FROM t1
      WHERE d>e
      AND a>b
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q214.out
    data: |
      333	132	391
      333	182	544
