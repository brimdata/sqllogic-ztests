script: |
  super -f tsv -I q375.sql | sort > q375.out

vector: true

inputs:
  - name: q375.sql
    data: |
      SELECT c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1
      WHERE (e>a AND e<b)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q375.out
    data: |
      -1	444	249
      2	444	223
      3	444	194
