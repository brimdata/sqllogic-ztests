script: |
  super -f tsv -I q250.sql | sort > q250.out

vector: true

inputs:
  - name: q250.sql
    data: |
      SELECT e,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (e>c OR e<d);
  - name: t1

