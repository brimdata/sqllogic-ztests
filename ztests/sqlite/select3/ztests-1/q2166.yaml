script: |
  super -f tsv -I q2166.sql | sort > q2166.out

vector: true

inputs:
  - name: q2166.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(a),
      d-e
      FROM t1
      WHERE (e>a AND e<b)
      AND (e>c OR e<d);
  - name: t1

outputs:
  - name: q2166.out
    data: |
      2226	220	1
      2476	245	2
