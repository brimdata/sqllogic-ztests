script: |
  super -f text -I q499.sql | sort > q499.out

inputs:
  - name: q499.sql
    data: |
      SELECT abs(a),
      a-b,
      c,
      abs(b-c)
      FROM t1
      WHERE d>e
      ORDER BY 2,3,4;
  - name: t1

