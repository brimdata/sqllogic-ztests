script: |
  super -f text -I q3224.sql | sort > q3224.out

inputs:
  - name: q3224.sql
    data: |
      SELECT abs(b-c)
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR c BETWEEN b-2 AND d+2
      OR c>d;
  - name: t1

outputs:
