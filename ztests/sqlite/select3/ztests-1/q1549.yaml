script: |
  super -f tsv -I q1549.sql | sort > q1549.out

vector: true

inputs:
  - name: q1549.sql
    data: |
      SELECT b,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND d>e
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q1549.out
    data: |
