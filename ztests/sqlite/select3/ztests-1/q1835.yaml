script: |
  super -f tsv -I q1835.sql | sort > q1835.out

vector: true

inputs:
  - name: q1835.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      e
      FROM t1
      WHERE d>e
      ORDER BY 1,2;
  - name: t1

