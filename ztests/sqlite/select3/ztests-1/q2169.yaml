script: |
  super -f tsv -I q2169.sql | sort > q2169.out

vector: true

inputs:
  - name: q2169.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(a),
      d-e
      FROM t1
      WHERE (e>c OR e<d)
      AND (e>a AND e<b)
      ORDER BY 2,1,3;
  - name: t1

outputs:
  - name: q2169.out
    data: |
      2226	220	1
      2476	245	2
