script: |
  super -f tsv -I q1979.sql | sort > q1979.out

vector: true

inputs:
  - name: q1979.sql
    data: |
      SELECT a,
      a+b*2+c*3,
      abs(a)
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q1979.out
    data: |
      107	635	107
      127	760	127
