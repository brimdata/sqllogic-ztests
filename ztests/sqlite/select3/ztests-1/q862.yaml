script: |
  super -f tsv -I q862.sql | sort > q862.out

vector: true

inputs:
  - name: q862.sql
    data: |
      SELECT e,
      a+b*2+c*3,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a-b,
      b-c
      FROM t1
      WHERE (e>c OR e<d)
      AND (a>b-2 AND a<b+2)
      AND e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q862.out
    data: |
