script: |
  super -f tsv -I q1872.sql | sort > q1872.out

vector: true

inputs:
  - name: q1872.sql
    data: |
      SELECT c-d,
      abs(a),
      b,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4
      FROM t1
      WHERE d>e
      OR (e>c OR e<d)
      OR d NOT BETWEEN 110 AND 150;
  - name: t1

