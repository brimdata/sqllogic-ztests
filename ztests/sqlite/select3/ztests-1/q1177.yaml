script: |
  super -f tsv -I q1177.sql | sort > q1177.out

vector: true

inputs:
  - name: q1177.sql
    data: |
      SELECT a+b*2+c*3,
      d-e,
      abs(a)
      FROM t1
      WHERE b>c
      AND c BETWEEN b-2 AND d+2
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q1177.out
    data: |
      1391	3	234
      1484	2	245
      738	NULL	121
      827	1	138
      851	-4	142
