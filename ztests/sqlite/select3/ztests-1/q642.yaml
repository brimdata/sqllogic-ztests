script: |
  super -f tsv -I q642.sql | sort > q642.out

vector: true

inputs:
  - name: q642.sql
    data: |
      SELECT e,
      a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b,
      abs(a)
      FROM t1
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q642.out
    data: |
      192	-3	382	194	191
      221	-3	440	223	220
      246	-4	490	249	245
