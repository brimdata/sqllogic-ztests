script: |
  super -f tsv -I q1297.sql | sort > q1297.out

vector: true

inputs:
  - name: q1297.sql
    data: |
      SELECT a-b,
      a+b*2+c*3,
      abs(a)
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1,3;
  - name: t1

outputs:
