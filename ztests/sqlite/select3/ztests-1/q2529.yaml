script: |
  super -f tsv -I q2529.sql | sort > q2529.out

vector: true

inputs:
  - name: q2529.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      b,
      abs(b-c),
      abs(a),
      a+b*2+c*3+d*4,
      a+b*2
      FROM t1
      WHERE b>c
      ORDER BY 4,5,6,3,1,2;
  - name: t1

