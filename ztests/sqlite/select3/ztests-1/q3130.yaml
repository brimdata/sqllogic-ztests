script: |
  super -f tsv -I q3130.sql | sort > q3130.out

vector: true

inputs:
  - name: q3130.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      a-b,
      e,
      abs(a),
      c
      FROM t1
      WHERE a>b
      AND c>d
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q3130.out
    data: |
      1714	4	173	174	172
      1828	1	180	182	184
      1861	2	189	188	187
      2125	2	210	213	214
