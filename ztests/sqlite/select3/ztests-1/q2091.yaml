script: |
  super -f tsv -I q2091.sql | sort > q2091.out

vector: true

inputs:
  - name: q2091.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      d,
      a+b*2+c*3+d*4+e*5,
      a,
      b-c,
      c-d,
      abs(a)
      FROM t1
      WHERE d>e
      OR c>d
      OR (a>b-2 AND a<b+2)
      ORDER BY 4,3,5;
  - name: t1

