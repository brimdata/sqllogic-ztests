script: |
  super -f tsv -I q2402.sql | sort > q2402.out

vector: true

inputs:
  - name: q2402.sql
    data: |
      SELECT a-b,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE a>b
      AND (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q2402.out
    data: |
