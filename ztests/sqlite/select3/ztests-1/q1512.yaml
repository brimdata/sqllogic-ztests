script: |
  super -f tsv -I q1512.sql | sort > q1512.out

vector: true

inputs:
  - name: q1512.sql
    data: |
      SELECT a+b*2,
      a+b*2+c*3+d*4
      FROM t1
      WHERE (e>c OR e<d)
      OR (c<=d-2 OR c>=d+2)
      OR c BETWEEN b-2 AND d+2;
  - name: t1

