script: |
  super -f tsv -I q3245.sql | sort > q3245.out

vector: true

inputs:
  - name: q3245.sql
    data: |
      SELECT a-b,
      (a+b+c+d+e)/5,
      d-e
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q3245.out
    data: |
      -1	137	1
      -1	142	-4
      1	132	1
      1	182	3
      1	197	-1
      1	227	-1
      1	NULL	NULL
      1	NULL	NULL
