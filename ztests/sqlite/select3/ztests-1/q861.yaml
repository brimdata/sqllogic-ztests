script: |
  super -f tsv -I q861.sql | sort > q861.out

vector: true

inputs:
  - name: q861.sql
    data: |
      SELECT e,
      a+b*2+c*3,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a-b,
      b-c
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND (e>c OR e<d)
      AND e+d BETWEEN a+b-10 AND c+130
      ORDER BY 3,1,4,2;
  - name: t1

outputs:
  - name: q861.out
    data: |
