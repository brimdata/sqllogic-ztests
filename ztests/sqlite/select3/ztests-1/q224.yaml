script: |
  super -f tsv -I q224.sql | sort > q224.out

vector: true

inputs:
  - name: q224.sql
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND b>c
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q224.out
    data: |
      1	2878	579
