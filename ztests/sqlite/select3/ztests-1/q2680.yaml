script: |
  super -f tsv -I q2680.sql | sort > q2680.out

vector: true

inputs:
  - name: q2680.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      a+b*2+c*3,
      c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (e>c OR e<d);
  - name: t1

