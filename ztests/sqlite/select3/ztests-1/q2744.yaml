script: |
  super -f tsv -I q2744.sql | sort > q2744.out

vector: true

inputs:
  - name: q2744.sql
    data: |
      SELECT d,
      a+b*2,
      abs(a),
      abs(b-c),
      a-b,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (e>a AND e<b)
      OR e+d BETWEEN a+b-10 AND c+130
      OR d>e;
  - name: t1

