script: |
  super -f tsv -I q1041.sql | sort > q1041.out

vector: true

inputs:
  - name: q1041.sql
    data: |
      SELECT d,
      a+b*2+c*3,
      a,
      e
      FROM t1
      WHERE (e>a AND e<b)
      OR c>d
      OR c BETWEEN b-2 AND d+2
      ORDER BY 2,1,4,3;
  - name: t1

