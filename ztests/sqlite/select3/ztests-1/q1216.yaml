script: |
  super -f tsv -I q1216.sql | sort > q1216.out

vector: true

inputs:
  - name: q1216.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(b-c),
      e,
      c-d,
      a-b,
      d
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q1216.out
    data: |
      2046	2	135	1	-1	136
      2131	2	144	1	-1	140
