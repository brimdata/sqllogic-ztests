script: |
  super -f text -I q1951.sql | sort > q1951.out

inputs:
  - name: q1951.sql
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4
      FROM t1
      WHERE a>b
      AND b>c
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q1951.out
    data: |
      1000	-
      1180	1964
      1360	2264
      1391	2323
      905	-
      940	-
