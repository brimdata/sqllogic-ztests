script: |
  super -f tsv -I q215.sql | sort > q215.out

vector: true

inputs:
  - name: q215.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      (a+b+c+d+e)/5,
      a+b*2
      FROM t1
      WHERE d>e
      AND a>b
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q215.out
    data: |
      333	132	391
      333	182	544
