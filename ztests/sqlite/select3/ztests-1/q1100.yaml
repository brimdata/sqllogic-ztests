script: |
  super -f tsv -I q1100.sql | sort > q1100.out

vector: true

inputs:
  - name: q1100.sql
    data: |
      SELECT a+b*2,
      abs(b-c),
      abs(a),
      a+b*2+c*3+d*4,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      e
      FROM t1
      WHERE b>c
      OR d NOT BETWEEN 110 AND 150;
  - name: t1

