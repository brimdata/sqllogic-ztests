script: |
  super -f tsv -I q1122.sql | sort > q1122.out

vector: true

inputs:
  - name: q1122.sql
    data: |
      SELECT abs(b-c)
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q1122.out
    data: |
      1
      1
      1
      1
      1
      3
