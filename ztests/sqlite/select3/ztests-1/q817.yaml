script: |
  super -f tsv -I q817.sql | sort > q817.out

vector: true

inputs:
  - name: q817.sql
    data: |
      SELECT abs(a),
      a+b*2+c*3,
      a+b*2,
      e,
      b
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 5,4,1,2,3;
  - name: t1

