script: |
  super -f tsv -I q1239.sql | sort > q1239.out

vector: true

inputs:
  - name: q1239.sql
    data: |
      SELECT d-e,
      a,
      a+b*2
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR c BETWEEN b-2 AND d+2
      OR (e>c OR e<d)
      ORDER BY 2,3,1;
  - name: t1

