script: |
  super -f tsv -I q3037.sql | sort > q3037.out

vector: true

inputs:
  - name: q3037.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2+c*3,
      c-d
      FROM t1
      WHERE c>d
      AND (a>b-2 AND a<b+2)
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q3037.out
    data: |
      1985	793	1
      2046	827	1
      2131	851	1
      2728	1096	1
