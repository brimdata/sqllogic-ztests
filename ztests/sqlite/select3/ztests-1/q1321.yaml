script: |
  super -f tsv -I q1321.sql | sort > q1321.out

vector: true

inputs:
  - name: q1321.sql
    data: |
      SELECT d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE b>c
      OR c BETWEEN b-2 AND d+2
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 2,1;
  - name: t1

