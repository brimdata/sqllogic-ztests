script: |
  super -f tsv -I q2509.sql | sort > q2509.out

vector: true

inputs:
  - name: q2509.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      b-c,
      e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1,4,2;
  - name: t1

outputs:
  - name: q2509.out
    data: |
