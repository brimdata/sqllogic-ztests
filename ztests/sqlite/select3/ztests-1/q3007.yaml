script: |
  super -f tsv -I q3007.sql | sort > q3007.out

vector: true

inputs:
  - name: q3007.sql
    data: |
      SELECT b-c,
      b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE (e>a AND e<b)
      AND a>b
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 3,1;
  - name: t1

outputs:
  - name: q3007.out
    data: |
