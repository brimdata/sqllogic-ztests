script: |
  super -f tsv -I q1986.sql | sort > q1986.out

vector: true

inputs:
  - name: q1986.sql
    data: |
      SELECT c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a-b,
      a+b*2+c*3+d*4,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      d
      FROM t1
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

