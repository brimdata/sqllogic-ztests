script: |
  super -f tsv -I q2969.sql | sort > q2969.out

vector: true

inputs:
  - name: q2969.sql
    data: |
      SELECT abs(b-c),
      c,
      e,
      c-d
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2)
      ORDER BY 3,4,1,2;
  - name: t1

outputs:
