script: |
  super -f tsv -I q887.sql | sort > q887.out

vector: true

inputs:
  - name: q887.sql
    data: |
      SELECT a,
      b-c,
      (a+b+c+d+e)/5,
      c
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1,4,2;
  - name: t1

outputs:
  - name: q887.out
    data: |
      107	-1	107	106
      115	NULL	NULL	119
      127	4	127	125
      163	-1	162	161
      188	-1	187	187
      191	1	192	193
      213	-3	212	214
      216	3	217	215
      220	-1	222	224
      234	1	232	231
