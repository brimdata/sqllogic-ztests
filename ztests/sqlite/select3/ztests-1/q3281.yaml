script: |
  super -f tsv -I q3281.sql | sort > q3281.out

vector: true

inputs:
  - name: q3281.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE c>d
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

