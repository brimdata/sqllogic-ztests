script: |
  super -f tsv -I q1552.sql | sort > q1552.out

vector: true

inputs:
  - name: q1552.sql
    data: |
      SELECT b,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q1552.out
    data: |
