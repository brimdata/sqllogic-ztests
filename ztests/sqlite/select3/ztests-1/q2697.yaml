script: |
  super -f tsv -I q2697.sql | sort > q2697.out

vector: true

inputs:
  - name: q2697.sql
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4+e*5,
      b,
      d-e
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR d>e
      ORDER BY 4,2;
  - name: t1

