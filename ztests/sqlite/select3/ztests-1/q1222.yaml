script: |
  super -f tsv -I q1222.sql | sort > q1222.out

vector: true

inputs:
  - name: q1222.sql
    data: |
      SELECT b-c,
      a+b*2+c*3,
      d,
      abs(b-c),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE (e>c OR e<d);
  - name: t1

