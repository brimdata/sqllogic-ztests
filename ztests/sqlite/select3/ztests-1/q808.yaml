script: |
  super -f tsv -I q808.sql | sort > q808.out

vector: true

inputs:
  - name: q808.sql
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4+e*5,
      a,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d,
      c-d
      FROM t1
      WHERE b>c;
  - name: t1

