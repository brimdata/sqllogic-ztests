script: |
  super -f tsv -I q2283.sql | sort > q2283.out

vector: true

inputs:
  - name: q2283.sql
    data: |
      SELECT a,
      (a+b+c+d+e)/5,
      b-c,
      a+b*2,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE a>b
      ORDER BY 1,2;
  - name: t1

