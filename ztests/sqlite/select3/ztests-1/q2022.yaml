script: |
  super -f tsv -I q2022.sql | sort > q2022.out

vector: true

inputs:
  - name: q2022.sql
    data: |
      SELECT c,
      a+b*2+c*3+d*4,
      (a+b+c+d+e)/5,
      a+b*2+c*3+d*4+e*5,
      a+b*2,
      d-e
      FROM t1
      WHERE c>d
      AND e+d BETWEEN a+b-10 AND c+130
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q2022.out
    data: |
