script: |
  super -f tsv -I q2070.sql | sort > q2070.out

vector: true

inputs:
  - name: q2070.sql
    data: |
      SELECT a+b*2,
      d,
      e,
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3+d*4
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR a>b
      OR d>e;
  - name: t1

