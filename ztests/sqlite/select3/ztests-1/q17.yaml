script: |
  super -f tsv -I q17.sql | sort > q17.out

vector: true

inputs:
  - name: q17.sql
    data: |
      SELECT b,
      a+b*2+c*3,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE b>c
      AND (e>a AND e<b)
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q17.out
    data: |
