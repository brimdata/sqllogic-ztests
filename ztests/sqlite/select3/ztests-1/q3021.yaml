script: |
  super -f tsv -I q3021.sql | sort > q3021.out

vector: true

inputs:
  - name: q3021.sql
    data: |
      SELECT a+b*2,
      abs(b-c)
      FROM t1
      WHERE c>d
      AND (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q3021.out
    data: |
      579	1
      666	1
