script: |
  super -f tsv -I q2627.sql | sort > q2627.out

vector: true

inputs:
  - name: q2627.sql
    data: |
      SELECT abs(b-c),
      abs(a),
      d-e,
      (a+b+c+d+e)/5,
      a
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND a>b
      AND c>d
      ORDER BY 5,1,4;
  - name: t1

outputs:
  - name: q2627.out
    data: |
      1	188	-4	187	188
      2	174	-2	172	174
      3	182	3	182	182
      3	213	2	212	213
      4	131	1	132	131
