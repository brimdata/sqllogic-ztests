script: |
  super -f tsv -I q718.sql | sort > q718.out

vector: true

inputs:
  - name: q718.sql
    data: |
      SELECT c,
      a+b*2,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q718.out
    data: |
      106	317	333
      119	NULL	444
      125	385	222
      161	483	444
      187	560	333
      193	579	222
      214	635	333
      215	652	222
      224	666	222
      231	698	333
