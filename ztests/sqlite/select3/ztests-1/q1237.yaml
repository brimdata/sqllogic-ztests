script: |
  super -f text -I q1237.sql | sort > q1237.out

inputs:
  - name: q1237.sql
    data: |
      SELECT d-e,
      a,
      a+b*2
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      OR (a>b-2 AND a<b+2)
      OR (e>c OR e<d)
      ORDER BY 1,2,3;
  - name: t1

