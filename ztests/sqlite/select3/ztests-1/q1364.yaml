script: |
  super -f tsv -I q1364.sql | sort > q1364.out

vector: true

inputs:
  - name: q1364.sql
    data: |
      SELECT d,
      c,
      a+b*2,
      abs(b-c),
      abs(a),
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE (a>b-2 AND a<b+2);
  - name: t1

