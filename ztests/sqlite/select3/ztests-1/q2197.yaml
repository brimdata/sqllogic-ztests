script: |
  super -f tsv -I q2197.sql | sort > q2197.out

vector: true

inputs:
  - name: q2197.sql
    data: |
      SELECT c-d
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      AND c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

outputs:
  - name: q2197.out
    data: |
      -1
      -2
      -2
      -3
      1
      1
      1
      2
      2
      2
