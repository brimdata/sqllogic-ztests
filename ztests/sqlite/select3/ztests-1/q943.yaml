script: |
  super -f tsv -I q943.sql | sort > q943.out

vector: true

inputs:
  - name: q943.sql
    data: |
      SELECT abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE d>e
      AND (a>b-2 AND a<b+2)
      AND c>d
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q943.out
    data: |
      131	333
      138	222
      182	333
