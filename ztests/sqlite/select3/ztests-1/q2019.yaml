script: |
  super -f tsv -I q2019.sql | sort > q2019.out

vector: true

inputs:
  - name: q2019.sql
    data: |
      SELECT d-e,
      e,
      b,
      c,
      abs(b-c),
      a+b*2+c*3+d*4,
      (a+b+c+d+e)/5
      FROM t1
      WHERE b>c
      OR (e>c OR e<d)
      OR a>b
      ORDER BY 4,7,1,2,6;
  - name: t1

