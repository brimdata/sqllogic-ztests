script: |
  super -f tsv -I q1226.sql | sort > q1226.out

vector: true

inputs:
  - name: q1226.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR b>c;
  - name: t1

