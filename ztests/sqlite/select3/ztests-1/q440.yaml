script: |
  super -f tsv -I q440.sql | sort > q440.out

vector: true

inputs:
  - name: q440.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      c,
      b-c,
      d
      FROM t1
      WHERE b>c
      AND e+d BETWEEN a+b-10 AND c+130
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q440.out
    data: |
