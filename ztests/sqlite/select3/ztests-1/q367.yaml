script: |
  super -f tsv -I q367.sql | sort > q367.out

vector: true

inputs:
  - name: q367.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      d
      FROM t1
      WHERE (e>c OR e<d)
      AND c>d
      AND c BETWEEN b-2 AND d+2
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q367.out
    data: |
      1325	133
      1371	136
      1411	140
      1714	171
      1828	183
      1861	185
      2125	212
      2226	222
