script: |
  super -f tsv -I q164.sql | sort > q164.out

vector: true

inputs:
  - name: q164.sql
    data: |
      SELECT b,
      a+b*2,
      a
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND (a>b-2 AND a<b+2)
      AND b>c;
  - name: t1

outputs:
  - name: q164.out
    data: |
      139	416	138
      143	428	142
