script: |
  super -f tsv -I q2485.sql | sort > q2485.out

vector: true

inputs:
  - name: q2485.sql
    data: |
      SELECT a,
      c,
      c-d,
      (a+b+c+d+e)/5,
      e,
      d
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 3,6,1,5,2,4;
  - name: t1

