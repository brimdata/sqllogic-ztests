script: |
  super -f tsv -I q2331.sql | sort > q2331.out

vector: true

inputs:
  - name: q2331.sql
    data: |
      SELECT d,
      e,
      a+b*2+c*3+d*4+e*5,
      c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1
      WHERE b>c
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 5,6,4;
  - name: t1

