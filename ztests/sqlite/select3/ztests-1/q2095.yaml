script: |
  super -f tsv -I q2095.sql | sort > q2095.out

vector: true

inputs:
  - name: q2095.sql
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b,
      abs(a)
      FROM t1
      ORDER BY 1,2,5,4,3;
  - name: t1

