script: |
  super -f tsv -I q228.sql | sort > q228.out

vector: true

inputs:
  - name: q228.sql
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      AND b>c;
  - name: t1

outputs:
  - name: q228.out
    data: |
      1	2878	579
