script: |
  super -f tsv -I q123.sql | sort > q123.out

vector: true

inputs:
  - name: q123.sql
    data: |
      SELECT a-b,
      a,
      c
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND a>b
      ORDER BY 1,3,2;
  - name: t1

outputs:
  - name: q123.out
    data: |
      1	131	134
      1	182	184
      2	107	106
      2	188	187
      2	213	214
      2	234	231
      3	163	161
      4	174	172
