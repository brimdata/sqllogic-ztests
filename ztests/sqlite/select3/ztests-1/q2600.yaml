script: |
  super -f tsv -I q2600.sql | sort > q2600.out

vector: true

inputs:
  - name: q2600.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      c-d,
      (a+b+c+d+e)/5,
      d
      FROM t1
      WHERE (e>c OR e<d)
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

