script: |
  super -f tsv -I q2329.sql | sort > q2329.out

vector: true

inputs:
  - name: q2329.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (e>a AND e<b)
      OR a>b
      ORDER BY 3,1;
  - name: t1

