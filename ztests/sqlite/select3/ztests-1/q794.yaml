script: |
  super -f tsv -I q794.sql | sort > q794.out

vector: true

inputs:
  - name: q794.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b-c
      FROM t1
      WHERE c>d
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q794.out
    data: |
      376	-1
      382	1
      426	-3
      440	-1
      NULL	NULL
