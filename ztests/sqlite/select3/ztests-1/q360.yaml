script: |
  super -f tsv -I q360.sql | sort > q360.out

vector: true

inputs:
  - name: q360.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(b-c),
      a+b*2+c*3+d*4
      FROM t1
      WHERE c>d
      AND d>e
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q360.out
    data: |
      132	4	1325
      137	2	1371
      182	3	1828
      212	3	2125
      222	1	2226
