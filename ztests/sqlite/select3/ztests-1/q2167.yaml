script: |
  super -f tsv -I q2167.sql | sort > q2167.out

vector: true

inputs:
  - name: q2167.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(a),
      d-e
      FROM t1
      WHERE (e>a AND e<b)
      AND (e>c OR e<d)
      ORDER BY 1,3;
  - name: t1

outputs:
  - name: q2167.out
    data: |
      2226	220	1
      2476	245	2
