script: |
  super -f tsv -I q2168.sql | sort > q2168.out

vector: true

inputs:
  - name: q2168.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(a),
      d-e
      FROM t1
      WHERE (e>c OR e<d)
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q2168.out
    data: |
      2226	220	1
      2476	245	2
