script: |
  super -f tsv -I q1828.sql | sort > q1828.out

vector: true

inputs:
  - name: q1828.sql
    data: |
      SELECT b,
      abs(a),
      a+b*2,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      d-e,
      a,
      c
      FROM t1
      WHERE d>e
      OR d NOT BETWEEN 110 AND 150;
  - name: t1

