script: |
  super -f text -I q1060.sql | sort > q1060.out

inputs:
  - name: q1060.sql
    data: |
      SELECT d-e,
      b-c
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q1060.out
    data: |
      -	1
      -	3
      -1	-1
      -1	3
      -1	3
      -4	2
      1	-4
      1	2
      2	4
      3	-3
