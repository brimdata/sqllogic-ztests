script: |
  super -f tsv -I q944.sql | sort > q944.out

vector: true

inputs:
  - name: q944.sql
    data: |
      SELECT abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE c>d
      AND d>e
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q944.out
    data: |
      131	333
      138	222
      182	333
