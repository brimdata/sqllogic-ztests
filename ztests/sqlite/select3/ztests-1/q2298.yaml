script: |
  super -f text -I q2298.sql | sort > q2298.out

inputs:
  - name: q2298.sql
    data: |
      SELECT b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE d>e;
  - name: t1

outputs:
  - name: q2298.out
    data: |
      -	444
      -1	222
      -1	444
      -1	444
      -3	333
      -3	333
      -4	333
      1	333
      2	111
      2	222
      4	222
