script: |
  super -f tsv -I q1445.sql | sort > q1445.out

vector: true

inputs:
  - name: q1445.sql
    data: |
      SELECT d,
      c-d,
      c,
      abs(a),
      a-b
      FROM t1
      WHERE b>c
      AND c>d
      AND a>b
      ORDER BY 2,1,5;
  - name: t1

outputs:
  - name: q1445.out
    data: |
