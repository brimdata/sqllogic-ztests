script: |
  super -f text -I q1123.sql | sort > q1123.out

inputs:
  - name: q1123.sql
    data: |
      SELECT abs(b-c)
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND c BETWEEN b-2 AND d+2
      ORDER BY 1;
  - name: t1

outputs:
  - name: q1123.out
    data: |
      1
      1
      1
      1
      1
      3
