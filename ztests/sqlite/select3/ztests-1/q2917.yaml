script: |
  super -f tsv -I q2917.sql | sort > q2917.out

vector: true

inputs:
  - name: q2917.sql
    data: |
      SELECT a-b,
      a+b*2
      FROM t1
      WHERE (e>a AND e<b)
      AND c BETWEEN b-2 AND d+2
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q2917.out
    data: |
      -3	666
      -4	743
