script: |
  super -f tsv -I q1209.sql | sort > q1209.out

vector: true

inputs:
  - name: q1209.sql
    data: |
      SELECT c-d,
      abs(a)
      FROM t1
      WHERE b>c
      AND c>d
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1209.out
    data: |
      3	191
