script: |
  super -f tsv -I q1126.sql | sort > q1126.out

vector: true

inputs:
  - name: q1126.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3+d*4,
      c,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR d>e
      OR (e>a AND e<b);
  - name: t1

