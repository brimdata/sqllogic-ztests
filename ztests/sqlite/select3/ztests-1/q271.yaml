script: |
  super -f tsv -I q271.sql | sort > q271.out

vector: true

inputs:
  - name: q271.sql
    data: |
      SELECT abs(a),
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4,
      a-b,
      e
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 3,5,4;
  - name: t1

outputs:
