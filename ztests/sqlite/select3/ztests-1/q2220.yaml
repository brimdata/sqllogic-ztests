script: |
  super -f tsv -I q2220.sql | sort > q2220.out

vector: true

inputs:
  - name: q2220.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      d,
      a+b*2+c*3+d*4,
      a,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q2220.out
    data: |
      1050	108	1067	107	1612
      1290	128	1272	127	1902
