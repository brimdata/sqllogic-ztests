script: |
  super -f tsv -I q2272.sql | sort > q2272.out

vector: true

inputs:
  - name: q2272.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a-b,
      d
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q2272.out
    data: |
      1612	2	108
      1902	-2	128
