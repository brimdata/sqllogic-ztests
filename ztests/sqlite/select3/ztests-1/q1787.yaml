script: |
  super -f tsv -I q1787.sql | sort > q1787.out

vector: true

inputs:
  - name: q1787.sql
    data: |
      SELECT c,
      a+b*2+c*3+d*4+e*5,
      b-c,
      a
      FROM t1
      WHERE a>b
      OR e+d BETWEEN a+b-10 AND c+130
      OR c>d
      ORDER BY 3,1,4;
  - name: t1

