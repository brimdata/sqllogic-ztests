script: |
  super -f tsv -I q1447.sql | sort > q1447.out

vector: true

inputs:
  - name: q1447.sql
    data: |
      SELECT d,
      c-d,
      c,
      abs(a),
      a-b
      FROM t1
      WHERE c>d
      AND a>b
      AND b>c
      ORDER BY 4,5,1,2,3;
  - name: t1

outputs:
  - name: q1447.out
    data: |
