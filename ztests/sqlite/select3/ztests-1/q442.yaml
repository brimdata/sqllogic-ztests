script: |
  super -f tsv -I q442.sql | sort > q442.out

vector: true

inputs:
  - name: q442.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c-d,
      c
      FROM t1
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q442.out
    data: |
      111	-1	247
      222	2	224
      222	3	193
