script: |
  super -f tsv -I q655.sql | sort > q655.out

vector: true

inputs:
  - name: q655.sql
    data: |
      SELECT a+b*2+c*3,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a
      FROM t1
      WHERE (e>a AND e<b)
      AND d>e
      ORDER BY 3,1;
  - name: t1

outputs:
  - name: q655.out
    data: |
      1338	444	220
      1484	444	245
