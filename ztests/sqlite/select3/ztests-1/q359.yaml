script: |
  super -f tsv -I q359.sql | sort > q359.out

vector: true

inputs:
  - name: q359.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(b-c),
      a+b*2+c*3+d*4
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND d>e
      AND c>d
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q359.out
    data: |
      132	4	1325
      137	2	1371
      182	3	1828
      212	3	2125
      222	1	2226
