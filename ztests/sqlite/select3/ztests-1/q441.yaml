script: |
  super -f tsv -I q441.sql | sort > q441.out

vector: true

inputs:
  - name: q441.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      c,
      b-c,
      d
      FROM t1
      WHERE b>c
      AND e+d BETWEEN a+b-10 AND c+130
      AND c BETWEEN b-2 AND d+2
      ORDER BY 2,4,1;
  - name: t1

outputs:
  - name: q441.out
    data: |
