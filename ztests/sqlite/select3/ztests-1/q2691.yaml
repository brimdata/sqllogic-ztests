script: |
  super -f tsv -I q2691.sql | sort > q2691.out

vector: true

inputs:
  - name: q2691.sql
    data: |
      SELECT abs(a),
      a+b*2
      FROM t1
      WHERE a>b
      AND b>c
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q2691.out
    data: |
      159	475
      168	502
      199	595
      229	685
