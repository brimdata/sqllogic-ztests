script: |
  super -f tsv -I q227.sql | sort > q227.out

vector: true

inputs:
  - name: q227.sql
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1
      WHERE (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2)
      AND b>c
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q227.out
    data: |
      1	2878	579
