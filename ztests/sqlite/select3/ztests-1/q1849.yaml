script: |
  super -f tsv -I q1849.sql | sort > q1849.out

vector: true

inputs:
  - name: q1849.sql
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      abs(a),
      d,
      a+b*2,
      c-d
      FROM t1
      WHERE (e>c OR e<d)
      ORDER BY 6,4,1,5,3;
  - name: t1

