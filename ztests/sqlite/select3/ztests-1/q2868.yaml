script: |
  super -f tsv -I q2868.sql | sort > q2868.out

vector: true

inputs:
  - name: q2868.sql
    data: |
      SELECT c-d,
      d,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      abs(a),
      d-e,
      b,
      e
      FROM t1
      WHERE (e>c OR e<d)
      AND d NOT BETWEEN 110 AND 150
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q2868.out
    data: |
      -1	196	398	199	-1	198	197
      -1	226	458	229	-1	228	227
      1	183	364	182	3	181	180
