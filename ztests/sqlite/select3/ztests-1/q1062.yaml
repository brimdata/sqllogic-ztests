script: |
  super -f tsv -I q1062.sql | sort > q1062.out

vector: true

inputs:
  - name: q1062.sql
    data: |
      SELECT d-e,
      b-c
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q1062.out
    data: |
      -1	-1
      -1	3
      -1	3
      -4	2
      1	-4
      1	2
      2	4
      3	-3
      NULL	1
      NULL	3
