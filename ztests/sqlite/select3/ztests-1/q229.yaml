script: |
  super -f tsv -I q229.sql | sort > q229.out

vector: true

inputs:
  - name: q229.sql
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      AND b>c
      ORDER BY 1,3,2;
  - name: t1

outputs:
  - name: q229.out
    data: |
      1	2878	579
