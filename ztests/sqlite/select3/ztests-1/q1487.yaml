script: |
  super -f tsv -I q1487.sql | sort > q1487.out

vector: true

inputs:
  - name: q1487.sql
    data: |
      SELECT a-b,
      a+b*2+c*3
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1487.out
    data: |
      -2	1297
      -2	760
      -3	1158
      -3	1338
      2	1121
      2	1277
      2	1391
      2	635
      3	966
      NULL	NULL
