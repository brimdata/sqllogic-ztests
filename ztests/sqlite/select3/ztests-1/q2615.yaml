script: |
  super -f tsv -I q2615.sql | sort > q2615.out

vector: true

inputs:
  - name: q2615.sql
    data: |
      SELECT d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND (e>c OR e<d)
      AND c>d
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q2615.out
    data: |
      -4	1430
      1	1300
      1	1390
      3	364
