script: |
  super -f tsv -I q426.sql | sort > q426.out

vector: true

inputs:
  - name: q426.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE (e>c OR e<d)
      OR (e>a AND e<b);
  - name: t1

