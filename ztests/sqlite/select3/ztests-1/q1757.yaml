script: |
  super -f tsv -I q1757.sql | sort > q1757.out

vector: true

inputs:
  - name: q1757.sql
    data: |
      SELECT a,
      b-c
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR (c<=d-2 OR c>=d+2)
      OR b>c
      ORDER BY 1,2;
  - name: t1

