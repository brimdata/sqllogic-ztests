script: |
  super -f tsv -I q1459.sql | sort > q1459.out

vector: true

inputs:
  - name: q1459.sql
    data: |
      SELECT a+b*2,
      a+b*2+c*3+d*4,
      a+b*2+c*3
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      AND c BETWEEN b-2 AND d+2
      AND a>b
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q1459.out
    data: |
      317	1067	635
      483	1622	966
      514	1714	1030
      544	1828	1096
      560	1861	1121
      635	2125	1277
      698	2323	1391
