script: |
  super -f tsv -I q1299.sql | sort > q1299.out

vector: true

inputs:
  - name: q1299.sql
    data: |
      SELECT c,
      a,
      a+b*2+c*3
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 3,2;
  - name: t1

outputs:
  - name: q1299.out
    data: |
      106	107	635
      161	163	966
      187	188	1121
      193	191	1158
      214	213	1277
      215	216	1297
      224	220	1338
      231	234	1391
