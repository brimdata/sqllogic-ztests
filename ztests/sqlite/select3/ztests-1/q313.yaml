script: |
  super -f tsv -I q313.sql | sort > q313.out

vector: true

inputs:
  - name: q313.sql
    data: |
      SELECT c-d,
      a+b*2+c*3+d*4,
      abs(b-c),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      abs(a)
      FROM t1
      WHERE a>b
      OR (c<=d-2 OR c>=d+2)
      OR b>c
      ORDER BY 1,5,3;
  - name: t1

