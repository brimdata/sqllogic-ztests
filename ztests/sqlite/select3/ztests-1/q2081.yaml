script: |
  super -f tsv -I q2081.sql | sort > q2081.out

vector: true

inputs:
  - name: q2081.sql
    data: |
      SELECT c-d,
      c,
      abs(a),
      a+b*2+c*3
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND (e>c OR e<d)
      ORDER BY 2,4,3,1;
  - name: t1

