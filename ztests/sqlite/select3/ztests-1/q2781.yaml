script: |
  super -f tsv -I q2781.sql | sort > q2781.out

vector: true

inputs:
  - name: q2781.sql
    data: |
      SELECT a-b,
      e,
      c,
      a+b*2+c*3+d*4
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR d NOT BETWEEN 110 AND 150
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 2,3;
  - name: t1

