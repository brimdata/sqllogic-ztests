script: |
  super -f tsv -I q2340.sql | sort > q2340.out

vector: true

inputs:
  - name: q2340.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q2340.out
    data: |
      111
      222
      222
