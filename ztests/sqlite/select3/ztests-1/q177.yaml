script: |
  super -f tsv -I q177.sql | sort > q177.out

vector: true

inputs:
  - name: q177.sql
    data: |
      SELECT b-c,
      a+b*2+c*3,
      abs(b-c),
      e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      AND (a>b-2 AND a<b+2)
      ORDER BY 4,1,3,6,2;
  - name: t1

outputs:
  - name: q177.out
    data: |
      -3	1096	3	180	333	544
      3	1180	3	197	555	595
      3	1360	3	227	555	685
