script: |
  super -f tsv -I q1955.sql | sort > q1955.out

vector: true

inputs:
  - name: q1955.sql
    data: |
      SELECT abs(b-c),
      c-d,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b-c,
      a-b,
      e
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 7,6,5,3;
  - name: t1

