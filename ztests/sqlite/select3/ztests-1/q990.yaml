script: |
  super -f tsv -I q990.sql | sort > q990.out

vector: true

inputs:
  - name: q990.sql
    data: |
      SELECT d-e,
      (a+b+c+d+e)/5,
      a+b*2
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND a>b;
  - name: t1

outputs:
  - name: q990.out
    data: |
      -1	107	317
      -2	172	514
      -4	187	560
      1	132	391
      2	162	483
      2	212	635
      3	182	544
      3	232	698
