script: |
  super -f tsv -I q115.sql | sort > q115.out

vector: true

inputs:
  - name: q115.sql
    data: |
      SELECT b-c,
      b,
      a+b*2+c*3+d*4
      FROM t1
      WHERE a>b
      AND (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q115.out
    data: |
