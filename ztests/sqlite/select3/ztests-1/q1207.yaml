script: |
  super -f tsv -I q1207.sql | sort > q1207.out

vector: true

inputs:
  - name: q1207.sql
    data: |
      SELECT c-d,
      abs(a)
      FROM t1
      WHERE c>d
      AND b>c
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q1207.out
    data: |
      3	191
