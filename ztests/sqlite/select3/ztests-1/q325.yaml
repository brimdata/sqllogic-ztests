script: |
  super -f tsv -I q325.sql | sort > q325.out

vector: true

inputs:
  - name: q325.sql
    data: |
      SELECT d-e,
      abs(b-c),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE c>d
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1,4,3;
  - name: t1

outputs:
  - name: q325.out
    data: |
      -1	NULL	333	NULL	NULL
      -2	1	444	1	2878
      -4	1	444	-1	2806
      1	1	444	-1	3331
      2	3	222	-3	3175
