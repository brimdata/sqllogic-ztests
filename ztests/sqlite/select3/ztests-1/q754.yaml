script: |
  super -f tsv -I q754.sql | sort > q754.out

vector: true

inputs:
  - name: q754.sql
    data: |
      SELECT a+b*2+c*3,
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3+d*4,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

