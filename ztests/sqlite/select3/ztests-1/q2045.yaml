script: |
  super -f tsv -I q2045.sql | sort > q2045.out

vector: true

inputs:
  - name: q2045.sql
    data: |
      SELECT abs(b-c),
      d-e,
      a+b*2+c*3+d*4,
      (a+b+c+d+e)/5
      FROM t1
      WHERE a>b
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1,3,4,2;
  - name: t1

outputs:
  - name: q2045.out
    data: |
      1	-1	1067	107
      1	-4	1861	187
      1	2	1622	162
      1	3	2323	232
      3	2	2125	212
