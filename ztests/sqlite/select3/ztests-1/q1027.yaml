script: |
  super -f text -I q1027.sql | sort > q1027.out

inputs:
  - name: q1027.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      a
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 2,1;
  - name: t1

