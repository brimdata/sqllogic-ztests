script: |
  super -f tsv -I q3151.sql | sort > q3151.out

vector: true

inputs:
  - name: q3151.sql
    data: |
      SELECT b,
      a+b*2,
      a+b*2+c*3+d*4
      FROM t1
      WHERE c>d
      AND b>c
      AND c BETWEEN b-2 AND d+2
      ORDER BY 1,3;
  - name: t1

outputs:
  - name: q3151.out
    data: |
      124	369	1226
      139	416	1371
      143	428	1411
