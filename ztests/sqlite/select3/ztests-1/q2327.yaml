script: |
  super -f tsv -I q2327.sql | sort > q2327.out

vector: true

inputs:
  - name: q2327.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      abs(a),
      c
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      OR (e>c OR e<d)
      ORDER BY 1,4,2;
  - name: t1

