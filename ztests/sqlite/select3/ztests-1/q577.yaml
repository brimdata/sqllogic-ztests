script: |
  super -f tsv -I q577.sql | sort > q577.out

vector: true

inputs:
  - name: q577.sql
    data: |
      SELECT c-d,
      abs(b-c),
      a+b*2+c*3+d*4,
      a+b*2+c*3,
      d-e
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 3,1,4,2,5;
  - name: t1

