script: |
  super -f tsv -I q2510.sql | sort > q2510.out

vector: true

inputs:
  - name: q2510.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      b-c,
      e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q2510.out
    data: |
