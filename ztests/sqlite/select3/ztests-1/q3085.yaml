script: |
  super -f tsv -I q3085.sql | sort > q3085.out

vector: true

inputs:
  - name: q3085.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c,
      d-e
      FROM t1
      WHERE (e>a AND e<b)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q3085.out
    data: |
      111	247	2
      222	193	-2
      222	224	1
