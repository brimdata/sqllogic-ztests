script: |
  super -f text -I q973.spq | sort > q973.out

inputs:
  - name: q973.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE a>b
      ORDER BY 1;
  - name: t1

