script: |
  super -f text -I q793.spq | sort > q793.out

inputs:
  - name: q793.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND c>d
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q793.out
    data: |
      -	-
      376	-1
      382	1
      426	-3
      440	-1
