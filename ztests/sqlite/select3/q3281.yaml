script: |
  super -f text -I q3281.spq | sort > q3281.out

inputs:
  - name: q3281.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

