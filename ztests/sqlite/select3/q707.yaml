script: |
  super -f text -I q707.spq | sort > q707.out

inputs:
  - name: q707.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      d-e,
      a-b,
      abs(a),
      b,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 4,6,1,5,2;
  - name: t1

outputs:
