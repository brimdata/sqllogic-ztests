script: |
  super -f text -I q119.spq | sort > q119.out

inputs:
  - name: q119.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q119.out
    data: |
      111
      222
