script: |
  super -f text -I q2579.spq | sort > q2579.out

inputs:
  - name: q2579.spq
    data: |
      SELECT b-c,
      a+b*2+c*3,
      a+b*2,
      c-d,
      (a+b+c+d+e)/5,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND d>e
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 2,1,5,3,6;
  - name: t1

outputs:
  - name: q2579.out
    data: |
