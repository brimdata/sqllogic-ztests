script: |
  super -f text -I q3038.spq | sort > q3038.out

inputs:
  - name: q3038.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2+c*3,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND c>d;
  - name: t1

outputs:
  - name: q3038.out
    data: |
      1985	793	1
      2046	827	1
      2131	851	1
      2728	1096	1
