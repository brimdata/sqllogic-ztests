script: |
  super -f text -I q652.spq | sort > q652.out

inputs:
  - name: q652.spq
    data: |
      SELECT a+b*2+c*3,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q652.out
    data: |
      1338	444	220
      1484	444	245
