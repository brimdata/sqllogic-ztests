script: |
  super -f text -I q660.spq | sort > q660.out

inputs:
  - name: q660.spq
    data: |
      SELECT c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c>d;
  - name: t1

outputs:
  - name: q660.out
    data: |
      102	444
      119	444
      123	222
      134	333
      137	222
      141	222
      172	444
      184	333
      187	333
      193	222
      208	444
      214	333
      224	222
