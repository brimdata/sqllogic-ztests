script: |
  super -f text -I q1460.spq | sort > q1460.out

inputs:
  - name: q1460.spq
    data: |
      SELECT abs(a),
      a+b*2,
      d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND b>c;
  - name: t1

outputs:
  - name: q1460.out
    data: |
      138	416	136	111	222
      142	428	140	111	222
      159	475	-	555	333
      168	502	-	555	333
      199	595	196	555	333
      229	685	226	555	333
