script: |
  super -f text -I q1801.spq | sort > q1801.out

inputs:
  - name: q1801.spq
    data: |
      SELECT c,
      a+b*2+c*3+d*4+e*5,
      d-e,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR (a>b-2 AND a<b+2)
      ORDER BY 3,1,2;
  - name: t1

