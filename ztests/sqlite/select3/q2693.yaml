script: |
  super -f text -I q2693.spq | sort > q2693.out

inputs:
  - name: q2693.spq
    data: |
      SELECT abs(a),
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND a>b
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q2693.out
    data: |
      159	475
      168	502
      199	595
      229	685
