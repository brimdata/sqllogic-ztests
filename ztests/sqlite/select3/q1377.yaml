script: |
  super -f text -I q1377.spq | sort > q1377.out

inputs:
  - name: q1377.spq
    data: |
      SELECT e
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR (a>b-2 AND a<b+2)
      ORDER BY 1;
  - name: t1

