script: |
  super -f text -I q101.spq | sort > q101.out

inputs:
  - name: q101.spq
    data: |
      SELECT a+b*2+c*3,
      abs(b-c),
      d,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND d NOT BETWEEN 110 AND 150
      AND (e>a AND e<b)
      ORDER BY 3,1,4,2;
  - name: t1

outputs:
  - name: q101.out
    data: |
