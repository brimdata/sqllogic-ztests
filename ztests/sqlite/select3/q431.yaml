script: |
  super -f text -I q431.spq | sort > q431.out

inputs:
  - name: q431.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3+d*4+e*5,
      b
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q431.out
    data: |
      333	2728	181
      555	2949	198
      555	3399	228
