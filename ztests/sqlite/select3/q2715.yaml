script: |
  super -f text -I q2715.spq | sort > q2715.out

inputs:
  - name: q2715.spq
    data: |
      SELECT c-d,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      (a+b+c+d+e)/5,
      abs(a),
      d
      FROM t1 (FORMAT parquet)
      ORDER BY 1,2;
  - name: t1

