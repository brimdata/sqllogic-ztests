script: |
  super -f text -I q725.spq | sort > q725.out

inputs:
  - name: q725.spq
    data: |
      SELECT a
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q725.out
    data: |
      107
      115
      127
      163
      188
      191
      213
      216
      220
      234
