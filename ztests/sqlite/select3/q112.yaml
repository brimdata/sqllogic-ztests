script: |
  super -f text -I q112.spq | sort > q112.out

inputs:
  - name: q112.spq
    data: |
      SELECT b-c,
      b,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2)
      AND a>b;
  - name: t1

outputs:
  - name: q112.out
    data: |
