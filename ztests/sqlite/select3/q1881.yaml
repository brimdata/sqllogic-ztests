script: |
  super -f text -I q1881.spq | sort > q1881.out

inputs:
  - name: q1881.spq
    data: |
      SELECT d,
      (a+b+c+d+e)/5,
      e,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND (e>a AND e<b)
      ORDER BY 3,1,4;
  - name: t1

outputs:
  - name: q1881.out
    data: |
      190	192	192	1158
      222	222	221	1338
