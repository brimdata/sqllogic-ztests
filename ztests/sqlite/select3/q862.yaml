script: |
  super -f text -I q862.spq | sort > q862.out

inputs:
  - name: q862.spq
    data: |
      SELECT e,
      a+b*2+c*3,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a-b,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND (a>b-2 AND a<b+2)
      AND e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q862.out
    data: |
