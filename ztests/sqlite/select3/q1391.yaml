script: |
  super -f text -I q1391.spq | sort > q1391.out

inputs:
  - name: q1391.spq
    data: |
      SELECT abs(b-c),
      b-c,
      a+b*2+c*3,
      a-b,
      e,
      a+b*2,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (e>c OR e<d)
      ORDER BY 7,6,4,3,1,5;
  - name: t1

