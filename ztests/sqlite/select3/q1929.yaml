script: |
  super -f text -I q1929.spq | sort > q1929.out

inputs:
  - name: q1929.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND b>c
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q1929.out
    data: |
      137	2
