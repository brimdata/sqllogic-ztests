script: |
  super -f text -I q1054.spq | sort > q1054.out

inputs:
  - name: q1054.spq
    data: |
      SELECT - 28 * + ( cor0.col1 ) AS col2 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet) cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q1054.out
    data: |
      -280
      -280
      -280
      -364
      -364
      -364
      -728
      -728
      -728
