script: |
  super -f text -I q3478.spq | sort > q3478.out

inputs:
  - name: q3478.spq
    data: |
      SELECT ALL col2 FROM tab2 (FORMAT parquet) cor0 WHERE - col1 * col0 / cor0.col0 <> - col0 OR NULL >= ( + col0 * col1 + col2 );
  - name: tab2

outputs:
  - name: q3478.out
    data: |
      26
      27
      38
