script: |
  super -f tsv -I q2812.sql | sort > q2812.out

vector: true

inputs:
  - name: q2812.sql
    data: |
      SELECT + cor0.col2 / - 5 AS col0 FROM tab1, tab2 AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2812.out
    data: |
      -5
      -5
      -5
      -5
      -5
      -5
      -7
      -7
      -7
