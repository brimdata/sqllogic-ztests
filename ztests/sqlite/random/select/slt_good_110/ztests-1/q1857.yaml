script: |
  super -f text -I q1857.spq | sort > q1857.out

inputs:
  - name: q1857.spq
    data: |
      SELECT cor0.col0 + - tab0.col1 AS col2 FROM tab0 (FORMAT parquet), tab2 (FORMAT parquet) cor0;
  - name: tab0
  - name: tab2

outputs:
  - name: q1857.out
    data: |
      -12
      -13
      -18
      -19
      -7
      -79
      -8
      -84
      -90
