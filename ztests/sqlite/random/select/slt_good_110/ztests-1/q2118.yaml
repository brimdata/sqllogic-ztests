script: |
  super -f text -I q2118.spq | sort > q2118.out

inputs:
  - name: q2118.spq
    data: |
      SELECT tab0.col2 * - 10 FROM tab0 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab2

outputs:
  - name: q2118.out
    data: |
      -10
      -10
      -10
      -330
      -330
      -330
      -820
      -820
      -820
