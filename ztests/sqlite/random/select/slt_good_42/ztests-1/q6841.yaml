script: |
  super -f text -I q6841.spq | sort > q6841.out

inputs:
  - name: q6841.spq
    data: |
      SELECT + - cor1.col0 + - cor1.col2 FROM tab0 (FORMAT parquet) cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q6841.out
    data: |
      -121
      -121
      -121
      -176
      -176
      -176
      -57
      -57
      -57
