    data: |
      SELECT 40 * + cor0.col2 AS col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q10315.out
    data: |
      1040
      1040
      1040
      1080
      1080
      1080
      1520
      1520
      1520
