script: |
  super -f text -I q597.spq | sort > q597.out

inputs:
  - name: q597.spq
    data: |
      SELECT + + cor1.col2 + - 28 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q597.out
    data: |
      -1
      -1
      -1
      -2
      -2
      -2
      10
      10
      10
