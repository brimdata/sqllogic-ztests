script: |
  super -f tsv -I q2472.sql | sort > q2472.out

vector: true

inputs:
  - name: q2472.sql
    data: |
      SELECT + col1 + + col2 + + col0 / cor0.col0 AS col0 FROM tab1 AS cor0 WHERE NOT ( + cor0.col2 * + col0 ) = ( col0 * + col0 );
  - name: tab1

outputs:
  - name: q2472.out
    data: |
      110
      68
      81
