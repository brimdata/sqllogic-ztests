script: |
  super -f text -I q482.spq | sort > q482.out

inputs:
  - name: q482.spq
    data: |
      SELECT DISTINCT 86 AS col0 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor1, tab2 (FORMAT parquet) AS cor2;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q482.out
    data: |
      86
