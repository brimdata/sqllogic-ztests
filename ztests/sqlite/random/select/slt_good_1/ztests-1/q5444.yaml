script: |
  super -f text -I q5444.spq | sort > q5444.out

inputs:
  - name: q5444.spq
    data: |
      SELECT + 42 / cor0.col2 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q5444.out
    data: |
      0
      0
      0
      1
      1
      1
      42
      42
      42
