    data: |
      SELECT ALL + - 2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q1048.out
    data: |
      -2
      -2
      -2
      -2
      -2
      -2
      -2
      -2
      -2
