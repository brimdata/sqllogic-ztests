script: |
  super -f text -I q1977.spq | sort > q1977.out

inputs:
  - name: q1977.spq
    data: |
      SELECT ALL - cor0.col0 + - cor0.col0 AS col0 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1

outputs:
  - name: q1977.out
    data: |
      -128
      -128
      -128
      -160
      -160
      -160
      -6
      -6
      -6
