script: |
  super -f text -I q8213.spq | sort > q8213.out

inputs:
  - name: q8213.spq
    data: |
      SELECT ALL - + cor0.col1 * cor0.col0 AS col0 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q8213.out
    data: |
      -1040
      -1040
      -1040
      -640
      -640
      -640
      -78
      -78
      -78
