script: |
  super -f text -I q2130.spq | sort > q2130.out

inputs:
  - name: q2130.spq
    data: |
      SELECT - cor1.col0 + cor1.col2 AS col0 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q2130.out
    data: |
      -41
      -41
      -41
      -52
      -52
      -52
      20
      20
      20
