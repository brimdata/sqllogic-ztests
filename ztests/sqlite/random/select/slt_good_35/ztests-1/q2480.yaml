      SELECT DISTINCT cor1.col0 + + cor0.col1 FROM tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0, tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

