script: |
  super -f text -I q2885.spq | sort > q2885.out

inputs:
  - name: q2885.spq
    data: |
      SELECT ALL * FROM tab2 (FORMAT parquet) cor0 WHERE col1 >= - col2 + - cor0.col0 OR ( + col2 ) < col1 * col2;
  - name: tab2

outputs:
  - name: q2885.out
    data: |
      7	31	27
      78	59	26
      79	17	38
