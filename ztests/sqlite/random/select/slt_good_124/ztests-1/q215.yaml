script: |
  super -f text -I q215.spq | sort > q215.out

inputs:
  - name: q215.spq
    data: |
      SELECT + + cor0.col1 * + cor0.col0 AS col1 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet) cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q215.out
    data: |
      1040
      1040
      1040
      640
      640
      640
      78
      78
      78
