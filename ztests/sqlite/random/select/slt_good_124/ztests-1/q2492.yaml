script: |
  super -f text -I q2492.spq | sort > q2492.out

inputs:
  - name: q2492.spq
    data: |
      SELECT DISTINCT - - cor1.col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet), tab1 (FORMAT parquet) AS cor1, tab0 (FORMAT parquet), tab2 (FORMAT parquet) cor2;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q2492.out
    data: |
      54
      57
      96
