script: |
  super -f text -I q1005.spq | sort > q1005.out

inputs:
  - name: q1005.spq
    data: |
      SELECT + 16 * + cor0.col0 FROM tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q1005.out
    data: |
      1024
      1024
      1024
      1280
      1280
      1280
      48
      48
      48
