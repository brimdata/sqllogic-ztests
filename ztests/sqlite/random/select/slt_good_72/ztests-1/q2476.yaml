    data: |
      SELECT - cor0.col0 / + cor0.col1 AS col2 FROM tab2 AS cor0 CROSS JOIN tab1 AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q2476.out
    data: |
      -1
      -1
      -1
      -4
      -4
      -4
      0
      0
      0
