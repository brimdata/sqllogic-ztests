script: |
  super -f text -I q4180.spq | sort > q4180.out

inputs:
  - name: q4180.spq
    data: |
      SELECT ALL + - 14 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q4180.out
    data: |
      -14
      -14
      -14
      -14
      -14
      -14
      -14
      -14
      -14
