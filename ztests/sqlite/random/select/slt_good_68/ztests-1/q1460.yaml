script: |
  super -f text -I q1460.spq | sort > q1460.out

inputs:
  - name: q1460.spq
    data: |
      SELECT - + cor0.col2 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q1460.out
    data: |
      -1
      -1
      -1
      -33
      -33
      -33
      -82
      -82
      -82
