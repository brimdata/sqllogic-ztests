    data: |
      SELECT DISTINCT - cor1.col2 * - cor0.col1 + 8 AS col2 FROM tab1 (FORMAT parquet) cor0 CROSS JOIN tab0 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
