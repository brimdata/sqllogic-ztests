script: |
  super -f text -I q3079.spq | sort > q3079.out

inputs:
  - name: q3079.spq
    data: |
      SELECT cor0.col2 * 19 + col2 + col1 * ( - col1 + + col0 ) / ( + col2 + col2 ) FROM tab1 (FORMAT parquet) AS cor0;
  - name: tab1

outputs:
  - name: q3079.out
    data: |
      1075
      1144
      1924
