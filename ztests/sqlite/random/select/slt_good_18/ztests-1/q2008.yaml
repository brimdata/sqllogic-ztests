    data: |
      SELECT - cor1.col0 - 62 FROM tab2 (FORMAT parquet) cor0 CROSS JOIN tab0 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q2008.out
    data: |
      -151
      -151
      -151
      -86
      -86
      -86
      -97
      -97
      -97
