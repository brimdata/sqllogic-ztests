    data: |
      SELECT ALL + cor0.col1 + - 87 AS col1 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q2588.out
    data: |
      -1
      -1
      -1
      10
      10
      10
      4
      4
      4
