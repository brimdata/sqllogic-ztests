      SELECT DISTINCT tab0.col2 / + cor0.col1 AS col2 FROM tab0 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0, tab2 (FORMAT parquet) cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q4880.out
    data: |
      0
