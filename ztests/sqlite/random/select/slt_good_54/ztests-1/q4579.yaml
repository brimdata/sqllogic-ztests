script: |
  super -f text -I q4579.spq | sort > q4579.out

inputs:
  - name: q4579.spq
    data: |
      SELECT DISTINCT 30 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet) cor0 CROSS JOIN tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q4579.out
    data: |
      30
