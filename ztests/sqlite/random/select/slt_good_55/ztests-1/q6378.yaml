      SELECT ALL - cor1.col1 + cor0.col2 * - cor1.col0 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) cor1;
  - name: tab1
  - name: tab2

outputs:
