    data: |
      SELECT DISTINCT - tab2.col0 - + cor0.col2 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2480.out
    data: |
      -103
      -132
      -133
      -135
      -136
      -174
      -175
      -61
      -64
