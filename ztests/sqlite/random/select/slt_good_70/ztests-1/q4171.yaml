script: |
  super -f text -I q4171.spq | sort > q4171.out

inputs:
  - name: q4171.spq
    data: |
      SELECT - cor1.col1 - + 2 AS col1 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q4171.out
    data: |
      -12
      -12
      -12
      -15
      -15
      -15
      -28
      -28
      -28
