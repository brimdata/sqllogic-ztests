script: |
  super -f text -I q114.spq | sort > q114.out

inputs:
  - name: q114.spq
    data: |
      SELECT ALL - cor0.col2 / cor0.col0 AS col1 FROM tab2 (FORMAT parquet), tab0 (FORMAT parquet) cor0;
  - name: tab0
  - name: tab2

outputs:
  - name: q114.out
    data: |
      -1
      -1
      -1
      0
      0
      0
      0
      0
      0
