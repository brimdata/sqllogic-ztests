    data: |
      SELECT ALL col2 + ( + col2 ) * - col0 - + cor0.col2 * + 57 AS col2 FROM tab2 (FORMAT parquet) AS cor0;
  - name: tab2

outputs:
  - name: q1570.out
    data: |
      -1701
      -3484
      -5130
