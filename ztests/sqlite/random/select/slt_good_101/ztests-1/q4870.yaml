script: |
  super -f text -I q4870.spq | sort > q4870.out

inputs:
  - name: q4870.spq
    data: |
      SELECT - - 17 AS col0 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q4870.out
    data: |
      17
      17
      17
      17
      17
      17
      17
      17
      17
