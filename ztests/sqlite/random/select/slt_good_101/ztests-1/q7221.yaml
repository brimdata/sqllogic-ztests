script: |
  super -f text -I q7221.spq | sort > q7221.out

inputs:
  - name: q7221.spq
    data: |
      SELECT DISTINCT cor1.col0 * tab1.col2 AS col2 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0, tab0 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q7221.out
    data: |
      1296
      1368
      1890
      1995
      2304
      3360
      4806
      5073
      8544
