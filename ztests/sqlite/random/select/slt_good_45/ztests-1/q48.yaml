script: |
  super -f text -I q48.spq | sort > q48.out

inputs:
  - name: q48.spq
    data: |
      SELECT + 30 * cor1.col1 FROM tab0 (FORMAT parquet) cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q48.out
    data: |
      300
      300
      300
      390
      390
      390
      780
      780
      780
