script: |
  super -f text -I q587.spq | sort > q587.out

inputs:
  - name: q587.spq
    data: |
      SELECT ALL - + 52 / cor0.col0 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q587.out
    data: |
      -1
      -1
      -1
      -2
      -2
      -2
      0
      0
      0
