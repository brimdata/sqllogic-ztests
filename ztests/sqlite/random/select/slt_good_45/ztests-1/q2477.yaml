script: |
  super -f text -I q2477.spq | sort > q2477.out

inputs:
  - name: q2477.spq
    data: |
      SELECT + col2 AS col1 FROM tab2 (FORMAT parquet) AS cor0 WHERE NOT + col0 - - cor0.col1 * + col0 * - col0 IN ( - col2 + + col1 * col0 + + cor0.col2 );
  - name: tab2

outputs:
  - name: q2477.out
    data: |
      26
      27
      38
