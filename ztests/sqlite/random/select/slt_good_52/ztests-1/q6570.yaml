script: |
  super -f text -I q6570.spq | sort > q6570.out

inputs:
  - name: q6570.spq
    data: |
      SELECT cor0.col0 + cor0.col0 * cor0.col1 AS col2 FROM tab0 (FORMAT parquet) cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q6570.out
    data: |
      2088
      2088
      2088
      3430
      3430
      3430
      8188
      8188
      8188
