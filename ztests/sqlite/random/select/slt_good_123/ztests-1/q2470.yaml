script: |
  super -f text -I q2470.spq | sort > q2470.out

inputs:
  - name: q2470.spq
    data: |
      SELECT cor0.col0 / + 68 AS col0 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2470.out
    data: |
      0
      0
      0
      1
      1
      1
      1
      1
      1
