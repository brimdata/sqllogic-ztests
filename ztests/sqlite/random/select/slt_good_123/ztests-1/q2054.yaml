    data: |
      SELECT DISTINCT + cor0.col1 * + 9 AS col1 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2054.out
    data: |
      153
      279
      531
