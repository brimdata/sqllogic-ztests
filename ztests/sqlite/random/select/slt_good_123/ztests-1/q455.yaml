script: |
  super -f text -I q455.spq | sort > q455.out

inputs:
  - name: q455.spq
    data: |
      SELECT DISTINCT 98 + cor2.col1 + cor2.col0 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0, tab1 (FORMAT parquet) AS cor1, tab2 (FORMAT parquet) AS cor2;
  - name: tab1
  - name: tab2

outputs:
  - name: q455.out
    data: |
      136
      194
      235
