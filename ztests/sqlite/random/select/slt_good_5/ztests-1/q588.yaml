script: |
  super -f text -I q588.spq | sort > q588.out

inputs:
  - name: q588.spq
    data: |
      SELECT cor0.col1 * - 50 AS col0 FROM tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q588.out
    data: |
      -1300
      -1300
      -1300
      -500
      -500
      -500
      -650
      -650
      -650
