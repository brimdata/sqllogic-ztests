script: |
  super -f text -I q2847.spq | sort > q2847.out

inputs:
  - name: q2847.spq
    data: |
      SELECT DISTINCT - + cor1.col2 * ( - cor1.col1 ) AS col0 FROM tab1 (FORMAT parquet) cor0 CROSS JOIN tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q2847.out
    data: |
      1248
      1404
      570
