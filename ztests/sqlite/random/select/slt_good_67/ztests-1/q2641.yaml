script: |
  super -f text -I q2641.spq | sort > q2641.out

inputs:
  - name: q2641.spq
    data: |
      SELECT DISTINCT - 2 * cor1.col0 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0, tab0 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q2641.out
    data: |
      -178
      -48
      -70
