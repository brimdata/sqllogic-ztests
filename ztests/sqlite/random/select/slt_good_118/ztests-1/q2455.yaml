script: |
  super -f text -I q2455.spq | sort > q2455.out

inputs:
  - name: q2455.spq
    data: |
      SELECT ALL + ( - tab0.col2 + cor0.col1 ) AS col2 FROM tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q2455.out
    data: |
      -20
      -23
      -56
      -69
      -7
      -72
      12
      25
      9
