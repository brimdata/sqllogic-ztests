      SELECT DISTINCT - cor0.col1 + 14 * cor0.col2 FROM tab0 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0, tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q7480.out
    data: |
      305
      347
      515
