      SELECT DISTINCT ( tab0.col0 ) * - cor1.col2 FROM tab0 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0, tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

