    data: |
      SELECT - cor0.col2 * 66 FROM tab0 (FORMAT parquet) cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q2867.out
    data: |
      -2178
      -2178
      -2178
      -5412
      -5412
      -5412
      -66
      -66
      -66
