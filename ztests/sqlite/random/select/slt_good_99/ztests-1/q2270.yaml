script: |
  super -f text -I q2270.spq | sort > q2270.out

inputs:
  - name: q2270.spq
    data: |
      SELECT DISTINCT + cor0.col2 * - 15 AS col2 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q2270.out
    data: |
      -1230
      -15
      -495
