script: |
  super -f text -I q2416.spq | sort > q2416.out

inputs:
  - name: q2416.spq
    data: |
      SELECT cor0.col0 + - cor0.col2 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2416.out
    data: |
      -20
      -20
      -20
      41
      41
      41
      52
      52
      52
