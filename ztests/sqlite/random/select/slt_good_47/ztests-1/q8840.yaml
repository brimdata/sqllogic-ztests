script: |
  super -f text -I q8840.spq | sort > q8840.out

inputs:
  - name: q8840.spq
    data: |
      SELECT ALL + - cor1.col1 * cor0.col2 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
