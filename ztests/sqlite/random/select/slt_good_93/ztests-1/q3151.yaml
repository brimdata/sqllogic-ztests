script: |
  super -f text -I q3151.spq | sort > q3151.out

inputs:
  - name: q3151.spq
    data: |
      SELECT + - cor0.col2 + cor1.col1 AS col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q3151.out
    data: |
      -1
      -12
      -13
      -14
      -16
      -17
      -25
      -28
      0
