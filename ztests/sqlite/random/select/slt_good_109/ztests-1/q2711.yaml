script: |
  super -f text -I q2711.spq | sort > q2711.out

inputs:
  - name: q2711.spq
    data: |
      SELECT - 99 + cor1.col1 AS col2 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q2711.out
    data: |
      -40
      -40
      -40
      -68
      -68
      -68
      -82
      -82
      -82
