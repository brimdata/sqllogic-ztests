script: |
  super -f text -I q1987.spq | sort > q1987.out

inputs:
  - name: q1987.spq
    data: |
      SELECT DISTINCT + tab0.col0 * + cor0.col1 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet);
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q1987.out
    data: |
      1085
      1416
      1513
      2065
      2759
      408
      5251
      595
      744
