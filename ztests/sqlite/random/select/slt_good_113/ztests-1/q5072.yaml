script: |
  super -f text -I q5072.spq | sort > q5072.out

inputs:
  - name: q5072.spq
    data: |
      SELECT + cor1.col2 * cor1.col0 + cor1.col1 * 40 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1

outputs:
  - name: q5072.out
    data: |
      1202
      1202
      1202
      4048
      4048
      4048
      8200
      8200
      8200
