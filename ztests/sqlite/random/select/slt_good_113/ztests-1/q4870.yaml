script: |
  super -f text -I q4870.spq | sort > q4870.out

inputs:
  - name: q4870.spq
    data: |
      SELECT ALL col2 * - col1 + + col1 / col1 + - ( - cor0.col2 ) AS col2 FROM tab1 (FORMAT parquet) AS cor0;
  - name: tab1

outputs:
  - name: q4870.out
    data: |
      -1151
      -1349
      -512
