script: |
  super -f text -I q3000.spq | sort > q3000.out

inputs:
  - name: q3000.spq
    data: |
      SELECT + 2 * - cor1.col1 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q3000.out
    data: |
      -118
      -118
      -118
      -34
      -34
      -34
      -62
      -62
      -62
