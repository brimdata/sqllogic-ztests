script: |
  super -f text -I q4907.spq | sort > q4907.out

inputs:
  - name: q4907.spq
    data: |
      SELECT 2 * - cor0.col0 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q4907.out
    data: |
      -128
      -128
      -128
      -160
      -160
      -160
      -6
      -6
      -6
