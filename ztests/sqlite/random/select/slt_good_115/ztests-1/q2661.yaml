script: |
  super -f text -I q2661.spq | sort > q2661.out

inputs:
  - name: q2661.spq
    data: |
      SELECT ALL cor1.col1 + cor0.col2 AS col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q2661.out
    data: |
      36
      37
      39
      40
      48
      51
      52
      53
      64
