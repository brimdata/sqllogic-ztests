script: |
  super -f text -I q2477.spq | sort > q2477.out

inputs:
  - name: q2477.spq
    data: |
      SELECT DISTINCT 77 + + cor2.col2 AS col0 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0, tab2 (FORMAT parquet) AS cor1, tab2 (FORMAT parquet) AS cor2;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q2477.out
    data: |
      103
      104
      115
