    data: |
      SELECT ALL + 10 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q580.out
    data: |
      10
      10
      10
      10
      10
      10
      10
      10
      10
