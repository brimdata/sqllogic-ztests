    data: |
      SELECT + ( + cor1.col0 ) * cor1.col1 AS col2 FROM tab2 cor0 CROSS JOIN tab1 AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q357.out
    data: |
      1040
      1040
      1040
      640
      640
      640
      78
      78
      78
