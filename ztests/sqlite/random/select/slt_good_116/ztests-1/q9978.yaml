script: |
  super -f text -I q9978.spq | sort > q9978.out

inputs:
  - name: q9978.spq
    data: |
      SELECT - col2 / + cor0.col1 AS col2 FROM tab2 (FORMAT parquet) AS cor0 WHERE - col2 * col0 NOT IN ( + col1 / cor0.col1 );
  - name: tab2

outputs:
  - name: q9978.out
    data: |
      -2
      0
      0
