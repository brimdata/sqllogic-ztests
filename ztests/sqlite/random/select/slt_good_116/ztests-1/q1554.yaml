script: |
  super -f text -I q1554.spq | sort > q1554.out

inputs:
  - name: q1554.spq
    data: |
      SELECT tab1.col1 * - 80 AS col0 FROM tab1 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0;
  - name: tab1

outputs:
  - name: q1554.out
    data: |
      -1040
      -1040
      -1040
      -2080
      -2080
      -2080
      -800
      -800
      -800
