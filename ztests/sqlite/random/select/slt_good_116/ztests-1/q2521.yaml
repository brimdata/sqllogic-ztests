script: |
  super -f text -I q2521.spq | sort > q2521.out

inputs:
  - name: q2521.spq
    data: |
      SELECT - cor1.col1 + - cor1.col0 / 15 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q2521.out
    data: |
      -14
      -14
      -14
      -18
      -18
      -18
      -26
      -26
      -26
