script: |
  super -f text -I q1007.spq | sort > q1007.out

inputs:
  - name: q1007.spq
    data: |
      SELECT - cor0.col2 AS col2 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q1007.out
    data: |
      -54
      -54
      -54
      -57
      -57
      -57
      -96
      -96
      -96
