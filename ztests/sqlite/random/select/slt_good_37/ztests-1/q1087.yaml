script: |
  super -f text -I q1087.spq | sort > q1087.out

inputs:
  - name: q1087.spq
    data: |
      SELECT DISTINCT + 36 AS col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet), tab2 (FORMAT parquet) AS cor1, tab2 (FORMAT parquet) AS cor2;
  - name: tab0
  - name: tab2

outputs:
  - name: q1087.out
    data: |
      36
