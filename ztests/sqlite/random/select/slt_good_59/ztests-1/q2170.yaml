script: |
  super -f text -I q2170.spq | sort > q2170.out

inputs:
  - name: q2170.spq
    data: |
      SELECT DISTINCT + 15 * - tab1.col0 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0, tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q2170.out
    data: |
      -1200
      -45
      -960
