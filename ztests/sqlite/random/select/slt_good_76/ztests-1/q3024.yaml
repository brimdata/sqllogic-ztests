      SELECT DISTINCT + cor2.col1 FROM tab2 (FORMAT parquet) cor0 CROSS JOIN tab0 (FORMAT parquet), tab1 (FORMAT parquet) cor1, tab2 (FORMAT parquet) cor2;
  - name: tab0
  - name: tab1
