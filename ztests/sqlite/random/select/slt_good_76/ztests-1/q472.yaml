script: |
  super -f text -I q472.spq | sort > q472.out

inputs:
  - name: q472.spq
    data: |
      SELECT DISTINCT + tab1.col0 AS col2 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0, tab2 (FORMAT parquet) cor1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q472.out
    data: |
      3
      64
      80
