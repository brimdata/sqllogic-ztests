      SELECT - + ( + cor0.col2 ) * - 52 + cor0.col0 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
