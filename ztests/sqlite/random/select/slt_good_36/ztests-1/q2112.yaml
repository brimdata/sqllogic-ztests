script: |
  super -f text -I q2112.spq | sort > q2112.out

inputs:
  - name: q2112.spq
    data: |
      SELECT DISTINCT cor1.col1 * + 30 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q2112.out
    data: |
      300
      390
      780
