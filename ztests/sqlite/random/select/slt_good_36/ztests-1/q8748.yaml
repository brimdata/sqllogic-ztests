script: |
  super -f text -I q8748.spq | sort > q8748.out

inputs:
  - name: q8748.spq
    data: |
      SELECT 47 / - cor0.col2 AS col0 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q8748.out
    data: |
      -1
      -1
      -1
      -47
      -47
      -47
      0
      0
      0
