script: |
  super -f text -I q6040.spq | sort > q6040.out

inputs:
  - name: q6040.spq
    data: |
      SELECT DISTINCT 40 * cor1.col0 - + cor0.col0 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q6040.out
    data: |
      113
      2481
      2482
      2553
      3121
      3122
      3193
      41
      42
