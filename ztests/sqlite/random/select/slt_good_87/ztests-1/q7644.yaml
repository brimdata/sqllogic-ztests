script: |
  super -f text -I q7644.spq | sort > q7644.out

inputs:
  - name: q7644.spq
    data: |
      SELECT ALL + 2 - cor0.col2 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q7644.out
    data: |
      -31
      -31
      -31
      -80
      -80
      -80
      1
      1
      1
