script: |
  super -f text -I q504.sql | sort > q504.out

inputs:
  - name: q504.sql
    data: |
      SELECT - + CAST ( - ( cor0.col2 ) AS INTEGER ) * ( 80 * - col2 ) + + ( - col1 ) AS col1 FROM tab0 AS cor0;
  - name: tab0

outputs:
  - name: q504.out
    data: |
      -177
      -538011
      -87206
