script: |
  super -f text -I q1858.spq | sort > q1858.out

inputs:
  - name: q1858.spq
    data: |
      SELECT + + cor0.col1 * - cor1.col0 - - cor1.col1 AS col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q1858.out
    data: |
      -1078
      -1347
      -151
      -1974
      -2467
      -25
      -3766
      -4707
      -67
