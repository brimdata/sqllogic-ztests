script: |
  super -f text -I q1300.spq | sort > q1300.out

inputs:
  - name: q1300.spq
    data: |
      SELECT + cor0.col1 / - cor0.col2 FROM tab2 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab2

outputs:
  - name: q1300.out
    data: |
      -1
      -1
      -1
      -2
      -2
      -2
      -97
      -97
      -97
