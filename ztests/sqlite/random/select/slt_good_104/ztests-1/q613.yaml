script: |
  super -f text -I q613.spq | sort > q613.out

inputs:
  - name: q613.spq
    data: |
      SELECT - cor0.col2 + tab0.col2 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet);
  - name: tab0
  - name: tab1

outputs:
  - name: q613.out
    data: |
      -14
      -21
      -24
      -53
      -56
      -63
      -95
      25
      28
