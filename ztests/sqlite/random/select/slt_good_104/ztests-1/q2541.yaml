script: |
  super -f text -I q2541.spq | sort > q2541.out

inputs:
  - name: q2541.spq
    data: |
      SELECT DISTINCT + cor1.col1 + - cor0.col2 FROM tab0 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0, tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q2541.out
    data: |
      -10
      -21
      -7
      -9
      21
      32
      33
      4
      5
