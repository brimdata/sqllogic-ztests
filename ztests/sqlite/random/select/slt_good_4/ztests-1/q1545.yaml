    data: |
      SELECT ALL + 15 * - 21 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q1545.out
    data: |
      -315
      -315
      -315
      -315
      -315
      -315
      -315
      -315
      -315
