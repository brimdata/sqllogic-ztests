    data: |
      SELECT ALL - cor0.col2 + - cor0.col1 AS col1 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q3059.out
    data: |
      -55
      -55
      -55
      -58
      -58
      -58
      -85
      -85
      -85
