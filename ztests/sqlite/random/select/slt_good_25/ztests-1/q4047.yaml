script: |
  super -f text -I q4047.spq | sort > q4047.out

inputs:
  - name: q4047.spq
    data: |
      SELECT DISTINCT + 72 * - cor0.col1 FROM tab1 (FORMAT parquet) cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q4047.out
    data: |
      -1872
      -720
      -936
