script: |
  super -f text -I q4847.spq | sort > q4847.out

inputs:
  - name: q4847.spq
    data: |
      SELECT ALL cor0.col0 + - cor0.col0 * + col1 + + ( - col2 * col1 ) FROM tab2 (FORMAT parquet) AS cor0;
  - name: tab2

outputs:
  - name: q4847.out
    data: |
      -1047
      -1910
      -6058
