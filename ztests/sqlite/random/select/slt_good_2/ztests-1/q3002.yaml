script: |
  super -f text -I q3002.spq | sort > q3002.out

inputs:
  - name: q3002.spq
    data: |
      SELECT ALL + - 98 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q3002.out
    data: |
      -98
      -98
      -98
      -98
      -98
      -98
      -98
      -98
      -98
