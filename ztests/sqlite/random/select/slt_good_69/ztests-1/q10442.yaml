    data: |
      SELECT ALL cor0.col1 + - 12 AS col1 FROM tab1 AS cor0 CROSS JOIN tab2 AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q10442.out
    data: |
      -2
      -2
      -2
      1
      1
      1
      14
      14
      14
