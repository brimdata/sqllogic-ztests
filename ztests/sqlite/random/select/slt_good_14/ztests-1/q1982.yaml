script: |
  super -f text -I q1982.spq | sort > q1982.out

inputs:
  - name: q1982.spq
    data: |
      SELECT ALL 13 / - cor1.col2 AS col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q1982.out
    data: |
      -13
      -13
      -13
      0
      0
      0
      0
      0
      0
