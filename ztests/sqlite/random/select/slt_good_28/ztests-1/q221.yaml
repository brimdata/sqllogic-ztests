    data: |
      SELECT ALL - + cor0.col2 * 22 AS col1 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) cor1;
  - name: tab1
  - name: tab2

outputs:
