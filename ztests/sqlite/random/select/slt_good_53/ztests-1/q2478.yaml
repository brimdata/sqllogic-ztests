script: |
  super -f text -I q2478.spq | sort > q2478.out

inputs:
  - name: q2478.spq
    data: |
      SELECT ALL 58 / - cor0.col1 AS col2 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2478.out
    data: |
      -1
      -1
      -1
      -3
      -3
      -3
      0
      0
      0
