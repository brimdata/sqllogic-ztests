      SELECT ALL + cor0.col2 / - cor0.col0 AS col1 FROM tab0 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0 WHERE NULL >= NULL;
  - name: tab0
  - name: tab2

outputs:
  - name: q2044.out
    data: |
