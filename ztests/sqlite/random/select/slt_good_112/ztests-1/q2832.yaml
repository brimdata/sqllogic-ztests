script: |
  super -f text -I q2832.spq | sort > q2832.out

inputs:
  - name: q2832.spq
    data: |
      SELECT 97 * - cor1.col2 FROM tab0 (FORMAT parquet) cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q2832.out
    data: |
      -2522
      -2522
      -2522
      -2619
      -2619
      -2619
      -3686
      -3686
      -3686
