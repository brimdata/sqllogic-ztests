      SELECT DISTINCT cor1.col1 + + cor0.col2 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet) cor0, tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
