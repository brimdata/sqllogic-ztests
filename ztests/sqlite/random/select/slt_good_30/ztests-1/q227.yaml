    data: |
      SELECT DISTINCT cor0.col1 + tab2.col1 AS col1 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
