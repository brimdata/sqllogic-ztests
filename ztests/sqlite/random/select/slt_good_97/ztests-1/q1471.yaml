script: |
  super -f text -I q1471.spq | sort > q1471.out

inputs:
  - name: q1471.spq
    data: |
      SELECT * FROM tab1 (FORMAT parquet) WHERE NOT ( + col0 * col2 ) BETWEEN col0 * - col2 AND - col0 + col0 * col0;
  - name: tab1

outputs:
  - name: q1471.out
    data: |
      3	26	54
      80	13	96
