script: |
  super -f text -I q2447.spq | sort > q2447.out

inputs:
  - name: q2447.spq
    data: |
      SELECT - cor0.col1 * col0 + col1 + col2 / ( - col0 * 15 ) AS col2 FROM tab0 (FORMAT parquet) AS cor0;
  - name: tab0

outputs:
  - name: q2447.out
    data: |
      -1978
      -3298
      -8008
