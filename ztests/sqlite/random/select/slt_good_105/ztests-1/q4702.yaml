    data: |
      SELECT - cor0.col1 AS col2 FROM tab1 (FORMAT parquet) cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q4702.out
    data: |
      -10
      -10
      -10
      -13
      -13
      -13
      -26
      -26
      -26
