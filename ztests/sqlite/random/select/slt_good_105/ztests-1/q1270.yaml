script: |
  super -f text -I q1270.spq | sort > q1270.out

inputs:
  - name: q1270.spq
    data: |
      SELECT ALL - cor0.col2 + 7 AS col0 FROM tab2 (FORMAT parquet), tab0 (FORMAT parquet) cor0;
  - name: tab0
  - name: tab2

outputs:
  - name: q1270.out
    data: |
      -26
      -26
      -26
      -75
      -75
      -75
      6
      6
      6
