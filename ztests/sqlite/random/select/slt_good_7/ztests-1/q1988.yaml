script: |
  super -f text -I q1988.spq | sort > q1988.out

inputs:
  - name: q1988.spq
    data: |
      SELECT ALL + cor0.col2 + - cor1.col2 AS col2 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1

outputs:
  - name: q1988.out
    data: |
      -3
      -39
      -42
      0
      0
      0
      3
      39
      42
