script: |
  super -f text -I q1582.spq | sort > q1582.out

inputs:
  - name: q1582.spq
    data: |
      SELECT DISTINCT 24 + cor0.col2 AS col2 FROM tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0, tab2 (FORMAT parquet) AS cor1, tab0 (FORMAT parquet) AS cor2;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q1582.out
    data: |
      120
      78
      81
