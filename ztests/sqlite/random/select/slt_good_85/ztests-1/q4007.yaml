script: |
  super -f text -I q4007.spq | sort > q4007.out

inputs:
  - name: q4007.spq
    data: |
      SELECT DISTINCT + cor0.col0 - cor0.col1 AS col2 FROM tab2 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab2

outputs:
  - name: q4007.out
    data: |
      -2
      -62
