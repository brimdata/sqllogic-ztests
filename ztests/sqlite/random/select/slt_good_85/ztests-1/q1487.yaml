script: |
  super -f text -I q1487.spq | sort > q1487.out

inputs:
  - name: q1487.spq
    data: |
      SELECT DISTINCT - ( + 55 ) * - cor0.col1 FROM tab0 (FORMAT parquet), tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q1487.out
    data: |
      1705
      3245
      935
