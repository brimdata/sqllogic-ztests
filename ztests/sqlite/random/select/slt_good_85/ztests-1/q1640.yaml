    data: |
      SELECT DISTINCT cor0.col2 + tab1.col1 AS col2 FROM tab1, tab2, tab2 AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q1640.out
    data: |
      36
      37
      39
      40
      48
      51
      52
      53
      64
