      SELECT DISTINCT + tab0.col2 * - tab0.col1 FROM tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0, tab2 (FORMAT parquet) cor1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
