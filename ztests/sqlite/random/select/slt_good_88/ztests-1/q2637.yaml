    data: |
      SELECT + cor0.col0 * cor0.col1 + 10 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
