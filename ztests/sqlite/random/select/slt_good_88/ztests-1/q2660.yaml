    data: |
      SELECT tab1.col0 / + tab1.col2 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2660.out
    data: |
      0
      0
      0
      0
      0
      0
      1
      1
      1
