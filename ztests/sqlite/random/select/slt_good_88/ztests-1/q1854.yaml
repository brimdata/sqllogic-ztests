script: |
  super -f text -I q1854.spq | sort > q1854.out

inputs:
  - name: q1854.spq
    data: |
      SELECT + tab0.col1 / - 41 AS col2 FROM tab0 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q1854.out
    data: |
      -2
      -2
      -2
      -2
      -2
      -2
      -2
      -2
      -2
