script: |
  super -f text -I q2524.spq | sort > q2524.out

inputs:
  - name: q2524.spq
    data: |
      SELECT cor0.col0 + 17 * tab1.col1 AS col2 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2524.out
    data: |
      177
      228
      248
      249
      299
      300
      449
      520
      521
