script: |
  super -f text -I q2494.spq | sort > q2494.out

inputs:
  - name: q2494.spq
    data: |
      SELECT DISTINCT - ( + cor1.col2 + + cor0.col1 ) AS col2 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0, tab1 (FORMAT parquet) AS cor1, tab0 (FORMAT parquet) AS cor2;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q2494.out
    data: |
      -113
      -116
      -127
      -155
      -71
      -74
      -85
      -88
