script: |
  super -f text -I q2100.spq | sort > q2100.out

inputs:
  - name: q2100.spq
    data: |
      SELECT DISTINCT + cor0.col0 + + cor0.col1 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q2100.out
    data: |
      110
      132
      180
