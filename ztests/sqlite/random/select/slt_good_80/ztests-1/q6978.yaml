script: |
  super -f text -I q6978.spq | sort > q6978.out

inputs:
  - name: q6978.spq
    data: |
      SELECT - cor1.col0 + 2 FROM tab2 (FORMAT parquet) cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q6978.out
    data: |
      -1
      -1
      -1
      -62
      -62
      -62
      -78
      -78
      -78
