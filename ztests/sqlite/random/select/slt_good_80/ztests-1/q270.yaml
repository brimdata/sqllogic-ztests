script: |
  super -f text -I q270.spq | sort > q270.out

inputs:
  - name: q270.spq
    data: |
      SELECT ALL - ( cor1.col2 ) * cor0.col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
