      SELECT DISTINCT 24 * - cor0.col1 AS col2 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2153.out
    data: |
      -240
      -312
      -624
