script: |
  super -f text -I q2447.spq | sort > q2447.out

inputs:
  - name: q2447.spq
    data: |
      SELECT DISTINCT + - cor0.col1 * 12 FROM tab2 (FORMAT parquet), tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q2447.out
    data: |
      -1032
      -1092
      -1164
