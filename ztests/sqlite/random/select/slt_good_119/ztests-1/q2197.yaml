script: |
  super -f text -I q2197.spq | sort > q2197.out

inputs:
  - name: q2197.spq
    data: |
      SELECT DISTINCT cor0.col1 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet), tab2 (FORMAT parquet), tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q2197.out
    data: |
      17
      31
      59
