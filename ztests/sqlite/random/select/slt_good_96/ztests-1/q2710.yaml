script: |
  super -f text -I q2710.spq | sort > q2710.out

inputs:
  - name: q2710.spq
    data: |
      SELECT + + cor0.col1 / 47 AS col1 FROM tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0;
  - name: tab1
  - name: tab2

outputs:
  - name: q2710.out
    data: |
      0
      0
      0
      0
      0
      0
      1
      1
      1
