script: |
  super -f text -I q8154.spq | sort > q8154.out

inputs:
  - name: q8154.spq
    data: |
      SELECT ALL - cor0.col0 + 2 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q8154.out
    data: |
      -1
      -1
      -1
      -62
      -62
      -62
      -78
      -78
      -78
