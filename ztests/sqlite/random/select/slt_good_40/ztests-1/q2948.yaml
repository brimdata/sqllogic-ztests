    data: |
      SELECT DISTINCT + cor0.col1 * cor1.col2 AS col1 FROM tab0 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0, tab1 (FORMAT parquet), tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1
  - name: tab2

