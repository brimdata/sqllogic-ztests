script: |
  super -f text -I q2480.spq | sort > q2480.out

inputs:
  - name: q2480.spq
    data: |
      SELECT - + ( 17 ) * - cor1.col2 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab0 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q2480.out
    data: |
      1394
      1394
      1394
      17
      17
      17
      561
      561
      561
