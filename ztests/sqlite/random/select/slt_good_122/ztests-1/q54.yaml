script: |
  super -f text -I q54.spq | sort > q54.out

inputs:
  - name: q54.spq
    data: |
      SELECT DISTINCT + cor1.col0 FROM tab2 (FORMAT parquet), tab0 (FORMAT parquet), tab2 (FORMAT parquet) AS cor0, tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q54.out
    data: |
      3
      64
      80
