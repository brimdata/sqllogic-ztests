    data: |
      SELECT + tab1.col2 * - col1 FROM tab1 (FORMAT parquet) WHERE ( - tab1.col2 * col1 ) < ( tab1.col1 + - tab1.col1 );
  - name: tab1

outputs:
  - name: q6637.out
    data: |
      -1248
      -1404
      -570
