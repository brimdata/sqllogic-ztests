script: |
  super -f text -I q2087.spq | sort > q2087.out

inputs:
  - name: q2087.spq
    data: |
      SELECT cor0.col1 / - cor0.col1 FROM tab1 (FORMAT parquet), tab0 (FORMAT parquet) AS cor0;
  - name: tab0
  - name: tab1

outputs:
  - name: q2087.out
    data: |
      -1
      -1
      -1
      -1
      -1
      -1
      -1
      -1
      -1
