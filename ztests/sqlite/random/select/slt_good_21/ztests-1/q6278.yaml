    data: |
      SELECT ALL - cor1.col0 * + cor1.col1 + cor1.col0 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1

outputs:
