script: |
  super -f tsv -I q5491.sql | sort > q5491.out

vector: true

inputs:
  - name: q5491.sql
    data: |
      pragma pg
      SELECT - cor0.col2 / + col2 AS col0 FROM tab1 AS cor0 GROUP BY col1, col0, cor0.col2;
  - name: tab1

outputs:
  - name: q5491.out
    data: |
      -1
      -1
      -1
