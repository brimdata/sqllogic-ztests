    data: |
      pragma pg
      SELECT + 62 * cor0.col1 + cor0.col1 AS col1 FROM tab1 AS cor0 GROUP BY cor0.col2, col1;
  - name: tab1

outputs:
  - name: q1371.out
    data: |
      2772
      3591
      378
