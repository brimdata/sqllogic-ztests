script: |
  super -f tsv -I q2550.sql | sort > q2550.out

inputs:
  - name: q2550.sql
    data: |
      SELECT COALESCE ( NULLIF ( cor0.col2, + 14 ), - 50 ) * cor0.col1 AS col1 FROM tab1 cor0 GROUP BY cor0.col1, cor0.col2;
  - name: tab1

outputs:
  - name: q2550.out
    data: |
      2565
      3124
      48
