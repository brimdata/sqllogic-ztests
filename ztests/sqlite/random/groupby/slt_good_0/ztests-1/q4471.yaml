script: |
  super -f tsv -I q4471.sql | sort > q4471.out

vector: true

inputs:
  - name: q4471.sql
    data: |
      SELECT - CASE col1 WHEN + cor0.col1 THEN 48 ELSE - 0 END AS col0 FROM tab1 cor0 GROUP BY cor0.col1;
  - name: tab1

outputs:
  - name: q4471.out
    data: |
      -48
      -48
      -48
