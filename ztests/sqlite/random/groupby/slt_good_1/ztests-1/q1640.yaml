script: |
  super -f tsv -I q1640.sql | sort > q1640.out

inputs:
  - name: q1640.sql
    data: |
      SELECT ALL 80 * + cor0.col1 + - cor0.col1 + + NULLIF ( cor0.col1, cor0.col2 ) FROM tab1 AS cor0 GROUP BY cor0.col0, cor0.col2, cor0.col1, cor0.col0;
  - name: tab1

outputs:
  - name: q1640.out
    data: |
      3520
      4560
      480
