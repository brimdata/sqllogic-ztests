    data: |
      pragma pg
      SELECT cor0.col0 + + cor0.col0 * cor0.col2 AS col2 FROM tab2 AS cor0 GROUP BY cor0.col1, cor0.col0, col2;
  - name: tab2

outputs:
  - name: q7024.out
    data: |
      1320
      5428
      7280
