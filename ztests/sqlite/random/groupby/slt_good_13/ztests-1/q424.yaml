script: |
  super -f tsv -I q424.sql | sort > q424.out

vector: true

inputs:
  - name: q424.sql
    data: |
      SELECT ALL COALESCE ( cor0.col2, cor0.col1 ) / + cor0.col2 FROM tab1 AS cor0 GROUP BY cor0.col1, cor0.col2;
  - name: tab1

outputs:
  - name: q424.out
    data: |
      1
      1
      1
