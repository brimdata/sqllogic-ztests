script: |
  super -f tsv -I q2971.sql | sort > q2971.out

vector: true

inputs:
  - name: q2971.sql
    data: |
      pragma pg
      SELECT + col1 / + col0 AS col0, col1 / - col0 AS col0 FROM tab1 GROUP BY col1, col0;
  - name: tab1

outputs:
  - name: q2971.out
    data: |
      0	0
      0	0
      2	-2
