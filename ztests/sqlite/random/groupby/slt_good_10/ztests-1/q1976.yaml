script: |
  super -f tsv -I q1976.sql | sort > q1976.out

vector: true

inputs:
  - name: q1976.sql
    data: |
      pragma pg
      SELECT + col2 AS col1 FROM tab2 cor0 WHERE col0 + - col0 <= NULL GROUP BY col1, col2, col2 HAVING ( NULL ) IS NOT NULL;
  - name: tab2

outputs:
  - name: q1976.out
    data: |
