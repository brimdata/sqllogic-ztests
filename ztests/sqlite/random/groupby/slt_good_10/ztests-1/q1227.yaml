script: |
  super -f tsv -I q1227.sql | sort > q1227.out

vector: true

inputs:
  - name: q1227.sql
    data: |
      pragma pg
      SELECT + col1 * - col1 AS col2 FROM tab0 GROUP BY col2, col0, col1 HAVING + - col0 / - AVG ( ALL + col2 ) - - - AVG ( DISTINCT + col0 ) + col0 IS NULL;
  - name: tab0

outputs:
  - name: q1227.out
    data: |
