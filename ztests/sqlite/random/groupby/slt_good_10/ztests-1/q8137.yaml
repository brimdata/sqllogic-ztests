script: |
  super -f tsv -I q8137.sql | sort > q8137.out

vector: true

inputs:
  - name: q8137.sql
    data: |
      pragma pg
      SELECT DISTINCT + col0 + + col1 AS col0, + col0 / + - col1 AS col2 FROM tab2 GROUP BY col0, col1 HAVING AVG ( - - col1 ) >= NULL;
  - name: tab2

outputs:
  - name: q8137.out
    data: |
