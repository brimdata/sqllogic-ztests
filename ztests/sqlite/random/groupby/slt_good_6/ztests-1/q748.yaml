script: |
  super -f tsv -I q748.sql | sort > q748.out

inputs:
  - name: q748.sql
    data: |
      SELECT ALL NULLIF ( cor0.col2, cor0.col2 - cor0.col0 ) + - cor0.col0 FROM tab1 cor0 GROUP BY cor0.col0, cor0.col2;
  - name: tab1

outputs:
  - name: q748.out
    data: |
      -11
      -14
      17
