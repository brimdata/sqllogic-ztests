script: |
  super -f tsv -I q4078.sql | sort > q4078.out

vector: true

inputs:
  - name: q4078.sql
    data: |
      SELECT ALL COALESCE ( - - 15, - - col2 ) FROM tab1 AS cor0 GROUP BY col2, col0 HAVING NOT + - col0 IS NULL;
  - name: tab1

outputs:
  - name: q4078.out
    data: |
      15
      15
      15
