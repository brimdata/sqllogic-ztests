script: |
  super -f tsv -I q9544.sql | sort > q9544.out

vector: true

inputs:
  - name: q9544.sql
    data: |
      pragma pg
      SELECT CAST ( NULL AS INTEGER ) AS col1, 45 FROM tab1 GROUP BY col1, col0, col2 HAVING col1 IS NOT NULL;
  - name: tab1

outputs:
  - name: q9544.out
    data: |
      NULL	45
      NULL	45
      NULL	45
