script: |
  super -f tsv -I q4164.sql | sort > q4164.out

vector: true

inputs:
  - name: q4164.sql
    data: |
      pragma pg
      SELECT ALL - col2 AS col1, 10 AS col0 FROM tab1 cor0 GROUP BY col2, col1 HAVING NOT AVG ( 6 ) < + col1;
  - name: tab1

outputs:
  - name: q4164.out
    data: |
      -8	10
