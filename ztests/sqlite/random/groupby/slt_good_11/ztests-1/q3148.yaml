script: |
  super -f tsv -I q3148.sql | sort > q3148.out

vector: true

inputs:
  - name: q3148.sql
    data: |
      pragma pg
      SELECT ALL + col0 + - col0 * col1 AS col1 FROM tab2 GROUP BY col1, col0 HAVING + + ( + col1 ) - - 88 IS NOT NULL;
  - name: tab2

outputs:
  - name: q3148.out
    data: |
      -3680
      -5278
      -900
