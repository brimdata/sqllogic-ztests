    data: |
      SELECT ( - col2 ) * + col2 AS col1 FROM tab2 GROUP BY col2 HAVING NOT - col2 BETWEEN ( + col2 + col2 ) AND NULL;
  - name: tab2

outputs:
  - name: q6480.out
    data: |
      -3364
      -6241
      -7569
