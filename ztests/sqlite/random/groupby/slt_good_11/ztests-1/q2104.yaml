script: |
  super -f tsv -I q2104.sql | sort > q2104.out

vector: true

inputs:
  - name: q2104.sql
    data: |
      pragma pg
      SELECT DISTINCT - col1 AS col1 FROM tab0 GROUP BY col2, col1 HAVING NOT AVG ( DISTINCT - col2 ) <= ( + col1 );
  - name: tab0

outputs:
  - name: q2104.out
    data: |
