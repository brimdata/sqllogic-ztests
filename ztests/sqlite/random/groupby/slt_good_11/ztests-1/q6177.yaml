script: |
  super -f tsv -I q6177.sql | sort > q6177.out

vector: true

inputs:
  - name: q6177.sql
    data: |
      pragma pg
      SELECT - col1 AS col2, ( col1 ) AS col0 FROM tab1 GROUP BY col1, col0 HAVING NOT + ( - col0 ) IS NULL;
  - name: tab1

outputs:
  - name: q6177.out
    data: |
      -44	44
      -57	57
      -6	6
