script: |
  super -f tsv -I q6242.sql | sort > q6242.out

vector: true

inputs:
  - name: q6242.sql
    data: |
      pragma pg
      SELECT 3 * - col0 AS col0 FROM tab2 AS cor0 GROUP BY col0 HAVING NOT CAST ( col0 AS INTEGER ) BETWEEN ( - AVG ( ALL col1 ) ) AND + 39;
  - name: tab2

outputs:
  - name: q6242.out
    data: |
      -273
      -276
