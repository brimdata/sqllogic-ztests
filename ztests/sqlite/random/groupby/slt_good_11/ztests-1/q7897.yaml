    data: |
      pragma pg
      SELECT DISTINCT CAST ( NULL AS INTEGER ), + ( - - col0 ) AS col0, + col0 FROM tab2 GROUP BY col0, col2;
  - name: tab2

outputs:
  - name: q7897.out
    data: |
      NULL	15	15
      NULL	91	91
      NULL	92	92
