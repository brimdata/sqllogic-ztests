script: |
  super -f tsv -I q4888.sql | sort > q4888.out

inputs:
  - name: q4888.sql
    data: |
      SELECT + cor0.col0 + + NULLIF ( col0, - cor0.col0 + cor0.col1 ) FROM tab1 AS cor0 GROUP BY cor0.col0, cor0.col1;
  - name: tab1

outputs:
  - name: q4888.out
    data: |
      164
      44
      56
