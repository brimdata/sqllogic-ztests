    data: |
      pragma pg
      SELECT col0 AS col0, CAST ( - COALESCE ( - - col0, - col0 ) AS INTEGER ) AS col0 FROM tab1 GROUP BY col0;
  - name: tab1

outputs:
  - name: q10124.out
    data: |
      22	-22
      28	-28
      82	-82
