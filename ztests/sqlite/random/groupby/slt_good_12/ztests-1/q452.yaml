script: |
  super -f tsv -I q452.sql | sort > q452.out

vector: true

inputs:
  - name: q452.sql
    data: |
      pragma pg
      SELECT - col0 AS col1 FROM tab0 AS cor0 WHERE NOT + col0 IS NOT NULL GROUP BY col1, col0 HAVING NOT - col1 + + AVG ( DISTINCT col0 ) IS NULL;
  - name: tab0

outputs:
  - name: q452.out
    data: |
