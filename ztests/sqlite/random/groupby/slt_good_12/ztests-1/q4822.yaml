script: |
  super -f tsv -I q4822.sql | sort > q4822.out

vector: true

inputs:
  - name: q4822.sql
    data: |
      pragma pg
      SELECT ALL + + ( + col2 ) + COALESCE ( - col2, + 10, col0 ) AS col2 FROM tab2 cor0 GROUP BY col2, col0 HAVING col2 + - 48 IS NULL;
  - name: tab2

outputs:
  - name: q4822.out
    data: |
