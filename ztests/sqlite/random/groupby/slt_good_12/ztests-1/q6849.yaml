script: |
  super -f tsv -I q6849.sql | sort > q6849.out

vector: true

inputs:
  - name: q6849.sql
    data: |
      pragma pg
      SELECT SUM ( DISTINCT - col0 ), + col0 AS col0 FROM tab0 GROUP BY col0 HAVING NULL IS NULL;
  - name: tab0

outputs:
  - name: q6849.out
    data: |
      -26	26
      -43	43
      -83	83
