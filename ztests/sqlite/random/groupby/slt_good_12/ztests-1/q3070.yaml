script: |
  super -f tsv -I q3070.sql | sort > q3070.out

vector: true

inputs:
  - name: q3070.sql
    data: |
      SELECT + NULLIF ( + - col2, - col2 ), ( - + 80 ) AS col0 FROM tab2 GROUP BY col2;
  - name: tab2

outputs:
  - name: q3070.out
    data: |
      NULL	-80
      NULL	-80
      NULL	-80
