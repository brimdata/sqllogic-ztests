script: |
  super -f tsv -I q1470.sql | sort > q1470.out

vector: true

inputs:
  - name: q1470.sql
    data: |
      SELECT 71 + - - col1 + + CAST ( + + CAST ( - col1 AS INTEGER ) AS INTEGER ) FROM tab0 GROUP BY col1, col0, col1;
  - name: tab0

outputs:
  - name: q1470.out
    data: |
      71
      71
      71
