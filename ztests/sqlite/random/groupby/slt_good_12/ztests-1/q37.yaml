script: |
  super -f tsv -I q37.sql | sort > q37.out

vector: true

inputs:
  - name: q37.sql
    data: |
      SELECT ALL + 27 + - col1 AS col0, - col2 - - col1 FROM tab0 GROUP BY col1, col2 HAVING ( - 47 ) IS NOT NULL;
  - name: tab0

outputs:
  - name: q37.out
    data: |
      -54	57
      27	-38
      27	-79
