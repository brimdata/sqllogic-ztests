script: |
  super -f tsv -I q7873.sql | sort > q7873.out

inputs:
  - name: q7873.sql
    data: |
      SELECT + MAX ( ALL + NULLIF ( + COALESCE ( - CAST ( col1 AS INTEGER ), 0 ), col2 ) ) / 37 FROM tab2 GROUP BY col1;
  - name: tab2

outputs:
  - name: q7873.out
    data: |
      -1
      -1
      -1
