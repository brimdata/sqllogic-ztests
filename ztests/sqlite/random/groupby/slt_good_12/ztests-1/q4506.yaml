script: |
  super -f tsv -I q4506.sql | sort > q4506.out

vector: true

inputs:
  - name: q4506.sql
    data: |
      pragma pg
      SELECT + col2 / + + col2 / 99 AS col2 FROM tab0 GROUP BY col1, col2 HAVING NOT AVG ( ALL + col0 ) + col1 IS NOT NULL;
  - name: tab0

outputs:
  - name: q4506.out
    data: |
