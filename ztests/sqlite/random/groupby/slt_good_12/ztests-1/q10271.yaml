script: |
  super -f tsv -I q10271.sql | sort > q10271.out

vector: true

inputs:
  - name: q10271.sql
    data: |
      pragma pg
      SELECT - NULLIF ( + + 28, - col0 + + - 87 ) / + - col0 AS col1, col1 + - col0 AS col1 FROM tab2 GROUP BY col0, col2, col1 HAVING NOT - col0 > - 7;
  - name: tab2

outputs:
  - name: q10271.out
    data: |
      0	-32
      0	-51
      1	46
