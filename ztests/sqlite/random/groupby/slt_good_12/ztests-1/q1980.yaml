script: |
  super -f tsv -I q1980.sql | sort > q1980.out

vector: true

inputs:
  - name: q1980.sql
    data: |
      pragma pg
      SELECT - CAST ( + 24 AS INTEGER ) AS col2 FROM tab2 AS cor0 GROUP BY col2, col1, col2;
  - name: tab2

outputs:
  - name: q1980.out
    data: |
      -24
      -24
      -24
