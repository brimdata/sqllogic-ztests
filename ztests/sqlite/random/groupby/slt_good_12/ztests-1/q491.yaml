script: |
  super -f tsv -I q491.sql | sort > q491.out

inputs:
  - name: q491.sql
    data: |
      SELECT + NULLIF ( - 0, + col0 ) / + - 12 + + 41 * col0 AS col1, + col2 + + CAST ( NULL AS INTEGER ) + + - col0 FROM tab2 AS cor0 GROUP BY col0, col2;
  - name: tab2

outputs:
  - name: q491.out
    data: |
      3731	NULL
      3772	NULL
      615	NULL
