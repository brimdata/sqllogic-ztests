script: |
  super -f tsv -I q1471.sql | sort > q1471.out

vector: true

inputs:
  - name: q1471.sql
    data: |
      pragma pg
      SELECT - 74 AS col1, col0 * + 6, - + 87 AS col1 FROM tab2 GROUP BY col1, col0 HAVING NOT NULL IS NOT NULL;
  - name: tab2

outputs:
  - name: q1471.out
    data: |
      -74	546	-87
      -74	552	-87
      -74	90	-87
