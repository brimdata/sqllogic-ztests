script: |
  super -f tsv -I q4038.sql | sort > q4038.out

vector: true

inputs:
  - name: q4038.sql
    data: |
      pragma pg
      SELECT + col0 + - 3 * - + col0 + + 34 AS col1 FROM tab1 GROUP BY col1, col0 HAVING ( col1 / col1 ) IS NOT NULL;
  - name: tab1

outputs:
  - name: q4038.out
    data: |
      122
      146
      362
