script: |
  super -f tsv -I q7076.sql | sort > q7076.out

vector: true

inputs:
  - name: q7076.sql
    data: |
      pragma pg
      SELECT ALL col1 + - 28 AS col1 FROM tab1 GROUP BY col0, col1 HAVING ( + 76 * + + col0 / 21 ) IS NOT NULL;
  - name: tab1

outputs:
  - name: q7076.out
    data: |
      -22
      16
      29
