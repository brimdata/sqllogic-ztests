script: |
  super -f tsv -I q3441.sql | sort > q3441.out

vector: true

inputs:
  - name: q3441.sql
    data: |
      pragma pg
      SELECT ALL CAST ( - col0 AS INTEGER ) AS col2, ( + col0 ) AS col0 FROM tab2 GROUP BY col0;
  - name: tab2

outputs:
  - name: q3441.out
    data: |
      -15	15
      -91	91
      -92	92
