script: |
  super -f tsv -I q4108.sql | sort > q4108.out

vector: true

inputs:
  - name: q4108.sql
    data: |
      SELECT - CASE cor0.col1 WHEN cor0.col1 THEN cor0.col1 / + cor0.col0 ELSE cor0.col2 * col2 END * col1 + 15 FROM tab1 AS cor0 GROUP BY cor0.col1, cor0.col2, cor0.col0;
  - name: tab1

outputs:
  - name: q4108.out
    data: |
      -99
      15
      15
