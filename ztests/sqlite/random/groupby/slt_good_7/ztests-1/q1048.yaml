    data: |
      SELECT ALL + 7 AS col2 FROM tab2, tab0 AS cor0, tab1 AS cor1 GROUP BY cor0.col1;
  - name: tab0
  - name: tab1
  - name: tab2

outputs:
  - name: q1048.out
    data: |
      7
      7
