    data: |
      SELECT DISTINCT + cor0.col0 * CASE cor0.col0 WHEN cor0.col0 THEN cor0.col2 END AS col1 FROM tab2 AS cor0 GROUP BY cor0.col0, cor0.col2;
  - name: tab2

outputs:
