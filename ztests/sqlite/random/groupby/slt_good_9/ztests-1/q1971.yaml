script: |
  super -f tsv -I q1971.sql | sort > q1971.out

vector: true

inputs:
  - name: q1971.sql
    data: |
      pragma pg
      SELECT col1 AS col1 FROM tab1 WHERE NULL IS NULL GROUP BY col0, col1 HAVING col1 BETWEEN + col1 AND - AVG ( DISTINCT col2 ) - + col1;
  - name: tab1

outputs:
  - name: q1971.out
    data: |
