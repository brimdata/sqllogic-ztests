      SELECT DISTINCT CAST ( + + COUNT ( * ) AS INTEGER ) AS col2, NULLIF ( + CAST ( + - 27 AS INTEGER ), 28 * - CAST ( NULL AS INTEGER ) ) + - 28 AS col0;

outputs:
