    data: |
      SELECT + - NULLIF ( + + CAST ( NULL AS INTEGER ), 82 ) / - ( + + COALESCE ( + + ( MIN ( + 80 ) ), 48 ) ) AS col1, COUNT ( DISTINCT - 81 ) AS col2;

outputs:
  - name: q8470.out
    data: |
      NULL	1
