script: |
  super -f text -I q2400.spq | sort > q2400.out

inputs:
  - name: q2400.spq
    data: |
      SELECT ALL - CASE + + 30 WHEN - 48 THEN - 88 WHEN + MAX ( + 99 ) * + + 38 * 32 * + 23 THEN NULL ELSE 92 + + COALESCE ( + + ( - 37 ), 89, 56 ) * + 19 END;

outputs:
  - name: q2400.out
    data: |
      611
