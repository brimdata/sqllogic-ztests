      SELECT ALL - COUNT ( * ) + - CAST ( NULL AS INTEGER ) / 38 col1, CAST ( NULL AS INTEGER ) * + - 88 * COUNT ( * ), - + COALESCE ( - 37, + + ( - COUNT ( * ) ) ) AS col0;

outputs:
  - name: q3936.out
    data: |
      -	-	37
