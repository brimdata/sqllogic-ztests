    data: |
      SELECT CASE + MIN ( ALL - 39 ) WHEN + COALESCE ( + CAST ( NULL AS INTEGER ), + 90 ) THEN NULL WHEN - 89 THEN NULL ELSE 44 END col2, 84 AS col0;

outputs:
  - name: q15044.out
    data: |
      44	84
