    data: |
      SELECT 42 AS col0, - CASE + 45 WHEN + 38 THEN NULL ELSE + 51 END - - + ( - COUNT ( * ) ) + + + CAST ( NULL AS INTEGER ) * 49 AS col0;

outputs:
  - name: q6488.out
    data: |
      42	NULL
