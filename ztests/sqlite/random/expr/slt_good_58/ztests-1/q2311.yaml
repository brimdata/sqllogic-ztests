script: |
  super -f text -I q2311.spq | sort > q2311.out

inputs:
  - name: q2311.spq
    data: |
      SELECT ALL COALESCE ( COUNT ( * ), COUNT ( * ) * - CAST ( + CAST ( NULL AS INTEGER ) AS INTEGER ), 8 * CAST ( CAST ( NULL AS REAL ) / - CAST ( NULL AS INTEGER ) AS INTEGER ) + 54 ) * 30;

outputs:
  - name: q2311.out
    data: |
      30
