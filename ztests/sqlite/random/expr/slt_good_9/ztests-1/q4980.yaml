script: |
  super -f text -I q4980.spq | sort > q4980.out

inputs:
  - name: q4980.spq
    data: |
      SELECT + - 30 * - + CASE - COALESCE ( - COALESCE ( - + 48, AVG ( - + 77 ) ), 97 + + 10 ) WHEN 18 / 51 THEN NULL ELSE - 60 / + 90 + 15 / - 31 END + - 64;

outputs:
  - name: q4980.out
    data: |
      -64
