      SELECT - + ( + + 98 ) / - CAST ( NULL AS REAL ) AS col0, NULLIF ( - 38, - + CAST ( - 16 AS INTEGER ) - + ( + + NULLIF ( - - COUNT ( * ), - - 54 ) ) ) AS col1;

outputs:
  - name: q484.out
    data: |
      NULL	-38
