    data: |
      SELECT DISTINCT + COUNT ( * ) * 15 - + + COALESCE ( + + COUNT ( * ), - + 87 + + COUNT ( * ) + - + 77, + + ( CAST ( NULL AS INTEGER ) ) ) + + - COUNT ( * ) * + + 4 AS col2;

outputs:
  - name: q3001.out
    data: |
      10
