    data: |
      SELECT CAST ( NULL AS INTEGER ) * - col2 AS col0, + 37 AS col2, - col2 FROM tab2;
  - name: tab2

outputs:
  - name: q420.out
    data: |
      NULL	37	-23
      NULL	37	-40
      NULL	37	-58
