script: |
  super -f tsv -I q2440.sql | sort > q2440.out

vector: true

inputs:
  - name: q2440.sql
    data: |
      SELECT DISTINCT + ( col0 ) + col2 + - CAST ( NULL AS INTEGER ) / + CAST ( - col2 AS INTEGER ) AS col2, 96 AS col1 FROM tab2;
  - name: tab2

outputs:
  - name: q2440.out
    data: |
      NULL	96
