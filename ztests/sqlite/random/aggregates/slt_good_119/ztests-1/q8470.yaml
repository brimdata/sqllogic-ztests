script: |
  super -f text -I q8470.spq | sort > q8470.out

inputs:
  - name: q8470.spq
    data: |
      SELECT + - col0 * + col2 + + - col1 + + + 28 + col0 / col1 AS col0, - col1 AS col2 FROM tab2 (FORMAT parquet) AS cor0;
  - name: tab2

outputs:
  - name: q8470.out
    data: |
      -1081	-51
      -2609	-77
      -4388	-67
