script: |
  super -f text -I q1897.spq | sort > q1897.out

inputs:
  - name: q1897.spq
    data: |
      SELECT + col1 AS col0, - ( + - col0 ) + + ( - col0 ) * + - col2 AS col2 FROM tab0 (FORMAT parquet) WHERE NOT + col0 + col1 IS NULL;
  - name: tab0

outputs:
  - name: q1897.out
    data: |
      1	9700
      21	957
      81	720
