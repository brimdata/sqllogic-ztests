    data: |
      SELECT * FROM tab0 (FORMAT parquet) WHERE - ( + col0 ) IN ( - col0, col0, 96 + - col2, - col0 * + + 64 );
  - name: tab0

outputs:
  - name: q2380.out
    data: |
      15	81	47
      87	21	10
      97	1	99
