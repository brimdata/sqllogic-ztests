script: |
  super -f text -I q494.spq | sort > q494.out

inputs:
  - name: q494.spq
    data: |
      SELECT DISTINCT - col1 - + col1 + - col1 * - col0 + - col1 * + 49 AS col1, - 87 FROM tab2 (FORMAT parquet);
  - name: tab2

outputs:
  - name: q494.out
    data: |
      -255	-87
      1001	-87
      1608	-87
