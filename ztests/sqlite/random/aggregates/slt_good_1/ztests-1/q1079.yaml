script: |
  super -f text -I q1079.spq | sort > q1079.out

inputs:
  - name: q1079.spq
    data: |
      SELECT - - 8 * col2 * - col0 AS col2, - col2 / 45 + - col2 AS col1 FROM tab2 (FORMAT parquet) AS cor0;
  - name: tab2

outputs:
  - name: q1079.out
    data: |
      -20480	-40
      -34800	-59
      -8464	-23
