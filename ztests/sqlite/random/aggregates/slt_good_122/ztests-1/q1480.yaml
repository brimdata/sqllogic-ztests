script: |
  super -f text -I q1480.spq | sort > q1480.out

inputs:
  - name: q1480.spq
    data: |
      SELECT ALL * FROM tab2 (FORMAT parquet) WHERE NOT ( + - col1 * - ( + + col1 ) + - col1 ) IN ( - CAST ( + CAST ( + 0 AS INTEGER ) AS REAL ), - col0 * - 55 );
  - name: tab2

outputs:
  - name: q1480.out
    data: |
      46	51	23
      64	77	40
      75	67	58
