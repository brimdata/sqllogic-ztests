    data: |
      SELECT ALL + - 30 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q2848.out
    data: |
      -30
      -30
      -30
      -30
      -30
      -30
      -30
      -30
      -30
