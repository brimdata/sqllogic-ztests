      SELECT ALL + MAX ( col2 ) + - 83 - + CAST ( NULL AS REAL ) * + MAX ( - col2 ) * - - 62, + ( COUNT ( * ) ) AS col1, 80 AS col2 FROM tab2;
  - name: tab2

outputs:
  - name: q4057.out
    data: |
      NULL	3	80
