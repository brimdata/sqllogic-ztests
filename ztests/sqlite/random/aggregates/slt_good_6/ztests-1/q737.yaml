script: |
  super -f text -I q737.spq | sort > q737.out

inputs:
  - name: q737.spq
    data: |
      SELECT ALL col2 / + col1 col1, col0 + + - 45 AS col2, - ( - + col1 ) * 0 + - col0 FROM tab0 (FORMAT parquet);
  - name: tab0

outputs:
  - name: q737.out
    data: |
      0	-30	-15
      0	42	-87
      99	52	-97
