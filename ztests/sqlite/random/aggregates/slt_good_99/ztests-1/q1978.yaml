      SELECT - COUNT ( * ) * - COUNT ( * ) / - + COUNT ( * ) AS col2 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q1978.out
    data: |
      -9
