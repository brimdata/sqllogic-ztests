script: |
  super -f text -I q2471.spq | sort > q2471.out

inputs:
  - name: q2471.spq
    data: |
      SELECT ALL + col1 AS col1 FROM tab2 (FORMAT parquet) AS cor0 WHERE + CAST ( + col2 AS INTEGER ) BETWEEN col0 - - col1 + col2 * + + col1 + 36 AND - + col2;
  - name: tab2

outputs:
  - name: q2471.out
    data: |
