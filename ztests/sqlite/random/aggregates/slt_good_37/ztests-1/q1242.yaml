script: |
  super -f text -I q1242.spq | sort > q1242.out

inputs:
  - name: q1242.spq
    data: |
      SELECT ALL - col2 AS col0, - 50 * + col2 AS col2 FROM tab0 (FORMAT parquet) cor0 WHERE NOT col2 IS NULL;
  - name: tab0

outputs:
  - name: q1242.out
    data: |
      -10	-500
      -47	-2350
      -99	-4950
