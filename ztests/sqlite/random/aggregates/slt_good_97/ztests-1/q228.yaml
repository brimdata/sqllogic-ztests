script: |
  super -f text -I q228.sql | sort > q228.out

inputs:
  - name: q228.sql
    data: |
      SELECT + col2 / col1 / - + CAST ( NULL AS INTEGER ) + - col0 / - CAST ( + + col2 AS INTEGER ) AS col0, col2 AS col1 FROM tab0;
  - name: tab0

outputs:
  - name: q228.out
    data: |
      -	10
      -	47
      -	99
