    data: |
      SELECT ALL col2 * + - col0 - - col1 + ( + - col2 ) + - 99 + 28 AS col0 FROM tab2 (FORMAT parquet) AS cor0;
  - name: tab2

outputs:
  - name: q6480.out
    data: |
      -1101
      -2594
      -4412
