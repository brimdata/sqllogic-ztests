    data: |
      SELECT ( + 6 ) FROM ( tab0 AS cor0 CROSS JOIN tab2 cor1 );
  - name: tab0
  - name: tab2

outputs:
  - name: q6001.out
    data: |
      6
      6
      6
      6
      6
      6
      6
      6
      6
