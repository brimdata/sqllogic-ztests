    data: |
      SELECT ALL + CAST ( NULL AS INTEGER ), + 8 col0 FROM ( tab2 AS cor0 CROSS JOIN tab1 AS cor1 );
  - name: tab1
  - name: tab2

outputs:
  - name: q472.out
    data: |
      -	8
      -	8
      -	8
      -	8
      -	8
      -	8
      -	8
      -	8
      -	8
