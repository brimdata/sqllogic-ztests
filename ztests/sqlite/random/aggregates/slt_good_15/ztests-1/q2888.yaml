script: |
  super -f text -I q2888.spq | sort > q2888.out

inputs:
  - name: q2888.spq
    data: |
      SELECT ALL - + col1 FROM tab2 (FORMAT parquet) WHERE + - 41 NOT IN ( 51, - col1, - ( + 28 ), CAST ( + col1 AS REAL ), + col2 );
  - name: tab2

outputs:
  - name: q2888.out
    data: |
      -51
      -67
      -77
