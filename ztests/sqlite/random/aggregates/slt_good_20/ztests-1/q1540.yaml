script: |
  super -f tsv -I q1540.sql | sort > q1540.out

vector: true

inputs:
  - name: q1540.sql
    data: |
      SELECT col2 * - 15 + + + 18 * col2 AS col2, - 6 FROM tab1 WHERE + col1 + + col2 > CAST ( col0 AS INTEGER );
  - name: tab1

outputs:
  - name: q1540.out
    data: |
      204	-6
      288	-6
