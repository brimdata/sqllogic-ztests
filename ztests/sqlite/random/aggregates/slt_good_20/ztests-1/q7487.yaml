      SELECT + 70 * + col0 * - CAST ( NULL AS INTEGER ) / - + col2 * - col2 col1, + col0 + + col0 FROM tab0 cor0 WHERE NOT - 30 BETWEEN col0 AND + + 58 - - 27;
  - name: tab0

outputs:
