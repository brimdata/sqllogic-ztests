script: |
  super -f text -I q57.spq | sort > q57.out

inputs:
  - name: q57.spq
    data: |
      SELECT - 47 AS col0, + 54 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q57.out
    data: |
      -47	54
      -47	54
      -47	54
      -47	54
      -47	54
      -47	54
      -47	54
      -47	54
      -47	54
