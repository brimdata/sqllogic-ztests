    data: |
      SELECT + col0 + col1 AS col0, - 25 * - col2 * + - CAST ( + 75 AS INTEGER ) + - CAST ( - - 17 AS INTEGER ) AS col1 FROM tab2;
  - name: tab2

outputs:
  - name: q180.out
    data: |
      141	-75017
      142	-108767
      97	-43142
