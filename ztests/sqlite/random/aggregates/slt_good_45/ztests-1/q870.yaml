script: |
  super -f text -I q870.sql | sort > q870.out

inputs:
  - name: q870.sql
    data: |
      SELECT + col2 * - - col0 * 27 + col0 + - ( - 60 ) * + CAST ( NULL AS INTEGER ) AS col2, + ( + - 36 ) col1 FROM tab2;
  - name: tab2

outputs:
  - name: q870.out
    data: |
      -	-36
      -	-36
      -	-36
