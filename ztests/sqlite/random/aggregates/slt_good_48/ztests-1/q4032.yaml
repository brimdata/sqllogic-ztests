script: |
  super -f text -I q4032.sql | sort > q4032.out

inputs:
  - name: q4032.sql
    data: |
      SELECT ALL col2 + + CAST ( NULL AS INTEGER ) + ( + + col0 ) * + + ( - col1 ), + ( + col2 ) AS col2 FROM tab1;
  - name: tab1

outputs:
  - name: q4032.out
    data: |
      -	59
      -	68
      -	96
