script: |
  super -f text -I q978.spq | sort > q978.out

inputs:
  - name: q978.spq
    data: |
      SELECT ALL + 97 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q978.out
    data: |
      97
      97
      97
      97
      97
      97
      97
      97
      97
