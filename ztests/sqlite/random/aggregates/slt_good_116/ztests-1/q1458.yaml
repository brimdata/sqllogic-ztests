script: |
  super -f text -I q1458.spq | sort > q1458.out

inputs:
  - name: q1458.spq
    data: |
      SELECT DISTINCT * FROM tab0 (FORMAT parquet) WHERE col1 / + 15 * ( - col2 ) + + - col0 / + - 48 <> - 15;
  - name: tab0

outputs:
  - name: q1458.out
    data: |
      15	81	47
      87	21	10
      97	1	99
