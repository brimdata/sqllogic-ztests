    data: |
      SELECT + col1 * - ( - col0 ) AS col1, - 52 / col1 FROM tab0 (FORMAT parquet) AS cor0 WHERE + 28 IS NOT NULL;
  - name: tab0

outputs:
  - name: q2981.out
    data: |
      1215	0
      1827	-2
      97	-52
