script: |
  super -f text -I q3008.spq | sort > q3008.out

inputs:
  - name: q3008.spq
    data: |
      SELECT ALL + - 8 AS col1 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q3008.out
    data: |
      -8
      -8
      -8
      -8
      -8
      -8
      -8
      -8
      -8
