script: |
  super -f text -I q492.spq | sort > q492.out

inputs:
  - name: q492.spq
    data: |
      SELECT - + col2 * 56 * - col2 / - CAST ( + col2 AS INTEGER ) FROM tab2 (FORMAT parquet) WHERE + + 20 IN ( - - 60 + + - 7 * col2 - - col1, ( + col0 ), + col0 + col1 + + 32 );
  - name: tab2

outputs:
  - name: q492.out
    data: |
