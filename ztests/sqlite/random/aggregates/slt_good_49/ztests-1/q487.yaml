script: |
  super -f text -I q487.spq | sort > q487.out

inputs:
  - name: q487.spq
    data: |
      SELECT DISTINCT - col2 AS col2 FROM tab0 (FORMAT parquet) WHERE NOT ( 92 * - col2 + CAST ( NULL AS INTEGER ) IS NULL ) OR NOT NULL IS NOT NULL;
  - name: tab0

outputs:
  - name: q487.out
    data: |
      -10
      -47
      -99
