script: |
  super -f tsv -I q1040.sql | sort > q1040.out

vector: true

inputs:
  - name: q1040.sql
    data: |
      SELECT + col1 * + col0 + col0 / ( - + col1 ) * - col2 + 49 - ( + CAST ( NULL AS INTEGER ) ) * + col2, - 27 AS col2 FROM tab0 cor0;
  - name: tab0

outputs:
  - name: q1040.out
    data: |
      NULL	-27
      NULL	-27
      NULL	-27
