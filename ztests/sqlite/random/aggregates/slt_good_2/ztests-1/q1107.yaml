script: |
  super -f text -I q1107.spq | sort > q1107.out

inputs:
  - name: q1107.spq
    data: |
      SELECT + - 12 AS col0 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q1107.out
    data: |
      -12
      -12
      -12
      -12
      -12
      -12
      -12
      -12
      -12
