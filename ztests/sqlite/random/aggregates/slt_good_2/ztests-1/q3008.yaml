script: |
  super -f text -I q3008.spq | sort > q3008.out

inputs:
  - name: q3008.spq
    data: |
      SELECT ALL - col2 AS col1 FROM tab0 (FORMAT parquet) AS cor0 WHERE ( - col2 * - col1 * - + col2 / - col0 ) <> 6;
  - name: tab0

outputs:
  - name: q3008.out
    data: |
      -10
      -47
      -99
