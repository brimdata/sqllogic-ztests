    data: |
      SELECT COUNT ( DISTINCT - col0 ) AS col2 FROM tab0 cor0 WHERE + 90 * - + col1 + + col1 * - - col0 + - col1 IS NULL OR ( - + 78 ) <> 77;
  - name: tab0

outputs:
  - name: q1480.out
    data: |
      3
