    data: |
      SELECT ALL - 81 / COUNT ( * ) FROM tab2 (FORMAT parquet) WHERE ( NOT ( - col2 + col2 + + + col1 * - CAST ( NULL AS INTEGER ) ) > NULL ) OR NULL IS NULL;
  - name: tab2

outputs:
  - name: q3981.out
    data: |
      -27
