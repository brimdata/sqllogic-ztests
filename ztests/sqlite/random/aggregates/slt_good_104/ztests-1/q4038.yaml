script: |
  super -f text -I q4038.spq | sort > q4038.out

inputs:
  - name: q4038.spq
    data: |
      SELECT COUNT ( * ) AS col0, COUNT ( * ) FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q4038.out
    data: |
      9	9
