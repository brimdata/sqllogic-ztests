script: |
  super -f text -I q3840.spq | sort > q3840.out

inputs:
  - name: q3840.spq
    data: |
      SELECT * FROM tab2 (FORMAT parquet) WHERE NOT ( ( col0 / col2 ) IS NULL ) OR NULL NOT IN ( + col2 + col2 * ( + col2 ) );
  - name: tab2

outputs:
  - name: q3840.out
    data: |
      46	51	23
      64	77	40
      75	67	58
