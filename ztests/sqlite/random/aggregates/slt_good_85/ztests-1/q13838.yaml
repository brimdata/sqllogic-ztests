script: |
  super -f text -I q13838.spq | sort > q13838.out

inputs:
  - name: q13838.spq
    data: |
      SELECT + - 39 AS col1, - col0 * ( - 8 ) AS col2, + 72 FROM tab1 (FORMAT parquet) AS cor0;
  - name: tab1

outputs:
  - name: q13838.out
    data: |
      -39	408	72
      -39	680	72
      -39	728	72
