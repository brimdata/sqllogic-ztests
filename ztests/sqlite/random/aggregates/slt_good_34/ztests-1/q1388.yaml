script: |
  super -f text -I q1388.spq | sort > q1388.out

inputs:
  - name: q1388.spq
    data: |
      SELECT DISTINCT - MAX ( col2 ) AS col1, - ( + - COUNT ( * ) ) AS col2, COUNT ( * ) AS col0 FROM tab2 (FORMAT parquet) AS cor0;
  - name: tab2

outputs:
  - name: q1388.out
    data: |
      -58	3	3
