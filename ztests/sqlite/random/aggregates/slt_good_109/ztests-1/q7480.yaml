script: |
  super -f text -I q7480.spq | sort > q7480.out

inputs:
  - name: q7480.spq
    data: |
      SELECT + col1 / - col2 AS col2 FROM tab0 (FORMAT parquet) WHERE 36 + - 68 * - 99 + + - col0 * - 94 * - col2 IS NOT NULL;
  - name: tab0

outputs:
  - name: q7480.out
    data: |
      -1
      -2
      0
