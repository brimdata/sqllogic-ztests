      SELECT ALL + - 15 AS col0, + CAST ( + + ( - + COUNT ( + 28 ) ) AS INTEGER ) FROM tab2 AS cor0 CROSS JOIN tab1 AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q4052.out
    data: |
      -15	-9
