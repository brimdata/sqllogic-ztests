script: |
  super -f text -I q2278.spq | sort > q2278.out

inputs:
  - name: q2278.spq
    data: |
      SELECT ALL + + col2 AS col0 FROM tab2 (FORMAT parquet) WHERE + - col1 * + - col1 - + + col0 IN ( col0 - + - col2 * - col1 * - col2, col1, col0 );
  - name: tab2

outputs:
  - name: q2278.out
    data: |
