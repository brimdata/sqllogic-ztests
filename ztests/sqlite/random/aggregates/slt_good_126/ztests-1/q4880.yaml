script: |
  super -f tsv -I q4880.sql | sort > q4880.out

vector: true

inputs:
  - name: q4880.sql
    data: |
      SELECT - col2 AS col2, col0 * - 44 * - CAST ( + ( + - 1 ) AS INTEGER ) + - 72 AS col0 FROM tab1;
  - name: tab1

outputs:
  - name: q4880.out
    data: |
      -59	-3812
      -68	-4076
      -96	-2316
