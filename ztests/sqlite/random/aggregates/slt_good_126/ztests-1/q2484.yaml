script: |
  super -f text -I q2484.spq | sort > q2484.out

inputs:
  - name: q2484.spq
    data: |
      SELECT + ( + 48 ), - col2 AS col1 FROM tab1 (FORMAT parquet) AS cor0 WHERE NULL IN ( CAST ( NULL AS REAL ) * - col1, col1 * - col2, ( - + col1 ) - col0 / + - col2, - col1, col2, + - col0, - CAST ( + col1 AS INTEGER ) );
  - name: tab1

outputs:
  - name: q2484.out
    data: |
