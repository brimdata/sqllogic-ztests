      SELECT DISTINCT COUNT ( * ) + COUNT ( * ) + + COUNT ( * ) AS col0 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q4824.out
    data: |
      27
