script: |
  super -f text -I q1887.spq | sort > q1887.out

inputs:
  - name: q1887.spq
    data: |
      SELECT - col0 * + ( + col2 ), col2 + - 73 * - col2 AS col1 FROM tab2 (FORMAT parquet) AS cor0;
  - name: tab2

outputs:
  - name: q1887.out
    data: |
      -1058	1702
      -2560	2960
      -4350	4292
