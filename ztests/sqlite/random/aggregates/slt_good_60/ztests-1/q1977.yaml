script: |
  super -f text -I q1977.spq | sort > q1977.out

inputs:
  - name: q1977.spq
    data: |
      SELECT ALL - col2 + - col1 / 90 FROM tab1 (FORMAT parquet) WHERE + ( col0 ) * - CAST ( NULL AS INTEGER ) BETWEEN - col2 + - - col0 + - col0 AND + + 32 * col0 + - col2;
  - name: tab1

outputs:
  - name: q1977.out
    data: |
