script: |
  super -f text -I q41.sql | sort > q41.out

inputs:
  - name: q41.sql
    data: |
      SELECT ALL - col2 - col1 AS col1, - 8 + CAST ( - col0 AS INTEGER ) + - 31 * + - 50 col2, - 72 FROM tab1 WHERE - ( + col1 ) * - - col0 + 53 + + - col0 + - col2 <> + + col0;
  - name: tab1

outputs:
  - name: q41.out
    data: |
      -110	1491	-72
      -115	1451	-72
      -64	1457	-72
