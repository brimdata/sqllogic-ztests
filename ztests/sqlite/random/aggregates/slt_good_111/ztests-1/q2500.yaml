script: |
  super -f text -I q2500.spq | sort > q2500.out

inputs:
  - name: q2500.spq
    data: |
      SELECT DISTINCT * FROM tab0 (FORMAT parquet) WHERE ( col1 ) IS NOT NULL OR CAST ( NULL AS INTEGER ) BETWEEN - ( + col2 ) AND 52 * - col0;
  - name: tab0

outputs:
  - name: q2500.out
    data: |
      15	81	47
      87	21	10
      97	1	99
