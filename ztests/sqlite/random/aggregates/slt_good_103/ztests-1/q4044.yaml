script: |
  super -f tsv -I q4044.sql | sort > q4044.out

vector: true

inputs:
  - name: q4044.sql
    data: |
      SELECT DISTINCT - CAST ( NULL AS REAL ) / - col1 AS col2, 45 AS col1 FROM tab2 WHERE NOT - col0 - + col0 * + + col2 IS NULL;
  - name: tab2

outputs:
  - name: q4044.out
    data: |
      NULL	45
