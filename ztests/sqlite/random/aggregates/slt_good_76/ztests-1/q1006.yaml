script: |
  super -f text -I q1006.spq | sort > q1006.out

inputs:
  - name: q1006.spq
    data: |
      SELECT col2 + - 50 AS col0, ( col0 ) * col1 AS col1 FROM tab1 (FORMAT parquet) WHERE + - col0 > ( + - col2 - - - col0 );
  - name: tab1

outputs:
  - name: q1006.out
    data: |
      18	4277
      46	714
      9	425
