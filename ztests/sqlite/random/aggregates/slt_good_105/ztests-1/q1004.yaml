script: |
  super -f text -I q1004.sql | sort > q1004.out

inputs:
  - name: q1004.sql
    data: |
      SELECT - 53 AS col1, - CAST ( + + col0 AS REAL ) * 22 + - ( - col2 ) * - 98 + + - col1 - - 35 - + CAST ( NULL AS INTEGER ) col0 FROM tab1;
  - name: tab1

outputs:
  - name: q1004.out
    data: |
      -53	-
      -53	-
      -53	-
