script: |
  super -f text -I q4340.spq | sort > q4340.out

inputs:
  - name: q4340.spq
    data: |
      SELECT ALL * FROM tab0 (FORMAT parquet) WHERE col2 IN ( col1 / + col1 - - + 41 + + 14 + + CAST ( NULL AS INTEGER ) ) OR ( - col1 * - 40 ) >= col2;
  - name: tab0

outputs:
  - name: q4340.out
    data: |
      15	81	47
      87	21	10
