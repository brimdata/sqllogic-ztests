script: |
  super -f tsv -I q4272.sql | sort > q4272.out

vector: true

inputs:
  - name: q4272.sql
    data: |
      SELECT - CAST ( NULL AS INTEGER ) * col1 * - + col2 + + - 5 AS col0, ( - col0 ) / col0 AS col2 FROM tab2;
  - name: tab2

outputs:
  - name: q4272.out
    data: |
      NULL	-1
      NULL	-1
      NULL	-1
