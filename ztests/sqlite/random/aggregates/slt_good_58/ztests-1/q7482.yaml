script: |
  super -f tsv -I q7482.sql | sort > q7482.out

inputs:
  - name: q7482.sql
    data: |
      SELECT ALL - col2 col0, CAST ( + ( + col2 ) AS INTEGER ) * - + col2 AS col2 FROM tab0 AS cor0;
  - name: tab0

outputs:
  - name: q7482.out
    data: |
      -10	-100
      -47	-2209
      -99	-9801
