script: |
  super -f text -I q10223.sql | sort > q10223.out

inputs:
  - name: q10223.sql
    data: |
      SELECT - col0 / + CAST ( NULL AS INTEGER ) * - 2 AS col1, CAST ( - col2 AS INTEGER ) / 20 FROM tab2;
  - name: tab2

outputs:
  - name: q10223.out
    data: |
      -	-1
      -	-2
      -	-2
