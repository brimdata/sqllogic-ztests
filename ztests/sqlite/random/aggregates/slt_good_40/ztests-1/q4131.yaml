script: |
  super -f text -I q4131.spq | sort > q4131.out

inputs:
  - name: q4131.spq
    data: |
      SELECT ALL + 36 / - MAX ( + col2 ) + + - 87 FROM tab1 (FORMAT parquet) WHERE - + 0 * - col2 / - + col2 + + ( col2 ) IS NOT NULL;
  - name: tab1

outputs:
  - name: q4131.out
    data: |
      -87
