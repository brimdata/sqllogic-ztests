    data: |
      SELECT - 30 FROM tab2 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q4240.out
    data: |
      -30
      -30
      -30
      -30
      -30
      -30
      -30
      -30
      -30
