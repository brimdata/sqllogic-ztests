script: |
  super -f text -I q3460.spq | sort > q3460.out

inputs:
  - name: q3460.spq
    data: |
      SELECT ALL + COUNT ( * ) - + COUNT ( * ) + COUNT ( * ) AS col2 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab1 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab1

outputs:
  - name: q3460.out
    data: |
      9
