script: |
  super -f text -I q2457.spq | sort > q2457.out

inputs:
  - name: q2457.spq
    data: |
      SELECT - + col2 col0 FROM tab1 (FORMAT parquet) WHERE - + col1 IN ( + - col0, + col1, + - col2, + 84, CAST ( NULL AS INTEGER ) * - col2 );
  - name: tab1

outputs:
  - name: q2457.out
    data: |
