script: |
  super -f text -I q522.spq | sort > q522.out

inputs:
  - name: q522.spq
    data: |
      SELECT * FROM tab0 (FORMAT parquet) AS cor0 WHERE NOT col2 * - col1 + - 87 = ( col0 - - col1 * + 7 );
  - name: tab0

outputs:
  - name: q522.out
    data: |
      15	81	47
      87	21	10
      97	1	99
