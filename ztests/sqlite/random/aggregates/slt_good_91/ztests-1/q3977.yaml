script: |
  super -f text -I q3977.spq | sort > q3977.out

inputs:
  - name: q3977.spq
    data: |
      SELECT + col2 * + col1 + + col0 / col1 AS col2 FROM tab1 (FORMAT parquet) AS cor0 WHERE NOT + col1 * 26 / - CAST ( col0 AS INTEGER ) / + col0 IS NOT NULL;
  - name: tab1

outputs:
  - name: q3977.out
    data: |
