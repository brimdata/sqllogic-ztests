      SELECT + + MAX ( DISTINCT CAST ( CAST ( col1 AS INTEGER ) AS INTEGER ) ) * SUM ( col2 ) AS col0 FROM tab1 AS cor0 WHERE NOT col1 IS NULL;
  - name: tab1

outputs:
  - name: q3837.out
    data: |
      10481
