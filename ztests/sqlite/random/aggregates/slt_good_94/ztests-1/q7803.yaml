script: |
  super -f text -I q7803.spq | sort > q7803.out

inputs:
  - name: q7803.spq
    data: |
      SELECT col1 * - 22, + 44 * col2 AS col1 FROM tab1 (FORMAT parquet) WHERE col0 + + ( col2 ) IS NOT NULL;
  - name: tab1

outputs:
  - name: q7803.out
    data: |
      -1034	2992
      -110	2596
      -308	4224
