      SELECT - - col0 FROM tab0 (FORMAT parquet) AS cor0 WHERE NOT NULL IS NOT NULL AND NOT CAST ( NULL AS INTEGER ) NOT BETWEEN ( NULL ) AND col0 + - col0;
  - name: tab0

outputs:
  - name: q1480.out
    data: |
