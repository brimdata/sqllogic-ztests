script: |
  super -f text -I q1878.spq | sort > q1878.out

inputs:
  - name: q1878.spq
    data: |
      SELECT DISTINCT * FROM tab0 (FORMAT parquet) WHERE NOT ( - col2 / + col2 ) IS NULL OR NULL NOT BETWEEN col1 * + 4 AND NULL;
  - name: tab0

outputs:
  - name: q1878.out
    data: |
      15	81	47
      87	21	10
      97	1	99
