script: |
  super -f tsv -I q11987.sql | sort > q11987.out

inputs:
  - name: q11987.sql
    data: |
      SELECT CAST ( ( - - CAST ( - AVG ( col1 ) AS INTEGER ) ) AS INTEGER ) AS col0, SUM ( ALL + col0 ) AS col1 FROM tab1 AS cor0;
  - name: tab1

outputs:
  - name: q11987.out
    data: |
      -22	227
