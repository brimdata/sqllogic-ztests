script: |
  super -f text -I q2040.spq | sort > q2040.out

inputs:
  - name: q2040.spq
    data: |
      SELECT + - 2 AS col2 FROM tab1 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab1
  - name: tab2

outputs:
  - name: q2040.out
    data: |
      -2
      -2
      -2
      -2
      -2
      -2
      -2
      -2
      -2
