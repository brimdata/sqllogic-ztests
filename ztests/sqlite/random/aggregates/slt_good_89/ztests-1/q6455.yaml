script: |
  super -f tsv -I q6455.sql | sort > q6455.out

vector: true

inputs:
  - name: q6455.sql
    data: |
      SELECT - 87 AS col1 FROM tab1 AS cor0 WHERE NOT 70 + ( col2 ) + + col0 + + + 14 * - col2 = + + col0;
  - name: tab1

outputs:
  - name: q6455.out
    data: |
      -87
      -87
      -87
