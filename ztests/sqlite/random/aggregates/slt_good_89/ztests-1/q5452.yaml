script: |
  super -f text -I q5452.sql | sort > q5452.out

inputs:
  - name: q5452.sql
    data: |
      SELECT DISTINCT - col0 + col2, + 7 AS col0, - + col1 * - CAST ( NULL AS REAL ) * CAST ( + 37 AS REAL ) AS col2 FROM tab0;
  - name: tab0

outputs:
  - name: q5452.out
    data: |
      -77	7	-
      2	7	-
      32	7	-
