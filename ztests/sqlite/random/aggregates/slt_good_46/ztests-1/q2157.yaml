      SELECT COUNT ( * ) * - + 36 + ( + COUNT ( * ) ) AS col2 FROM tab0 (FORMAT parquet) AS cor0 CROSS JOIN tab2 (FORMAT parquet) AS cor1;
  - name: tab0
  - name: tab2

outputs:
  - name: q2157.out
    data: |
      -315
