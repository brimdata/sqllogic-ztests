script: |
  super -f text -I q1221.spq | sort > q1221.out

inputs:
  - name: q1221.spq
    data: |
      SELECT ALL * FROM tab0 (FORMAT parquet) WHERE NOT col2 + + 1 BETWEEN col1 AND + col2 * CAST ( + col0 AS REAL ) * col2;
  - name: tab0

outputs:
  - name: q1221.out
    data: |
      15	81	47
      87	21	10
