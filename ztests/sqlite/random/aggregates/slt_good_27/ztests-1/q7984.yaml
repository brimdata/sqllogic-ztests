script: |
  super -f tsv -I q7984.sql | sort > q7984.out

vector: true

inputs:
  - name: q7984.sql
    data: |
      SELECT - + col1 AS col0, 31 FROM tab1 WHERE NOT - + CAST ( - - col0 AS INTEGER ) * ( - CAST ( NULL AS REAL ) ) IS NOT NULL;
  - name: tab1

outputs:
  - name: q7984.out
    data: |
      -14	31
      -47	31
      -5	31
