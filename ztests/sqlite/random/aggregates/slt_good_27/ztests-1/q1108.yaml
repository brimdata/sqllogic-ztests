script: |
  super -f tsv -I q1108.sql | sort > q1108.out

inputs:
  - name: q1108.sql
    data: |
      SELECT ALL + + CAST ( + ( + - AVG ( ALL + col2 ) ) AS INTEGER ) AS col2, - COUNT ( * ) * + MAX ( ALL + ( - - col0 ) ) AS col1 FROM tab2 AS cor0;
  - name: tab2

outputs:
  - name: q1108.out
    data: |
      -40	-225
