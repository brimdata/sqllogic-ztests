script: |
  super -f text -I q37.spq | tr '\t' '\n' | sort > q37.out

inputs:
  - name: q37.spq
    data: |
      SELECT x2,x3,x52,x22,x14,x49,x59
      FROM t49 (FORMAT parquet), t52 (FORMAT parquet), t59 (FORMAT parquet), t22 (FORMAT parquet), t14 (FORMAT parquet), t2 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE b22=a2
      AND b2=a14
      AND a3=9
      AND b14=a49
      AND a59=b52
      AND a3=b59
      AND b49=a52;
  - name: t2
  - name: t3
  - name: t14
  - name: t22
  - name: t49
  - name: t52
  - name: t59

outputs:
  - name: q37.out
    data: |
      table t14 row 3
      table t2 row 4
      table t22 row 4
      table t3 row 9
      table t49 row 9
      table t52 row 8
      table t59 row 1
