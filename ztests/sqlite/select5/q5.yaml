script: |
  super -f text -I q5.spq | tr '\t' '\n' | sort > q5.out

inputs:
  - name: q5.spq
    data: |
      SELECT x27,x41,x54,x32
      FROM t27 (FORMAT parquet), t54 (FORMAT parquet), t32 (FORMAT parquet), t41 (FORMAT parquet)
      WHERE a41=b32
      AND a54=2
      AND a32=b27
      AND a54=b41;
  - name: t27
  - name: t32
  - name: t41
  - name: t54

outputs:
  - name: q5.out
    data: |
      table t27 row 9
      table t32 row 5
      table t41 row 4
      table t54 row 2
