script: |
  super -f text -I q68.spq | tr '\t' '\n' | sort > q68.out

inputs:
  - name: q68.spq
    data: |
      SELECT x20,x19,x35,x44,x31,x62,x57,x6,x30
      FROM t57 (FORMAT parquet), t19 (FORMAT parquet), t6 (FORMAT parquet), t44 (FORMAT parquet), t30 (FORMAT parquet), t35 (FORMAT parquet), t31 (FORMAT parquet), t62 (FORMAT parquet), t20 (FORMAT parquet)
      WHERE a6=b30
      AND b19=a44
      AND b57=a62
      AND a44=10
      AND a19=b62
      AND b20=a57
      AND a30=b35
      AND a20=b6
      AND b31=a35;
  - name: t6
  - name: t19
  - name: t20
  - name: t30
  - name: t31
  - name: t35
  - name: t44
  - name: t57
  - name: t62

outputs:
  - name: q68.out
    data: |
      table t19 row 6
      table t20 row 8
      table t30 row 2
      table t31 row 7
      table t35 row 7
      table t44 row 10
      table t57 row 4
      table t6 row 6
      table t62 row 8
