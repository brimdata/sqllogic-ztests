script: |
  super -f text -I q82.spq | tr '\t' '\n' | sort > q82.out

inputs:
  - name: q82.spq
    data: |
      SELECT x23,x56,x45,x58,x38,x64,x30,x14,x13,x33
      FROM t58 (FORMAT parquet), t14 (FORMAT parquet), t33 (FORMAT parquet), t30 (FORMAT parquet), t45 (FORMAT parquet), t64 (FORMAT parquet), t56 (FORMAT parquet), t13 (FORMAT parquet), t23 (FORMAT parquet), t38 (FORMAT parquet)
      WHERE a45=b33
      AND a23=5
      AND b64=a13
      AND a56=b30
      AND b13=a58
      AND b45=a64
      AND b14=a38
      AND b56=a23
      AND a30=b58
      AND b38=a33;
  - name: t13
  - name: t14
  - name: t23
  - name: t30
  - name: t33
  - name: t38
  - name: t45
  - name: t56
  - name: t58
  - name: t64

outputs:
  - name: q82.out
    data: |
      table t13 row 2
      table t14 row 1
      table t23 row 5
      table t30 row 5
      table t33 row 4
      table t38 row 5
      table t45 row 1
      table t56 row 7
      table t58 row 7
      table t64 row 2
