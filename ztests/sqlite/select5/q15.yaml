script: |
  super -f text -I q15.spq | tr '\t' '\n' | sort > q15.out

inputs:
  - name: q15.spq
    data: |
      SELECT x16,x64,x45,x29,x40
      FROM t40 (FORMAT parquet), t45 (FORMAT parquet), t16 (FORMAT parquet), t64 (FORMAT parquet), t29 (FORMAT parquet)
      WHERE b16=a40
      AND a29=10
      AND a64=b40
      AND b45=a16
      AND b64=a29;
  - name: t16
  - name: t29
  - name: t40
  - name: t45
  - name: t64

outputs:
  - name: q15.out
    data: |
      table t16 row 10
      table t29 row 10
      table t40 row 1
      table t45 row 3
      table t64 row 4
