script: |
  super -f text -I q59.spq | tr '\t' '\n' | sort > q59.out

inputs:
  - name: q59.spq
    data: |
      SELECT x43,x24,x22,x3,x55,x58,x31,x17
      FROM t3 (FORMAT parquet), t24 (FORMAT parquet), t31 (FORMAT parquet), t22 (FORMAT parquet), t55 (FORMAT parquet), t58 (FORMAT parquet), t17 (FORMAT parquet), t43 (FORMAT parquet)
      WHERE a55=8
      AND b58=a17
      AND a24=b3
      AND b43=a58
      AND a3=b17
      AND a22=b24
      AND a43=b31
      AND a55=b22;
  - name: t3
  - name: t17
  - name: t22
  - name: t24
  - name: t31
  - name: t43
  - name: t55
  - name: t58

outputs:
  - name: q59.out
    data: |
      table t17 row 10
      table t22 row 6
      table t24 row 7
      table t3 row 10
      table t31 row 4
      table t43 row 8
      table t55 row 8
      table t58 row 1
