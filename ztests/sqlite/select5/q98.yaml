script: |
  super -f text -I q98.spq | tr '\t' '\n' | sort > q98.out

inputs:
  - name: q98.spq
    data: |
      SELECT x2,x49,x18,x47,x29,x56,x60,x9,x31,x34,x53,x11
      FROM t49 (FORMAT parquet), t11 (FORMAT parquet), t29 (FORMAT parquet), t60 (FORMAT parquet), t31 (FORMAT parquet), t56 (FORMAT parquet), t2 (FORMAT parquet), t47 (FORMAT parquet), t18 (FORMAT parquet), t9 (FORMAT parquet), t34 (FORMAT parquet), t53 (FORMAT parquet)
      WHERE b11=a9
      AND a47=b2
      AND b9=a49
      AND a29=b49
      AND a34=b47
      AND a53=b60
      AND a60=b56
      AND b29=a31
      AND a56=b34
      AND a31=3
      AND b18=a2
      AND a11=b53;
  - name: t2
  - name: t9
  - name: t11
  - name: t18
  - name: t29
  - name: t31
  - name: t34
  - name: t47
  - name: t49
  - name: t53
  - name: t56
  - name: t60

outputs:
  - name: q98.out
    data: |
      table t11 row 9
      table t18 row 8
      table t2 row 7
      table t29 row 6
      table t31 row 3
      table t34 row 3
      table t47 row 8
      table t49 row 4
      table t53 row 2
      table t56 row 6
      table t60 row 8
      table t9 row 2
