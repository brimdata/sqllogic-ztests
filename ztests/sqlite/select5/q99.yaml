script: |
  super -f text -I q99.spq | tr '\t' '\n' | sort > q99.out

inputs:
  - name: q99.spq
    data: |
      SELECT x7,x3,x62,x57,x47,x25,x51,x55,x44,x49,x53,x32
      FROM t7 (FORMAT parquet), t62 (FORMAT parquet), t3 (FORMAT parquet), t49 (FORMAT parquet), t25 (FORMAT parquet), t53 (FORMAT parquet), t32 (FORMAT parquet), t51 (FORMAT parquet), t47 (FORMAT parquet), t57 (FORMAT parquet), t44 (FORMAT parquet), t55 (FORMAT parquet)
      WHERE b44=a7
      AND b3=a44
      AND a51=b53
      AND a49=7
      AND b47=a62
      AND b57=a3
      AND b55=a25
      AND b25=a57
      AND a47=b32
      AND b62=a49
      AND a55=b51
      AND b7=a32;
  - name: t3
  - name: t7
  - name: t25
  - name: t32
  - name: t44
  - name: t47
  - name: t49
  - name: t51
  - name: t53
  - name: t55
  - name: t57
  - name: t62

outputs:
  - name: q99.out
    data: |
      table t25 row 6
      table t3 row 1
      table t32 row 4
      table t44 row 6
      table t47 row 3
      table t49 row 7
      table t51 row 7
      table t53 row 9
      table t55 row 9
      table t57 row 9
      table t62 row 6
      table t7 row 6
