script: |
  super -f text -I q62.spq | tr '\t' '\n' | sort > q62.out

inputs:
  - name: q62.spq
    data: |
      SELECT x54,x16,x32,x29,x38,x39,x42,x24,x21
      FROM t39 (FORMAT parquet), t29 (FORMAT parquet), t16 (FORMAT parquet), t32 (FORMAT parquet), t24 (FORMAT parquet), t38 (FORMAT parquet), t21 (FORMAT parquet), t42 (FORMAT parquet), t54 (FORMAT parquet)
      WHERE a24=b39
      AND a32=b24
      AND a21=b54
      AND b32=a29
      AND a16=b42
      AND a42=b38
      AND a29=7
      AND a38=b21
      AND a39=b16;
  - name: t16
  - name: t21
  - name: t24
  - name: t29
  - name: t32
  - name: t38
  - name: t39
  - name: t42
  - name: t54

outputs:
  - name: q62.out
    data: |
      table t16 row 3
      table t21 row 7
      table t24 row 10
      table t29 row 7
      table t32 row 7
      table t38 row 1
      table t39 row 4
      table t42 row 2
      table t54 row 2
