script: |
  super -f text -I q2.spq | tr '\t' '\n' | sort > q2.out

inputs:
  - name: q2.spq
    data: |
      SELECT x29,x31,x51,x55
      FROM t51 (FORMAT parquet), t31 (FORMAT parquet), t29 (FORMAT parquet), t55 (FORMAT parquet)
      WHERE b55=a31
      AND a29=6
      AND a29=b51
      AND a51=b31;
  - name: t29
  - name: t31
  - name: t51
  - name: t55

outputs:
  - name: q2.out
    data: |
      table t29 row 6
      table t31 row 9
      table t51 row 5
      table t55 row 4
