script: |
  super -f text -I q43.spq | tr '\t' '\n' | sort > q43.out

inputs:
  - name: q43.spq
    data: |
      SELECT x30,x41,x60,x39,x16,x45,x58
      FROM t16 (FORMAT parquet), t39 (FORMAT parquet), t58 (FORMAT parquet), t60 (FORMAT parquet), t45 (FORMAT parquet), t41 (FORMAT parquet), t30 (FORMAT parquet)
      WHERE b30=a39
      AND b45=a41
      AND a60=8
      AND a16=b58
      AND a58=b41
      AND a30=b16
      AND b39=a60;
  - name: t16
  - name: t30
  - name: t39
  - name: t41
  - name: t45
  - name: t58
  - name: t60

outputs:
  - name: q43.out
    data: |
      table t16 row 2
      table t30 row 3
      table t39 row 10
      table t41 row 3
      table t45 row 7
      table t58 row 3
      table t60 row 8
