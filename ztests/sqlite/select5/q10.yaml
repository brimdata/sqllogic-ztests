script: |
  super -f text -I q10.spq | tr '\t' '\n' | sort > q10.out

inputs:
  - name: q10.spq
    data: |
      SELECT x31,x60,x61,x64
      FROM t31 (FORMAT parquet), t64 (FORMAT parquet), t61 (FORMAT parquet), t60 (FORMAT parquet)
      WHERE a60=b61
      AND b31=a61
      AND b60=a64
      AND a64=9;
  - name: t31
  - name: t60
  - name: t61
  - name: t64

outputs:
  - name: q10.out
    data: |
      table t31 row 10
      table t60 row 6
      table t61 row 10
      table t64 row 9
