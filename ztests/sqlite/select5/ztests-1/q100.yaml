script: |
  super -f tsv -I q100.sql | tr '\t' '\n' | sort > q100.out

vector: true

inputs:
  - name: q100.sql
    data: |
      SELECT x7,x3,x62,x57,x47,x25,x51,x55,x44,x49,x53,x32
      FROM t47,t55,t62,t25,t32,t7,t3,t57,t53,t51,t44,t49
      WHERE b32=a47
      AND b51=a55
      AND b7=a32
      AND a49=b62
      AND b53=a51
      AND b25=a57
      AND b57=a3
      AND a44=b3
      AND a62=b47
      AND a49=7
      AND a7=b44
      AND a25=b55;
  - name: t25
  - name: t3
  - name: t32
  - name: t44
  - name: t47
  - name: t49
  - name: t51
  - name: t53
  - name: t55
  - name: t57
  - name: t62
  - name: t7

outputs:
  - name: q100.out
    data: |
      table t25 row 6
      table t3 row 1
      table t32 row 4
      table t44 row 6
      table t47 row 3
      table t49 row 7
      table t51 row 7
      table t53 row 9
      table t55 row 9
      table t57 row 9
      table t62 row 6
      table t7 row 6
