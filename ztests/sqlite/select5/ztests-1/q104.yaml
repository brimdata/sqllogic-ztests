      SELECT x63,x30,x61,x47,x53,x46,x28,x3,x5,x1,x52,x49
      FROM t46,t3,t1,t5,t61,t47,t30,t52,t49,t63,t28,t53
      WHERE b53=a1
      AND b61=a46
      AND a5=b28
      AND b1=a28
      AND a47=b46
      AND a3=b63
      AND a61=b3
      AND b49=a30
      AND a5=1
      AND b30=a53
      AND a49=b47
      AND b52=a63;
  - name: t1
  - name: t28
  - name: t3
  - name: t30
  - name: t46
  - name: t47
  - name: t49
  - name: t5
  - name: t52
  - name: t53
  - name: t61
  - name: t63

outputs:
  - name: q104.out
    data: |
      table t1 row 9
      table t28 row 10
      table t3 row 5
      table t30 row 9
      table t46 row 4
      table t47 row 5
      table t49 row 1
      table t5 row 1
