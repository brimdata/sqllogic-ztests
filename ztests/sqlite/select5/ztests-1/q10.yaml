script: |
  super -f tsv -I q10.sql | tr '\t' '\n' | sort > q10.out

vector: true

inputs:
  - name: q10.sql
    data: |
      SELECT x31,x60,x61,x64
      FROM t31,t64,t61,t60
      WHERE a60=b61
      AND b31=a61
      AND b60=a64
      AND a64=9;
  - name: t31
  - name: t60
  - name: t61
  - name: t64

outputs:
  - name: q10.out
    data: |
      table t31 row 10
      table t60 row 6
      table t61 row 10
      table t64 row 9
