      SELECT x63,x30,x61,x47,x53,x46,x28,x3,x5,x1,x52,x49
      FROM t46,t5,t53,t47,t49,t63,t30,t28,t3,t61,t1,t52
      WHERE a46=b61
      AND b3=a61
      AND b63=a3
      AND b52=a63
      AND a5=b28
      AND a53=b30
      AND b1=a28
      AND a5=1
      AND b46=a47
      AND b47=a49
      AND b49=a30
      AND b53=a1;
  - name: t1
  - name: t28
  - name: t3
  - name: t30
  - name: t46
  - name: t47
  - name: t49
  - name: t5
  - name: t52
  - name: t53
  - name: t61
  - name: t63

outputs:
  - name: q102.out
    data: |
      table t1 row 9
      table t28 row 10
      table t3 row 5
      table t30 row 9
      table t46 row 4
      table t47 row 5
      table t49 row 1
      table t5 row 1
