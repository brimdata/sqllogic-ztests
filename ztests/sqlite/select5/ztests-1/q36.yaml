script: |
  super -f tsv -I q36.sql | tr '\t' '\n' | sort > q36.out

vector: true

inputs:
  - name: q36.sql
    data: |
      SELECT x2,x3,x52,x22,x14,x49,x59
      FROM t52,t3,t22,t2,t49,t59,t14
      WHERE a49=b14
      AND a3=9
      AND a3=b59
      AND b52=a59
      AND b22=a2
      AND a52=b49
      AND a14=b2;
  - name: t14
  - name: t2
  - name: t22
  - name: t3
  - name: t49
  - name: t52
  - name: t59

outputs:
  - name: q36.out
    data: |
      table t14 row 3
      table t2 row 4
      table t22 row 4
      table t3 row 9
      table t49 row 9
      table t52 row 8
      table t59 row 1
