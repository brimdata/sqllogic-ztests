script: |
  super -f tsv -I q50.sql | tr '\t' '\n' | sort > q50.out

vector: true

inputs:
  - name: q50.sql
    data: |
      SELECT x22,x44,x30,x36,x48,x27,x2,x57
      FROM t57,t44,t30,t22,t2,t36,t27,t48
      WHERE a57=7
      AND a48=b30
      AND b48=a57
      AND b27=a22
      AND b22=a36
      AND a27=b44
      AND a30=b36
      AND a44=b2;
  - name: t2
  - name: t22
  - name: t27
  - name: t30
  - name: t36
  - name: t44
  - name: t48
  - name: t57

outputs:
  - name: q50.out
    data: |
      table t2 row 6
      table t22 row 7
      table t27 row 4
      table t30 row 5
      table t36 row 9
      table t44 row 10
      table t48 row 7
      table t57 row 7
