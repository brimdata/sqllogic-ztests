script: |
  super -f tsv -I q59.sql | tr '\t' '\n' | sort > q59.out

vector: true

inputs:
  - name: q59.sql
    data: |
      SELECT x43,x24,x22,x3,x55,x58,x31,x17
      FROM t3,t24,t31,t22,t55,t58,t17,t43
      WHERE a55=8
      AND b58=a17
      AND a24=b3
      AND b43=a58
      AND a3=b17
      AND a22=b24
      AND a43=b31
      AND a55=b22;
  - name: t17
  - name: t22
  - name: t24
  - name: t3
  - name: t31
  - name: t43
  - name: t55
  - name: t58

outputs:
  - name: q59.out
    data: |
      table t17 row 10
      table t22 row 6
      table t24 row 7
      table t3 row 10
      table t31 row 4
      table t43 row 8
      table t55 row 8
      table t58 row 1
