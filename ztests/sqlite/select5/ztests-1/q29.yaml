script: |
  super -f tsv -I q29.sql | tr '\t' '\n' | sort > q29.out

vector: true

inputs:
  - name: q29.sql
    data: |
      SELECT x48,x28,x52,x57,x45,x50
      FROM t48,t28,t57,t50,t45,t52
      WHERE b57=a52
      AND a45=b28
      AND a57=b45
      AND a48=3
      AND a28=b50
      AND a48=b52;
  - name: t28
  - name: t45
  - name: t48
  - name: t50
  - name: t52
  - name: t57

outputs:
  - name: q29.out
    data: |
      table t28 row 9
      table t45 row 7
      table t48 row 3
      table t50 row 4
      table t52 row 4
      table t57 row 3
