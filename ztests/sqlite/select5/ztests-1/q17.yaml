script: |
  super -f tsv -I q17.sql | tr '\t' '\n' | sort > q17.out

vector: true

inputs:
  - name: q17.sql
    data: |
      SELECT x16,x64,x45,x29,x40
      FROM t64,t16,t45,t40,t29
      WHERE a29=b64
      AND a29=10
      AND b16=a40
      AND a16=b45
      AND a64=b40;
  - name: t16
  - name: t29
  - name: t40
  - name: t45
  - name: t64

outputs:
  - name: q17.out
    data: |
      table t16 row 10
      table t29 row 10
      table t40 row 1
      table t45 row 3
      table t64 row 4
