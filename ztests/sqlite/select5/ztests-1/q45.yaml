script: |
  super -f tsv -I q45.sql | tr '\t' '\n' | sort > q45.out

vector: true

inputs:
  - name: q45.sql
    data: |
      SELECT x15,x53,x55,x62,x43,x20,x8
      FROM t15,t55,t8,t43,t62,t20,t53
      WHERE b43=a20
      AND a43=b55
      AND a8=b20
      AND b15=a55
      AND a62=b8
      AND b62=a53
      AND a53=2;
  - name: t15
  - name: t20
  - name: t43
  - name: t53
  - name: t55
  - name: t62
  - name: t8

outputs:
  - name: q45.out
    data: |
      table t15 row 1
      table t20 row 7
      table t43 row 10
      table t53 row 2
      table t55 row 7
      table t62 row 3
      table t8 row 1
