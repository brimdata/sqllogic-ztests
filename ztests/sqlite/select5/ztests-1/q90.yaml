script: |
  super -f tsv -I q90.sql | tr '\t' '\n' | sort > q90.out

vector: true

inputs:
  - name: q90.sql
    data: |
      SELECT x32,x34,x57,x11,x52,x51,x12,x47,x20,x38,x36
      FROM t32,t36,t34,t12,t20,t52,t11,t47,t38,t57,t51
      WHERE a52=b47
      AND a11=b32
      AND b20=a32
      AND b12=a47
      AND b36=a38
      AND a34=3
      AND a36=b51
      AND b52=a34
      AND b38=a12
      AND a57=b11
      AND b57=a51;
  - name: t11
  - name: t12
  - name: t20
  - name: t32
  - name: t34
  - name: t36
  - name: t38
  - name: t47
  - name: t51
  - name: t52
  - name: t57

outputs:
  - name: q90.out
    data: |
      table t11 row 2
      table t12 row 4
      table t20 row 6
      table t32 row 2
      table t34 row 3
      table t36 row 9
      table t38 row 5
      table t47 row 6
      table t51 row 7
      table t52 row 4
      table t57 row 8
