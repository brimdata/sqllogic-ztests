script: |
  super -f tsv -I q42.sql | tr '\t' '\n' | sort > q42.out

vector: true

inputs:
  - name: q42.sql
    data: |
      SELECT x30,x41,x60,x39,x16,x45,x58
      FROM t39,t16,t45,t30,t41,t60,t58
      WHERE a60=b39
      AND b45=a41
      AND b30=a39
      AND a60=8
      AND b58=a16
      AND a58=b41
      AND b16=a30;
  - name: t16
  - name: t30
  - name: t39
  - name: t41
  - name: t45
  - name: t58
  - name: t60

outputs:
  - name: q42.out
    data: |
      table t16 row 2
      table t30 row 3
      table t39 row 10
      table t41 row 3
      table t45 row 7
      table t58 row 3
      table t60 row 8
