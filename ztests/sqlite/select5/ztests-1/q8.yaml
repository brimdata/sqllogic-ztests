script: |
  super -f tsv -I q8.sql | tr '\t' '\n' | sort > q8.out

vector: true

inputs:
  - name: q8.sql
    data: |
      SELECT x61,x29,x6,x36
      FROM t61,t6,t29,t36
      WHERE a36=b29
      AND b36=a61
      AND a6=b61
      AND a6=6;
  - name: t29
  - name: t36
  - name: t6
  - name: t61

outputs:
  - name: q8.out
    data: |
      table t29 row 5
      table t36 row 10
      table t6 row 6
      table t61 row 10
