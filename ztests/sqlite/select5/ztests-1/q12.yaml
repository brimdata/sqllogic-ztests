script: |
  super -f tsv -I q12.sql | tr '\t' '\n' | sort > q12.out

vector: true

inputs:
  - name: q12.sql
    data: |
      SELECT x51,x30,x21,x20,x11
      FROM t30,t51,t11,t21,t20
      WHERE a51=b30
      AND a30=b11
      AND a21=b20
      AND a51=3
      AND b21=a11;
  - name: t11
  - name: t20
  - name: t21
  - name: t30
  - name: t51

outputs:
  - name: q12.out
    data: |
      table t11 row 5
      table t20 row 9
      table t21 row 5
      table t30 row 4
      table t51 row 3
