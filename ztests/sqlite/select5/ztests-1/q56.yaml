script: |
  super -f tsv -I q56.sql | tr '\t' '\n' | sort > q56.out

vector: true

inputs:
  - name: q56.sql
    data: |
      SELECT x38,x64,x1,x9,x26,x54,x41,x44
      FROM t26,t1,t44,t64,t54,t41,t38,t9
      WHERE a41=8
      AND b1=a9
      AND b26=a38
      AND b64=a26
      AND b38=a54
      AND b54=a41
      AND a1=b44
      AND b9=a64;
  - name: t1
  - name: t26
  - name: t38
  - name: t41
  - name: t44
  - name: t54
  - name: t64
  - name: t9

outputs:
  - name: q56.out
    data: |
      table t1 row 4
      table t26 row 9
      table t38 row 3
      table t41 row 8
      table t44 row 10
      table t54 row 5
      table t64 row 5
      table t9 row 4
