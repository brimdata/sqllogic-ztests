script: |
  super -f tsv -I q78.sql | tr '\t' '\n' | sort > q78.out

vector: true

inputs:
  - name: q78.sql
    data: |
      SELECT x24,x30,x38,x29,x46,x23,x50,x43,x61,x10
      FROM t23,t43,t10,t38,t50,t61,t46,t29,t24,t30
      WHERE a29=b50
      AND b29=a61
      AND a24=b38
      AND a30=b43
      AND b61=a43
      AND a46=b30
      AND b46=a38
      AND a23=7
      AND b10=a50
      AND a23=b24;
  - name: t10
  - name: t23
  - name: t24
  - name: t29
  - name: t30
  - name: t38
  - name: t43
  - name: t46
  - name: t50
  - name: t61

outputs:
  - name: q78.out
    data: |
      table t10 row 3
      table t23 row 7
      table t24 row 10
      table t29 row 1
      table t30 row 5
      table t38 row 2
      table t43 row 4
      table t46 row 7
      table t50 row 7
      table t61 row 4
