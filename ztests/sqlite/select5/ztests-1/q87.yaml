script: |
  super -f tsv -I q87.sql | tr '\t' '\n' | sort > q87.out

vector: true

inputs:
  - name: q87.sql
    data: |
      SELECT x32,x7,x37,x60,x29,x58,x62,x17,x4,x22,x53
      FROM t17,t37,t4,t60,t7,t22,t32,t53,t58,t62,t29
      WHERE a37=b22
      AND a60=b4
      AND a53=b60
      AND b32=a4
      AND b53=a62
      AND b37=a32
      AND a58=b7
      AND a17=b62
      AND a29=10
      AND b17=a29
      AND a22=b58;
  - name: t17
  - name: t22
  - name: t29
  - name: t32
  - name: t37
  - name: t4
  - name: t53
  - name: t58
  - name: t60
  - name: t62
  - name: t7

outputs:
  - name: q87.out
    data: |
      table t17 row 10
      table t22 row 7
      table t29 row 10
      table t32 row 10
      table t37 row 9
      table t4 row 8
      table t53 row 5
      table t58 row 9
      table t60 row 5
      table t62 row 1
      table t7 row 4
