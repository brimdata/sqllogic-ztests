script: |
  super -f tsv -I q47.sql | tr '\t' '\n' | sort > q47.out

vector: true

inputs:
  - name: q47.sql
    data: |
      SELECT x15,x53,x55,x62,x43,x20,x8
      FROM t43,t62,t20,t8,t55,t15,t53
      WHERE b20=a8
      AND a53=b62
      AND b43=a20
      AND a53=2
      AND a62=b8
      AND a55=b15
      AND b55=a43;
  - name: t15
  - name: t20
  - name: t43
  - name: t53
  - name: t55
  - name: t62
  - name: t8

outputs:
  - name: q47.out
    data: |
      table t15 row 1
      table t20 row 7
      table t43 row 10
      table t53 row 2
      table t55 row 7
      table t62 row 3
      table t8 row 1
