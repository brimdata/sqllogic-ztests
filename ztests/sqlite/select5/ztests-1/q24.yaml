script: |
  super -f tsv -I q24.sql | tr '\t' '\n' | sort > q24.out

vector: true

inputs:
  - name: q24.sql
    data: |
      SELECT x60,x27,x36,x5,x32,x28
      FROM t28,t27,t32,t36,t5,t60
      WHERE b5=a27
      AND b36=a32
      AND a60=6
      AND b32=a28
      AND b27=a36
      AND b28=a60;
  - name: t27
  - name: t28
  - name: t32
  - name: t36
  - name: t5
  - name: t60

outputs:
  - name: q24.out
    data: |
      table t27 row 2
      table t28 row 1
      table t32 row 6
      table t36 row 3
      table t5 row 6
      table t60 row 6
