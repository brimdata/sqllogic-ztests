script: |
  super -f tsv -I q58.sql | tr '\t' '\n' | sort > q58.out

vector: true

inputs:
  - name: q58.sql
    data: |
      SELECT x43,x24,x22,x3,x55,x58,x31,x17
      FROM t17,t24,t3,t31,t22,t43,t58,t55
      WHERE a22=b24
      AND a24=b3
      AND a58=b43
      AND a17=b58
      AND a3=b17
      AND a43=b31
      AND a55=8
      AND a55=b22;
  - name: t17
  - name: t22
  - name: t24
  - name: t3
  - name: t31
  - name: t43
  - name: t55
  - name: t58

outputs:
  - name: q58.out
    data: |
      table t17 row 10
      table t22 row 6
      table t24 row 7
      table t3 row 10
      table t31 row 4
      table t43 row 8
      table t55 row 8
      table t58 row 1
