script: |
  super -f tsv -I q30.sql | tr '\t' '\n' | sort > q30.out

vector: true

inputs:
  - name: q30.sql
    data: |
      SELECT x37,x45,x6,x17,x41,x57
      FROM t6,t17,t57,t37,t41,t45
      WHERE b6=a37
      AND a37=2
      AND b57=a41
      AND b41=a45
      AND a57=b17
      AND a6=b45;
  - name: t17
  - name: t37
  - name: t41
  - name: t45
  - name: t57
  - name: t6

outputs:
  - name: q30.out
    data: |
      table t17 row 2
      table t37 row 2
      table t41 row 5
      table t45 row 9
      table t57 row 2
      table t6 row 1
