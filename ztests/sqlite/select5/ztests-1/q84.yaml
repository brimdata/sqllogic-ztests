script: |
  super -f tsv -I q84.sql | tr '\t' '\n' | sort > q84.out

vector: true

inputs:
  - name: q84.sql
    data: |
      SELECT x14,x32,x15,x3,x59,x64,x5,x7,x38,x28,x51
      FROM t32,t14,t28,t5,t7,t59,t3,t64,t51,t38,t15
      WHERE a32=b51
      AND a64=b7
      AND a5=b14
      AND a14=b3
      AND a51=b64
      AND b15=a38
      AND a38=1
      AND a28=b59
      AND a3=b32
      AND a7=b28
      AND a15=b5;
  - name: t14
  - name: t15
  - name: t28
  - name: t3
  - name: t32
  - name: t38
  - name: t5
  - name: t51
  - name: t59
  - name: t64
  - name: t7

outputs:
  - name: q84.out
    data: |
      table t14 row 10
      table t15 row 2
      table t28 row 8
      table t3 row 8
      table t32 row 10
      table t38 row 1
      table t5 row 6
      table t51 row 3
      table t59 row 9
      table t64 row 10
      table t7 row 8
