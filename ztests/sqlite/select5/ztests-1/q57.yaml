script: |
  super -f tsv -I q57.sql | tr '\t' '\n' | sort > q57.out

vector: true

inputs:
  - name: q57.sql
    data: |
      SELECT x43,x24,x22,x3,x55,x58,x31,x17
      FROM t58,t43,t3,t17,t24,t31,t55,t22
      WHERE b31=a43
      AND b24=a22
      AND b43=a58
      AND a55=8
      AND a3=b17
      AND a24=b3
      AND a55=b22
      AND a17=b58;
  - name: t17
  - name: t22
  - name: t24
  - name: t3
  - name: t31
  - name: t43
  - name: t55
  - name: t58

outputs:
  - name: q57.out
    data: |
      table t17 row 10
      table t22 row 6
      table t24 row 7
      table t3 row 10
      table t31 row 4
      table t43 row 8
      table t55 row 8
      table t58 row 1
