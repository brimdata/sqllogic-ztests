script: |
  super -f tsv -I q52.sql | tr '\t' '\n' | sort > q52.out

vector: true

inputs:
  - name: q52.sql
    data: |
      SELECT x15,x32,x36,x64,x46,x54,x45,x57
      FROM t45,t64,t46,t15,t36,t32,t57,t54
      WHERE b46=a45
      AND b64=a32
      AND b15=a54
      AND b57=a36
      AND a36=3
      AND a46=b32
      AND b54=a57
      AND a15=b45;
  - name: t15
  - name: t32
  - name: t36
  - name: t45
  - name: t46
  - name: t54
  - name: t57
  - name: t64

outputs:
  - name: q52.out
    data: |
      table t15 row 2
      table t32 row 6
      table t36 row 3
      table t45 row 1
      table t46 row 1
      table t54 row 1
      table t57 row 6
      table t64 row 3
