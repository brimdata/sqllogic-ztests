script: |
  super -f tsv -I q0.sql | tr '\t' '\n' | sort > q0.out

vector: true

inputs:
  - name: q0.sql
    data: |
      SELECT x29,x31,x51,x55
      FROM t51,t29,t31,t55
      WHERE a51=b31
      AND a29=6
      AND a29=b51
      AND b55=a31;
  - name: t29
  - name: t31
  - name: t51
  - name: t55

outputs:
  - name: q0.out
    data: |
      table t29 row 6
      table t31 row 9
      table t51 row 5
      table t55 row 4
