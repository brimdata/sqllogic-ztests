      SELECT x7,x3,x62,x57,x47,x25,x51,x55,x44,x49,x53,x32
      FROM t53,t32,t51,t44,t57,t55,t3,t49,t62,t25,t47,t7
      WHERE a55=b51
      AND b25=a57
      AND b7=a32
      AND b3=a44
      AND a49=7
      AND a25=b55
      AND b44=a7
      AND a3=b57
      AND a47=b32
      AND b53=a51
      AND b47=a62
      AND a49=b62;
  - name: t25
  - name: t3
  - name: t32
  - name: t44
  - name: t47
  - name: t49
  - name: t51
  - name: t53
  - name: t55
  - name: t57
  - name: t62
  - name: t7

outputs:
  - name: q101.out
    data: |
      table t25 row 6
      table t3 row 1
      table t32 row 4
      table t44 row 6
      table t47 row 3
      table t49 row 7
      table t51 row 7
      table t53 row 9
      table t55 row 9
      table t57 row 9
