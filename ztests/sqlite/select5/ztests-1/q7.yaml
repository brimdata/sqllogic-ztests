script: |
  super -f tsv -I q7.sql | tr '\t' '\n' | sort > q7.out

vector: true

inputs:
  - name: q7.sql
    data: |
      SELECT x61,x29,x6,x36
      FROM t36,t29,t6,t61
      WHERE b61=a6
      AND a36=b29
      AND a6=6
      AND a61=b36;
  - name: t29
  - name: t36
  - name: t6
  - name: t61

outputs:
  - name: q7.out
    data: |
      table t29 row 5
      table t36 row 10
      table t6 row 6
      table t61 row 10
