script: |
  super -f tsv -I q40.sql | tr '\t' '\n' | sort > q40.out

vector: true

inputs:
  - name: q40.sql
    data: |
      SELECT x54,x17,x21,x6,x34,x49,x2
      FROM t21,t49,t54,t17,t2,t6,t34
      WHERE b34=a54
      AND a34=b6
      AND a21=b2
      AND a21=4
      AND a17=b49
      AND a49=b54
      AND b17=a2;
  - name: t17
  - name: t2
  - name: t21
  - name: t34
  - name: t49
  - name: t54
  - name: t6

outputs:
  - name: q40.out
    data: |
      table t17 row 8
      table t2 row 9
      table t21 row 4
      table t34 row 8
      table t49 row 9
      table t54 row 4
      table t6 row 6
