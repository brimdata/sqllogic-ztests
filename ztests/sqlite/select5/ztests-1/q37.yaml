script: |
  super -f tsv -I q37.sql | tr '\t' '\n' | sort > q37.out

vector: true

inputs:
  - name: q37.sql
    data: |
      SELECT x2,x3,x52,x22,x14,x49,x59
      FROM t49,t52,t59,t22,t14,t2,t3
      WHERE b22=a2
      AND b2=a14
      AND a3=9
      AND b14=a49
      AND a59=b52
      AND a3=b59
      AND b49=a52;
  - name: t14
  - name: t2
  - name: t22
  - name: t3
  - name: t49
  - name: t52
  - name: t59

outputs:
  - name: q37.out
    data: |
      table t14 row 3
      table t2 row 4
      table t22 row 4
      table t3 row 9
      table t49 row 9
      table t52 row 8
      table t59 row 1
