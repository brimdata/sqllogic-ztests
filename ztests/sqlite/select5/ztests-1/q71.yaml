script: |
  super -f tsv -I q71.sql | tr '\t' '\n' | sort > q71.out

vector: true

inputs:
  - name: q71.sql
    data: |
      SELECT x52,x40,x41,x2,x58,x14,x31,x19,x10
      FROM t40,t10,t58,t19,t52,t31,t2,t14,t41
      WHERE a14=5
      AND a10=b2
      AND a19=b52
      AND a41=b58
      AND a31=b41
      AND a14=b40
      AND b31=a52
      AND a40=b19
      AND b10=a58;
  - name: t10
  - name: t14
  - name: t19
  - name: t2
  - name: t31
  - name: t40
  - name: t41
  - name: t52
  - name: t58

outputs:
  - name: q71.out
    data: |
      table t10 row 3
      table t14 row 5
      table t19 row 4
      table t2 row 4
      table t31 row 9
      table t40 row 6
      table t41 row 5
      table t52 row 5
      table t58 row 7
