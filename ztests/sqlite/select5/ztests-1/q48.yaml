script: |
  super -f tsv -I q48.sql | tr '\t' '\n' | sort > q48.out

vector: true

inputs:
  - name: q48.sql
    data: |
      SELECT x22,x44,x30,x36,x48,x27,x2,x57
      FROM t48,t57,t27,t2,t36,t30,t44,t22
      WHERE b30=a48
      AND b44=a27
      AND a22=b27
      AND b22=a36
      AND b48=a57
      AND a57=7
      AND a30=b36
      AND a44=b2;
  - name: t2
  - name: t22
  - name: t27
  - name: t30
  - name: t36
  - name: t44
  - name: t48
  - name: t57

outputs:
  - name: q48.out
    data: |
      table t2 row 6
      table t22 row 7
      table t27 row 4
      table t30 row 5
      table t36 row 9
      table t44 row 10
      table t48 row 7
      table t57 row 7
