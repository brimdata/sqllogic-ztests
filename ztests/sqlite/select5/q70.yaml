script: |
  super -f text -I q70.spq | tr '\t' '\n' | sort > q70.out

inputs:
  - name: q70.spq
    data: |
      SELECT x52,x40,x41,x2,x58,x14,x31,x19,x10
      FROM t19 (FORMAT parquet), t31 (FORMAT parquet), t2 (FORMAT parquet), t14 (FORMAT parquet), t41 (FORMAT parquet), t10 (FORMAT parquet), t40 (FORMAT parquet), t52 (FORMAT parquet), t58 (FORMAT parquet)
      WHERE a14=5
      AND b40=a14
      AND b58=a41
      AND b2=a10
      AND a40=b19
      AND a31=b41
      AND b10=a58
      AND b31=a52
      AND b52=a19;
  - name: t2
  - name: t10
  - name: t14
  - name: t19
  - name: t31
  - name: t40
  - name: t41
  - name: t52
  - name: t58

outputs:
  - name: q70.out
    data: |
      table t10 row 3
      table t14 row 5
      table t19 row 4
      table t2 row 4
      table t31 row 9
      table t40 row 6
      table t41 row 5
      table t52 row 5
      table t58 row 7
