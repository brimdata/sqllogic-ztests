script: |
  super -f text -I q34.spq | tr '\t' '\n' | sort > q34.out

inputs:
  - name: q34.spq
    data: |
      SELECT x6,x10,x28,x42,x4,x25
      FROM t42 (FORMAT parquet), t28 (FORMAT parquet), t25 (FORMAT parquet), t10 (FORMAT parquet), t6 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b42=a10
      AND b10=a4
      AND a6=b4
      AND b28=a42
      AND a6=4
      AND a28=b25;
  - name: t4
  - name: t6
  - name: t10
  - name: t25
  - name: t28
  - name: t42

outputs:
  - name: q34.out
    data: |
      table t10 row 6
      table t25 row 9
      table t28 row 4
      table t4 row 4
      table t42 row 4
      table t6 row 4
