script: |
  super -f text -I q67.spq | tr '\t' '\n' | sort > q67.out

inputs:
  - name: q67.spq
    data: |
      SELECT x20,x19,x35,x44,x31,x62,x57,x6,x30
      FROM t19 (FORMAT parquet), t44 (FORMAT parquet), t57 (FORMAT parquet), t20 (FORMAT parquet), t6 (FORMAT parquet), t31 (FORMAT parquet), t35 (FORMAT parquet), t62 (FORMAT parquet), t30 (FORMAT parquet)
      WHERE b30=a6
      AND a44=10
      AND a30=b35
      AND a20=b6
      AND b62=a19
      AND a44=b19
      AND a62=b57
      AND a35=b31
      AND a57=b20;
  - name: t6
  - name: t19
  - name: t20
  - name: t30
  - name: t31
  - name: t35
  - name: t44
  - name: t57
  - name: t62

outputs:
  - name: q67.out
    data: |
      table t19 row 6
      table t20 row 8
      table t30 row 2
      table t31 row 7
      table t35 row 7
      table t44 row 10
      table t57 row 4
      table t6 row 6
      table t62 row 8
