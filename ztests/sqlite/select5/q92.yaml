script: |
  super -f text -I q92.spq | tr '\t' '\n' | sort > q92.out

inputs:
  - name: q92.spq
    data: |
      SELECT x32,x34,x57,x11,x52,x51,x12,x47,x20,x38,x36
      FROM t47 (FORMAT parquet), t11 (FORMAT parquet), t34 (FORMAT parquet), t51 (FORMAT parquet), t20 (FORMAT parquet), t38 (FORMAT parquet), t36 (FORMAT parquet), t52 (FORMAT parquet), t57 (FORMAT parquet), t12 (FORMAT parquet), t32 (FORMAT parquet)
      WHERE b38=a12
      AND a47=b12
      AND b52=a34
      AND a52=b47
      AND b51=a36
      AND b11=a57
      AND a11=b32
      AND b20=a32
      AND a38=b36
      AND b57=a51
      AND a34=3;
  - name: t11
  - name: t12
  - name: t20
  - name: t32
  - name: t34
  - name: t36
  - name: t38
  - name: t47
  - name: t51
  - name: t52
  - name: t57

outputs:
  - name: q92.out
    data: |
      table t11 row 2
      table t12 row 4
      table t20 row 6
      table t32 row 2
      table t34 row 3
      table t36 row 9
      table t38 row 5
      table t47 row 6
      table t51 row 7
      table t52 row 4
      table t57 row 8
