script: |
  super -f text -I q96.spq | tr '\t' '\n' | sort > q96.out

inputs:
  - name: q96.spq
    data: |
      SELECT x2,x49,x18,x47,x29,x56,x60,x9,x31,x34,x53,x11
      FROM t11 (FORMAT parquet), t9 (FORMAT parquet), t47 (FORMAT parquet), t56 (FORMAT parquet), t53 (FORMAT parquet), t60 (FORMAT parquet), t34 (FORMAT parquet), t2 (FORMAT parquet), t29 (FORMAT parquet), t18 (FORMAT parquet), t31 (FORMAT parquet), t49 (FORMAT parquet)
      WHERE a9=b11
      AND b53=a11
      AND a49=b9
      AND a31=3
      AND a60=b56
      AND a56=b34
      AND a29=b49
      AND a2=b18
      AND b2=a47
      AND a34=b47
      AND b29=a31
      AND b60=a53;
  - name: t2
  - name: t9
  - name: t11
  - name: t18
  - name: t29
  - name: t31
  - name: t34
  - name: t47
  - name: t49
  - name: t53
  - name: t56
  - name: t60

outputs:
  - name: q96.out
    data: |
      table t11 row 9
      table t18 row 8
      table t2 row 7
      table t29 row 6
      table t31 row 3
      table t34 row 3
      table t47 row 8
      table t49 row 4
      table t53 row 2
      table t56 row 6
      table t60 row 8
      table t9 row 2
