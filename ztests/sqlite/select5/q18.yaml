script: |
  super -f text -I q18.spq | tr '\t' '\n' | sort > q18.out

inputs:
  - name: q18.spq
    data: |
      SELECT x34,x50,x16,x12,x24
      FROM t12 (FORMAT parquet), t34 (FORMAT parquet), t16 (FORMAT parquet), t24 (FORMAT parquet), t50 (FORMAT parquet)
      WHERE a34=9
      AND a12=b24
      AND a24=b50
      AND b12=a16
      AND b16=a34;
  - name: t12
  - name: t16
  - name: t24
  - name: t34
  - name: t50

outputs:
  - name: q18.out
    data: |
      table t12 row 4
      table t16 row 6
      table t24 row 6
      table t34 row 9
      table t50 row 3
