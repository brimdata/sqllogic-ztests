    data: |
      SELECT x31,x2,x45,x61,x41,x1,x12,x36,x52,x16,x25,x43,x33,x35,x26,x27
      FROM t25 (FORMAT parquet), t12 (FORMAT parquet), t27 (FORMAT parquet), t1 (FORMAT parquet), t61 (FORMAT parquet), t33 (FORMAT parquet), t35 (FORMAT parquet), t16 (FORMAT parquet), t26 (FORMAT parquet), t52 (FORMAT parquet), t2 (FORMAT parquet), t43 (FORMAT parquet), t41 (FORMAT parquet), t45 (FORMAT parquet), t36 (FORMAT parquet), t31 (FORMAT parquet)
      WHERE b16=a33
      AND a43=b36
      AND a61=b25
      AND b45=a27
      AND b2=a52
      AND b52=a31
      AND b26=a36
      AND a45=b1
      AND b33=a35
      AND a26=b12
      AND a16=b31
      AND b61=a12
      AND a25=b35
      AND a2=b27
      AND a41=b43
      AND a41=1;
  - name: t1
  - name: t2
  - name: t12
  - name: t16
  - name: t25
  - name: t26
  - name: t27
  - name: t31
  - name: t33
  - name: t35
  - name: t36
  - name: t41
  - name: t43
  - name: t45
  - name: t52
  - name: t61

outputs:
