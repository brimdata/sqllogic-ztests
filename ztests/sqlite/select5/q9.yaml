script: |
  super -f text -I q9.spq | tr '\t' '\n' | sort > q9.out

inputs:
  - name: q9.spq
    data: |
      SELECT x31,x60,x61,x64
      FROM t31 (FORMAT parquet), t60 (FORMAT parquet), t61 (FORMAT parquet), t64 (FORMAT parquet)
      WHERE b31=a61
      AND a64=b60
      AND a60=b61
      AND a64=9;
  - name: t31
  - name: t60
  - name: t61
  - name: t64

outputs:
  - name: q9.out
    data: |
      table t31 row 10
      table t60 row 6
      table t61 row 10
      table t64 row 9
