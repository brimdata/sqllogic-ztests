script: |
  super -f text -I q111.spq | tr '\t' '\n' | sort > q111.out

inputs:
  - name: q111.spq
    data: |
      SELECT x24,x48,x58,x33,x51,x63,x41,x49,x54,x21,x40,x50,x47
      FROM t48 (FORMAT parquet), t41 (FORMAT parquet), t50 (FORMAT parquet), t49 (FORMAT parquet), t24 (FORMAT parquet), t40 (FORMAT parquet), t54 (FORMAT parquet), t51 (FORMAT parquet), t58 (FORMAT parquet), t21 (FORMAT parquet), t47 (FORMAT parquet), t63 (FORMAT parquet), t33 (FORMAT parquet)
      WHERE b51=a24
      AND a21=b48
      AND b63=a54
      AND a48=b41
      AND a41=b50
      AND b58=a33
      AND a51=b54
      AND a40=b24
      AND a33=5
      AND a50=b49
      AND a58=b47
      AND b21=a47
      AND a49=b40;
  - name: t21
  - name: t24
  - name: t33
  - name: t40
  - name: t41
  - name: t47
  - name: t48
  - name: t49
  - name: t50
  - name: t51
  - name: t54
  - name: t58
  - name: t63

outputs:
  - name: q111.out
    data: |
      table t21 row 10
      table t24 row 1
      table t33 row 5
      table t40 row 10
      table t41 row 5
      table t47 row 2
      table t48 row 9
      table t49 row 1
      table t50 row 9
      table t51 row 10
      table t54 row 9
      table t58 row 7
      table t63 row 4
