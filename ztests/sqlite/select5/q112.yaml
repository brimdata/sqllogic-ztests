script: |
  super -f text -I q112.spq | tr '\t' '\n' | sort > q112.out

inputs:
  - name: q112.spq
    data: |
      SELECT x24,x48,x58,x33,x51,x63,x41,x49,x54,x21,x40,x50,x47
      FROM t33 (FORMAT parquet), t49 (FORMAT parquet), t58 (FORMAT parquet), t41 (FORMAT parquet), t50 (FORMAT parquet), t47 (FORMAT parquet), t54 (FORMAT parquet), t51 (FORMAT parquet), t24 (FORMAT parquet), t48 (FORMAT parquet), t21 (FORMAT parquet), t40 (FORMAT parquet), t63 (FORMAT parquet)
      WHERE b51=a24
      AND a33=b58
      AND b24=a40
      AND a41=b50
      AND a49=b40
      AND a47=b21
      AND b49=a50
      AND b41=a48
      AND b48=a21
      AND a33=5
      AND a58=b47
      AND b63=a54
      AND b54=a51;
  - name: t21
  - name: t24
  - name: t33
  - name: t40
  - name: t41
  - name: t47
  - name: t48
  - name: t49
  - name: t50
  - name: t51
  - name: t54
  - name: t58
  - name: t63

outputs:
  - name: q112.out
    data: |
      table t21 row 10
      table t24 row 1
      table t33 row 5
      table t40 row 10
      table t41 row 5
      table t47 row 2
      table t48 row 9
      table t49 row 1
      table t50 row 9
      table t51 row 10
      table t54 row 9
      table t58 row 7
      table t63 row 4
