script: |
  super -f text -I q79.spq | tr '\t' '\n' | sort > q79.out

inputs:
  - name: q79.spq
    data: |
      SELECT x24,x30,x38,x29,x46,x23,x50,x43,x61,x10
      FROM t46 (FORMAT parquet), t29 (FORMAT parquet), t43 (FORMAT parquet), t61 (FORMAT parquet), t24 (FORMAT parquet), t50 (FORMAT parquet), t38 (FORMAT parquet), t23 (FORMAT parquet), t10 (FORMAT parquet), t30 (FORMAT parquet)
      WHERE b61=a43
      AND a23=7
      AND a23=b24
      AND b38=a24
      AND b29=a61
      AND b46=a38
      AND a29=b50
      AND a50=b10
      AND b43=a30
      AND a46=b30;
  - name: t10
  - name: t23
  - name: t24
  - name: t29
  - name: t30
  - name: t38
  - name: t43
  - name: t46
  - name: t50
  - name: t61

outputs:
  - name: q79.out
    data: |
      table t10 row 3
      table t23 row 7
      table t24 row 10
      table t29 row 1
      table t30 row 5
      table t38 row 2
      table t43 row 4
      table t46 row 7
      table t50 row 7
      table t61 row 4
