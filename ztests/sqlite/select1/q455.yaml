script: |
  super -f text -I q455.spq > q455.out

inputs:
  - name: q455.spq
    data: |
      SELECT c-d
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

