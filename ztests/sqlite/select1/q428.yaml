script: |
  super -f text -I q428.spq > q428.out

inputs:
  - name: q428.spq
    data: |
      SELECT a-b,
      d-e,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q428.out
    data: |
      -1	-4	222
      2	-4	333
      -1	-2	222
      4	-2	444
      4	-2	444
      1	-1	333
      2	-1	333
      -3	1	222
      -1	1	222
      1	1	333
      3	1	444
      4	1	444
      -4	2	111
      -3	2	222
      2	2	333
      2	2	333
      3	2	444
      4	2	444
      1	3	333
      2	3	333
      -1	4	222
      1	4	333
