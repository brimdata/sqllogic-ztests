script: |
  super -f text -I q466.spq > q466.out

inputs:
  - name: q466.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND b>c
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q466.out
    data: |
      137	222
      142	222
