script: |
  super -f text -I q123.spq > q123.out

inputs:
  - name: q123.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      b,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE c>d
      OR d>e
      OR b>c
      ORDER BY 3,1,2;
  - name: t1

