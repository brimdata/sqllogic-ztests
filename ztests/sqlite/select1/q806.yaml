script: |
  super -f text -I q806.spq > q806.out

inputs:
  - name: q806.spq
    data: |
      SELECT d,
      a+b*2+c*3+d*4+e*5,
      a+b*2,
      abs(a),
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2)
      ORDER BY 2,5,4,3,1;
  - name: t1

outputs:
  - name: q806.out
    data: |
      169	2501	502	168	4
