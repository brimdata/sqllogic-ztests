script: |
  super -f text -I q967.spq > q967.out

inputs:
  - name: q967.spq
    data: |
      SELECT (a+b+c+d+e)/5,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 2,1;
  - name: t1

