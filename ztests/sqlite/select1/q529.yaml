script: |
  super -f text -I q529.spq > q529.out

inputs:
  - name: q529.spq
    data: |
      SELECT a,
      a+b*2+c*3,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR c>d
      ORDER BY 1,2,3;
  - name: t1

