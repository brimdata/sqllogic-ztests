script: |
  super -f text -I q391.spq > q391.out

inputs:
  - name: q391.spq
    data: |
      SELECT b
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q391.out
    data: |
      112
      130
      139
      143
      158
      167
      181
      198
      200
      206
      228
