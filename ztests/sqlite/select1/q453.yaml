script: |
  super -f text -I q453.spq > q453.out

inputs:
  - name: q453.spq
    data: |
      SELECT b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      c-d,
      a+b*2+c*3+d*4+e*5,
      b-c,
      a+b*2,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      ORDER BY 3,4,1,5,6,2,7;
  - name: t1

outputs:
  - name: q453.out
    data: |
      223	444	2	3331	-1	666	1
      118	333	3	1757	-1	351	-1
      194	444	3	2878	1	579	-2
