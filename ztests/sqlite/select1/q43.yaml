script: |
  super -f text -I q43.spq > q43.out

inputs:
  - name: q43.spq
    data: |
      SELECT a,
      c-d,
      d
      FROM t1 (FORMAT parquet)
      WHERE c>d
      AND a>b
      AND (a>b-2 AND a<b+2)
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q43.out
    data: |
      131	1	133
      182	1	183
