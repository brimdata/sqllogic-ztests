script: |
  super -f text -I q187.spq > q187.out

inputs:
  - name: q187.spq
    data: |
      SELECT d-e,
      abs(b-c),
      (a+b+c+d+e)/5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND (e>a AND e<b)
      AND a>b
      ORDER BY 3,4,1,2;
  - name: t1

outputs:
  - name: q187.out
    data: |
