script: |
  super -f text -I q615.spq > q615.out

inputs:
  - name: q615.spq
    data: |
      SELECT abs(a),
      abs(b-c),
      d,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,3,4,1;
  - name: t1

outputs:
  - name: q615.out
    data: |
      107	1	108	1067
      111	1	114	1130
      115	1	116	1172
      121	1	122	1226
      104	2	101	1014
      127	4	128	1272
