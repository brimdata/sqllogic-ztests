script: |
  super -f text -I q41.spq > q41.out

inputs:
  - name: q41.spq
    data: |
      SELECT a+b*2
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR a>b
      ORDER BY 1;
  - name: t1

