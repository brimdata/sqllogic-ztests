script: |
  super -f text -I q803.spq > q803.out

inputs:
  - name: q803.spq
    data: |
      SELECT b,
      d,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 3,1,2;
  - name: t1

