script: |
  super -f text -I q762.spq > q762.out

inputs:
  - name: q762.spq
    data: |
      SELECT c-d,
      b-c,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE d>e
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q762.out
    data: |
      -4	1	1
      -3	-1	1
      -3	1	1
      -3	1	1
      -3	4	4
      -2	-1	1
      -2	1	1
      -1	-2	2
      -1	-1	1
      -1	2	2
      1	-4	4
      1	-3	3
      1	1	1
      1	2	2
      2	-3	3
      2	-1	1
