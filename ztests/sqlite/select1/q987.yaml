script: |
  super -f text -I q987.spq > q987.out

inputs:
  - name: q987.spq
    data: |
      SELECT a+b*2
      FROM t1 (FORMAT parquet)
      WHERE c>d
      OR e+d BETWEEN a+b-10 AND c+130
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

