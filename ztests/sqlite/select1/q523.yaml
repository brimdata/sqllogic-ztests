script: |
  super -f text -I q523.spq > q523.out

inputs:
  - name: q523.spq
    data: |
      SELECT a+b*2+c*3,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE d NOT BETWEEN 110 AND 150
      AND a>b
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q523.out
    data: |
      610	555
