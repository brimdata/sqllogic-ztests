script: |
  super -f text -I q172.spq > q172.out

inputs:
  - name: q172.spq
    data: |
      SELECT a+b*2+c*3,
      e,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND b>c
      ORDER BY 1,3,2;
  - name: t1

outputs:
