script: |
  super -f text -I q250.spq > q250.out

inputs:
  - name: q250.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR e+d BETWEEN a+b-10 AND c+130
      ORDER BY 1,2;
  - name: t1

