script: |
  super -f text -I q675.spq > q675.out

inputs:
  - name: q675.spq
    data: |
      SELECT a+b*2+c*3,
      d-e,
      a-b
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR d>e
      OR (e>c OR e<d)
      ORDER BY 2,3,1;
  - name: t1

