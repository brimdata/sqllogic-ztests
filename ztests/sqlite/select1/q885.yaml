script: |
  super -f text -I q885.spq > q885.out

inputs:
  - name: q885.spq
    data: |
      SELECT a+b*2,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1,2;
  - name: t1

outputs:
