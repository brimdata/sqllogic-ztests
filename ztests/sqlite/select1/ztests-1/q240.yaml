script: |
  super -f tsv -I q240.sql > q240.out

vector: true

inputs:
  - name: q240.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      a,
      b
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 3,2,1;
  - name: t1

