script: |
  super -f tsv -I q478.sql > q478.out

vector: true

inputs:
  - name: q478.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b,
      a+b*2+c*3
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 3,4,2,1;
  - name: t1

