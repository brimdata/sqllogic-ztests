script: |
  super -f tsv -I q834.sql > q834.out

vector: true

inputs:
  - name: q834.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b,
      b-c,
      a+b*2+c*3+d*4
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      ORDER BY 1,4,3,2;
  - name: t1

