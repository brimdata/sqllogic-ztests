script: |
  super -f tsv -I q525.sql > q525.out

vector: true

inputs:
  - name: q525.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b-c
      FROM t1
      WHERE b>c
      OR d NOT BETWEEN 110 AND 150
      ORDER BY 2,1;
  - name: t1

