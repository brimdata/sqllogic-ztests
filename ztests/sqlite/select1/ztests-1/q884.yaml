script: |
  super -f tsv -I q884.sql > q884.out

vector: true

inputs:
  - name: q884.sql
    data: |
      SELECT a,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(b-c),
      a+b*2+c*3
      FROM t1
      WHERE b>c
      OR (e>c OR e<d)
      ORDER BY 2,1,3,4;
  - name: t1

