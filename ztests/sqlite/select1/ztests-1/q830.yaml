script: |
  super -f tsv -I q830.sql > q830.out

vector: true

inputs:
  - name: q830.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4+e*5,
      a+b*2+c*3+d*4
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1,2,3;
  - name: t1

