script: |
  super -f tsv -I q507.sql > q507.out

vector: true

inputs:
  - name: q507.sql
    data: |
      SELECT b-c,
      c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR (e>c OR e<d)
      ORDER BY 1,2,3;
  - name: t1

