script: |
  super -f tsv -I q586.sql > q586.out

vector: true

inputs:
  - name: q586.sql
    data: |
      SELECT e,
      a+b*2+c*3+d*4+e*5,
      d-e,
      b-c,
      a+b*2+c*3+d*4,
      abs(b-c)
      FROM t1
      WHERE (e>a AND e<b)
      ORDER BY 2,4,6,1,5,3;
  - name: t1

outputs:
  - name: q586.out
    data: |
      117	1757	-1	-1	1172	1
      192	2878	-2	1	1918	1
      221	3331	1	-1	2226	1
      246	3706	2	2	2476	2
