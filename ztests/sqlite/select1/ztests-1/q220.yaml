script: |
  super -f tsv -I q220.sql > q220.out

vector: true

inputs:
  - name: q220.sql
    data: |
      SELECT a+b*2+c*3
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND c BETWEEN b-2 AND d+2
      AND b>c
      ORDER BY 1;
  - name: t1

outputs:
  - name: q220.out
    data: |
      905
      1000
      1391
      1416
