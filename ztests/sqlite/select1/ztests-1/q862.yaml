script: |
  super -f tsv -I q862.sql > q862.out

vector: true

inputs:
  - name: q862.sql
    data: |
      SELECT d-e,
      c,
      a+b*2+c*3,
      b,
      abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE (e>c OR e<d)
      AND d>e
      AND c>d
      ORDER BY 3,5,1,2,4,6,7;
  - name: t1

outputs:
  - name: q862.out
    data: |
      2	123	738	124	121	222	1826
      1	134	793	130	131	333	1985
      1	137	827	139	138	222	2046
      3	184	1096	181	182	333	2728
      2	214	1277	211	213	333	3175
      1	224	1338	223	220	222	3331
