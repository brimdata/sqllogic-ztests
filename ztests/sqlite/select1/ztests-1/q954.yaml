script: |
  super -f tsv -I q954.sql > q954.out

vector: true

inputs:
  - name: q954.sql
    data: |
      SELECT abs(a),
      e,
      a-b,
      a,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d-e
      FROM t1
      WHERE a>b
      OR d NOT BETWEEN 110 AND 150
      OR b>c
      ORDER BY 4,6,1,2,3,5;
  - name: t1

