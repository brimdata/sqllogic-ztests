script: |
  super -f tsv -I q483.sql > q483.out

vector: true

inputs:
  - name: q483.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a-b,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c,
      e
      FROM t1
      WHERE d>e
      ORDER BY 2,5,1,4,3;
  - name: t1

