script: |
  super -f tsv -I q131.sql > q131.out

vector: true

inputs:
  - name: q131.sql
    data: |
      SELECT d-e,
      (a+b+c+d+e)/5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      d
      FROM t1
      WHERE (e>c OR e<d)
      ORDER BY 2,1,3,4;
  - name: t1

