script: |
  super -f tsv -I q297.sql > q297.out

vector: true

inputs:
  - name: q297.sql
    data: |
      SELECT b,
      abs(b-c),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND e+d BETWEEN a+b-10 AND c+130
      AND (e>c OR e<d)
      ORDER BY 2,1,4,3;
  - name: t1

outputs:
  - name: q297.out
    data: |
      105	1	333	-1
      129	4	333	4
