script: |
  super -f tsv -I q364.sql > q364.out

vector: true

inputs:
  - name: q364.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q364.out
    data: |
      364
      398
      402
      410
      458
      1120
      1300
      1390
      1430
      1580
      1670
