script: |
  super -f tsv -I q663.sql > q663.out

vector: true

inputs:
  - name: q663.sql
    data: |
      SELECT b-c,
      (a+b+c+d+e)/5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE b>c
      ORDER BY 1,2,3;
  - name: t1

