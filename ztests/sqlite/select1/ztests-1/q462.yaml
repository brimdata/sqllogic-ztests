script: |
  super -f tsv -I q462.sql > q462.out

vector: true

inputs:
  - name: q462.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      d-e,
      abs(a),
      a-b,
      b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE c>d
      ORDER BY 5,4,3,2,1,6;
  - name: t1

