script: |
  super -f tsv -I q467.sql > q467.out

vector: true

inputs:
  - name: q467.sql
    data: |
      SELECT a,
      abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR d NOT BETWEEN 110 AND 150
      OR (e>c OR e<d)
      ORDER BY 2,1,3;
  - name: t1

