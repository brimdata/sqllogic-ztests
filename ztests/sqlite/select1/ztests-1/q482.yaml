script: |
  super -f tsv -I q482.sql > q482.out

vector: true

inputs:
  - name: q482.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      abs(a),
      c,
      d
      FROM t1
      WHERE (e>a AND e<b)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 2,1,5,3,4;
  - name: t1

outputs:
  - name: q482.out
    data: |
      382	444	191	193	190
      440	444	220	224	222
      490	444	245	247	248
