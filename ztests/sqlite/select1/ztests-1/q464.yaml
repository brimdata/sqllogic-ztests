script: |
  super -f tsv -I q464.sql > q464.out

vector: true

inputs:
  - name: q464.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE d>e
      OR (e>a AND e<b)
      ORDER BY 1;
  - name: t1

