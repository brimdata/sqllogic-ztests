script: |
  super -f tsv -I q611.sql > q611.out

vector: true

inputs:
  - name: q611.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE b>c
      OR c BETWEEN b-2 AND d+2
      OR d NOT BETWEEN 110 AND 150
      ORDER BY 1;
  - name: t1

