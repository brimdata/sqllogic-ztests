script: |
  super -f tsv -I q492.sql > q492.out

vector: true

inputs:
  - name: q492.sql
    data: |
      SELECT a+b*2+c*3
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR e+d BETWEEN a+b-10 AND c+130
      OR (e>c OR e<d)
      ORDER BY 1;
  - name: t1

