script: |
  super -f tsv -I q914.sql > q914.out

vector: true

inputs:
  - name: q914.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      c-d,
      e
      FROM t1
      WHERE (e>a AND e<b)
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q914.out
    data: |
      490	-1	246
      440	2	221
      1180	3	117
      382	3	192
