script: |
  super -f tsv -I q47.sql > q47.out

vector: true

inputs:
  - name: q47.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4+e*5,
      d
      FROM t1
      WHERE d>e
      OR (a>b-2 AND a<b+2)
      ORDER BY 3,2,4,1;
  - name: t1

