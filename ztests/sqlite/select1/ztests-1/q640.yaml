script: |
  super -f tsv -I q640.sql > q640.out

vector: true

inputs:
  - name: q640.sql
    data: |
      SELECT a,
      (a+b+c+d+e)/5,
      a+b*2+c*3+d*4
      FROM t1
      WHERE c>d
      AND (c<=d-2 OR c>=d+2)
      AND (e>c OR e<d)
      ORDER BY 3,2,1;
  - name: t1

outputs:
  - name: q640.out
    data: |
      188	187	1861
      213	212	2125
      220	222	2226
