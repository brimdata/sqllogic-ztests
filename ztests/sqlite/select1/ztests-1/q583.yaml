script: |
  super -f tsv -I q583.sql > q583.out

vector: true

inputs:
  - name: q583.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE d>e
      AND (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q583.out
    data: |
      444
