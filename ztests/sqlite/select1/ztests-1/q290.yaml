script: |
  super -f tsv -I q290.sql > q290.out

vector: true

inputs:
  - name: q290.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      b-c
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

