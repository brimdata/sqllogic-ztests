script: |
  super -f tsv -I q710.sql > q710.out

vector: true

inputs:
  - name: q710.sql
    data: |
      SELECT a+b*2,
      a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (e>a AND e<b)
      AND d NOT BETWEEN 110 AND 150
      AND d>e
      ORDER BY 3,1,2;
  - name: t1

outputs:
  - name: q710.out
    data: |
      666	-3	440
      743	-4	490
