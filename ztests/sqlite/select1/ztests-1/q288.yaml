script: |
  super -f tsv -I q288.sql > q288.out

vector: true

inputs:
  - name: q288.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (e>a AND e<b)
      AND c BETWEEN b-2 AND d+2
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q288.out
    data: |
      222
