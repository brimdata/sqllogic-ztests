script: |
  super -f tsv -I q772.sql > q772.out

vector: true

inputs:
  - name: q772.sql
    data: |
      SELECT d-e,
      abs(b-c),
      (a+b+c+d+e)/5
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND (e>a AND e<b)
      ORDER BY 2,3,1;
  - name: t1

outputs:
  - name: q772.out
    data: |
      -1	1	117
      -2	1	192
      1	1	222
