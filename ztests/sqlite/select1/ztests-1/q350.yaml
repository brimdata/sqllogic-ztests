script: |
  super -f tsv -I q350.sql > q350.out

vector: true

inputs:
  - name: q350.sql
    data: |
      SELECT d,
      (a+b+c+d+e)/5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE b>c
      ORDER BY 1,3,2;
  - name: t1

outputs:
  - name: q350.out
    data: |
      122	122	222
      128	127	222
      136	137	222
      140	142	222
      154	152	333
      156	157	333
      169	167	333
      190	192	222
      196	197	333
      217	217	222
      226	227	333
      233	232	333
      238	237	444
      248	247	111
