script: |
  super -f tsv -I q852.sql > q852.out

vector: true

inputs:
  - name: q852.sql
    data: |
      SELECT a+b*2+c*3,
      c-d,
      d-e
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR (e>a AND e<b)
      ORDER BY 2,3,1;
  - name: t1

