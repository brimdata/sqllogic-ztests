script: |
  super -f tsv -I q385.sql > q385.out

vector: true

inputs:
  - name: q385.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE (e>c OR e<d)
      OR (e>a AND e<b)
      OR c BETWEEN b-2 AND d+2
      ORDER BY 2,1;
  - name: t1

