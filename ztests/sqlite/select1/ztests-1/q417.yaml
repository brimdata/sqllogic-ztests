script: |
  super -f tsv -I q417.sql > q417.out

vector: true

inputs:
  - name: q417.sql
    data: |
      SELECT abs(b-c)
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q417.out
    data: |
      1
      1
      1
      1
      1
      1
      1
      1
      1
      3
