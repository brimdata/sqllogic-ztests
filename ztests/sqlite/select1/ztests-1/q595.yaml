script: |
  super -f tsv -I q595.sql > q595.out

vector: true

inputs:
  - name: q595.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(a),
      b-c
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      ORDER BY 1,3,2;
  - name: t1

