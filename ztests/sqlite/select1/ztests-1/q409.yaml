script: |
  super -f tsv -I q409.sql > q409.out

vector: true

inputs:
  - name: q409.sql
    data: |
      SELECT c-d,
      abs(b-c),
      a+b*2
      FROM t1
      WHERE d>e
      AND a>b
      ORDER BY 1,2,3;
  - name: t1

