script: |
  super -f tsv -I q404.sql > q404.out

vector: true

inputs:
  - name: q404.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE (e>c OR e<d)
      AND e+d BETWEEN a+b-10 AND c+130
      AND c>d
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q404.out
    data: |
      1826	333
      1529	555
