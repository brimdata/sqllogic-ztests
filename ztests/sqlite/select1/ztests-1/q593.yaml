script: |
  super -f tsv -I q593.sql > q593.out

vector: true

inputs:
  - name: q593.sql
    data: |
      SELECT d,
      abs(b-c)
      FROM t1
      WHERE (e>c OR e<d)
      AND b>c
      ORDER BY 2,1;
  - name: t1

