script: |
  super -f tsv -I q321.sql > q321.out

vector: true

inputs:
  - name: q321.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      (a+b+c+d+e)/5,
      c-d
      FROM t1
      ORDER BY 2,4,5,1,3;
  - name: t1

