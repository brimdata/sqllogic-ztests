script: |
  super -f tsv -I q935.sql > q935.out

vector: true

inputs:
  - name: q935.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3,
      e,
      d,
      b-c,
      a
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (a>b-2 AND a<b+2)
      ORDER BY 2,4,5,6,1,3;
  - name: t1

