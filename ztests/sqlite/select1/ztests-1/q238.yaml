script: |
  super -f tsv -I q238.sql > q238.out

vector: true

inputs:
  - name: q238.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a-b,
      abs(b-c)
      FROM t1
      WHERE c>d
      OR (c<=d-2 OR c>=d+2)
      ORDER BY 2,1,3;
  - name: t1

