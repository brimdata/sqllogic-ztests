script: |
  super -f tsv -I q907.sql > q907.out

vector: true

inputs:
  - name: q907.sql
    data: |
      SELECT abs(b-c),
      d-e,
      a+b*2,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR d NOT BETWEEN 110 AND 150
      OR c>d
      ORDER BY 4,2,3,1;
  - name: t1

