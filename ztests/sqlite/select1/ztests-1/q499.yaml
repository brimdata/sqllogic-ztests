script: |
  super -f tsv -I q499.sql > q499.out

vector: true

inputs:
  - name: q499.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b,
      a-b,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 4,3,2,1;
  - name: t1

outputs:
  - name: q499.out
    data: |
      1180	118	-3	222
      1240	124	-3	222
      1290	129	-2	222
      1120	112	-1	222
      1050	105	2	333
      1000	100	4	444
