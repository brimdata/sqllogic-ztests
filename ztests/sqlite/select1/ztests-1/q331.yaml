script: |
  super -f tsv -I q331.sql > q331.out

vector: true

inputs:
  - name: q331.sql
    data: |
      SELECT abs(b-c),
      a+b*2,
      d,
      b-c,
      a-b,
      d-e
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND c>d
      ORDER BY 3,1,2,5,6,4;
  - name: t1

outputs:
  - name: q331.out
    data: |
      4	391	133	-4	1	1
      2	416	136	2	-1	1
      2	428	140	2	-1	-4
      3	544	183	-3	1	3
      2	617	207	-2	-1	-2
