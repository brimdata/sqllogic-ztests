script: |
  super -f tsv -I q23.sql > q23.out

vector: true

inputs:
  - name: q23.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND c>d
      ORDER BY 1;
  - name: t1

outputs:
  - name: q23.out
    data: |
      1000
      1180
      1240
