    data: |
      SELECT e,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b
      FROM t1
      WHERE a>b
      OR c BETWEEN b-2 AND d+2
      ORDER BY 3,2,4,1;
