script: |
  super -f tsv -I q218.sql > q218.out

vector: true

inputs:
  - name: q218.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      d-e
      FROM t1
      WHERE b>c
      AND d>e
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 1,2;
  - name: t1

outputs:
  - name: q218.out
    data: |
      222	2
      333	2
      333	3
      333	4
      444	1
