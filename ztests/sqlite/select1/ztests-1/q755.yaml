script: |
  super -f tsv -I q755.sql > q755.out

vector: true

inputs:
  - name: q755.sql
    data: |
      SELECT d,
      a+b*2
      FROM t1
      WHERE b>c
      OR c BETWEEN b-2 AND d+2
      OR (a>b-2 AND a<b+2)
      ORDER BY 1,2;
  - name: t1

