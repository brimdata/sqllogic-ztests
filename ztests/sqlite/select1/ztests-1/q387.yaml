script: |
  super -f tsv -I q387.sql > q387.out

vector: true

inputs:
  - name: q387.sql
    data: |
      SELECT a,
      b,
      abs(a),
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR a>b
      ORDER BY 2,3,4,1;
  - name: t1

