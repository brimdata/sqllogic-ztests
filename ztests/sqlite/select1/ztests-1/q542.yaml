script: |
  super -f tsv -I q542.sql > q542.out

vector: true

inputs:
  - name: q542.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      (a+b+c+d+e)/5
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      ORDER BY 2,1;
  - name: t1

outputs:
  - name: q542.out
    data: |
      1014	102
      1067	107
      1130	112
      1172	117
      1226	122
      1272	127
