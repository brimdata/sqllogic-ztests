script: |
  super -f tsv -I q923.sql > q923.out

vector: true

inputs:
  - name: q923.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE a>b
      AND c>d
      AND d>e
      ORDER BY 1;
  - name: t1

outputs:
  - name: q923.out
    data: |
      364
      426
      1300
