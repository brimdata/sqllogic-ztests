script: |
  super -f tsv -I q58.sql > q58.out

vector: true

inputs:
  - name: q58.sql
    data: |
      SELECT abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (e>c OR e<d)
      OR b>c
      OR (a>b-2 AND a<b+2)
      ORDER BY 2,1;
  - name: t1

outputs:
