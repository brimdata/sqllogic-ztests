script: |
  super -f tsv -I q986.sql > q986.out

vector: true

inputs:
  - name: q986.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e,
      a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      (a+b+c+d+e)/5,
      abs(b-c)
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND c>d
      ORDER BY 1,3,5,2,6,4;
  - name: t1

outputs:
  - name: q986.out
    data: |
      222	117	-3	1180	117	1
      222	120	-3	1240	122	1
      444	103	4	1000	102	2
