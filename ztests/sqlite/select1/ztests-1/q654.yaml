script: |
  super -f tsv -I q654.sql > q654.out

vector: true

inputs:
  - name: q654.sql
    data: |
      SELECT c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3+d*4,
      c-d
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      OR (e>c OR e<d)
      OR (e>a AND e<b)
      ORDER BY 3,1,2,4;
  - name: t1

