script: |
  super -f tsv -I q141.sql > q141.out

vector: true

inputs:
  - name: q141.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      b-c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE a>b
      ORDER BY 3,1,2;
  - name: t1

