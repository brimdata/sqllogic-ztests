script: |
  super -f text -I q364.spq > q364.out

inputs:
  - name: q364.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q364.out
    data: |
      364
      398
      402
      410
      458
      1120
      1300
      1390
      1430
      1580
      1670
