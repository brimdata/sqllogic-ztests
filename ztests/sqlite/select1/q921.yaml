script: |
  super -f text -I q921.spq > q921.out

inputs:
  - name: q921.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      abs(b-c),
      abs(a)
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d)
      AND d>e
      AND c BETWEEN b-2 AND d+2
      ORDER BY 3,1,2;
  - name: t1

outputs:
