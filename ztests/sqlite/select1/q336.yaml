script: |
  super -f text -I q336.spq > q336.out

inputs:
  - name: q336.spq
    data: |
      SELECT b,
      a+b*2+c*3,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 3,1,2;
  - name: t1

