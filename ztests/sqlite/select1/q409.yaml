script: |
  super -f text -I q409.spq > q409.out

inputs:
  - name: q409.spq
    data: |
      SELECT c-d,
      abs(b-c),
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND a>b
      ORDER BY 1,2,3;
  - name: t1

outputs:
  - name: q409.out
    data: |
      -4	1	455
      -3	1	483
      -3	1	502
      -3	1	711
      -2	1	529
      -2	1	698
      -1	2	439
      1	3	544
      1	4	391
      2	3	635
