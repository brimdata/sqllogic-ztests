script: |
  super -f text -I q343.spq > q343.out

inputs:
  - name: q343.spq
    data: |
      SELECT a+b*2,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b,
      d-e,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND e+d BETWEEN a+b-10 AND c+130
      AND (c<=d-2 OR c>=d+2)
      ORDER BY 3,2,5,4,1;
  - name: t1

outputs:
  - name: q343.out
    data: |
