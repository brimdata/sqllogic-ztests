script: |
  super -f text -I q991.spq > q991.out

inputs:
  - name: q991.spq
    data: |
      SELECT c,
      a+b*2+c*3+d*4,
      a
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR c BETWEEN b-2 AND d+2
      ORDER BY 1,2,3;
  - name: t1

