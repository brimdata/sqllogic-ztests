script: |
  super -f text -I q740.spq > q740.out

inputs:
  - name: q740.spq
    data: |
      SELECT d,
      a+b*2+c*3,
      a+b*2,
      (a+b+c+d+e)/5,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      AND d>e
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 1,2,3,5,4;
  - name: t1

outputs:
  - name: q740.out
    data: |
      222	1338	666	222	2226
      248	1484	743	247	2476
