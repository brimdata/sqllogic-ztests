script: |
  super -f text -I q908.spq > q908.out

inputs:
  - name: q908.spq
    data: |
      SELECT b-c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      d,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      ORDER BY 1,2,3,4;
  - name: t1

outputs:
  - name: q908.out
    data: |
      -1	222	116	1180
      -1	222	222	440
      1	222	190	382
      2	111	248	490
