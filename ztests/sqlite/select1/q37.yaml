script: |
  super -f text -I q37.spq > q37.out

inputs:
  - name: q37.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      c,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND c>d
      ORDER BY 2,1,3;
  - name: t1

outputs:
  - name: q37.out
    data: |
      333	134	1
      222	137	1
      222	141	-4
      333	184	3
      222	208	-2
