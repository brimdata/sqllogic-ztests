script: |
  super -f text -I q112.spq > q112.out

inputs:
  - name: q112.spq
    data: |
      SELECT abs(a),
      d,
      e,
      a+b*2+c*3+d*4,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c,
      a
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND d NOT BETWEEN 110 AND 150
      ORDER BY 3,2,7,6,4,1,5;
  - name: t1

outputs:
  - name: q112.out
    data: |
      159	156	157	1564	555	3	159
      168	169	165	1676	333	1	168
      182	183	180	1828	333	-3	182
      199	196	197	1964	555	3	199
      201	203	204	2019	222	-2	201
      205	207	209	2069	111	-2	205
      229	226	227	2264	555	3	229
