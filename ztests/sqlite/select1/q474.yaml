script: |
  super -f text -I q474.spq > q474.out

inputs:
  - name: q474.spq
    data: |
      SELECT b-c,
      c-d,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE a>b
      OR d NOT BETWEEN 110 AND 150
      ORDER BY 1,2,3;
  - name: t1

