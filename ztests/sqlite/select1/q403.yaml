script: |
  super -f text -I q403.spq > q403.out

inputs:
  - name: q403.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      ORDER BY 1;
  - name: t1

outputs:
  - name: q403.out
    data: |
      111
      111
      111
      111
      222
      333
      333
      444
      555
      555
      555
