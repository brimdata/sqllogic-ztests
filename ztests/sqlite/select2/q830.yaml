script: |
  super -f text -I q830.spq | sort > q830.out

inputs:
  - name: q830.spq
    data: |
      SELECT d-e,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR (e>c OR e<d)
      OR b>c;
  - name: t1

