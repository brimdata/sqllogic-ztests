script: |
  super -f text -I q162.spq | sort > q162.out

inputs:
  - name: q162.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      c,
      c-d,
      b-c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      OR a>b
      OR b IS NOT NULL;
  - name: t1

