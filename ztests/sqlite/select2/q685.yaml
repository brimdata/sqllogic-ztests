script: |
  super -f text -I q685.spq | sort > q685.out

inputs:
  - name: q685.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      a,
      abs(b-c),
      d-e,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE b IS NOT NULL
      AND a>b
      AND c BETWEEN b-2 AND d+2;
  - name: t1

