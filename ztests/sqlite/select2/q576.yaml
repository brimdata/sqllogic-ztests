script: |
  super -f text -I q576.spq | sort > q576.out

inputs:
  - name: q576.spq
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      b
      FROM t1 (FORMAT parquet)
      WHERE a IS NULL;
  - name: t1

outputs:
  - name: q576.out
    data: |
      -	206
      1120	112
