script: |
  super -f text -I q986.spq | sort > q986.out

inputs:
  - name: q986.spq
    data: |
      SELECT abs(b-c),
      d-e,
      c-d,
      a+b*2+c*3+d*4+e*5,
      d
      FROM t1 (FORMAT parquet)
      WHERE coalesce(a,b,c,d,e)<>0
      OR c>d
      OR d>e;
  - name: t1

