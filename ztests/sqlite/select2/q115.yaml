script: |
  super -f text -I q115.spq | sort > q115.out

inputs:
  - name: q115.spq
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2,
      d,
      a+b*2+c*3+d*4,
      a-b,
      b-c,
      a
      FROM t1 (FORMAT parquet)
      WHERE b>c
      OR a IS NULL;
  - name: t1

