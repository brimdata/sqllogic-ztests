script: |
  super -f text -I q875.spq | sort > q875.out

inputs:
  - name: q875.spq
    data: |
      SELECT d,
      c-d,
      abs(b-c),
      b-c,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE b>c;
  - name: t1

