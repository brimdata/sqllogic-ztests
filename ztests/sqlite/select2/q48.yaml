script: |
  super -f text -I q48.spq | sort > q48.out

inputs:
  - name: q48.spq
    data: |
      SELECT a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR c>d
      OR (e>c OR e<d);
  - name: t1

