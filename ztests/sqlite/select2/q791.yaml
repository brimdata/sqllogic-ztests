script: |
  super -f text -I q791.spq | sort > q791.out

inputs:
  - name: q791.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      abs(b-c),
      b-c,
      d-e,
      a+b*2,
      a+b*2+c*3+d*4+e*5
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR b>c
      OR c BETWEEN b-2 AND d+2;
  - name: t1

