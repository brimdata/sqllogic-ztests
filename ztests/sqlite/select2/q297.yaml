script: |
  super -f text -I q297.spq | sort > q297.out

inputs:
  - name: q297.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE d>e
      AND a>b
      AND a IS NULL;
  - name: t1

outputs:
  - name: q297.out
    data: |
