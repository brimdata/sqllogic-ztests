      -1	2	2
      -2	3	3
      -2	4	4
      -3	-1	1
      -3	1	1
      -3	1	1
      -4	2	2
      1	-3	3
      1	-4	4
      1	1	1
      1	3	3
      1	3	3
      1	3	3
