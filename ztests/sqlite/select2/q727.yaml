script: |
  super -f text -I q727.spq | sort > q727.out

inputs:
  - name: q727.spq
    data: |
      SELECT d-e,
      a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a+b*2,
      abs(b-c),
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (e>a AND e<b)
      OR a IS NULL
      OR c>d;
  - name: t1

outputs:
