script: |
  super -f text -I q982.spq | sort > q982.out

inputs:
  - name: q982.spq
    data: |
      SELECT c,
      e,
      a+b*2,
      abs(b-c),
      b-c,
      a
      FROM t1 (FORMAT parquet)
      WHERE a IS NULL
      AND (e>a AND e<b)
      AND b IS NOT NULL;
  - name: t1

outputs:
  - name: q982.out
    data: |
