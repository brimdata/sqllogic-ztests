script: |
  super -f text -I q541.spq | sort > q541.out

inputs:
  - name: q541.spq
    data: |
      SELECT a-b,
      c,
      b,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      a+b*2+c*3
      FROM t1 (FORMAT parquet);
  - name: t1

