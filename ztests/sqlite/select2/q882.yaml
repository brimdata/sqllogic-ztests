script: |
  super -f text -I q882.spq | sort > q882.out

inputs:
  - name: q882.spq
    data: |
      SELECT abs(b-c),
      d,
      a+b*2+c*3+d*4+e*5,
      a-b,
      c-d,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE d>e;
  - name: t1

