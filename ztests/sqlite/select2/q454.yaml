script: |
  super -f text -I q454.spq | sort > q454.out

inputs:
  - name: q454.spq
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4
      FROM t1 (FORMAT parquet)
      WHERE coalesce(a,b,c,d,e)<>0
      OR (e>c OR e<d)
      OR a IS NULL;
  - name: t1

