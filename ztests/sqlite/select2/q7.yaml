script: |
  super -f text -I q7.spq | sort > q7.out

inputs:
  - name: q7.spq
    data: |
      SELECT a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND b IS NOT NULL
      AND a>b;
  - name: t1

outputs:
  - name: q7.out
    data: |
      391
      475
      502
      544
      595
      685
