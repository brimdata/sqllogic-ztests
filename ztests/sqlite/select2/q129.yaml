script: |
  super -f text -I q129.spq | sort > q129.out

inputs:
  - name: q129.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b,
      c-d
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q129.out
    data: |
