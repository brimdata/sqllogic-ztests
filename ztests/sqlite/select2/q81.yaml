script: |
  super -f text -I q81.spq | sort > q81.out

inputs:
  - name: q81.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR (e>a AND e<b);
  - name: t1

outputs:
  - name: q81.out
    data: |
      111
      222
      222
      222
      222
      333
      333
      333
      333
      333
      333
