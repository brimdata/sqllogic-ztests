script: |
  super -f text -I q259.spq | sort > q259.out

inputs:
  - name: q259.spq
    data: |
      SELECT d,
      a-b,
      b-c,
      c
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2
      AND a>b;
  - name: t1

outputs:
  - name: q259.out
    data: |
      108	2	-1	106
      133	1	-4	134
      164	3	-1	161
      171	4	-2	172
      183	1	-3	184
      185	2	-1	187
      212	2	-3	214
      233	2	1	231
