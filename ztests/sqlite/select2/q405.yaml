script: |
  super -f text -I q405.spq | sort > q405.out

inputs:
  - name: q405.spq
    data: |
      SELECT abs(a),
      b,
      abs(b-c),
      a+b*2+c*3,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q405.out
    data: |
      131	130	4	793	444	391
      138	139	2	827	111	416
      142	143	2	851	111	428
      159	158	3	940	555	475
      168	167	1	1000	555	502
      182	181	3	1096	333	544
      199	198	3	1180	555	595
      229	228	3	1360	555	685
