script: |
  super -f text -I q349.spq | sort > q349.out

inputs:
  - name: q349.spq
    data: |
      SELECT a+b*2+c*3,
      (a+b+c+d+e)/5,
      b-c,
      e,
      abs(b-c),
      c-d,
      b
      FROM t1 (FORMAT parquet)
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND (e>c OR e<d)
      AND b>c;
  - name: t1

outputs:
  - name: q349.out
    data: |
      760	127	4	126	4	-3	129
