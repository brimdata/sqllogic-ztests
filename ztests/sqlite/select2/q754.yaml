script: |
  super -f text -I q754.spq | sort > q754.out

inputs:
  - name: q754.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE d>e
      OR (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q754.out
    data: |
      111	416
      222	635
      333	-
      333	317
      333	385
      333	483
      333	544
      333	652
      444	391
      444	560
      444	579
      444	666
      444	743
      555	-
      555	698
      555	711
