script: |
  super -f text -I q247.spq | sort > q247.out

inputs:
  - name: q247.spq
    data: |
      SELECT abs(a),
      a+b*2,
      a+b*2+c*3,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
