script: |
  super -f text -I q995.spq | sort > q995.out

inputs:
  - name: q995.spq
    data: |
      SELECT c-d,
      abs(b-c)
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      AND e+d BETWEEN a+b-10 AND c+130
      AND b IS NOT NULL;
  - name: t1

outputs:
  - name: q995.out
    data: |
      -2	1
      -3	4
