script: |
  super -f text -I q550.spq | sort > q550.out

inputs:
  - name: q550.spq
    data: |
      SELECT a,
      abs(a),
      a+b*2+c*3+d*4+e*5,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR c>d;
  - name: t1

