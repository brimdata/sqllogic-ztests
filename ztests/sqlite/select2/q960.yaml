script: |
  super -f text -I q960.spq | sort > q960.out

inputs:
  - name: q960.spq
    data: |
      SELECT b,
      a,
      a+b*2+c*3+d*4,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND (a>b-2 AND a<b+2)
      AND e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q960.out
    data: |
