script: |
  super -f text -I q462.spq | sort > q462.out

inputs:
  - name: q462.spq
    data: |
      SELECT a+b*2,
      (a+b+c+d+e)/5
      FROM t1 (FORMAT parquet)
      WHERE b IS NOT NULL
      AND c>d
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q462.out
    data: |
      -	-
      369	-
      391	132
      416	137
      428	142
      514	172
      544	182
      560	187
      635	212
      666	222
