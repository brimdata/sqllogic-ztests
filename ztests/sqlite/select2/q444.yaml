script: |
  super -f text -I q444.spq | sort > q444.out

inputs:
  - name: q444.spq
    data: |
      SELECT b-c,
      a-b,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE b IS NOT NULL
      AND (e>a AND e<b)
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q444.out
    data: |
      -1	-3	1
      1	-3	-2
