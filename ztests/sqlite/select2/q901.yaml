script: |
  super -f text -I q901.spq | sort > q901.out

inputs:
  - name: q901.spq
    data: |
      SELECT a,
      (a+b+c+d+e)/5,
      b-c,
      a+b*2,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1 (FORMAT parquet)
      WHERE (e>c OR e<d);
  - name: t1

