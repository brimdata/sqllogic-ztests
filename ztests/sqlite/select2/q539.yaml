script: |
  super -f text -I q539.spq | sort > q539.out

inputs:
  - name: q539.spq
    data: |
      SELECT abs(b-c),
      c-d
      FROM t1 (FORMAT parquet)
      WHERE b IS NOT NULL;
  - name: t1

outputs:
  - name: q539.out
    data: |
      -	-
      1	-
      1	-
      1	-
      1	-1
      1	-2
      1	-2
      1	-3
      1	1
      1	2
      1	2
      1	3
      2	-
      2	-1
      2	1
      2	1
      2	1
      2	1
      3	-
      3	-1
      3	-1
      3	-2
      3	1
      3	2
      4	-
      4	-3
      4	1
