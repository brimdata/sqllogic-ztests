script: |
  super -f text -I q761.spq | sort > q761.out

inputs:
  - name: q761.spq
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      b-c,
      a+b*2+c*3+d*4,
      d-e,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE a>b
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
  - name: q761.out
    data: |
      333	-1	1067	-1	635
      333	-1	1861	-4	1121
      333	-3	1828	3	1096
      333	-3	2125	2	1277
      333	-4	1325	1	793
      333	1	2323	3	1391
      444	-1	1622	2	966
      444	-2	1714	-2	1030
