script: |
  super -f text -I q497.spq | sort > q497.out

inputs:
  - name: q497.spq
    data: |
      SELECT a+b*2+c*3+d*4,
      c,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1 (FORMAT parquet)) THEN a*2 ELSE b*10 END
      FROM t1 (FORMAT parquet)
      WHERE b>c
      AND (e>c OR e<d);
  - name: t1

outputs:
