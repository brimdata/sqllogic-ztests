script: |
  super -f text -I q157.spq | sort > q157.out

inputs:
  - name: q157.spq
    data: |
      SELECT a+b*2+c*3,
      c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2
      FROM t1 (FORMAT parquet)
      WHERE d>e;
  - name: t1

