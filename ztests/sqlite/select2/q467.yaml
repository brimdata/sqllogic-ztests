script: |
  super -f text -I q467.spq | sort > q467.out

inputs:
  - name: q467.spq
    data: |
      SELECT c,
      b-c,
      a+b*2+c*3
      FROM t1 (FORMAT parquet)
      WHERE (c<=d-2 OR c>=d+2)
      OR d NOT BETWEEN 110 AND 150
      OR c BETWEEN b-2 AND d+2;
  - name: t1

