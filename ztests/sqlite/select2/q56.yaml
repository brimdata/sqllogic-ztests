script: |
  super -f text -I q56.spq | sort > q56.out

inputs:
  - name: q56.spq
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2,
      a+b*2+c*3,
      (a+b+c+d+e)/5,
      d-e
      FROM t1 (FORMAT parquet)
      WHERE (a>b-2 AND a<b+2)
      OR b>c;
  - name: t1

outputs:
