script: |
  super -f tsv -I q445.sql | sort > q445.out

vector: true

inputs:
  - name: q445.sql
    data: |
      SELECT a,
      b-c,
      c-d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e
      FROM t1
      WHERE d>e
      AND c BETWEEN b-2 AND d+2
      AND a>b;
  - name: t1

outputs:
  - name: q445.out
    data: |
      131	-4	1	333	132
      163	-1	-3	444	162
      182	-3	1	333	180
      213	-3	2	333	210
      234	1	-2	333	230
