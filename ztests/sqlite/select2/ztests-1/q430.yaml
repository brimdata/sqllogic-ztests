script: |
  super -f tsv -I q430.sql | sort > q430.out

vector: true

inputs:
  - name: q430.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      (a+b+c+d+e)/5,
      abs(a),
      abs(b-c),
      c-d
      FROM t1;
  - name: t1

