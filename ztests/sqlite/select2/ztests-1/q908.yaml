script: |
  super -f tsv -I q908.sql | sort > q908.out

vector: true

inputs:
  - name: q908.sql
    data: |
      SELECT d-e,
      a,
      a+b*2+c*3+d*4+e*5,
      abs(a),
      b
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND c>d
      AND d NOT BETWEEN 110 AND 150;
  - name: t1

outputs:
  - name: q908.out
    data: |
      -2	191	2878	191	194
      -4	188	2806	188	186
      1	220	3331	220	223
      2	213	3175	213	211
