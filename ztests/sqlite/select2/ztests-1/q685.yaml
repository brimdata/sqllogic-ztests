script: |
  super -f tsv -I q685.sql | sort > q685.out

vector: true

inputs:
  - name: q685.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      a,
      abs(b-c),
      d-e,
      a+b*2
      FROM t1
      WHERE b IS NOT NULL
      AND a>b
      AND c BETWEEN b-2 AND d+2;
  - name: t1

outputs:
