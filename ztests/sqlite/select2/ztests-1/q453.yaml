script: |
  super -f tsv -I q453.sql | sort > q453.out

vector: true

inputs:
  - name: q453.sql
    data: |
      SELECT e,
      a+b*2+c*3,
      abs(b-c),
      a+b*2+c*3+d*4
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q453.out
    data: |
      132	793	4	1325
      135	827	2	1371
      144	851	2	1411
      157	940	3	NULL
      165	1000	1	NULL
      180	1096	3	1828
      197	1180	3	1964
      227	1360	3	2264
