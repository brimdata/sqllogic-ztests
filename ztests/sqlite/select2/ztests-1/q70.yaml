script: |
  super -f tsv -I q70.sql | sort > q70.out

vector: true

inputs:
  - name: q70.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE a>b
      AND coalesce(a,b,c,d,e)<>0;
  - name: t1

outputs:
  - name: q70.out
    data: |
      1050
      1300
      1450
      1510
      1580
      1600
      1670
      1700
      2360
      358
      364
      376
      398
      426
      458
      468
      486
