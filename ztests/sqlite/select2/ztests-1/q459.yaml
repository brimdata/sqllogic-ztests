script: |
  super -f tsv -I q459.sql | sort > q459.out

vector: true

inputs:
  - name: q459.sql
    data: |
      SELECT d-e
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q459.out
    data: |
      -1
      -1
      -2
      -2
      -4
      1
      2
      2
      2
      3
