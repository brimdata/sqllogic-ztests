script: |
  super -f tsv -I q1.sql | sort > q1.out

vector: true

inputs:
  - name: q1.sql
    data: |
      SELECT e,
      abs(a),
      b,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2,
      a+b*2+c*3+d*4
      FROM t1
      WHERE a>b;
  - name: t1

