script: |
  super -f tsv -I q639.sql | sort > q639.out

vector: true

inputs:
  - name: q639.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      c-d,
      a+b*2+c*3+d*4
      FROM t1
      WHERE a IS NULL
      AND c>d
      AND (e>a AND e<b);
  - name: t1

outputs:
  - name: q639.out
    data: |
