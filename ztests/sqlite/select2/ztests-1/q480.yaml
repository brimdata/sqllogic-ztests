script: |
  super -f tsv -I q480.sql | sort > q480.out

vector: true

inputs:
  - name: q480.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q480.out
    data: |
      333	105
      333	129
