script: |
  super -f tsv -I q335.sql | sort > q335.out

vector: true

inputs:
  - name: q335.sql
    data: |
      SELECT a-b,
      b,
      a+b*2,
      a+b*2+c*3+d*4+e*5,
      d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR d>e;
  - name: t1

