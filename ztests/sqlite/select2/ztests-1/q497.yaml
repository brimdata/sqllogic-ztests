script: |
  super -f tsv -I q497.sql | sort > q497.out

vector: true

inputs:
  - name: q497.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      c,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE b>c
      AND (e>c OR e<d);
  - name: t1

