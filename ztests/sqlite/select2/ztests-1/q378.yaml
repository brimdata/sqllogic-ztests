script: |
  super -f tsv -I q378.sql | sort > q378.out

vector: true

inputs:
  - name: q378.sql
    data: |
      SELECT d,
      d-e,
      a+b*2+c*3+d*4+e*5,
      abs(a),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2,
      b
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      OR b>c
      OR a>b;
  - name: t1

