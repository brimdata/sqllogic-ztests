script: |
  super -f tsv -I q517.sql | sort > q517.out

vector: true

inputs:
  - name: q517.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2+c*3+d*4,
      a+b*2+c*3
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR (a>b-2 AND a<b+2);
  - name: t1

