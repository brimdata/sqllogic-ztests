script: |
  super -f text -I q394.sql | sort > q394.out

inputs:
  - name: q394.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2+c*3,
      c-d,
      d-e,
      a+b*2
      FROM t1
      WHERE d>e
      OR (e>c OR e<d)
      OR d NOT BETWEEN 110 AND 150;
  - name: t1

