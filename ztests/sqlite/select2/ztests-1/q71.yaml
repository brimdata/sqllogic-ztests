script: |
  super -f tsv -I q71.sql | sort > q71.out

vector: true

inputs:
  - name: q71.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      abs(b-c),
      a+b*2
      FROM t1
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
