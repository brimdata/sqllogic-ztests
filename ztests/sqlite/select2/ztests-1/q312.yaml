script: |
  super -f text -I q312.sql | sort > q312.out

inputs:
  - name: q312.sql
    data: |
      SELECT abs(a),
      d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR coalesce(a,b,c,d,e)<>0;
  - name: t1

