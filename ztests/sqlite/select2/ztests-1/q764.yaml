script: |
  super -f tsv -I q764.sql | sort > q764.out

vector: true

inputs:
  - name: q764.sql
    data: |
      SELECT b,
      a
      FROM t1
      WHERE (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q764.out
    data: |
      130	131
      139	138
      143	142
      158	159
      167	168
      181	182
      198	199
      228	229
