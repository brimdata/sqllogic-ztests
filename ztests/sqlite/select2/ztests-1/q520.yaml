script: |
  super -f tsv -I q520.sql | sort > q520.out

vector: true

inputs:
  - name: q520.sql
    data: |
      SELECT c-d,
      a,
      a+b*2,
      abs(a),
      (a+b+c+d+e)/5,
      c
      FROM t1
      WHERE a IS NULL
      OR (c<=d-2 OR c>=d+2)
      OR b>c;
  - name: t1

