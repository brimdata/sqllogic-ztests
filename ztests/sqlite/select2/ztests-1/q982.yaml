script: |
  super -f tsv -I q982.sql | sort > q982.out

vector: true

inputs:
  - name: q982.sql
    data: |
      SELECT c,
      e,
      a+b*2,
      abs(b-c),
      b-c,
      a
      FROM t1
      WHERE a IS NULL
      AND (e>a AND e<b)
      AND b IS NOT NULL;
  - name: t1

outputs:
  - name: q982.out
    data: |
