script: |
  super -f tsv -I q72.sql | sort > q72.out

vector: true

inputs:
  - name: q72.sql
    data: |
      SELECT d-e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c,
      e,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(b-c)
      FROM t1
      WHERE a IS NULL;
  - name: t1

outputs:
  - name: q72.out
    data: |
      4	555	-1	110	444	1
      NULL	555	-2	NULL	444	2
