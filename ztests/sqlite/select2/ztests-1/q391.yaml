script: |
  super -f tsv -I q391.sql | sort > q391.out

vector: true

inputs:
  - name: q391.sql
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4,
      e,
      b-c
      FROM t1
      WHERE a IS NULL
      OR coalesce(a,b,c,d,e)<>0
      OR b>c;
  - name: t1

