script: |
  super -f tsv -I q276.sql | sort > q276.out

vector: true

inputs:
  - name: q276.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2,
      a-b
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      AND c>d;
  - name: t1

outputs:
  - name: q276.out
    data: |
      2579	555	2	444	514	4
      2728	333	3	333	544	1
      2806	444	1	333	560	2
      2878	444	1	222	579	-3
      3175	222	3	333	635	2
      3331	444	1	222	666	-3
      NULL	555	2	444	NULL	NULL
      NULL	555	NULL	444	NULL	NULL
