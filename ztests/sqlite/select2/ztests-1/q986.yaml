script: |
  super -f tsv -I q986.sql | sort > q986.out

vector: true

inputs:
  - name: q986.sql
    data: |
      SELECT abs(b-c),
      d-e,
      c-d,
      a+b*2+c*3+d*4+e*5,
      d
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      OR c>d
      OR d>e;
  - name: t1

