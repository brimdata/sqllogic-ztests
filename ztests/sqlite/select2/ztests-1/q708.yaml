script: |
  super -f tsv -I q708.sql | sort > q708.out

vector: true

inputs:
  - name: q708.sql
    data: |
      SELECT abs(b-c),
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      AND (e>c OR e<d)
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q708.out
    data: |
      2	111	139
      2	111	143
      3	333	181
      3	555	158
      3	555	198
      3	555	228
      4	444	130
