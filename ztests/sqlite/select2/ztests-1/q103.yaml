script: |
  super -f tsv -I q103.sql | sort > q103.out

vector: true

inputs:
  - name: q103.sql
    data: |
      SELECT abs(b-c),
      a+b*2+c*3+d*4,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3,
      c,
      e,
      d
      FROM t1
      WHERE a>b
      OR (e>c OR e<d)
      OR b IS NOT NULL;
  - name: t1

