script: |
  super -f tsv -I q471.sql | sort > q471.out

vector: true

inputs:
  - name: q471.sql
    data: |
      SELECT a+b*2+c*3,
      e,
      c-d,
      d,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a,
      a+b*2+c*3+d*4
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      AND b IS NOT NULL;
