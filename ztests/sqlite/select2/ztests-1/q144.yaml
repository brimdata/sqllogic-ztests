script: |
  super -f tsv -I q144.sql | sort > q144.out

vector: true

inputs:
  - name: q144.sql
    data: |
      SELECT abs(a),
      a+b*2+c*3,
      c-d
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND b IS NOT NULL
      AND c>d;
  - name: t1

outputs:
  - name: q144.out
    data: |
      188	1121	2
      191	1158	3
      213	1277	2
      220	1338	2
