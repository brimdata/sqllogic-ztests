script: |
  super -f tsv -I q83.sql | sort > q83.out

vector: true

inputs:
  - name: q83.sql
    data: |
      SELECT c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      OR a>b;
  - name: t1

