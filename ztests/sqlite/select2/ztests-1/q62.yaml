script: |
  super -f tsv -I q62.sql | sort > q62.out

vector: true

inputs:
  - name: q62.sql
    data: |
      SELECT c-d,
      a+b*2,
      d-e,
      a+b*2+c*3+d*4
      FROM t1
      WHERE b>c
      AND b IS NOT NULL
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q62.out
    data: |
      -1	595	-1	1964
      -1	685	-1	2264
      1	416	1	1371
      1	428	-4	1411
      NULL	475	NULL	NULL
      NULL	502	NULL	NULL
