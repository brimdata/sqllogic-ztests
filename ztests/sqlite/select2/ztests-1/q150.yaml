script: |
  super -f tsv -I q150.sql | sort > q150.out

vector: true

inputs:
  - name: q150.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b
      FROM t1
      WHERE a>b;
  - name: t1

