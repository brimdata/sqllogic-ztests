script: |
  super -f tsv -I q519.sql | sort > q519.out

vector: true

inputs:
  - name: q519.sql
    data: |
      SELECT a+b*2,
      b-c,
      c,
      b,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130
      AND c>d
      AND b>c;
  - name: t1

outputs:
  - name: q519.out
    data: |
