script: |
  super -f tsv -I q334.sql | sort > q334.out

vector: true

inputs:
  - name: q334.sql
    data: |
      SELECT c-d,
      a-b,
      a+b*2+c*3+d*4+e*5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(b-c),
      d,
      a+b*2+c*3
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      AND b>c
      AND b IS NOT NULL;
  - name: t1

outputs:
  - name: q334.out
    data: |
      -1	1	2949	333	3	196	1180
      -1	1	3399	333	3	226	1360
      1	-1	2046	222	2	136	827
      1	-1	2131	222	2	140	851
      NULL	1	NULL	333	1	NULL	1000
      NULL	1	NULL	333	3	NULL	940
