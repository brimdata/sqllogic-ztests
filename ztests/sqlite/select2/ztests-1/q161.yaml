script: |
  super -f tsv -I q161.sql | sort > q161.out

vector: true

inputs:
  - name: q161.sql
    data: |
      SELECT b,
      d,
      a,
      c,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      abs(a)
      FROM t1
      WHERE d>e
      OR a IS NULL;
  - name: t1

