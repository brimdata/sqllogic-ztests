script: |
  super -f tsv -I q404.sql | sort > q404.out

vector: true

inputs:
  - name: q404.sql
    data: |
      SELECT d-e,
      b-c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(a),
      e
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150;
  - name: t1

