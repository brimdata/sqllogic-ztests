script: |
  super -f tsv -I q16.sql | sort > q16.out

vector: true

inputs:
  - name: q16.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      e
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      OR b>c
      OR a>b;
  - name: t1

