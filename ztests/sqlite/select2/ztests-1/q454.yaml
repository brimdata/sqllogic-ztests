script: |
  super -f tsv -I q454.sql | sort > q454.out

vector: true

inputs:
  - name: q454.sql
    data: |
      SELECT b-c,
      a+b*2+c*3+d*4
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      OR (e>c OR e<d)
      OR a IS NULL;
  - name: t1

