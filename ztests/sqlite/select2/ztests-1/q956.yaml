script: |
  super -f text -I q956.sql | sort > q956.out

inputs:
  - name: q956.sql
    data: |
      SELECT a-b,
      d-e,
      abs(b-c),
      e,
      a+b*2,
      b-c
      FROM t1
      WHERE a IS NULL
      AND b>c
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q956.out
    data: |
