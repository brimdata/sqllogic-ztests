script: |
  super -f tsv -I q82.sql | sort > q82.out

vector: true

inputs:
  - name: q82.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      abs(b-c)
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      OR c BETWEEN b-2 AND d+2;
  - name: t1

