script: |
  super -f tsv -I q285.sql | sort > q285.out

vector: true

inputs:
  - name: q285.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      c,
      c-d,
      a-b,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      (a+b+c+d+e)/5,
      a+b*2+c*3
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      AND d>e
      AND coalesce(a,b,c,d,e)<>0;
  - name: t1

outputs:
  - name: q285.out
    data: |
      2432	161	-3	3	333	162	966
      2728	184	1	1	333	182	1096
      3175	214	2	2	222	212	1277
      3331	224	2	-3	444	222	1338
      3473	231	-2	2	555	232	1391
      3706	247	-1	-4	444	247	1484
      NULL	NULL	NULL	3	555	NULL	NULL
