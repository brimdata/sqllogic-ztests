script: |
  super -f tsv -I q768.sql | sort > q768.out

vector: true

inputs:
  - name: q768.sql
    data: |
      SELECT d-e,
      a+b*2,
      b-c,
      abs(b-c),
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3
      FROM t1
      WHERE b>c;
  - name: t1

