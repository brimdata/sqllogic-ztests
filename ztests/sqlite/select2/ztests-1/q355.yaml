script: |
  super -f tsv -I q355.sql | sort > q355.out

vector: true

inputs:
  - name: q355.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE d>e
      OR e+d BETWEEN a+b-10 AND c+130
      OR coalesce(a,b,c,d,e)<>0;
  - name: t1

