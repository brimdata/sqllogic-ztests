script: |
  super -f tsv -I q949.sql | sort > q949.out

vector: true

inputs:
  - name: q949.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      a+b*2+c*3,
      d
      FROM t1
      WHERE b>c
      AND (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q949.out
    data: |
      1902	760	128
      2878	1158	190
      3260	1297	217
      3473	1391	233
