script: |
  super -f tsv -I q898.sql | sort > q898.out

vector: true

inputs:
  - name: q898.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3+d*4,
      a+b*2
      FROM t1
      WHERE b>c;
  - name: t1

