script: |
  super -f tsv -I q100.sql | sort > q100.out

vector: true

inputs:
  - name: q100.sql
    data: |
      SELECT a+b*2+c*3,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a+b*2,
      d,
      c
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      OR a>b
      OR (a>b-2 AND a<b+2);
  - name: t1

