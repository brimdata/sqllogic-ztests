script: |
  super -f tsv -I q506.sql | sort > q506.out

vector: true

inputs:
  - name: q506.sql
    data: |
      SELECT a+b*2,
      c-d,
      e,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b,
      (a+b+c+d+e)/5
      FROM t1
      WHERE (e>c OR e<d);
  - name: t1

