script: |
  super -f tsv -I q358.sql | sort > q358.out

vector: true

inputs:
  - name: q358.sql
    data: |
      SELECT a-b,
      a+b*2+c*3+d*4,
      c-d,
      b-c,
      abs(a),
      e
      FROM t1
      WHERE a IS NULL;
  - name: t1

outputs:
  - name: q358.out
    data: |
      NULL	NULL	-1	-1	NULL	110
      NULL	NULL	1	-2	NULL	NULL
