script: |
  super -f tsv -I q641.sql | sort > q641.out

vector: true

inputs:
  - name: q641.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c
      FROM t1
      WHERE a>b
      OR a IS NULL;
  - name: t1

outputs:
  - name: q641.out
    data: |
      222	-3
      222	-4
      333	-1
      333	-1
      333	-3
      444	-1
      444	-4
      555	-1
      555	-1
      555	-2
      555	-2
      555	-2
      555	1
      555	1
      555	1
      555	3
      555	3
      555	3
      555	NULL
