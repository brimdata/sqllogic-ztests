script: |
  super -f tsv -I q763.sql | sort > q763.out

vector: true

inputs:
  - name: q763.sql
    data: |
      SELECT c-d,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE d NOT BETWEEN 110 AND 150
      AND a>b;
  - name: t1

outputs:
  - name: q763.out
    data: |
      -1	3	333
      -1	3	333
      -2	1	333
      -2	1	333
      -3	1	444
      1	2	444
      1	3	333
      2	1	333
      2	3	333
      NULL	NULL	444
