script: |
  super -f tsv -I q56.sql | sort > q56.out

vector: true

inputs:
  - name: q56.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2,
      a+b*2+c*3,
      (a+b+c+d+e)/5,
      d-e
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR b>c;
  - name: t1

