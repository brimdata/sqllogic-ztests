script: |
  super -f text -I q380.sql | sort > q380.out

inputs:
  - name: q380.sql
    data: |
      SELECT a+b*2+c*3+d*4+e*5,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      e,
      d,
      a+b*2+c*3+d*4
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      OR (e>a AND e<b)
      OR b IS NOT NULL;
  - name: t1

