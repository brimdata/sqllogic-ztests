script: |
  super -f tsv -I q415.sql | sort > q415.out

vector: true

inputs:
  - name: q415.sql
    data: |
      SELECT b,
      c,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b,
      e,
      a+b*2+c*3+d*4+e*5
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR b>c;
  - name: t1

