script: |
  super -f tsv -I q162.sql | sort > q162.out

vector: true

inputs:
  - name: q162.sql
    data: |
      SELECT a+b*2+c*3+d*4,
      c,
      c-d,
      b-c
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      OR a>b
      OR b IS NOT NULL;
  - name: t1

