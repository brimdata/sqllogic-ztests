script: |
  super -f tsv -I q344.sql | sort > q344.out

vector: true

inputs:
  - name: q344.sql
    data: |
      SELECT a+b*2,
      abs(b-c),
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (e>a AND e<b)
      OR a IS NULL;
  - name: t1

outputs:
  - name: q344.out
    data: |
      579	1	222	-3	382
      666	1	222	-3	440
      743	2	111	-4	490
      NULL	1	444	NULL	1120
      NULL	2	444	NULL	NULL
