script: |
  super -f tsv -I q564.sql | sort > q564.out

vector: true

inputs:
  - name: q564.sql
    data: |
      SELECT a,
      d-e,
      e,
      a+b*2+c*3,
      abs(b-c),
      c,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (a>b-2 AND a<b+2)
      OR c>d;
  - name: t1

