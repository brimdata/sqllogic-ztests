script: |
  super -f tsv -I q797.sql | sort > q797.out

vector: true

inputs:
  - name: q797.sql
    data: |
      SELECT a+b*2+c*3,
      c,
      a,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a-b
      FROM t1
      WHERE (c<=d-2 OR c>=d+2)
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q797.out
    data: |
