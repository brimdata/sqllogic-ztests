script: |
  super -f tsv -I q198.sql | sort > q198.out

vector: true

inputs:
  - name: q198.sql
    data: |
      SELECT d,
      a-b,
      c-d,
      a+b*2+c*3,
      e,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE (e>a AND e<b)
      OR a IS NULL;
  - name: t1

outputs:
  - name: q198.out
    data: |
      114	NULL	-1	NULL	110	444
      190	-3	3	1158	192	222
      207	NULL	1	NULL	NULL	444
      222	-3	2	1338	221	222
      248	-4	-1	1484	246	111
