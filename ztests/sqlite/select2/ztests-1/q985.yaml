script: |
  super -f text -I q985.sql | sort > q985.out

inputs:
  - name: q985.sql
    data: |
      SELECT a-b,
      c,
      b,
      b-c,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      (a+b+c+d+e)/5,
      d
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      OR (c<=d-2 OR c>=d+2);
  - name: t1

