script: |
  super -f tsv -I q625.sql | sort > q625.out

vector: true

inputs:
  - name: q625.sql
    data: |
      SELECT d,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      abs(b-c)
      FROM t1
      WHERE b>c
      AND d>e
      AND coalesce(a,b,c,d,e)<>0;
  - name: t1

outputs:
  - name: q625.out
    data: |
      128	1290	4
      136	1390	2
      233	468	1
      248	490	2
