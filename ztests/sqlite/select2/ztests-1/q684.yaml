script: |
  super -f tsv -I q684.sql | sort > q684.out

vector: true

inputs:
  - name: q684.sql
    data: |
      SELECT c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE b>c;
  - name: t1

outputs:
  - name: q684.out
    data: |
      -1	444	490
      -1	555	398
      -1	555	458
      -2	333	432
      -2	555	468
      -3	333	1290
      1	111	1390
      1	111	1430
      1	333	1240
      3	444	382
      NULL	555	1510
      NULL	555	1580
      NULL	555	1670
