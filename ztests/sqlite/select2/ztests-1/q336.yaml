script: |
  super -f tsv -I q336.sql | sort > q336.out

vector: true

inputs:
  - name: q336.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE c>d;
  - name: t1

outputs:
  - name: q336.out
    data: |
      132	333
      137	222
      142	222
      172	444
      182	333
      187	333
      192	222
      212	333
      222	222
      NULL	222
      NULL	444
      NULL	444
      NULL	444
