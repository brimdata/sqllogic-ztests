script: |
  super -f tsv -I q615.sql | sort > q615.out

vector: true

inputs:
  - name: q615.sql
    data: |
      SELECT c,
      a+b*2+c*3,
      (a+b+c+d+e)/5,
      a-b,
      d
      FROM t1
      WHERE (e>a AND e<b)
      OR c BETWEEN b-2 AND d+2;
  - name: t1

