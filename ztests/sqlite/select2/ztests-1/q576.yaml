script: |
  super -f tsv -I q576.sql | sort > q576.out

vector: true

inputs:
  - name: q576.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b
      FROM t1
      WHERE a IS NULL;
  - name: t1

outputs:
  - name: q576.out
    data: |
      1120	112
      NULL	206
