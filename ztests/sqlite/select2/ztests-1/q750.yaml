script: |
  super -f tsv -I q750.sql | sort > q750.out

vector: true

inputs:
  - name: q750.sql
    data: |
      SELECT b,
      b-c,
      e,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      a
      FROM t1
      WHERE a IS NULL
      OR (c<=d-2 OR c>=d+2);
  - name: t1

