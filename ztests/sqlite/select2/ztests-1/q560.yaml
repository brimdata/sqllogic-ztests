script: |
  super -f tsv -I q560.sql | sort > q560.out

vector: true

inputs:
  - name: q560.sql
    data: |
      SELECT abs(b-c),
      a-b,
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c
      FROM t1;
  - name: t1

