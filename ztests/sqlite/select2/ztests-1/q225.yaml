script: |
  super -f tsv -I q225.sql | sort > q225.out

vector: true

inputs:
  - name: q225.sql
    data: |
      SELECT e,
      d-e,
      a+b*2+c*3+d*4,
      c,
      d,
      a-b,
      abs(b-c)
      FROM t1
      WHERE e+d BETWEEN a+b-10 AND c+130;
  - name: t1

outputs:
  - name: q225.out
    data: |
      109	-1	1067	106	108	2	1
      126	2	1272	125	128	-2	4
