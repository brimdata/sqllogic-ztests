script: |
  super -f tsv -I q521.sql | sort > q521.out

vector: true

inputs:
  - name: q521.sql
    data: |
      SELECT b-c,
      a+b*2,
      a+b*2+c*3
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      OR a IS NULL
      OR d NOT BETWEEN 110 AND 150;
  - name: t1

