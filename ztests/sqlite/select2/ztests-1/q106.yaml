script: |
  super -f tsv -I q106.sql | sort > q106.out

vector: true

inputs:
  - name: q106.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      e,
      a+b*2,
      abs(a),
      c-d
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      AND c BETWEEN b-2 AND d+2;
  - name: t1

