script: |
  super -f tsv -I q124.sql | sort > q124.out

vector: true

inputs:
  - name: q124.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      c-d,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2+c*3,
      d-e
      FROM t1
      WHERE a>b
      AND (e>c OR e<d)
      AND a IS NULL;
  - name: t1

outputs:
  - name: q124.out
    data: |
