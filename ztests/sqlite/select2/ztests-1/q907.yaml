script: |
  super -f tsv -I q907.sql | sort > q907.out

vector: true

inputs:
  - name: q907.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      abs(a),
      a+b*2+c*3+d*4,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      b-c
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      AND c>d;
  - name: t1

outputs:
  - name: q907.out
    data: |
      222	121	1226	1240	1
      222	138	1371	1390	2
      222	142	1411	1430	2
      222	220	2226	440	-1
      333	131	1325	1300	-4
      333	182	1828	364	-3
      333	188	1861	376	-1
      333	213	2125	426	-3
      444	174	1714	1700	-2
      444	NULL	NULL	NULL	-2
