script: |
  super -f tsv -I q457.sql | sort > q457.out

vector: true

inputs:
  - name: q457.sql
    data: |
      SELECT e,
      a+b*2+c*3+d*4+e*5,
      d-e,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE b>c
      AND d NOT BETWEEN 110 AND 150
      AND coalesce(a,b,c,d,e)<>0;
  - name: t1

outputs:
  - name: q457.out
    data: |
      192	2878	-2	382
      197	2949	-1	398
      219	3260	-2	432
      227	3399	-1	458
      230	3473	3	468
      246	3706	2	490
