script: |
  super -f tsv -I q881.sql | sort > q881.out

vector: true

inputs:
  - name: q881.sql
    data: |
      SELECT abs(a),
      c,
      (a+b+c+d+e)/5,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END
      FROM t1
      WHERE a IS NULL;
  - name: t1

outputs:
  - name: q881.out
    data: |
      NULL	113	NULL	444
      NULL	208	NULL	444
