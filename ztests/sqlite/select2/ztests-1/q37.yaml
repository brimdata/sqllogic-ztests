    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END,
      abs(a),
      a+b*2+c*3+d*4+e*5,
      a-b,
      a+b*2,
      c
      FROM t1;
  - name: t1

