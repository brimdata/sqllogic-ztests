script: |
  super -f tsv -I q996.sql | sort > q996.out

vector: true

inputs:
  - name: q996.sql
    data: |
      SELECT (a+b+c+d+e)/5,
      e,
      c-d,
      a+b*2+c*3,
      CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a-b
      FROM t1
      WHERE c BETWEEN b-2 AND d+2
      OR coalesce(a,b,c,d,e)<>0
      OR a IS NULL;
  - name: t1

