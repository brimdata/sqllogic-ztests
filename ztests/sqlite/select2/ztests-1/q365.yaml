script: |
  super -f tsv -I q365.sql | sort > q365.out

vector: true

inputs:
  - name: q365.sql
    data: |
      SELECT CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (e>a AND e<b);
  - name: t1

outputs:
  - name: q365.out
    data: |
      382
      440
      490
