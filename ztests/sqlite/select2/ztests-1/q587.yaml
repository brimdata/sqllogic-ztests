script: |
  super -f tsv -I q587.sql | sort > q587.out

vector: true

inputs:
  - name: q587.sql
    data: |
      SELECT CASE WHEN a<b-3 THEN 111 WHEN a<=b THEN 222
      WHEN a<b+3 THEN 333 ELSE 444 END,
      a+b*2+c*3+d*4+e*5,
      b,
      abs(b-c),
      abs(a)
      FROM t1
      WHERE b IS NOT NULL
      OR (a>b-2 AND a<b+2)
      OR (e>a AND e<b);
