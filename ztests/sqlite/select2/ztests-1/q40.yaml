script: |
  super -f tsv -I q40.sql | sort > q40.out

vector: true

inputs:
  - name: q40.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END
      FROM t1
      WHERE b>c;
  - name: t1

outputs:
  - name: q40.out
    data: |
      111
      111
      333
      333
      333
      444
      444
      555
      555
      555
      555
      555
      555
