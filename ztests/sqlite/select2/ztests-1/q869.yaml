script: |
  super -f tsv -I q869.sql | sort > q869.out

vector: true

inputs:
  - name: q869.sql
    data: |
      SELECT a,
      CASE WHEN c>(SELECT avg(c) FROM t1) THEN a*2 ELSE b*10 END
      FROM t1
      WHERE (e>c OR e<d)
      AND (a>b-2 AND a<b+2);
  - name: t1

outputs:
  - name: q869.out
    data: |
      131	1300
      138	1390
      142	1430
      159	1580
      182	364
      199	398
      229	458
