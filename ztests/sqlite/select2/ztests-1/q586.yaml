script: |
  super -f tsv -I q586.sql | sort > q586.out

vector: true

inputs:
  - name: q586.sql
    data: |
      SELECT c-d,
      d,
      abs(b-c),
      d-e,
      CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      b-c
      FROM t1
      WHERE coalesce(a,b,c,d,e)<>0
      AND (e>c OR e<d);
  - name: t1

