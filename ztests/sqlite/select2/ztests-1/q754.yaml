script: |
  super -f tsv -I q754.sql | sort > q754.out

vector: true

inputs:
  - name: q754.sql
    data: |
      SELECT CASE a+1 WHEN b THEN 111 WHEN c THEN 222
      WHEN d THEN 333  WHEN e THEN 444 ELSE 555 END,
      a+b*2
      FROM t1
      WHERE d>e
      OR (c<=d-2 OR c>=d+2);
  - name: t1

outputs:
  - name: q754.out
    data: |
      111	416
      222	635
      333	317
      333	385
      333	483
      333	544
      333	652
      333	NULL
      444	391
      444	560
      444	579
      444	666
      444	743
      555	698
      555	711
      555	NULL
