script: |
  super -f text -I q2428.spq | sort > q2428.out

inputs:
  - name: q2428.spq
    data: |
      SELECT e7, b5, x8
      FROM t7 (FORMAT parquet), t5 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE e8=b5
      AND e7=688
      AND (c5=734 OR c5=657);
  - name: t5
  - name: t7
  - name: t8

outputs:
  - name: q2428.out
    data: |
      688	186	table tn8 row 54
