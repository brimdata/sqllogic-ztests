    data: |
      SELECT x4, x1, c6, b2+948+d1
      FROM t4 (FORMAT parquet), t6 (FORMAT parquet), t1 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE a1 in (477,380,963)
      AND b2 in (676,966,501,173,504,90,985,276)
      AND d6=c2
      AND b4 in (535,137,184,982,538,498);
  - name: t1
  - name: t2
  - name: t4
  - name: t6

