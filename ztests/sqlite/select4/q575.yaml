script: |
  super -f text -I q575.spq | tr '\t' '\n' | sort > q575.out

inputs:
  - name: q575.spq
    data: |
      SELECT e4 FROM t4 (FORMAT parquet)
      WHERE (c4=690 AND 372=b4 AND 212=e4 AND 990=a4 AND 593=d4)
      OR b4 in (816,986,733)
      OR (c4=728 AND e4=778 AND d4=328)
      UNION
      SELECT c8 FROM t8 (FORMAT parquet)
      WHERE (a8=417 AND b8=755 AND 113=c8)
      OR (a8=822 AND 422=d8 AND 186=e8 AND 677=b8);
  - name: t4
  - name: t8

outputs:
  - name: q575.out
    data: |
      113
      212
      297
      415
      438
      778
      805
