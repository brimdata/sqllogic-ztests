script: |
  super -f text -I q1491.spq | sort > q1491.out

inputs:
  - name: q1491.spq
    data: |
      SELECT x6, d5, a7+486
      FROM t7 (FORMAT parquet), t6 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE d6=d7
      AND (27=e7 OR 988=e7 OR e7=976 OR 884=e7)
      AND 155=c5;
  - name: t5
  - name: t6
  - name: t7

outputs:
  - name: q1491.out
    data: |
      table tn6 row 67	789	1362
