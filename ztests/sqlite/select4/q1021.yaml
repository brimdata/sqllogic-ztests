script: |
  super -f text -I q1021.spq | sort > q1021.out

inputs:
  - name: q1021.spq
    data: |
      SELECT e3+491, a7
      FROM t7 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE e7=280
      AND a3 in (637,591,710,644);
  - name: t3
  - name: t7

outputs:
  - name: q1021.out
    data: |
      1298	894
      638	894
      892	894
      897	894
