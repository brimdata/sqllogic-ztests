script: |
  super -f text -I q2812.spq | sort > q2812.out

inputs:
  - name: q2812.spq
    data: |
      SELECT d7*524, a1*755
      FROM t7 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE e7=975
      AND a1 in (222,477,866,825);
  - name: t1
  - name: t7

outputs:
  - name: q2812.out
    data: |
      100608	167610
      100608	360135
      100608	622875
      100608	653830
