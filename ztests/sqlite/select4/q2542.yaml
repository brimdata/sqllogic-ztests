script: |
  super -f text -I q2542.spq | sort > q2542.out

inputs:
  - name: q2542.spq
    data: |
      SELECT a8, d5, c3, d1+766, b4+b1, e9+450+d4
      FROM t9 (FORMAT parquet), t1 (FORMAT parquet), t5 (FORMAT parquet), t4 (FORMAT parquet), t8 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE c5 in (766,12,797)
      AND 784=b4
      AND a3 in (5,820,275,30,135,549)
      AND a1=b5
      AND e8 in (175,846,881)
      AND d9=912;
  - name: t1
  - name: t3
  - name: t4
  - name: t5
  - name: t8
  - name: t9

