    data: |
      SELECT c8 FROM t8 (FORMAT parquet)
      WHERE (421=c8 AND b8=615 AND a8=210 AND 190=d8 AND e8=105)
      OR (a8=289)
      OR c8 in (844,442,117,377,298,113,448,291,160,79,998,979)
