script: |
  super -f text -I q2502.spq | sort > q2502.out

inputs:
  - name: q2502.spq
    data: |
      SELECT x2, d8+d2, d3
      FROM t3 (FORMAT parquet), t2 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE 457=a3
      AND 632=b2
      AND e8=46;
  - name: t2
  - name: t3
  - name: t8

outputs:
  - name: q2502.out
    data: |
      table tn2 row 85	758	355
