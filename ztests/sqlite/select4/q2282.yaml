      SELECT c6+e7, a4, x2, c5, c7, c1+454+c6
      FROM t7 (FORMAT parquet), t1 (FORMAT parquet), t5 (FORMAT parquet), t6 (FORMAT parquet), t4 (FORMAT parquet), t2 (FORMAT parquet)
