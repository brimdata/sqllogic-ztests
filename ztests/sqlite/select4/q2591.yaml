script: |
  super -f text -I q2591.spq | sort > q2591.out

inputs:
  - name: q2591.spq
    data: |
      SELECT c5*354, c7, c1+848
      FROM t7 (FORMAT parquet), t1 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE a1 in (544,862,879,936)
      AND e7=a1
      AND 689=c5;
  - name: t1
  - name: t5
  - name: t7

outputs:
  - name: q2591.out
    data: |
      243906	954	1120
