script: |
  super -f text -I q318.spq | tr '\t' '\n' | sort > q318.out

inputs:
  - name: q318.spq
    data: |
      SELECT a1 FROM t1 (FORMAT parquet)
      WHERE (c1=12 OR 189=a1)
      OR (d1=748 AND 166=e1)
      OR (5=c1 AND 299=a1)
      UNION
      SELECT a9 FROM t9 (FORMAT parquet)
      WHERE (12=b9 OR 25=d9 OR 172=a9)
      UNION
      SELECT d3 FROM t3 (FORMAT parquet)
      WHERE (e3=984 OR d3=866 OR 350=b3)
      UNION
      SELECT d2 FROM t2 (FORMAT parquet)
      WHERE (a2=594 OR 197=c2 OR c2=127)
      OR (751=a2 AND 328=d2 AND 489=b2)
      OR (805=b2 AND 471=a2);
  - name: t1
  - name: t2
  - name: t3
  - name: t9

outputs:
  - name: q318.out
    data: |
      172
      189
      238
      292
      299
      314
      328
      378
      438
      487
      513
      651
      706
      866
      914
