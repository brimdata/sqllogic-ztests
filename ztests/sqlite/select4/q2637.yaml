script: |
  super -f text -I q2637.spq | sort > q2637.out

inputs:
  - name: q2637.spq
    data: |
      SELECT b1+793, e6*990
      FROM t1 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE 173=a1
      AND d6=689;
  - name: t1
  - name: t6

outputs:
  - name: q2637.out
    data: |
      1316	884070
