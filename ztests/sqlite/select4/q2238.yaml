script: |
  super -f text -I q2238.spq | sort > q2238.out

inputs:
  - name: q2238.spq
    data: |
      SELECT b5*782, x1, a6+d6, b4+824
      FROM t6 (FORMAT parquet), t4 (FORMAT parquet), t5 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE 598=c5
      AND a1=294
      AND b4 in (23,735,748,644,167,892,847)
      AND (d6=2 OR d6=366 OR d6=161 OR d6=991);
  - name: t1
  - name: t4
  - name: t5
  - name: t6

