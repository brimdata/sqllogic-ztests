script: |
  super -f text -I q574.spq | tr '\t' '\n' | sort > q574.out

inputs:
  - name: q574.spq
    data: |
      SELECT c2 FROM t2 (FORMAT parquet)
      WHERE (944=a2)
      OR (141=c2 OR b2=278 OR c2=344)
      OR c2 in (512,511,509,312,292,722,220,65,996,107,193,551,251,830)
      UNION
      SELECT c6 FROM t6 (FORMAT parquet)
      WHERE a6 in (740,211,251,359,821)
      OR (699=b6 OR e6=754)
      OR (c6=752 AND 550=e6);
  - name: t2
  - name: t6

