script: |
  super -f text -I q1087.spq | sort > q1087.out

inputs:
  - name: q1087.spq
    data: |
      SELECT e8+d8, d2*558+b2, c4*409
      FROM t2 (FORMAT parquet), t8 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE e8=792
      AND 498=b4
      AND d2=488;
  - name: t2
  - name: t4
  - name: t8

outputs:
  - name: q1087.out
    data: |
      1119	272397	272803
