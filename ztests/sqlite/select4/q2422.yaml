script: |
  super -f text -I q2422.spq | sort > q2422.out

inputs:
  - name: q2422.spq
    data: |
      SELECT b9, c2, c1+43, a4+b1
      FROM t1 (FORMAT parquet), t2 (FORMAT parquet), t9 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE 591=a1
      AND d9 in (226,388,665,420)
      AND 332=d2
      AND 23=b4;
  - name: t1
  - name: t2
  - name: t4
  - name: t9

outputs:
  - name: q2422.out
    data: |
      410	819	302	544
      524	819	302	544
      789	819	302	544
      832	819	302	544
