script: |
  super -f tsv -I q2588.sql | sort > q2588.out

vector: true

inputs:
  - name: q2588.sql
    data: |
      SELECT c5*354, c7, c1+848
      FROM t5, t1, t7
      WHERE e7=a1
      AND a1 in (544,862,879,936)
      AND 689=c5;
  - name: t1
  - name: t5
  - name: t7

outputs:
  - name: q2588.out
    data: |
      243906	954	1120
