      SELECT e1, b7+730, d2, d9, c8+b9
      FROM t2, t8, t1, t9, t7
      WHERE e8 in (7,981,608,421,41,955,495)
      AND c2=e9
      AND e7=154
      AND b9 in (803,227,688,568,136)
      AND 767=a1;
