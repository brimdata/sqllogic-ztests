script: |
  super -f tsv -I q2159.sql | sort > q2159.out

vector: true

inputs:
  - name: q2159.sql
    data: |
      SELECT x7, e2+d7, e1*593
      FROM t1, t2, t7
      WHERE a1 in (299,499,732)
      AND e7=6
      AND d2=b1;
  - name: t1
  - name: t2
  - name: t7

outputs:
  - name: q2159.out
    data: |
      table tn7 row 78	936	46254
