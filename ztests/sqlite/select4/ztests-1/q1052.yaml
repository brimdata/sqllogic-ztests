script: |
  super -f tsv -I q1052.sql | sort > q1052.out

vector: true

inputs:
  - name: q1052.sql
    data: |
      SELECT d4, e3+b4, e6
      FROM t3, t6, t4
      WHERE d6=424
      AND a3=190
      AND 476=b4;
  - name: t3
  - name: t4
  - name: t6

outputs:
  - name: q1052.out
    data: |
      303	851	225
