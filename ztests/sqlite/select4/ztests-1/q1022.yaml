script: |
  super -f tsv -I q1022.sql | sort > q1022.out

vector: true

inputs:
  - name: q1022.sql
    data: |
      SELECT b7, d5+18+d5, c2
      FROM t7, t2, t5
      WHERE c5=733
      AND a2 in (336,268,304,574,980)
      AND 460=e7;
  - name: t2
  - name: t5
  - name: t7

outputs:
  - name: q1022.out
    data: |
      859	1316	148
      859	1316	202
      859	1316	275
      859	1316	290
      859	1316	773
