script: |
  super -f tsv -I q2340.sql | sort > q2340.out

vector: true

inputs:
  - name: q2340.sql
    data: |
      SELECT x5, e9+217, c8
      FROM t9, t8, t5
      WHERE e8=c9
      AND e9 in (107,995,549)
      AND 601=c5;
  - name: t5
  - name: t8
  - name: t9

outputs:
  - name: q2340.out
    data: |
      table tn5 row 86	1212	154
      table tn5 row 86	1212	32
      table tn5 row 86	1212	5
