script: |
  super -f tsv -I q2412.sql | sort > q2412.out

vector: true

inputs:
  - name: q2412.sql
    data: |
      SELECT b5+d5, a4, a8
      FROM t4, t8, t5
      WHERE c5=299
      AND 608=b4
      AND e8 in (56,586,881);
  - name: t4
  - name: t5
  - name: t8

outputs:
  - name: q2412.out
    data: |
      918	540	127
      918	540	312
      918	540	54
