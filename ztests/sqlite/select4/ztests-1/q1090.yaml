script: |
  super -f tsv -I q1090.sql | sort > q1090.out

vector: true

inputs:
  - name: q1090.sql
    data: |
      SELECT e8+d8, d2*558+b2, c4*409
      FROM t8, t4, t2
      WHERE 498=b4
      AND d2=488
      AND e8=792;
  - name: t2
  - name: t4
  - name: t8

outputs:
  - name: q1090.out
    data: |
      1119	272397	272803
