script: |
  super -f tsv -I q1687.sql | sort > q1687.out

vector: true

inputs:
  - name: q1687.sql
    data: |
      SELECT c5, a4+175, c6+d4
      FROM t4, t6, t5
      WHERE (c5=44 OR c5=855 OR 443=c5)
      AND b4=713
      AND d6=797;
  - name: t4
  - name: t5
  - name: t6

outputs:
  - name: q1687.out
    data: |
      44	403	1137
      443	403	1137
      443	403	1137
      855	403	1137
      855	403	1137
