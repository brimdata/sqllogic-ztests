script: |
  super -f tsv -I q1044.sql | sort > q1044.out

vector: true

inputs:
  - name: q1044.sql
    data: |
      SELECT d3, c2
      FROM t2, t3
      WHERE a2=c3
      AND a3 in (349,162,576,98,5,376,476,341);
  - name: t2
  - name: t3

outputs:
  - name: q1044.out
    data: |
      701	711
      944	333
