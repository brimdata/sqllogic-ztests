script: |
  super -f tsv -I q2017.sql | sort > q2017.out

vector: true

inputs:
  - name: q2017.sql
    data: |
      SELECT c8+141, a7*287, x9, x4, e1
      FROM t1, t8, t4, t7, t9
      WHERE a1=314
      AND c9=809
      AND e8 in (846,864,966,349)
      AND e7=154
      AND b4=137;
  - name: t1
  - name: t4
  - name: t7
  - name: t8
  - name: t9

outputs:
  - name: q2017.out
    data: |
      1114	247681	table tn9 row 86	table tn4 row 98	122
      202	247681	table tn9 row 86	table tn4 row 98	122
      329	247681	table tn9 row 86	table tn4 row 98	122
      516	247681	table tn9 row 86	table tn4 row 98	122
