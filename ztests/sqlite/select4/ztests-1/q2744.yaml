script: |
  super -f tsv -I q2744.sql | sort > q2744.out

vector: true

inputs:
  - name: q2744.sql
    data: |
      SELECT b3*250+a7, x7, d8, d2*98
      FROM t7, t8, t3, t2
      WHERE e7=d2
      AND (a3=393 OR 12=a3 OR a3=525 OR a3=164)
      AND a2 in (901,159,471,442,775,809,245)
      AND e8=b3;
  - name: t2
  - name: t3
  - name: t7
  - name: t8

outputs:
  - name: q2744.out
    data: |
      51732	table tn7 row 92	511	84280
