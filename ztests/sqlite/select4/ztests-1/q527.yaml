script: |
  super -f tsv -I q527.sql | tr '\t' '\n' | sort > q527.out

vector: true

inputs:
  - name: q527.sql
    data: |
      SELECT a1 FROM t1
      WHERE (805=c1 AND 158=e1 AND a1=637)
      OR e1 in (254,484,298)
      UNION
      SELECT c6 FROM t6
      WHERE (424=c6 OR b6=825)
      UNION ALL
      SELECT d5 FROM t5
      WHERE (d5=274 OR 661=e5 OR d5=280);
  - name: t1
  - name: t5
  - name: t6

outputs:
  - name: q527.out
    data: |
      274
      280
      320
      424
      524
      637
      649
      746
      879
