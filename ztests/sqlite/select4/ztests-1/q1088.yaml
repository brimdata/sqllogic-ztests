script: |
  super -f tsv -I q1088.sql | sort > q1088.out

vector: true

inputs:
  - name: q1088.sql
    data: |
      SELECT e8+d8, d2*558+b2, c4*409
      FROM t4, t2, t8
      WHERE d2=488
      AND e8=792
      AND 498=b4;
  - name: t2
  - name: t4
  - name: t8

outputs:
  - name: q1088.out
    data: |
      1119	272397	272803
