script: |
  super -f tsv -I q2010.sql | sort > q2010.out

vector: true

inputs:
  - name: q2010.sql
    data: |
      SELECT e3+149, c2+821, e5
      FROM t2, t3, t5
      WHERE 250=c5
      AND 371=a2
      AND a3 in (513,143,581,576,337,803,341,181);
  - name: t2
  - name: t3
  - name: t5

outputs:
  - name: q2010.out
    data: |
      1025	843	258
      1124	843	258
      1126	843	258
      153	843	258
      304	843	258
      420	843	258
      616	843	258
      873	843	258
