script: |
  super -f tsv -I q1710.sql | sort > q1710.out

vector: true

inputs:
  - name: q1710.sql
    data: |
      SELECT x7, a6+e6, b3
      FROM t3, t6, t7
      WHERE e7 in (462,851,918,590)
      AND a3=b7
      AND d6=970;
  - name: t3
  - name: t6
  - name: t7

outputs:
  - name: q1710.out
    data: |
      table tn7 row 1	697	382
