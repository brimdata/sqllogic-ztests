script: |
  super -f tsv -I q1215.sql | sort > q1215.out

vector: true

inputs:
  - name: q1215.sql
    data: |
      SELECT a4, d9+682, b1+e9
      FROM t9, t4, t1
      WHERE 964=b4
      AND d9 in (899,495,926,967,665)
      AND a1=b9;
  - name: t1
  - name: t4
  - name: t9

outputs:
  - name: q1215.out
    data: |
      845	1347	1149
