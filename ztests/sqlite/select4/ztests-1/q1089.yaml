script: |
  super -f tsv -I q1089.sql | sort > q1089.out

vector: true

inputs:
  - name: q1089.sql
    data: |
      SELECT e8+d8, d2*558+b2, c4*409
      FROM t4, t8, t2
      WHERE 498=b4
      AND e8=792
      AND d2=488;
  - name: t2
  - name: t4
  - name: t8

outputs:
  - name: q1089.out
    data: |
      1119	272397	272803
