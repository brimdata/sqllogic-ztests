script: |
  super -f tsv -I q2798.sql | sort > q2798.out

vector: true

inputs:
  - name: q2798.sql
    data: |
      SELECT d5*80, e4, e7
      FROM t4, t7, t5
      WHERE 48=e7
      AND b4=407
      AND c5=696;
  - name: t4
  - name: t5
  - name: t7

outputs:
  - name: q2798.out
    data: |
      35440	565	48
