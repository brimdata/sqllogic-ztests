script: |
  super -f tsv -I q1711.sql | sort > q1711.out

vector: true

inputs:
  - name: q1711.sql
    data: |
      SELECT x7, a6+e6, b3
      FROM t3, t7, t6
      WHERE d6=970
      AND a3=b7
      AND e7 in (462,851,918,590);
  - name: t3
  - name: t6
  - name: t7

outputs:
  - name: q1711.out
    data: |
      table tn7 row 1	697	382
