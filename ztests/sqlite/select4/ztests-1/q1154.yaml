script: |
  super -f tsv -I q1154.sql | sort > q1154.out

vector: true

inputs:
  - name: q1154.sql
    data: |
      SELECT e7, c8+454, b9+459+a7
      FROM t7, t9, t8
      WHERE c9=d8
      AND (e7=31 OR 7=e7 OR e7=436)
      AND e8 in (918,38,933,64,792);
  - name: t7
  - name: t8
  - name: t9

outputs:
  - name: q1154.out
    data: |
      31	620	1158
      31	620	681
      31	872	1161
      31	872	684
      436	620	1176
      436	872	1179
      7	620	1480
      7	872	1483
