script: |
  super -f tsv -I q2424.sql | sort > q2424.out

vector: true

inputs:
  - name: q2424.sql
    data: |
      SELECT b9, c2, c1+43, a4+b1
      FROM t4, t9, t2, t1
      WHERE 332=d2
      AND d9 in (226,388,665,420)
      AND 23=b4
      AND 591=a1;
  - name: t1
  - name: t2
  - name: t4
  - name: t9

outputs:
  - name: q2424.out
    data: |
      410	819	302	544
      524	819	302	544
      789	819	302	544
      832	819	302	544
