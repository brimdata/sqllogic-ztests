    data: |
      SELECT x7, a6+e6, b3
      FROM t7, t3, t6
      WHERE a3=b7
      AND e7 in (462,851,918,590)
      AND d6=970;
  - name: t3
  - name: t6
  - name: t7

outputs:
  - name: q1708.out
    data: |
      table tn7 row 1	697	382
