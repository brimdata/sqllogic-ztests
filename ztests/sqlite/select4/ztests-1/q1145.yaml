script: |
  super -f tsv -I q1145.sql | sort > q1145.out

vector: true

inputs:
  - name: q1145.sql
    data: |
      SELECT b4+b5, b5, e9+580
      FROM t4, t5, t9
      WHERE 799=e9
      AND 844=c5
      AND b4=587;
  - name: t4
  - name: t5
  - name: t9

outputs:
  - name: q1145.out
    data: |
      1071	484	1379
