script: |
  super -f tsv -I q1144.sql | sort > q1144.out

vector: true

inputs:
  - name: q1144.sql
    data: |
      SELECT b4+b5, b5, e9+580
      FROM t5, t4, t9
      WHERE 844=c5
      AND 799=e9
      AND b4=587;
  - name: t4
  - name: t5
  - name: t9

outputs:
  - name: q1144.out
    data: |
      1071	484	1379
