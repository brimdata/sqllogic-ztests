script: |
  super -f tsv -I q2471.sql | sort > q2471.out

vector: true

inputs:
  - name: q2471.sql
    data: |
      SELECT b2*965, d5+d2, c4+883
      FROM t4, t2, t5
      WHERE 12=c5
      AND b4=884
      AND d2 in (345,209,498,306,404);
  - name: t2
  - name: t4
  - name: t5

