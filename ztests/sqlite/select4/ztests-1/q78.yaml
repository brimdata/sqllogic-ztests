script: |
  super -f tsv -I q78.sql | tr '\t' '\n' | sort > q78.out

vector: true

inputs:
  - name: q78.sql
    data: |
      SELECT a1 FROM t1
      WHERE c1 in (871,393,346,136,966,230)
      UNION ALL
      SELECT d2 FROM t2
      WHERE (b2=968 AND d2=10 AND 61=c2 AND e2=696);
  - name: t1
  - name: t2

outputs:
  - name: q78.out
    data: |
      10
      109
      145
      371
      433
      498
      702
      992
