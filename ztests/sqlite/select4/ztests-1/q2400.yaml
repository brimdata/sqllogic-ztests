script: |
  super -f tsv -I q2400.sql | sort > q2400.out

vector: true

inputs:
  - name: q2400.sql
    data: |
      SELECT e1, d6+d1
      FROM t1, t6
      WHERE (145=a1 OR a1=895 OR a1=460)
      AND d6=321;
  - name: t1
  - name: t6

outputs:
  - name: q2400.out
    data: |
      328	1139
      523	1000
      838	964
