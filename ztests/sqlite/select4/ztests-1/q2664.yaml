script: |
  super -f tsv -I q2664.sql | sort > q2664.out

vector: true

inputs:
  - name: q2664.sql
    data: |
      SELECT d1, x7, a3
      FROM t7, t1, t3
      WHERE a1 in (898,52,170,382,866,552)
      AND a3=525
      AND e7=a1;
  - name: t1
  - name: t3
  - name: t7

outputs:
  - name: q2664.out
    data: |
      254	table tn7 row 41	525
