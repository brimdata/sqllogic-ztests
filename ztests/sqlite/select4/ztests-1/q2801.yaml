script: |
  super -f tsv -I q2801.sql | sort > q2801.out

vector: true

inputs:
  - name: q2801.sql
    data: |
      SELECT d5*80, e4, e7
      FROM t5, t7, t4
      WHERE c5=696
      AND b4=407
      AND 48=e7;
  - name: t4
  - name: t5
  - name: t7

outputs:
  - name: q2801.out
    data: |
      35440	565	48
