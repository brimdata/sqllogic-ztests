script: |
  super -f tsv -I q1860.sql | sort > q1860.out

vector: true

inputs:
  - name: q1860.sql
    data: |
      SELECT a1*461, b8*628, d6, c2
      FROM t1, t8, t2, t6
      WHERE a1=189
      AND c2 in (925,878,179,282,746,692)
      AND 590=d6
      AND e8=46;
  - name: t1
  - name: t2
  - name: t6
  - name: t8

outputs:
  - name: q1860.out
    data: |
      87129	114296	590	179
      87129	114296	590	282
      87129	114296	590	692
      87129	114296	590	746
      87129	114296	590	878
      87129	114296	590	925
