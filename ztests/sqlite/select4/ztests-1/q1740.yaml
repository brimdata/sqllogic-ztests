script: |
  super -f tsv -I q1740.sql | sort > q1740.out

vector: true

inputs:
  - name: q1740.sql
    data: |
      SELECT a5+b5, b1
      FROM t5, t1
      WHERE c5 in (50,299,149,924)
      AND a1=b5;
  - name: t1
  - name: t5

outputs:
  - name: q1740.out
    data: |
      1076	584
      1189	115
