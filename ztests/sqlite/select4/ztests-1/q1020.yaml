script: |
  super -f tsv -I q1020.sql | sort > q1020.out

vector: true

inputs:
  - name: q1020.sql
    data: |
      SELECT e3+491, a7
      FROM t3, t7
      WHERE e7=280
      AND a3 in (637,591,710,644);
  - name: t3
  - name: t7

outputs:
  - name: q1020.out
    data: |
      1298	894
      638	894
      892	894
      897	894
