script: |
  super -f tsv -I q1240.sql | sort > q1240.out

vector: true

inputs:
  - name: q1240.sql
    data: |
      SELECT b4, x6
      FROM t4, t6
      WHERE 855=d6
      AND b4 in (986,644,901);
  - name: t4
  - name: t6

outputs:
  - name: q1240.out
    data: |
      644	table tn6 row 52
      901	table tn6 row 52
      986	table tn6 row 52
