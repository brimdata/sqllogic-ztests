script: |
  super -f tsv -I q2128.sql | sort > q2128.out

vector: true

inputs:
  - name: q2128.sql
    data: |
      SELECT c9+a3, d2, c3*181+e3, b4, b7*188, b1
      FROM t9, t4, t7, t1, t2, t3
      WHERE a1=c9
      AND 829=a3
      AND 977=d2
      AND e7 in (48,782,428,303,841,887,408)
      AND 810=b4
      AND b9 in (832,821,214,125,74,804,171,549);
  - name: t1
  - name: t2
  - name: t3
  - name: t4
  - name: t7
  - name: t9

outputs:
