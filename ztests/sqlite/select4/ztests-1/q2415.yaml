script: |
  super -f tsv -I q2415.sql | sort > q2415.out

vector: true

inputs:
  - name: q2415.sql
    data: |
      SELECT b5+d5, a4, a8
      FROM t5, t4, t8
      WHERE 608=b4
      AND e8 in (56,586,881)
      AND c5=299;
  - name: t4
  - name: t5
  - name: t8

outputs:
  - name: q2415.out
    data: |
      918	540	127
      918	540	312
      918	540	54
