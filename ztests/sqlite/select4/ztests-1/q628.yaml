script: |
  super -f tsv -I q628.sql | tr '\t' '\n' | sort > q628.out

vector: true

inputs:
  - name: q628.sql
    data: |
      SELECT a8 FROM t8
      WHERE (129=a8)
      OR (a8=259 AND b8=705 AND d8=326 AND c8=851 AND 561=e8)
      OR (d8=370 OR 397=b8 OR 578=e8)
      UNION ALL
      SELECT b4 FROM t4
      WHERE (585=c4 AND d4=260 AND b4=901)
      OR (627=b4 OR a4=450 OR d4=264);
  - name: t4
  - name: t8

outputs:
  - name: q628.out
    data: |
      129
      184
      23
      259
      312
      472
      627
      628
      901
      907
