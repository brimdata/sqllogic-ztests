    data: |
      SELECT b3*250+a7, x7, d8, d2*98
      FROM t8, t2, t3, t7
      WHERE (a3=393 OR 12=a3 OR a3=525 OR a3=164)
      AND e7=d2
      AND e8=b3
      AND a2 in (901,159,471,442,775,809,245);
  - name: t2
  - name: t3
  - name: t7
  - name: t8

outputs:
