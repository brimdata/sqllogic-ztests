script: |
  super -f tsv -I q1042.sql | sort > q1042.out

vector: true

inputs:
  - name: q1042.sql
    data: |
      SELECT d3, c2
      FROM t3, t2
      WHERE a3 in (349,162,576,98,5,376,476,341)
      AND a2=c3;
  - name: t2
  - name: t3

outputs:
  - name: q1042.out
    data: |
      701	711
      944	333
