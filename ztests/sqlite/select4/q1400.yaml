script: |
  super -f text -I q1400.spq | sort > q1400.out

inputs:
  - name: q1400.spq
    data: |
      SELECT a1+381, b6*441, a3*360+a6, a2
      FROM t2 (FORMAT parquet), t3 (FORMAT parquet), t6 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE d2 in (137,931,836,844,723,892)
      AND a3 in (275,499,380,776)
      AND a1=e6
      AND d6 in (197,855,192,467,453,469,147,901);
  - name: t1
  - name: t2
  - name: t3
  - name: t6

