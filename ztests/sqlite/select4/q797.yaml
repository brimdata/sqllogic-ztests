script: |
  super -f text -I q797.spq | tr '\t' '\n' | sort > q797.out

inputs:
  - name: q797.spq
    data: |
      SELECT b4 FROM t4 (FORMAT parquet)
      WHERE (307=e4)
      UNION
      SELECT a8 FROM t8 (FORMAT parquet)
      WHERE (942=e8 AND 200=a8)
      OR c8 in (249,196,501,690,266);
  - name: t4
  - name: t8

outputs:
  - name: q797.out
    data: |
      200
      306
      47
      474
      650
      702
      748
      838
