script: |
  super -f text -I q397.spq | tr '\t' '\n' | sort > q397.out

inputs:
  - name: q397.spq
    data: |
      SELECT a3 FROM t3 (FORMAT parquet)
      WHERE (a3=965 OR 396=a3 OR 406=e3)
      UNION ALL
      SELECT b2 FROM t2 (FORMAT parquet)
      WHERE (544=a2)
      OR a2 in (718,56,217,76,415,35,522,283,733,455,691,691,382,268);
  - name: t2
  - name: t3

outputs:
  - name: q397.out
    data: |
      113
      217
      285
      292
      313
      351
      357
      396
      543
      546
      549
      640
      643
      644
      681
      729
      784
      965
