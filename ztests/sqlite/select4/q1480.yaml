script: |
  super -f text -I q1480.spq | sort > q1480.out

inputs:
  - name: q1480.spq
    data: |
      SELECT c9, d3*843, x2
      FROM t3 (FORMAT parquet), t2 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE 5=b9
      AND c2 in (244,894,806)
      AND 788=a3;
  - name: t2
  - name: t3
  - name: t9

outputs:
  - name: q1480.out
    data: |
      688	558066	table tn2 row 110
      688	558066	table tn2 row 36
      688	558066	table tn2 row 46
