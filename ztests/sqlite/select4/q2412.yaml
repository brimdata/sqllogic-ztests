script: |
  super -f text -I q2412.spq | sort > q2412.out

inputs:
  - name: q2412.spq
    data: |
      SELECT b5+d5, a4, a8
      FROM t4 (FORMAT parquet), t8 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE c5=299
      AND 608=b4
      AND e8 in (56,586,881);
  - name: t4
  - name: t5
  - name: t8

outputs:
  - name: q2412.out
    data: |
      918	540	127
      918	540	312
      918	540	54
