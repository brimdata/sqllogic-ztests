script: |
  super -f text -I q2426.spq | sort > q2426.out

inputs:
  - name: q2426.spq
    data: |
      SELECT e7, b5, x8
      FROM t8 (FORMAT parquet), t7 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE (c5=734 OR c5=657)
      AND e8=b5
      AND e7=688;
  - name: t5
  - name: t7
  - name: t8

outputs:
  - name: q2426.out
    data: |
      688	186	table tn8 row 54
