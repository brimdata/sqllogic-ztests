script: |
  super -f text -I q155.spq | tr '\t' '\n' | sort > q155.out

inputs:
  - name: q155.spq
    data: |
      SELECT d1 FROM t1 (FORMAT parquet)
      WHERE (853=b1 OR a1=61 OR 269=b1)
      OR (585=d1 AND 894=b1 AND 620=c1)
      OR e1 in (949,152,51)
      UNION
      SELECT a5 FROM t5 (FORMAT parquet)
      WHERE (c5=437 AND d5=555 AND b5=860 AND a5=330)
      OR (c5=250 AND a5=685)
      OR (171=d5 OR 484=b5 OR 53=a5);
  - name: t1
  - name: t5

outputs:
  - name: q155.out
    data: |
      0
      172
      330
      412
      50
      53
      550
      585
      642
      685
      716
      770
