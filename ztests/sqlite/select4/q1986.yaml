    data: |
      SELECT d8, e3+c8, e5
      FROM t8 (FORMAT parquet), t5 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE e8 in (295,806,7,38)
      AND c5 in (818,44,934,625,915)
      AND a3=727;
