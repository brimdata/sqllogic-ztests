script: |
  super -f text -I q2207.spq | sort > q2207.out

inputs:
  - name: q2207.spq
    data: |
      SELECT e9, e4+990, x6, x8, d7+a6
      FROM t6 (FORMAT parquet), t9 (FORMAT parquet), t4 (FORMAT parquet), t7 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE d9=d6
      AND d6 in (590,790,852,60)
      AND e8=46
      AND b4 in (907,802,644,826,476,357,184,924)
      AND (e7=689 OR e7=508 OR e7=884);
  - name: t4
  - name: t6
  - name: t7
  - name: t8
  - name: t9

