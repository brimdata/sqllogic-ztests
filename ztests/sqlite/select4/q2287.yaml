script: |
  super -f text -I q2287.spq | sort > q2287.out

inputs:
  - name: q2287.spq
    data: |
      SELECT e8+879, d1, e2
      FROM t8 (FORMAT parquet), t1 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE 640=a1
      AND e8=377
      AND d2=79;
  - name: t1
  - name: t2
  - name: t8

outputs:
  - name: q2287.out
    data: |
      1256	481	428
