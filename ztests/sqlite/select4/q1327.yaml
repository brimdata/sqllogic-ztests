    data: |
      SELECT x3, e7+b3
      FROM t3 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE e7=144
      AND 41=a3;
  - name: t3
  - name: t7

outputs:
  - name: q1327.out
    data: |
      table tn3 row 99	608
