script: |
  super -f text -I q1157.spq | sort > q1157.out

inputs:
  - name: q1157.spq
    data: |
      SELECT c4, d5+e4
      FROM t4 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE b4=295
      AND c5 in (293,649,37,149,734,147);
  - name: t4
  - name: t5

outputs:
  - name: q1157.out
    data: |
      860	149
      860	39
      860	395
      860	404
      860	651
      860	773
      860	841
      860	846
