script: |
  super -f text -I q2013.spq | sort > q2013.out

inputs:
  - name: q2013.spq
    data: |
      SELECT e3+149, c2+821, e5
      FROM t3 (FORMAT parquet), t2 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE 250=c5
      AND a3 in (513,143,581,576,337,803,341,181)
      AND 371=a2;
  - name: t2
  - name: t3
  - name: t5

outputs:
  - name: q2013.out
    data: |
      1025	843	258
      1124	843	258
      1126	843	258
      153	843	258
      304	843	258
      420	843	258
      616	843	258
      873	843	258
