script: |
  super -f text -I q2488.spq | sort > q2488.out

inputs:
  - name: q2488.spq
    data: |
      SELECT d3+d3, a4+990, e7+833
      FROM t7 (FORMAT parquet), t4 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE a3=608
      AND 122=e7
      AND b4 in (721,826,407,634,589,644);
  - name: t3
  - name: t4
  - name: t7

outputs:
  - name: q2488.out
    data: |
      92	1006	955
      92	1072	955
      92	1200	955
      92	1368	955
      92	1503	955
      92	1595	955
      92	1958	955
