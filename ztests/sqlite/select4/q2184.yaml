script: |
  super -f text -I q2184.spq | sort > q2184.out

inputs:
  - name: q2184.spq
    data: |
      SELECT b2*686+b2, e7+841, x1
      FROM t7 (FORMAT parquet), t2 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE d2 in (598,19,854,838)
      AND a1=a7
      AND e7=955;
  - name: t1
  - name: t2
  - name: t7

outputs:
  - name: q2184.out
    data: |
      284418	1796	table tn1 row 116
      373041	1796	table tn1 row 116
      406704	1796	table tn1 row 116
      588759	1796	table tn1 row 116
      676695	1796	table tn1 row 116
