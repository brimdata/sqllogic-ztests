      SELECT b9*644+c9, x8, x5, a1*796, x3, e4*628
      FROM t9 (FORMAT parquet), t1 (FORMAT parquet), t4 (FORMAT parquet), t3 (FORMAT parquet), t5 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE e8=320
      AND c5=c9
      AND b4=901
      AND a1 in (864,544,637,553,451,640)
      AND 337=a3
      AND a9 in (847,757,919,953);
