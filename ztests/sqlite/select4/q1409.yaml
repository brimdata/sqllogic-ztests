script: |
  super -f text -I q1409.spq | sort > q1409.out

inputs:
  - name: q1409.spq
    data: |
      SELECT b4+b4, c2
      FROM t2 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b4 in (33,469,357,964,535,243)
      AND e2=c4;
  - name: t2
  - name: t4

outputs:
  - name: q1409.out
    data: |
      938	360
      938	830
