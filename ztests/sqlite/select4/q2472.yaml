script: |
  super -f text -I q2472.spq | sort > q2472.out

inputs:
  - name: q2472.spq
    data: |
      SELECT b2*965, d5+d2, c4+883
      FROM t4 (FORMAT parquet), t5 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE 12=c5
      AND d2 in (345,209,498,306,404)
      AND b4=884;
  - name: t2
  - name: t4
  - name: t5

outputs:
  - name: q2472.out
    data: |
      166945	1186	1469
      170805	1050	1469
      218090	1245	1469
      220020	1339	1469
      269235	1245	1469
      790335	1147	1469
