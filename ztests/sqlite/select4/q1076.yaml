      SELECT c3*366, x4
      FROM t3 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE (947=a3 OR a3=145 OR a3=637 OR a3=892)
      AND b4=986;
  - name: t3
  - name: t4

outputs:
