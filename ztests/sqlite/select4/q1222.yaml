script: |
  super -f text -I q1222.spq | sort > q1222.out

inputs:
  - name: q1222.spq
    data: |
      SELECT a8, a6+e3, d7, a3, x5
      FROM t6 (FORMAT parquet), t3 (FORMAT parquet), t7 (FORMAT parquet), t5 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE e8=44
      AND e7=282
      AND 720=a3
      AND (d6=446 OR d6=473 OR d6=458)
      AND (c5=485 OR c5=989);
  - name: t3
  - name: t5
  - name: t6
  - name: t7
  - name: t8

outputs:
  - name: q1222.out
    data: |
      563	168	485	720	table tn5 row 50
      563	168	485	720	table tn5 row 60
      563	168	916	720	table tn5 row 50
