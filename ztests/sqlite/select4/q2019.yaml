script: |
  super -f text -I q2019.spq | sort > q2019.out

inputs:
  - name: q2019.spq
    data: |
      SELECT c8+141, a7*287, x9, x4, e1
      FROM t1 (FORMAT parquet), t8 (FORMAT parquet), t7 (FORMAT parquet), t9 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE e8 in (846,864,966,349)
      AND e7=154
      AND c9=809
      AND b4=137
      AND a1=314;
  - name: t1
  - name: t4
  - name: t7
  - name: t8
  - name: t9

outputs:
  - name: q2019.out
    data: |
      1114	247681	table tn9 row 86	table tn4 row 98	122
      202	247681	table tn9 row 86	table tn4 row 98	122
      329	247681	table tn9 row 86	table tn4 row 98	122
      516	247681	table tn9 row 86	table tn4 row 98	122
