script: |
  super -f text -I q991.spq | tr '\t' '\n' | sort > q991.out

inputs:
  - name: q991.spq
    data: |
      SELECT d7 FROM t7 (FORMAT parquet)
      WHERE (983=e7)
      OR (c7=648 AND 39=e7 AND a7=267 AND 397=d7 AND 837=b7)
      UNION
      SELECT c1 FROM t1 (FORMAT parquet)
      WHERE d1 in (602,666,913,942,416,655)
      OR (232=d1)
      OR e1 in (171,904,522,96,161,113,558,355,625,766,78)
      UNION ALL
      SELECT a4 FROM t4 (FORMAT parquet)
      WHERE d4 in (706,777,364)
      OR (e4=376 OR 163=e4);
  - name: t1
  - name: t4
  - name: t7

