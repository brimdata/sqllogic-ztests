    data: |
      SELECT b3 FROM t3 (FORMAT parquet)
      WHERE e3 in (914,728,470,896,651,892,592,145,449,120,823,341,837)
      UNION
      SELECT c9 FROM t9 (FORMAT parquet)
      WHERE c9 in (64,857,711)
      OR (a9=463);
