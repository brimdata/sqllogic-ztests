script: |
  super -f text -I q2180.spq | sort > q2180.out

inputs:
  - name: q2180.spq
    data: |
      SELECT d2, b9
      FROM t2 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE a2=651
      AND b9 in (783,118,759,803);
  - name: t2
  - name: t9

outputs:
  - name: q2180.out
    data: |
      365	118
      365	759
      365	783
      365	803
