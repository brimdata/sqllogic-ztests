script: |
  super -f text -I q1213.spq | sort > q1213.out

inputs:
  - name: q1213.spq
    data: |
      SELECT a4, d9+682, b1+e9
      FROM t1 (FORMAT parquet), t9 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE d9 in (899,495,926,967,665)
      AND a1=b9
      AND 964=b4;
  - name: t1
  - name: t4
  - name: t9

outputs:
  - name: q1213.out
    data: |
      845	1347	1149
