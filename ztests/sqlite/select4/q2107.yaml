script: |
  super -f text -I q2107.spq | sort > q2107.out

inputs:
  - name: q2107.spq
    data: |
      SELECT c6+a7, b7, x1, a3
      FROM t6 (FORMAT parquet), t7 (FORMAT parquet), t3 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE (186=d6 OR d6=885)
      AND e7 in (460,127,900,983,282)
      AND a3 in (190,996,262)
      AND a1=864;
  - name: t1
  - name: t3
  - name: t6
  - name: t7

