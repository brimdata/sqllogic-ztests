script: |
  super -f text -I q887.spq | tr '\t' '\n' | sort > q887.out

inputs:
  - name: q887.spq
    data: |
      SELECT b9 FROM t9 (FORMAT parquet)
      WHERE e9 in (621,197,944,788,801,149,837,307,713,699)
      OR (e9=146 AND 273=a9 AND 463=d9)
      OR (62=c9 OR 524=b9)
      UNION
      SELECT e3 FROM t3 (FORMAT parquet)
      WHERE (d3=967 OR 991=c3);
  - name: t3
  - name: t9

outputs:
