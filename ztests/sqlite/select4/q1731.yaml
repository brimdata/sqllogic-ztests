script: |
  super -f text -I q1731.spq | sort > q1731.out

inputs:
  - name: q1731.spq
    data: |
      SELECT a4, d7, d5
      FROM t4 (FORMAT parquet), t5 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE b4=476
      AND e7=183
      AND 514=c5;
  - name: t4
  - name: t5
  - name: t7

outputs:
  - name: q1731.out
    data: |
      412	94	818
      412	956	818
