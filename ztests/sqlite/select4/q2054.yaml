script: |
  super -f text -I q2054.spq | sort > q2054.out

inputs:
  - name: q2054.spq
    data: |
      SELECT c2, c1, c3+883, d7
      FROM t7 (FORMAT parquet), t1 (FORMAT parquet), t3 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE a3 in (478,996,368,935,776)
      AND d2=e1
      AND e7 in (929,98,39,372,827,27)
      AND 338=a1;
  - name: t1
  - name: t2
  - name: t3
  - name: t7

