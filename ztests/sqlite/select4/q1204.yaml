script: |
  super -f text -I q1204.spq | sort > q1204.out

inputs:
  - name: q1204.spq
    data: |
      SELECT e6, e8+988, c3+406+d6
      FROM t6 (FORMAT parquet), t8 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE (a3=637 OR 364=a3)
      AND e8 in (864,186,729)
      AND d6=e8;
  - name: t3
  - name: t6
  - name: t8

outputs:
