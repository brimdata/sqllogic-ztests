script: |
  super -f text -I q2206.spq | sort > q2206.out

inputs:
  - name: q2206.spq
    data: |
      SELECT e9, e4+990, x6, x8, d7+a6
      FROM t9 (FORMAT parquet), t6 (FORMAT parquet), t8 (FORMAT parquet), t4 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE b4 in (907,802,644,826,476,357,184,924)
      AND d9=d6
      AND e8=46
      AND d6 in (590,790,852,60)
      AND (e7=689 OR e7=508 OR e7=884);
  - name: t4
  - name: t6
  - name: t7
  - name: t8
  - name: t9

