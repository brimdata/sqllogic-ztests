script: |
  super -f text -I q521.spq | tr '\t' '\n' | sort > q521.out

inputs:
  - name: q521.spq
    data: |
      SELECT e3 FROM t3 (FORMAT parquet)
      WHERE (198=a3 OR a3=478 OR 296=b3)
      OR (186=a3)
      UNION
      SELECT a6 FROM t6 (FORMAT parquet)
      WHERE (901=d6 AND 946=e6)
      UNION ALL
      SELECT e4 FROM t4 (FORMAT parquet)
      WHERE (d4=60 AND e4=565 AND 694=c4 AND a4=210)
      OR d4 in (491,303,628)
      UNION
      SELECT c7 FROM t7 (FORMAT parquet)
      WHERE (191=b7)
      OR (c7=705 AND a7=500)
      UNION
      SELECT d8 FROM t8 (FORMAT parquet)
      WHERE (c8=647 AND 241=a8)
      OR (c8=935);
  - name: t3
  - name: t4
  - name: t6
  - name: t7
  - name: t8

outputs:
  - name: q521.out
    data: |
      12
      237
      266
      3
      352
      419
      565
      585
      705
      767
      814
      862
      871
