script: |
  super -f text -I q2687.spq | sort > q2687.out

inputs:
  - name: q2687.spq
    data: |
      SELECT b9, e8*764
      FROM t9 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE (761=e8 OR e8=431 OR e8=635 OR e8=864)
      AND c9=992;
  - name: t8
  - name: t9

outputs:
  - name: q2687.out
    data: |
      446	329284
      446	485140
      446	581404
      446	660096
