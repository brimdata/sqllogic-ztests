script: |
  super -f text -I q2417.spq | sort > q2417.out

inputs:
  - name: q2417.spq
    data: |
      SELECT a5, x1, d9*807, x2
      FROM t9 (FORMAT parquet), t1 (FORMAT parquet), t5 (FORMAT parquet), t2 (FORMAT parquet)
      WHERE c5=485
      AND 746=b9
      AND 241=d2
      AND a1=161;
  - name: t1
  - name: t2
  - name: t5
  - name: t9

outputs:
  - name: q2417.out
    data: |
      180	table tn1 row 56	547953	table tn2 row 35
