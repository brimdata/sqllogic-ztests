      SELECT x1, d4+665, b9+948, a5, d6+951
      FROM t5 (FORMAT parquet), t1 (FORMAT parquet), t6 (FORMAT parquet), t9 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE d6=147
      AND b4=76
      AND 384=c5
      AND b9=759
      AND a1=337;
  - name: t1
  - name: t4
  - name: t5
  - name: t6
  - name: t9

outputs:
  - name: q1180.out
    data: |
      table tn1 row 38	1582	1707	132	1098
