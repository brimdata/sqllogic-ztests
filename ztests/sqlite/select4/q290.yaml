script: |
  super -f text -I q290.spq | tr '\t' '\n' | sort > q290.out

inputs:
  - name: q290.spq
    data: |
      SELECT d8 FROM t8 (FORMAT parquet)
      WHERE c8 in (32,501,427,233,683,117,461,166)
      OR (a8=15 OR c8=775 OR 870=b8)
      UNION
      SELECT a2 FROM t2 (FORMAT parquet)
      WHERE (125=e2)
      UNION ALL
      SELECT a3 FROM t3 (FORMAT parquet)
      WHERE (456=b3 AND a3=895)
      OR a3 in (499,525,913,105,184,341,376,548,965,935,754,396,822)
      UNION ALL
      SELECT b5 FROM t5 (FORMAT parquet)
      WHERE e5 in (661,150,144,929,271,232,206);
