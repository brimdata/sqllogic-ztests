script: |
  super -f text -I q2439.spq | sort > q2439.out

inputs:
  - name: q2439.spq
    data: |
      SELECT b8+b8, d4
      FROM t8 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE 802=b4
      AND e8=463;
  - name: t4
  - name: t8

outputs:
  - name: q2439.out
    data: |
      1046	901
      600	901
