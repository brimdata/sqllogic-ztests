script: |
  super -f text -I q2131.spq | sort > q2131.out

inputs:
  - name: q2131.spq
    data: |
      SELECT c9+a3, d2, c3*181+e3, b4, b7*188, b1
      FROM t1 (FORMAT parquet), t3 (FORMAT parquet), t4 (FORMAT parquet), t7 (FORMAT parquet), t2 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE b9 in (832,821,214,125,74,804,171,549)
      AND 977=d2
      AND a1=c9
      AND 829=a3
      AND 810=b4
      AND e7 in (48,782,428,303,841,887,408);
  - name: t1
  - name: t2
  - name: t3
  - name: t4
  - name: t7
  - name: t9

