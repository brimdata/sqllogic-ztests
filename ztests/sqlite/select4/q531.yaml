script: |
  super -f text -I q531.spq | tr '\t' '\n' | sort > q531.out

inputs:
  - name: q531.spq
    data: |
      SELECT e1 FROM t1 (FORMAT parquet)
      WHERE d1 in (154,726,130,315,701,837,519,187,4,508)
      UNION ALL
      SELECT c6 FROM t6 (FORMAT parquet)
      WHERE (a6=255 OR 847=e6)
      OR (154=e6)
      UNION ALL
      SELECT c7 FROM t7 (FORMAT parquet)
      WHERE (a7=325 OR c7=729)
      OR (d7=781 AND 709=c7 AND a7=62 AND 660=b7)
      OR (b7=868)
      UNION ALL
      SELECT d4 FROM t4 (FORMAT parquet)
      WHERE (449=d4)
      UNION ALL
      SELECT d8 FROM t8 (FORMAT parquet)
      WHERE (c8=762 AND d8=761)
      OR (253=b8);
  - name: t1
  - name: t4
  - name: t6
  - name: t7
  - name: t8

outputs:
  - name: q531.out
    data: |
      117
      135
