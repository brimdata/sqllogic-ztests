script: |
  super -f text -I q1977.spq | sort > q1977.out

inputs:
  - name: q1977.spq
    data: |
      SELECT a8, c2, a4*696
      FROM t2 (FORMAT parquet), t4 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE 586=e8
      AND b4=551
      AND e2 in (938,505,706,131,940);
  - name: t2
  - name: t4
  - name: t8

outputs:
  - name: q1977.out
    data: |
      54	244	622224
      54	374	622224
      54	560	622224
      54	756	622224
      54	83	622224
