script: |
  super -f text -I q1629.spq | sort > q1629.out

inputs:
  - name: q1629.spq
    data: |
      SELECT d1*267, a7*670+e1
      FROM t1 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE 154=e7
      AND a1=b7;
  - name: t1
  - name: t7

outputs:
  - name: q1629.out
    data: |
      249912	578320
