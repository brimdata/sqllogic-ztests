      SELECT a4*399, a7, c9*469
      FROM t7 (FORMAT parquet), t9 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE 372=b4
      AND e7=862
      AND c9 in (662,349,688,98,547,402,526);
