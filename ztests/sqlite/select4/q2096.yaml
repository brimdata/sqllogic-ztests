script: |
  super -f text -I q2096.spq | sort > q2096.out

inputs:
  - name: q2096.spq
    data: |
      SELECT e9+c9, e6+c8, x3, c8+132, b2+c6
      FROM t3 (FORMAT parquet), t9 (FORMAT parquet), t8 (FORMAT parquet), t2 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE 778=d6
      AND a2=10
      AND a3=181
      AND e9=788
      AND e8 in (485,105,761,495);
  - name: t2
  - name: t3
  - name: t6
  - name: t8
  - name: t9

