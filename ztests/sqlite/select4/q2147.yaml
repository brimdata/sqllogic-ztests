script: |
  super -f text -I q2147.spq | sort > q2147.out

inputs:
  - name: q2147.spq
    data: |
      SELECT d4, d9*840
      FROM t4 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE b4 in (480,765,286,907)
      AND e9=e4;
  - name: t4
  - name: t9

outputs:
  - name: q2147.out
    data: |
      223	441000
