script: |
  super -f text -I q1088.spq | sort > q1088.out

inputs:
  - name: q1088.spq
    data: |
      SELECT e8+d8, d2*558+b2, c4*409
      FROM t4 (FORMAT parquet), t2 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE d2=488
      AND e8=792
      AND 498=b4;
  - name: t2
  - name: t4
  - name: t8

outputs:
  - name: q1088.out
    data: |
      1119	272397	272803
