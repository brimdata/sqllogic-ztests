      SELECT a5+549, c7, a4*623, a6*256
      FROM t7 (FORMAT parquet), t4 (FORMAT parquet), t6 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE 462=e7
      AND 634=b4
      AND c5=819
      AND d6 in (885,161,469,2,277,581,66);
