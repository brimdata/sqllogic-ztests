script: |
  super -f text -I q102.spq | tr '\t' '\n' | sort > q102.out

inputs:
  - name: q102.spq
    data: |
      SELECT c8 FROM t8 (FORMAT parquet)
      WHERE (c8=160 OR e8=38)
      OR (579=e8)
      OR (d8=637 AND 442=c8 AND e8=180)
      UNION ALL
      SELECT a6 FROM t6 (FORMAT parquet)
      WHERE (e6=711 OR c6=177 OR 158=b6)
      OR e6 in (550,972,617,794,711,808,847,654,67);
  - name: t6
  - name: t8

outputs:
  - name: q102.out
    data: |
      154
      160
      211
      240
      279
      32
      33
      40
      442
      474
      5
      522
      64
      643
      799
      818
      829
      966
