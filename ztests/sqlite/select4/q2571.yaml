      SELECT a6, x7, a4*223, x9, b1+681+d4, x5, a2*617
      FROM t9 (FORMAT parquet), t5 (FORMAT parquet), t4 (FORMAT parquet), t6 (FORMAT parquet), t1 (FORMAT parquet), t7 (FORMAT parquet), t2 (FORMAT parquet)
