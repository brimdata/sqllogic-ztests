script: |
  super -f text -I q2402.spq | sort > q2402.out

inputs:
  - name: q2402.spq
    data: |
      SELECT e1, d6+d1
      FROM t6 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE d6=321
      AND (145=a1 OR a1=895 OR a1=460);
  - name: t1
  - name: t6

outputs:
  - name: q2402.out
    data: |
      328	1139
      523	1000
      838	964
