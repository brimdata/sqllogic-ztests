    data: |
      SELECT e1+809+d5, d5+262, a3+e3, e4
      FROM t3 (FORMAT parquet), t1 (FORMAT parquet), t4 (FORMAT parquet), t5 (FORMAT parquet)
      WHERE c5 in (18,598,960,527,514)
      AND a3 in (996,335,525,282)
      AND a1=732
      AND 847=b4;
