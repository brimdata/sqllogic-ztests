script: |
  super -f text -I q2647.spq | sort > q2647.out

inputs:
  - name: q2647.spq
    data: |
      SELECT d9, c4, b1
      FROM t4 (FORMAT parquet), t9 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE b4=551
      AND a1=314
      AND (258=a9 OR a9=474);
  - name: t1
  - name: t4
  - name: t9

outputs:
  - name: q2647.out
    data: |
      268	178	572
      305	178	572
