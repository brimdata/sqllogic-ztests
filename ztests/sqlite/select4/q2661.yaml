script: |
  super -f text -I q2661.spq | sort > q2661.out

inputs:
  - name: q2661.spq
    data: |
      SELECT x4, c8+b2, a7+a4, a2+d8, c3
      FROM t4 (FORMAT parquet), t2 (FORMAT parquet), t3 (FORMAT parquet), t8 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE e7 in (689,122,67,904)
      AND 682=e8
      AND a3=525
      AND (283=a2 OR 590=a2)
      AND (765=b4 OR b4=892);
  - name: t2
  - name: t3
  - name: t4
  - name: t7
  - name: t8

