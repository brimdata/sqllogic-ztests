script: |
  super -f text -I q2418.spq | sort > q2418.out

inputs:
  - name: q2418.spq
    data: |
      SELECT a5, x1, d9*807, x2
      FROM t1 (FORMAT parquet), t2 (FORMAT parquet), t5 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE a1=161
      AND 746=b9
      AND c5=485
      AND 241=d2;
  - name: t1
  - name: t2
  - name: t5
  - name: t9

outputs:
  - name: q2418.out
    data: |
      180	table tn1 row 56	547953	table tn2 row 35
