script: |
  super -f text -I q2234.spq | sort > q2234.out

inputs:
  - name: q2234.spq
    data: |
      SELECT d7+980, b8*689, a9*182, x5
      FROM t5 (FORMAT parquet), t7 (FORMAT parquet), t8 (FORMAT parquet), t9 (FORMAT parquet)
      WHERE e9=150
      AND e7 in (782,663,462)
      AND c5=527
      AND e8=512;
  - name: t5
  - name: t7
  - name: t8
  - name: t9

