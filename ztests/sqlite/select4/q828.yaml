script: |
  super -f text -I q828.spq | tr '\t' '\n' | sort > q828.out

inputs:
  - name: q828.spq
    data: |
      SELECT b2 FROM t2 (FORMAT parquet)
      WHERE (228=c2 AND e2=242 AND 592=b2 AND a2=594 AND d2=651)
      OR (a2=718 AND b2=357 AND d2=241 AND e2=510 AND 657=c2)
      OR (524=e2 AND 859=b2 AND a2=64 AND 758=c2 AND 126=d2)
      UNION ALL
      SELECT d7 FROM t7 (FORMAT parquet)
      WHERE b7 in (750,460,305,660,726,735,129,495,837)
      OR (e7=183 OR 144=e7);
  - name: t2
  - name: t7

