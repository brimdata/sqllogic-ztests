script: |
  super -f text -I q2438.spq | sort > q2438.out

inputs:
  - name: q2438.spq
    data: |
      SELECT b8+b8, d4
      FROM t4 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE e8=463
      AND 802=b4;
  - name: t4
  - name: t8

outputs:
  - name: q2438.out
    data: |
      1046	901
      600	901
