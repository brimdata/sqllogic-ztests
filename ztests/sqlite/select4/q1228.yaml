    data: |
      SELECT a8+c8, x2, d4+45, d3
      FROM t8 (FORMAT parquet), t4 (FORMAT parquet), t2 (FORMAT parquet), t3 (FORMAT parquet)
      WHERE e8 in (947,469,586,919,608,635,63,874)
      AND a3=c2
      AND 851=a2
      AND (b4=23 OR 532=b4 OR b4=167 OR 294=b4);
  - name: t2
  - name: t3
  - name: t4
  - name: t8

