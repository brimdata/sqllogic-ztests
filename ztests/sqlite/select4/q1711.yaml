script: |
  super -f text -I q1711.spq | sort > q1711.out

inputs:
  - name: q1711.spq
    data: |
      SELECT x7, a6+e6, b3
      FROM t3 (FORMAT parquet), t7 (FORMAT parquet), t6 (FORMAT parquet)
      WHERE d6=970
      AND a3=b7
      AND e7 in (462,851,918,590);
  - name: t3
  - name: t6
  - name: t7

outputs:
  - name: q1711.out
    data: |
      table tn7 row 1	697	382
