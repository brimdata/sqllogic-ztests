script: |
  super -f text -I q2701.spq | sort > q2701.out

inputs:
  - name: q2701.spq
    data: |
      SELECT a4+b4, x8
      FROM t4 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE b4=964
      AND e8 in (221,776,809,881,186,893);
  - name: t4
  - name: t8

outputs:
  - name: q2701.out
    data: |
      1809	table tn8 row 15
      1809	table tn8 row 18
      1809	table tn8 row 33
      1809	table tn8 row 54
      1809	table tn8 row 71
      1809	table tn8 row 73
      1809	table tn8 row 8
