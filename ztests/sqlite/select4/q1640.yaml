script: |
  super -f text -I q1640.spq | sort > q1640.out

inputs:
  - name: q1640.spq
    data: |
      SELECT x3, b4+326
      FROM t3 (FORMAT parquet), t4 (FORMAT parquet)
      WHERE b4=c3
      AND a3 in (143,729,929,581,386,865,490,935);
  - name: t3
  - name: t4

outputs:
  - name: q1640.out
    data: |
      table tn3 row 125	1312
      table tn3 row 93	412
