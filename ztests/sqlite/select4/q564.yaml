    data: |
      SELECT a9 FROM t9 (FORMAT parquet)
      WHERE b9 in (855,26,612,926,446,893,122,128,819,142)
      OR (606=d9 AND b9=804)
      OR (b9=211)
      UNION
      SELECT b7 FROM t7 (FORMAT parquet)
      WHERE c7 in (435,672,232,966,691,478,341,41,280,661)
      OR e7 in (605,154,983,302,301,89)
      UNION ALL
      SELECT d3 FROM t3 (FORMAT parquet)
      WHERE (321=e3 OR a3=265 OR 566=a3)
      UNION ALL
      SELECT e5 FROM t5 (FORMAT parquet)
      WHERE (697=e5)
      OR (806=d5);
