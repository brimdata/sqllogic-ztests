script: |
  super -f text -I q1018.spq | sort > q1018.out

inputs:
  - name: q1018.spq
    data: |
      SELECT e3+491, a7
      FROM t3 (FORMAT parquet), t7 (FORMAT parquet)
      WHERE a3 in (637,591,710,644)
      AND e7=280;
  - name: t3
  - name: t7

outputs:
  - name: q1018.out
    data: |
      1298	894
      638	894
      892	894
      897	894
