script: |
  super -f text -I q2204.spq | sort > q2204.out

inputs:
  - name: q2204.spq
    data: |
      SELECT b1, x8
      FROM t1 (FORMAT parquet), t8 (FORMAT parquet)
      WHERE (e8=423 OR 14=e8 OR e8=761 OR 933=e8)
      AND a1=299;
  - name: t1
  - name: t8

outputs:
  - name: q2204.out
    data: |
      307	table tn8 row 10
      307	table tn8 row 45
      307	table tn8 row 5
      307	table tn8 row 52
