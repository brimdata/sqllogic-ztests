      SELECT c9+478, a8+620, c1, b3, x5
      FROM t8 (FORMAT parquet), t9 (FORMAT parquet), t5 (FORMAT parquet), t3 (FORMAT parquet), t1 (FORMAT parquet)
      WHERE e8 in (510,381,463,874,893)
      AND (d9=922 OR d9=795)
      AND c5 in (579,825,989,441)
      AND a3=378
      AND 996=a1;
