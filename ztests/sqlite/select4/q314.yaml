script: |
  super -f text -I q314.spq | tr '\t' '\n' | sort > q314.out

inputs:
  - name: q314.spq
    data: |
      SELECT d8 FROM t8 (FORMAT parquet)
      WHERE a8 in (15,920,453,250,855,347)
      OR (77=c8 OR 102=b8 OR 889=d8)
      UNION ALL
      SELECT a6 FROM t6 (FORMAT parquet)
      WHERE e6 in (958,211,6,747,95,634,439,237);
  - name: t6
  - name: t8

outputs:
  - name: q314.out
    data: |
      104
      179
      2
      293
      300
      339
      439
      446
      511
      554
      604
      62
      657
      725
      751
      889
      953
